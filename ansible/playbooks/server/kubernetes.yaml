- hosts: AVNAS
  become: true
  user: arthur
  tasks:
    - name: Add kubectl Key
      apt_key:
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
        keyring: /usr/share/keyrings/kubernetes-archive-keyring.gpg
        state: present
    - name: Add kubectl Repo
      apt_repository:
        repo: deb [signed-by=/usr/share/keyrings/kubernetes-archive-keyring.gpg] https://apt.kubernetes.io/ kubernetes-xenial main
        state: present
        update_cache: True
        filename: kubernetes
    - name: Install kubectl
      apt:
        state: latest
        name:
          - kubectl
    - name: Check if k3s Exists
      stat: path=/etc/init.d/k3s
      register: k3s

    - name: Install k3s
      shell: curl -sfL https://get.k3s.io | INSTALL_K3S_EXEC="server --disable traefik" sh
      when: not k3s.stat.exists

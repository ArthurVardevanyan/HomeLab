- hosts: AVNAS
  become: true
  user: arthur
  tasks:
    - name: Install Cockpit
      apt:
        state: latest
        name:
          - cockpit
          - cockpit-pcp
    - name: Cockpit Web Gui Devices
      copy:
        src: "../../../machineConfigs/server/etc/cockpit/machines.d/99-webui.json"
        dest: "/etc/cockpit/machines.d/99-webui.json"

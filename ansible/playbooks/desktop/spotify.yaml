- hosts: ryzen
  become: true
  user: arthur
  tasks:
    - name: Add Spotify key
      apt_key:
        url: https://download.spotify.com/debian/pubkey_0D811D58.gpg
        state: present
    - name: Add Spotify Repo
      apt_repository:
        repo: deb http://repository.spotify.com stable non-free
        state: present
        update_cache: True
        filename: spotify
    - name: Install spotify
      apt:
        state: latest
        name:
          - spotify-client

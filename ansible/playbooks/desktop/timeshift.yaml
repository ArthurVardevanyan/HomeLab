---
- name: Install Timeshift
  hosts: ryzen
  gather_facts: false
  become: true
  user: arthur
  tasks:
    - name: Create Timeshift Folder
      ansible.builtin.file:
        path: /etc/timeshift
        state: directory
        mode: "0755"
    - name: Install Timeshift
      ansible.builtin.dnf:
        state: present
        name:
          # renovate: datasource=repology depName=fedora_43/timeshift
          - timeshift-24.06.1-1.fc40
    - name: Create Timeshift Config
      ansible.builtin.copy:
        src: "../../../machineConfigs/desktop/etc/timeshift/timeshift.json"
        dest: "/etc/timeshift/timeshift.json"
        mode: "0644"

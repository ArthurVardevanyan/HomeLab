---
- name: Install OKD Client
  hosts: ryzen
  gather_facts: false
  become: true
  user: arthur
  tasks:
    - name: Download OKD-Client
      ansible.builtin.get_url:
        # renovate: custom-github-release depName=okd-project/okd versioning=loose
        url: https://github.com/okd-project/okd/releases/download/4.21.0-okd-scos.ec.14/openshift-client-linux-4.21.0-okd-scos.ec.14.tar.gz
        dest: /tmp/openshift-client-linux.tar.gz
        mode: "0644"
      check_mode: false

    - name: OKD-Client
      ansible.builtin.file:
        path: /tmp/openshift-client-linux
        state: directory
        mode: "0755"
      check_mode: false

    - name: Extract OKD-Client
      ansible.builtin.unarchive:
        src: /tmp/openshift-client-linux.tar.gz
        dest: /tmp/openshift-client-linux
        remote_src: true
      check_mode: false

    - name: Copy OKD Binary To Bin
      ansible.builtin.copy:
        src: /tmp/openshift-client-linux/oc
        dest: /usr/local/bin/oc
        mode: "0755"
        remote_src: true

- hosts: ryzen
  gather_facts: no
  become: true
  user: arthur
  tasks:
    - name: Download OKD-Client
      get_url:
        url: https://github.com/okd-project/okd/releases/download/4.14.0-0.okd-2023-12-01-225814/openshift-client-linux-4.14.0-0.okd-2023-12-01-225814.tar.gz
        dest: /tmp/openshift-client-linux.tar.gz

    - name: OKD-Client
      file:
        path: /tmp/openshift-client-linux
        state: directory

    - name: Extract OKD-Client
      unarchive:
        src: /tmp/openshift-client-linux.tar.gz
        dest: /tmp/openshift-client-linux
        remote_src: yes

    - name: Copy OKD Binary To Bin
      copy:
        src: /tmp/openshift-client-linux/oc
        dest: /usr/local/bin/oc
        mode: a+x
        remote_src: yes

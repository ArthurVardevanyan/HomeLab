---
- name: Install Google Chrome
  hosts: ryzen
  gather_facts: false
  become: true
  user: arthur
  tasks:
    - name: Install Fedora Workstation Repositories
      ansible.builtin.dnf:
        name: fedora-workstation-repositories
        state: present

    - name: Enable Google Chrome Repo
      ansible.builtin.command: dnf config-manager setopt google-chrome.enabled=1
      changed_when: false
    - name: Install Google Chrome
      ansible.builtin.dnf:
        state: present
        name:
          # renovate: datasource=rpm depName=google-chrome-stable registryUrl=https://dl.google.com/linux/chrome/rpm/stable/x86_64
          - google-chrome-stable-126.0.6478.126-1

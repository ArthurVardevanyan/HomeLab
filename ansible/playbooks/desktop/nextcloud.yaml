- hosts: ryzen
  become: true
  user: arthur
  tasks:
      - name: Add Nextcloud Repo
        apt_repository:
            validate_certs: no
            repo: "ppa:nextcloud-devs/client"
            state: present
            update_cache: True
      - name: Install Nextcloud
        apt:
            state: latest
            name:
                - nextcloud-desktop

---
- name: Other desktop configurations
  hosts: ryzen
  gather_facts: false
  user: arthur
  tasks:
    - name: AutoStart directory
      ansible.builtin.file:
        path: /home/arthur/.config/autostart
        state: directory
        mode: "0755"
    - name: Set a hostname
      become: true
      ansible.builtin.hostname:
        name: arthur-ryzen
        use: systemd

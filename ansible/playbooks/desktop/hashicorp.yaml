- hosts: ryzen
  gather_facts: no
  become: true
  user: arthur
  tasks:
    - name: Add hashicorp Repo
      ansible.builtin.yum_repository:
        name: hashicorp.repo
        description: hashicorp.repo
        baseurl: https://rpm.releases.hashicorp.com/fedora/hashicorp.repo
    - name: Install Terraform & Vault
      yum:
        state: latest
        name:
          - terraform
          - vault

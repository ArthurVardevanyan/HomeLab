- hosts: ryzen
  user: arthur
  tasks:
    - name: Install Conky
      become: true
      apt:
        state: latest
        name:
          - conky-all
          - lm-sensors

    - name: Copy Conky Config
      copy:
        src: "../../../machineConfigs/desktop/home/arthur/.conkyrc"
        dest: "/home/arthur/"
    - name: Conky Startup
      copy:
        src: "../../../machineConfigs/desktop/home/arthur/.config/autostart/conky.desktop"
        dest: "/home/arthur/.config/autostart/conky.desktop"

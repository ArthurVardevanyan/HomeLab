---
- name: Install and configure Conky
  hosts: ryzen
  gather_facts: false
  user: arthur
  tasks:
    - name: Install Conky
      become: true
      ansible.builtin.dnf:
        state: present
        name:
          # TODO: renovate: datasource=repology depName=fedora_43/conky
          - conky # -1.19.2-3.fc40
          # TODO: renovate: datasource=repology depName=fedora_43/lm_sensors
          - lm_sensors # -3.6.0-17.fc40

    - name: Copy Conky Config
      ansible.builtin.copy:
        src: "../../../machineConfigs/desktop/home/arthur/.conkyrc"
        dest: "/home/arthur/"
        mode: "0644"

---
- name: Install Google Cloud SDK
  hosts: ryzen
  gather_facts: false
  become: true
  user: arthur
  tasks:
    - name: Add Google Cloud SDK Repo
      ansible.builtin.yum_repository:
        name: gCloud
        description: Google Cloud SDK
        baseurl: https://packages.cloud.google.com/yum/repos/cloud-sdk-el8-x86_64
        gpgkey: https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg
        mode: "0644"
    - name: Install gcloud-sdk
      ansible.builtin.dnf:
        state: present
        name:
          # renovate: datasource=rpm depName=google-cloud-cli registryUrl=https://packages.cloud.google.com/yum/repos/cloud-sdk-el8-x86_64
          - google-cloud-cli-481.0.0-1
          # renovate: datasource=rpm depName=google-cloud-sdk-gke-gcloud-auth-plugin registryUrl=https://packages.cloud.google.com/yum/repos/cloud-sdk-el8-x86_64
          - google-cloud-sdk-gke-gcloud-auth-plugin-481.0.0-1

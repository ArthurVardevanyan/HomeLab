          - libglvnd-devel-1.7.0-8.fc43
          # renovate: datasource=repology depName=fedora_43/pkgconf
          - pkgconfig-2.3.0-3.fc43
    - name: Download YQ
      ansible.builtin.get_url:
        # renovate: datasource=github-releases depName=mikefarah/yq
        url: https://github.com/mikefarah/yq/releases/download/v4.44.2/yq_linux_amd64
        dest: /usr/local/bin/yq
        mode: "0755"
    - name: Download ArgoCD Vault Plugin
      ansible.builtin.get_url:
        # renovate: datasource=github-releases depName=argoproj-labs/argocd-vault-plugin
        url: https://github.com/argoproj-labs/argocd-vault-plugin/releases/download/v1.17.0/argocd-vault-plugin_1.17.0_linux_amd64
        dest: /usr/local/bin/argocd-vault-plugin
        mode: "0755"
    - name: Install additional packages
      ansible.builtin.dnf:
        state: present
        name:
          # renovate: datasource=repology depName=fedora_43/vlc
          - vlc-3.0.22-1.fc43
          # renovate: datasource=repology depName=fedora_43/gimp
          - gimp-3.0.6-5.fc43
          - winetricks
          - cura
          - obs-studio
          - openscad
          - handbrake
          - blender
    - name: Download YQ
      ansible.builtin.get_url:
        # renovate: datasource=github-releases depName=mikefarah/yq
        url: https://github.com/mikefarah/yq/releases/download/v4.44.2/yq_linux_amd64
        dest: /usr/local/bin/yq
        mode: "0755"
    - name: Download ArgoCD Vault Plugin
      ansible.builtin.get_url:
        # renovate: datasource=github-releases depName=argoproj-labs/argocd-vault-plugin
        url: https://github.com/argoproj-labs/argocd-vault-plugin/releases/download/v1.17.0/argocd-vault-plugin_1.17.0_linux_amd64
        dest: /usr/local/bin/argocd-vault-plugin
        mode: "0755"
    - name: Install additional packages
      ansible.builtin.dnf:
        state: present
        name:
          # renovate: datasource=repology depName=fedora_43/vlc
          - vlc-3.0.22-1.fc43
          # renovate: datasource=repology depName=fedora_43/gimp
          - gimp-3.0.6-5.fc43
          - winetricks
          - cura
          - obs-studio
          - openscad
          - handbrake
          - blender
          # - ffmpeg
          # - network-manager-openvpn
          # - network-manager-openvpn-gnome
    - name: Install virtual machine tools
      ansible.builtin.dnf:
        state: present
        name:
          - virt-manager
          - qemu
          - qemu-kvm
          # - libvirt-clients
          - libvirt-daemon
          # - libvirt-daemon-system
          # - virtinst
          - libguestfs-tools
          - bridge-utils
          - cockpit-machines
    - name: Install ProtonTricks
      ansible.builtin.pip:
        name:
          # renovate: datasource=pypi depName=protontricks
          - protontricks==1.11.1
        state: present
    - name: Install psutil
      ansible.builtin.pip:
        name:
          # renovate: datasource=pypi depName=psutil
          - psutil==6.0.0
        state: present
    - name: Remove UnNeeded Packages
      ansible.builtin.dnf:
        state: absent
        name:
          - geary
          - docker.io
          - docker-compose
    - name: Download Minio Client
      ansible.builtin.get_url:
        url: https://dl.min.io/client/mc/release/linux-amd64/mc
        dest: /usr/local/bin/mc
        mode: "0755"
    - name: Download golang
      ansible.builtin.get_url:
        # renovate: datasource=golang-version depName=golang
        url: https://go.dev/dl/go1.22.4.linux-amd64.tar.gz
        dest: /tmp/go.linux-amd64.tar.gz
        mode: "0644"
      check_mode: false
    - name: Extract golang
      ansible.builtin.unarchive:
        src: /tmp/go.linux-amd64.tar.gz
        dest: /usr/local
        remote_src: true
    - name: Install Webex
      ansible.builtin.dnf:
        name: https://binaries.webex.com/WebexDesktop-CentOS-Official-Package/Webex.rpm
        state: present
    - name: Install JC
      ansible.builtin.pip:
        name:
          # renovate: datasource=pypi depName=jc
          - jc==1.25.2
        state: present
    - name: Install pre-commit
      ansible.builtin.pip:
        name:
          # renovate: datasource=pypi depName=pre-commit
          - pre-commit==3.7.1
        state: present

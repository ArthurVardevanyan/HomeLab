- hosts: ryzen
  gather_facts: no
  become: true
  user: arthur
  tasks:
    - name: Upgrade all apt packages
      apt:
        update_cache: True
        cache_valid_time: 3600
        upgrade: dist
        autoremove: yes
    - name: install core packages
      apt:
        state: latest
        name:
          - openssh-server
          - speedtest-cli
          - gnome-screenshot
          - gnome-tweaks
          - thunderbird
          - sshpass
          - htop
          - pv
          - jq
          - rsync
          - gparted
          #- p7zip-full
          #- remmina
    - name: install development tools
      apt:
        state: latest
        name:
          - git
          - ansible
          - build-essential
          - python3-pip
          - node-typescript
          - openjdk-17-jre
          - cockpit
          - mariadb-client
          - gdb
          - adb
          #- npm
          #- arduino
          #- apache2
          #- php
          #- mariadb-server
          #- phpmyadmin
          #- libmariadb-dev
    - name: install virtual machine tools
      apt:
        state: latest
        name:
          - virt-manager
          - qemu
          - qemu-kvm
          - libvirt-clients
          - libvirt-daemon
          - libvirt-daemon-system
          - virtinst
          - bridge-utils
          - cockpit-machines
    - name: install additional packages
      apt:
        state: latest
        name:
          - steam
          - vlc
          - gimp
          - winetricks
          - cura
          - obs-studio
          - openscad
          - handbrake
          #- blender
          #- system76-cuda-latest
          #- network-manager-openvpn
          #- network-manager-openvpn-gnome
    - name: Install ProtonTricks
      pip:
        name: protontricks
    - name: Install psutil
      pip:
        name: psutil
    - name: Remove UnNeeded Packages
      apt:
        state: absent
        name:
          - geary

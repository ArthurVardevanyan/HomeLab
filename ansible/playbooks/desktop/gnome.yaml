# Missing Config File For Extensions
# Missing USer Profile Picture
- hosts: ryzen
  user: arthur
  tasks:
    - name: Install Extensions
      become: true
      package:
        name:
          - dconf-editor
          - gnome-shell-extension-gsconnect
          - gnome-shell-extension-autohidetopbar
          #- gnome-shell-extension-netspeed
          - gnome-shell-extension-weather
          #- gnome-shell-extension-places-menu
          #- gnome-shell-extension-transparentnotification

    - name: Enable Extensions
      dconf:
        key: "/org/gnome/shell/enabled-extensions"
        value:
          "['netspeed@hedayaty.gmail.com', 'openweather-extension@jenslody.de', 'places-menu@gnome-shell-extensions.gcampax.github.com', \
          'gsconnect@andyholmes.github.io', 'transparentnotification@ipaq3870', 'trayIconsReloaded@selfmade.pl', \
          'hidetopbar@mathieu.bidon.ca', 'pop-shell@system76.com']"

    - name: Dock Favorite Apps
      dconf:
        key: "/org/gnome/shell/favorite-apps"
        value: "['google-chrome.desktop', 'org.gnome.Nautilus.desktop', 'vmware-workstation.desktop', 'terminator.desktop', 'codium.desktop', 'spotify.desktop']"

    - name: GeoLocation
      dconf:
        key: "/org/gnome/system/location/enabled"
        value: "true"

    - name: Automatic Time Zone
      dconf:
        key: "/org/gnome/desktop/datetime/automatic-timezone"
        value: "true"

    - name: Clock Show Seconds
      dconf:
        key: "/org/gnome/desktop/interface/clock-show-seconds"
        value: "true"

    - name: Clock Show Weekday
      dconf:
        key: "/org/gnome/desktop/interface/clock-show-weekday"
        value: "true"

    - name: Middle Click Title Bar
      dconf:
        key: "/org/gnome/desktop/wm/preferences/action-middle-click-titlebar"
        value: "'lower'"

    - name: Title Bar Button Layout
      dconf:
        key: "/org/gnome/desktop/wm/preferences/button-layout"
        value: "'appmenu:minimize,maximize,close'"

    - name: Screenshot Area
      dconf:
        key: "/org/gnome/settings-daemon/plugins/media-keys/area-screenshot-clip"
        value: "['Print']"

    - name: Screenshot
      dconf:
        key: "/org/gnome/settings-daemon/plugins/media-keys/screenshot"
        value: "['<Primary><Shift>Print']"

    - name: Switch Windows
      dconf:
        key: "/org/gnome/desktop/wm/keybindings/switch-windows"
        value: "['<Alt>Tab']"

    - name: Switch Windows Backward
      dconf:
        key: "/org/gnome/desktop/wm/keybindings/switch-windows-backward"
        value: "['<Shift><Alt>Tab']"

    - name: Switch Applications
      dconf:
        key: "/org/gnome/desktop/wm/keybindings/switch-applications"
        value: "['']"

    - name: Switch Applications Backward
      dconf:
        key: "/org/gnome/desktop/wm/keybindings/switch-applications-backward"
        value: "['']"

    - name: Switch Group
      dconf:
        key: "/org/gnome/desktop/wm/keybindings/switch-group"
        value: "['<Super>Tab']"

    - name: Switch Group Backward
      dconf:
        key: "/org/gnome/desktop/wm/keybindings/switch-group-backward"
        value: "['<Shift><Super>Tab']"

    - name: Rocket League Shortcut name
      dconf:
        key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/name"
        value: "'Rocket League'"
    - name: Rocket League Shortcut command
      dconf:
        key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/command"
        value: "'sh -c /home/arthur/.bakkes_mod.sh'"
    - name: Rocket League Shortcut binding
      dconf:
        key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/binding"
        value: "'<Primary><Shift>r'"

    - name: Menu Shortcut name
      dconf:
        key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1/name"
        value: "'New Document'"
    - name: Menu Shortcut command
      dconf:
        key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1/command"
        value: "'gedit'"
    - name: Menu Shortcut binding
      dconf:
        key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1/binding"
        value: "'Menu'"

    - name: Update Shortcut name
      dconf:
        key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2/name"
        value: "'Update'"
    - name: Update Shortcut command
      dconf:
        key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2/command"
        value: '''gnome-terminal -x bash -c "sudo apt-get update && sudo apt-get upgrade -y && sudo apt-get dist-upgrade -y && sudo apt-get autoremove -y && flatpak update -y"'''
    - name: Update Shortcut binding
      dconf:
        key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2/binding"
        value: "'<Super>F2'"

    - name: Conky Shortcut name
      dconf:
        key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom3/name"
        value: "'Conky'"
    - name: Conky Shortcut command
      dconf:
        key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom3/command"
        value: '''sh -c "killall conky && conky"'''
    - name: Conky Shortcut binding
      dconf:
        key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom3/binding"
        value: "'<Super>F5'"

    - name: Discord Shortcut name
      dconf:
        key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom4/name"
        value: "'Discord'"
    - name: Discord Shortcut command
      dconf:
        key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom4/command"
        value: "'flatpak run com.discordapp.Discord'"
    - name: Discord Shortcut binding
      dconf:
        key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom4/binding"
        value: "'<Shift>Menu'"

    - name: SSH AVNAS Shortcut name
      dconf:
        key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom5/name"
        value: "'SSH AVNAS'"
    - name: SSH AVNAS Shortcut command
      dconf:
        key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom5/command"
        value: '''gnome-terminal -x bash -c "ssh internal.arthurvardevanyan.com"'''
    - name: SSH AVNAS Shortcut binding
      dconf:
        key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom5/binding"
        value: "'<Super>F3'"

    - name: Spotify Shortcut name
      dconf:
        key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom6/name"
        value: "'Spotify'"
    - name: Spotify Shortcut command
      dconf:
        key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom6/command"
        value: "'/usr/bin/spotify --force-device-scale-factor=2'"
    - name: Spotify Shortcut binding
      dconf:
        key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom6/binding"
        value: "'<Super>F4'"

    - name: Enable Custom Keybindings
      dconf:
        key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings"
        value: "['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom3/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom4/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom5/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom6/']"

    - name: Wallpaper Shading Type
      dconf:
        key: "/org/gnome/desktop/background/color-shading-type"
        value: "'solid'"

    - name: Wallpaper Picture Options
      dconf:
        key: "/org/gnome/desktop/background/picture-options"
        value: "'spanned'"

    - name: Wallpaper Paper Path
      dconf:
        key: "/org/gnome/desktop/background/picture-uri"
        value: "'file:///home/arthur/Pictures/Wallpapers/3BayWallpaper4.0.jpg'"

    - name: Wallpaper Default Primary Color
      dconf:
        key: "/org/gnome/desktop/background/primary-color"
        value: "'#000000'"

    - name: Wallpaper Default Secondary Color
      dconf:
        key: "/org/gnome/desktop/background/secondary-color"
        value: "'#000000'"

    - name: Monitor Custom Scaling
      dconf:
        key: "/org/gnome/mutter/experimental-features"
        value: "['x11-randr-fractional-scaling', 'scale-monitor-framebuffer']"

    - name: Workspace Only on Primary
      dconf:
        key: "/org/gnome/mutter/workspaces-only-on-primary"
        value: "false"

    - name: Dock Auto Hide
      dconf:
        key: "/org/gnome/shell/extensions/dash-to-dock/manualhide"
        value: "false"

    - name: Dock Fixed
      dconf:
        key: "/org/gnome/shell/extensions/dash-to-dock/dock-fixed"
        value: "false"

    - name: Dock Max Icon Size
      dconf:
        key: "/org/gnome/shell/extensions/dash-to-dock/dash-max-icon-size"
        value: "36"

    - name: Dock Multi Monitor
      dconf:
        key: "/org/gnome/shell/extensions/dash-to-dock/multi-monitor"
        value: "true"

    - name: Dock Show Mounts
      dconf:
        key: "/org/gnome/shell/extensions/dash-to-dock/show-mounts"
        value: "false"

    - name: Dock Extend Height
      dconf:
        key: "/org/gnome/shell/extensions/dash-to-dock/extend-height"
        value: "false"

    - name: Dock Position
      dconf:
        key: "/org/gnome/shell/extensions/dash-to-dock/dock-position"
        value: "'BOTTOM'"

    - name: Show Volumes on Desktop
      dconf:
        key: "/org/gnome/shell/extensions/ding/show-volumes"
        value: "false"

    - name: Show Trash on Desktop
      dconf:
        key: "/org/gnome/shell/extensions/ding/show-trash"
        value: "false"

    - name: Show Home on Desktop
      dconf:
        key: "/org/gnome/shell/extensions/ding/show-home"
        value: "false"

    - name: OpenWeather Days Forecast
      dconf:
        key: "/org/gnome/shell/extensions/openweather/days-forecast"
        value: "2"

    - name: OpenWeather Decimal Places
      dconf:
        key: "/org/gnome/shell/extensions/openweather/decimal-places"
        value: "2"

    - name: OpenWeather GeoLocation Provider
      dconf:
        key: "/org/gnome/shell/extensions/openweather/geolocation-provider"
        value: "'openstreetmaps'"

    - name: OpenWeather Menu Alignment
      dconf:
        key: "/org/gnome/shell/extensions/openweather/menu-alignment"
        value: "61.038961038961034"

    - name: OpenWeather Panel Position
      dconf:
        key: "/org/gnome/shell/extensions/openweather/position-in-panel"
        value: "'center'"

    - name: OpenWeather Refresh Interval
      dconf:
        key: "/org/gnome/shell/extensions/openweather/refresh-interval-forecast"
        value: "600"

    - name: OpenWeather Show Comments in Forecast
      dconf:
        key: "/org/gnome/shell/extensions/openweather/show-comment-in-forecast"
        value: "true"

    - name: OpenWeather Text in Panel
      dconf:
        key: "/org/gnome/shell/extensions/openweather/show-text-in-panel"
        value: "true"

    - name: OpenWeather Translate Condition
      dconf:
        key: "/org/gnome/shell/extensions/openweather/translate-condition"
        value: "true"

    - name: OpenWeather Temperature Unit
      dconf:
        key: "/org/gnome/shell/extensions/openweather/unit"
        value: "'fahrenheit'"

    - name: OpenWeather Default Key
      dconf:
        key: "/org/gnome/shell/extensions/openweather/use-default-owm-key"
        value: "true"

    - name: OpenWeather Symbolic Icons
      dconf:
        key: "/org/gnome/shell/extensions/openweather/use-symbolic-icons"
        value: "true"

    - name: OpenWeather Provider
      dconf:
        key: "/org/gnome/shell/extensions/openweather/weather-provider"
        value: "'openweathermap'"

    - name: OpenWeather Wind Direction
      dconf:
        key: "/org/gnome/shell/extensions/openweather/wind-direction"
        value: "true"

    - name: OpenWeather Wind Unit
      dconf:
        key: "/org/gnome/shell/extensions/openweather/wind-speed-unit"
        value: "'mph'"

    - name: Pop Cosmic Overlay Key Action
      dconf:
        key: "/org/gnome/shell/extensions/pop-cosmic/overlay-key-action"
        value: "'WORKSPACES'"

    - name: Pop Cosmic Show Applications Button
      dconf:
        key: "/org/gnome/shell/extensions/pop-cosmic/show-applications-button"
        value: "true"

    - name: Pop Shell Gap Inner
      dconf:
        key: "/org/gnome/shell/extensions/pop-shell/gap-inner"
        value: "uint32 0"

    - name: Pop Shell Gap Outer
      dconf:
        key: "/org/gnome/shell/extensions/pop-shell/gap-outer"
        value: "uint32 0"

    - name: Pop Shell Hint Color
      dconf:
        key: "/org/gnome/shell/extensions/pop-shell/hint-color-rgba"
        value: "'rgb(0,0,0)'"

    - name: Pop Shell Show Title
      dconf:
        key: "/org/gnome/shell/extensions/pop-shell/show-title"
        value: "true"

    - name: Pop Shell Tile
      dconf:
        key: "/org/gnome/shell/extensions/pop-shell/tile-by-default"
        value: "false"

    - name: Night Light
      dconf:
        key: "/org/gnome/settings-daemon/plugins/color/night-light-enabled"
        value: "true"

    - name: Night Light Temperature
      dconf:
        key: "/org/gnome/settings-daemon/plugins/color/night-light-temperature"
        value: "'2700'"

    - name: HiDpi
      dconf:
        key: "/com/system76/hidpi/enable"
        value: "true"

    - name: HiDpi Mode
      dconf:
        key: "/com/system76/hidpi/mode"
        value: "'hidpi'"

    - name: Calendar Show Week Date
      dconf:
        key: "/org/gnome/desktop/calendar/show-weekdate"
        value: "true"

    - name: Mouse Acceleration Profile
      dconf:
        key: "/org/gnome/desktop/peripherals/mouse/accel-profile"
        value: "'adaptive'"

    - name: Mouse Pointer Speed
      dconf:
        key: "/org/gnome/desktop/peripherals/mouse/speed"
        value: "0.20588235294117641"

    - name: Two Finger Scroll
      dconf:
        key: "/org/gnome/desktop/peripherals/touchpad/two-finger-scrolling-enabled"
        value: "true"

    - name: Recent File Max Age
      dconf:
        key: "/org/gnome/desktop/privacy/recent-files-max-age"
        value: "30"

    - name: Auto Delete Temp
      dconf:
        key: "/org/gnome/desktop/privacy/remove-old-temp-files"
        value: "true"

    - name: Auto Delete Trash
      dconf:
        key: "/org/gnome/desktop/privacy/remove-old-trash-files"
        value: "true"

    - name: LockScreen Keyboard Shortcut
      dconf:
        key: "/org/gnome/settings-daemon/plugins/media-keys/screensaver"
        value: "['<Super>L']"

    - name: Dash to Dock Cycle Windows
      dconf:
        key: "/org/gnome/shell/extensions/dash-to-dock/click-action"
        value: "'cycle-windows'"

    - name: Nautilus Show Image Thumbnails
      dconf:
        key: "/org/gnome/nautilus/preferences/show-image-thumbnails"
        value: "'always'"
    - name: Nautilus Bookmarks
      copy:
        src: "../../../machineConfigs/desktop/home/arthur/.config/gtk-3.0/bookmarks"
        dest: "/home/arthur/.config/gtk-3.0/bookmarks"

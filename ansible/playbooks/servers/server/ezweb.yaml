- hosts: servers
  gather_facts: no
  become: true
  user: arthur
  tasks:
    - name: Install apache2
      apt:
        state: latest
        name:
          - apache2
    - name: Install php
      apt:
        state: latest
        name:
          - php
    - name: Git ezservermonitor
      git:
        repo: "https://gitlab.arthurvardevanyan.com/ArthurVardevanyan/ezservermonitor-web.git"
        dest: /var/www/html/EZ
        version: main
    - name: Creating apache2 Config
      copy:
        src: "../../../../machineConfigs/servers/server/etc/apache2/ports.conf"
        dest: "/etc/apache2/ports.conf"
      register: apache2_conf
    - name: restart apache2
      service:
        name: apache2
        state: restarted
      when: apache2_conf.changed

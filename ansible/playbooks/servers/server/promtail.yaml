- hosts: servers
  gather_facts: no
  become: true
  user: arthur
  tasks:
    # - name: Add grafana key
    #   apt_key:
    #     url: https://packages.grafana.com/gpg.key
    #     state: present
    - name: Add grafana Repo
      apt_repository:
        repo: deb https://packages.grafana.com/enterprise/deb stable main
        state: present
        update_cache: True
        filename: grafana
    - name: Install promtail
      apt:
        state: latest
        name:
          - promtail

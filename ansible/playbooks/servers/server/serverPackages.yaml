- hosts: servers
  gather_facts: no
  become: true
  user: arthur
  tasks:
    - name: Upgrade all packages
      yum:
        name: "*"
        state: latest
    - name: install packages
      yum:
        state: latest
        name:
          #- ntp
          #- htop
          - sysstat
          - git
          #- speedtest-cli
          - wget
          #- apt-transport-https
          - ca-certificates
          - curl
          - gnupg2
          #- software-properties-common
          #- pv
          - jq
          - rsync
          #- open-iscsi
          #- nfs-common
          - smartmontools
          - tree
          - nvme-cli
          #- prometheus-node-exporter
    - name: Download YQ
      get_url:
        url: https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
        dest: /usr/local/bin/yq
        mode: a+x

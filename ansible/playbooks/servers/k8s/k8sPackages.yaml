---
- name: Install Kubernetes packages on servers
  hosts: servers
  gather_facts: false
  become: true
  user: arthur
  tasks:
    - name: Add kubectl Key
      ansible.builtin.apt_key:
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
        keyring: /usr/share/keyrings/kubernetes-archive-keyring.gpg
        state: present

    - name: Add kubectl Repo
      ansible.builtin.apt_repository:
        repo: deb [signed-by=/usr/share/keyrings/kubernetes-archive-keyring.gpg] https://apt.kubernetes.io/ kubernetes-xenial main
        state: present
        update_cache: true
        filename: kubernetes

    - name: Upgrade all apt packages
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
        upgrade: dist
        autoremove: true

    - name: Install base k8s packages
      ansible.builtin.apt:
        state: present
        name:
          # renovate: datasource=repology depName=debian_12/apt
          - apt-transport-https=2.6.1
          # renovate: datasource=repology depName=debian_12/ca-certificates
          - ca-certificates=20230311
          # renovate: datasource=repology depName=debian_12/curl
          - curl=7.88.1-10+deb12u7
          # renovate: datasource=repology depName=debian_12/gnupg2
          - gnupg2=2.2.40-1.1
          # renovate: datasource=repology depName=debian_12/containerd
          - containerd=1.6.20-1

    - name: Install specific k8s versions
      ansible.builtin.apt:
        state: present
        name:
          # renovate: datasource=repology depName=debian_12/kubernetes
          - kubelet=1.24.6-00
          # renovate: datasource=repology depName=debian_12/kubernetes
          - kubeadm=1.24.6-00
          # renovate: datasource=repology depName=debian_12/kubernetes
          - kubectl=1.24.6-00

    - name: Hold kubelet
      ansible.builtin.dpkg_selections:
        name: kubelet
        selection: hold

    - name: Hold kubeadm
      ansible.builtin.dpkg_selections:
        name: kubeadm
        selection: hold

    - name: Hold kubectl
      ansible.builtin.dpkg_selections:
        name: kubectl
        selection: hold

    - name: Copy containerd.conf
      ansible.builtin.copy:
        src: "../../../../machineConfigs/servers/k8s/etc/modules-load.d/containerd.conf"
        dest: "/etc/modules-load.d/containerd.conf"
        mode: "0644"

    - name: Copy 20-bridge-nf.conf
      ansible.builtin.copy:
        src: "../../../../machineConfigs/servers/k8s/etc/sysctl.d/20-bridge-nf.conf"
        dest: "/etc/sysctl.d/20-bridge-nf.conf"
        mode: "0644"

    - name: Copy 99-kubernetes-cri.conf
      ansible.builtin.copy:
        src: "../../../../machineConfigs/servers/k8s/etc/sysctl.d/99-kubernetes-cri.conf"
        dest: "/etc/sysctl.d/99-kubernetes-cri.conf"
        mode: "0644"

    - name: Creates containerd directory
      ansible.builtin.file:
        path: /etc/containerd
        state: directory
        mode: "0755"

    - name: Copy config.toml
      ansible.builtin.copy:
        src: "../../../../machineConfigs/servers/k8s/etc/containerd/config.toml"
        dest: "/etc/containerd/config.toml"
        mode: "0644"
      notify: Restart containerd

    - name: Enable modprobe br_netfilter
      community.general.modprobe:
        name: br_netfilter
        state: present

    - name: Enable modprobe overlay
      community.general.modprobe:
        name: overlay
        state: present

    - name: Copy kubeadm-config.yaml
      ansible.builtin.copy:
        src: "../../../../k8s/kubeadm.yaml"
        dest: "/mnt/kubeadm.yaml"
        mode: "0644"

  handlers:
    - name: Restart containerd
      ansible.builtin.service:
        name: containerd
        state: restarted

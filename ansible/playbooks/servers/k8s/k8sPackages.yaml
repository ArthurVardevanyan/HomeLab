- hosts: servers
  gather_facts: no
  become: true
  user: arthur
  tasks:
    - name: Add kubectl Key
      apt_key:
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
        keyring: /usr/share/keyrings/kubernetes-archive-keyring.gpg
        state: present
    - name: Add kubectl Repo
      apt_repository:
        repo: deb [signed-by=/usr/share/keyrings/kubernetes-archive-keyring.gpg] https://apt.kubernetes.io/ kubernetes-xenial main
        state: present
        update_cache: True
        filename: kubernetes
    - name: Upgrade all apt packages
      apt:
        update_cache: True
        cache_valid_time: 3600
        upgrade: dist
        autoremove: yes
    - name: install k8s packages
      apt:
        state: latest
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg2
          - containerd
    - name: install k8s packages
      apt:
        state: present
        name:
          - kubelet #=1.23.5-00
          - kubeadm #=1.23.5-00
          - kubectl #=1.23.5-00

    - name: Hold kubelet
      dpkg_selections:
        name: kubelet
        selection: hold

    - name: Hold kubeadm
      dpkg_selections:
        name: kubeadm
        selection: hold

    - name: Hold kubectl
      dpkg_selections:
        name: kubectl
        selection: hold

    - name: containerd.conf
      copy:
        src: "../../../../machineConfigs/servers/k8s/etc/modules-load.d/containerd.conf"
        dest: "/etc/modules-load.d/containerd.conf"

    - name: 20-bridge-nf.conf
      copy:
        src: "../../../../machineConfigs/servers/k8s/etc/sysctl.d/20-bridge-nf.conf"
        dest: "/etc/sysctl.d/20-bridge-nf.conf"

    - name: 99-kubernetes-cri.conf
      copy:
        src: "../../../../machineConfigs/servers/k8s/etc/sysctl.d/99-kubernetes-cri.conf"
        dest: "/etc/sysctl.d/99-kubernetes-cri.conf"

    - name: Creates containerd directory
      file:
        path: /etc/containerd
        state: directory

    - name: config.toml
      copy:
        src: "../../../../machineConfigs/servers/k8s/etc/containerd/config.toml"
        dest: "/etc/containerd/config.toml"
      register: containerd

    - name: containerd
      service:
        name: containerd
        state: restarted
      when: containerd.changed

    - name: Enable modprobe br_netfilter
      modprobe:
        name: br_netfilter
        state: present

    - name: Enable modprobe overlay
      modprobe:
        name: overlay
        state: present

    - name: kubeadm-config.yaml
      copy:
        src: "../../../../kubernetes/kubeadm.yaml"
        dest: "/mnt/kubeadm.yaml"

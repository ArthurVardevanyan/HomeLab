- hosts: microshift
  gather_facts: no
  become: true
  user: arthur
  tasks:
    - name: Install Cockpit
      yum:
        state: latest
        name:
          - cockpit
          - cockpit-pcp
    - name: Cockpit Web Gui Devices
      copy:
        src: "../../../../machineConfigs/servers/server/etc/cockpit/machines.d/99-webui.json"
        dest: "/etc/cockpit/machines.d/99-webui.json"
      become: yes
    - name: cockpit enable port 9090
      firewalld:
        zone: public
        port: 9090/tcp
        permanent: true
        state: enabled
      become: yes

    - name: Make sure cockpit service unit is running
      ansible.builtin.systemd_service:
        state: started
        enabled: true
        name: cockpit

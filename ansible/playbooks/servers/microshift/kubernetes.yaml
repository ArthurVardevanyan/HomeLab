---
- name: Install Kubernetes tools on Microshift nodes
  hosts: microshift
  gather_facts: false
  become: true
  user: arthur
  tasks:
    - name: Download openshift-client-linux
      ansible.builtin.get_url:
        url: https://mirror.openshift.com/pub/openshift-v4/aarch64/clients/ocp/stable/openshift-client-linux.tar.gz
        dest: /tmp/openshift-client-linux.tar.gz
        mode: "0644"
      check_mode: false

    - name: Create openshift-client-linux directory
      ansible.builtin.file:
        path: /tmp/openshift-client-linux
        state: directory
        mode: "0755"
      check_mode: false

    - name: Extract openshift-client-linux
      ansible.builtin.unarchive:
        src: /tmp/openshift-client-linux.tar.gz
        dest: /tmp/openshift-client-linux
        remote_src: true
      check_mode: false

    - name: Copy oc Binary To Bin
      ansible.builtin.copy:
        src: /tmp/openshift-client-linux/oc
        dest: /usr/local/bin/oc
        mode: "0755"
        remote_src: true

    - name: Copy kubectl Binary To Bin
      ansible.builtin.copy:
        src: /tmp/openshift-client-linux/kubectl
        dest: /usr/local/bin/kubectl
        mode: "0755"
        remote_src: true

    - name: Download Kubectl Neat
      ansible.builtin.get_url:
        # renovate: custom-github-release depName=itaysk/kubectl-neat
        url: "https://github.com/itaysk/kubectl-neat/releases/download/v2.0.4/kubectl-neat_linux_arm64.tar.gz"
        dest: /tmp/kubectl-neat_linux_arm64.tar.gz
        mode: "0644"
      check_mode: false

    - name: Create Kubectl Neat directory
      ansible.builtin.file:
        path: /tmp/kubectl-neat_linux_arm64
        state: directory
        mode: "0755"
      check_mode: false

    - name: Extract Kubectl Neat
      ansible.builtin.unarchive:
        src: /tmp/kubectl-neat_linux_arm64.tar.gz
        dest: /tmp/kubectl-neat_linux_arm64
        remote_src: true
      check_mode: false

    - name: Copy Kubectl Neat Binary To Bin
      ansible.builtin.copy:
        src: /tmp/kubectl-neat_linux_arm64/kubectl-neat
        dest: /usr/local/bin/kubectl-neat
        mode: "0755"
        remote_src: true

    - name: Download Kubecolor
      ansible.builtin.get_url:
        # renovate: custom-github-release depName=kubecolor/kubecolor
        url: https://github.com/kubecolor/kubecolor/releases/download/v0.5.3/kubecolor_0.5.3_linux_arm64.tar.gz
        dest: /tmp/kubecolor.tar.gz
        mode: "0644"
      check_mode: false

    - name: Create Kubecolor directory
      ansible.builtin.file:
        path: /tmp/kubecolor
        state: directory
        mode: "0755"
      check_mode: false

    - name: Extract Kubecolor
      ansible.builtin.unarchive:
        src: /tmp/kubecolor.tar.gz
        dest: /tmp/kubecolor
        remote_src: true
      check_mode: false

    - name: Copy Kubecolor Binary To Bin
      ansible.builtin.copy:
        src: /tmp/kubecolor/kubecolor
        dest: /usr/local/bin/kubecolor
        mode: "0755"
        remote_src: true

    - name: Creating new ~/.kuberc
      ansible.builtin.copy:
        src: "../../../../machineConfigs/desktop/home/arthur/.kube/kuberc"
        dest: "/home/arthur/.kube/kuberc"
        mode: "0644"

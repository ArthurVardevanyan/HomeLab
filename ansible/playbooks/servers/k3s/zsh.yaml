---
- name: Configure ZSH on K3s nodes
  hosts: k3s
  gather_facts: false
  user: arthur
  ignore_unreachable: true
  tasks:
    - name: Install packages
      become: true
      ansible.builtin.apt:
        state: present
        name:
          # TODO: renovate: datasource=repology depName=debian_12/zsh
          - zsh #5.9-4
          # TODO: renovate: datasource=repology depName=debian_12/zsh-autosuggestions
          - zsh-autosuggestions #0.7.0-1
          # TODO: renovate: datasource=repology depName=debian_12/zsh-syntax-highlighting
          - zsh-syntax-highlighting #0.7.1-2
          # TODO: renovate: datasource=repology depName=debian_12/autojump
          - autojump #22.5.3-3

    - name: Cloning oh-my-zsh
      ansible.builtin.git:
        repo: https://github.com/ohmyzsh/ohmyzsh.git
        dest: /home/arthur/.oh-my-zsh
        version: master

    - name: Cloning zsh-kubectl-prompt
      ansible.builtin.git:
        repo: https://github.com/superbrothers/zsh-kubectl-prompt.git
        dest: /home/arthur/.oh-my-zsh/custom/plugins/zsh-kubectl-prompt
        version: master

    - name: Creating new zsh theme
      ansible.builtin.copy:
        src: "../../../../../machineConfigs/desktop/home/arthur/.oh-my-zsh/themes/custom.zsh-theme"
        dest: "/home/arthur/.oh-my-zsh/themes/custom.zsh-theme"
        mode: "0644"

    - name: Creating new ~/.zshrc
      ansible.builtin.copy:
        src: "../../../../../machineConfigs/desktop/home/arthur/.zshrc"
        dest: "/home/arthur/.zshrc"
        mode: "0644"

    - name: Change user shell to zsh
      become: true
      ansible.builtin.user:
        name: "arthur"
        shell: /bin/zsh

---
- name: Install and configure Promtail on K3s nodes
  hosts: k3s
  gather_facts: false
  become: true
  user: arthur
  ignore_unreachable: true
  tasks:
    - name: Promtail Directory
      ansible.builtin.file:
        path: /etc/promtail
        state: directory
        mode: "0755"

    - name: Promtail Config
      ansible.builtin.copy:
        src: "../../../../machineConfigs/servers/k3s-server/etc/promtail/config.yml"
        dest: "/etc/promtail/config.yml"
        mode: "0644"

    - name: Add grafana key
      ansible.builtin.apt_key:
        url: https://apt.grafana.com/gpg.key
        state: present

    - name: Add grafana Repo
      ansible.builtin.apt_repository:
        repo: deb https://apt.grafana.com stable main
        state: present
        update_cache: true
        filename: grafana

    - name: Install promtail
      ansible.builtin.apt:
        state: present
        name:
          # renovate: custom-github-release depName=grafana/loki
          - promtail=3.1.0

- hosts: kvm
  gather_facts: no
  become: true
  user: arthur
  tasks:
    - name: Install NFS Server
      apt:
        state: latest
        name:
          - nfs-kernel-server
    - name: Creating NFS Config
      copy:
        src: "../../../../machineConfigs/servers/kvm-infra/etc/exports"
        dest: "/etc/exports"
      register: nfs_conf
    - name: restart NFS
      service:
        name: nfs-kernel-server
        state: restarted
      when: nfs_conf.changed

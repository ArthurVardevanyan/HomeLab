---
- name: Configure Promtail on KVM-3
  hosts: kvm-3
  gather_facts: false
  become: true
  user: arthur
  tasks:
    - name: Promtail Directory
      ansible.builtin.file:
        path: /etc/promtail
        state: directory
        mode: "0755"

    - name: Promtail Config
      ansible.builtin.copy:
        src: "../../../../machineConfigs/servers/kvm-3/etc/promtail/config.yml"
        dest: "/etc/promtail/config.yml"
        mode: "0644"

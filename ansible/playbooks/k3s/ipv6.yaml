- hosts: k3s
  gather_facts: no
  become: true
  user: arthur
  tasks:
    - name: Modify sysctl.conf
      copy:
        src: "../../../machineConfigs/k3s/etc/sysctl.conf"
        dest: "/etc/sysctl.conf"
    - name: Modify Grub
      copy:
        src: "../../../machineConfigs/k3s/etc/default/grub"
        dest: "/etc/default/grub"
      register: grub_conf
    - name: Update Grub
      command: update-grub
      when: grub_conf.changed

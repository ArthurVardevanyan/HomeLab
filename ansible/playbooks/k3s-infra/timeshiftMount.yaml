- hosts: k3s_infra
  gather_facts: no
  become: true
  user: arthur
  tasks:
    - name: Create Timeshift Mounting Service
      copy:
        src: "../../../machineConfigs/k3s-infra/etc/systemd/system/timeshiftMount.service"
        dest: "/etc/systemd/system/timeshiftMount.service"
      register: timeshiftMount_conf
    - name: Enable Service
      command: systemctl enable timeshiftMount.service
      when: timeshiftMount_conf.changed

- hosts: k3s_infra
  gather_facts: no
  become: true
  user: arthur
  tasks:
    - name: Create Timeshift Folder
      file:
        path: /etc/timeshift
        state: directory
    - name: Install Timeshift
      apt:
        state: latest
        name:
          - timeshift
    - name: Create Timeshift Config
      copy:
        src: "../../../machineConfigs/k3s-infra/etc/timeshift/timeshift.json"
        dest: "/etc/timeshift/timeshift.json"

- hosts: k3s_infra
  gather_facts: no
  become: true
  user: arthur
  tasks:
    - name: install mysql-client
      apt:
        state: latest
        name:
          - mariadb-client
    - name: Create MySql Logrotate Config
      copy:
        src: "../../../machineConfigs/k3s-infra/etc/logrotate.d/mysqlbackup"
        dest: "/etc/logrotate.d/mysqlbackup"

- hosts: infra-proxmox
  gather_facts: no
  become: true
  user: arthur
  tasks:
    - name: Modify NFS Shares
      copy:
        src: "../../../machineConfigs/infra-proxmox/var/lib/nfs/etab"
        dest: "/var/lib/nfs/etab"
    - name: Creating NFS Config
      copy:
        src: "../../../machineConfigs/infra-proxmox/etc/exports"
        dest: "/etc/exports"
      register: nfs_conf
    - name: restart Samba
      service:
        name: nfs
        state: restarted
      when: nfs_conf.changed

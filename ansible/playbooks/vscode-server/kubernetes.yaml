---
- name: Install Kubernetes tools
  hosts: vscode-server
  gather_facts: false
  become: true
  user: arthur
  tasks:
    - name: Install kubectl
      ansible.builtin.dnf:
        state: present
        name:
          # TODO renovate: datasource=github-releases depName=kubernetes/kubernetes
          - kubernetes-client # -1.29.5-1.fc40
    - name: Download Kubectl Neat
      ansible.builtin.get_url:
        # renovate: custom-github-release depName=itaysk/kubectl-neat
        url: https://github.com/itaysk/kubectl-neat/releases/download/v2.0.4/kubectl-neat_linux_amd64.tar.gz
        dest: /tmp/kubectl-neat_linux_amd64.tar.gz
        mode: "0644"
      check_mode: false

    - name: Kubectl Neat
      ansible.builtin.file:
        path: /tmp/kubectl-neat_linux_amd64
        state: directory
        mode: "0755"
      check_mode: false

    - name: Extract Kubectl Neat
      ansible.builtin.unarchive:
        src: /tmp/kubectl-neat_linux_amd64.tar.gz
        dest: /tmp/kubectl-neat_linux_amd64
        remote_src: true
      check_mode: false

    - name: Copy Kubectl Neat Binary To Bin
      ansible.builtin.copy:
        src: /tmp/kubectl-neat_linux_amd64/kubectl-neat
        dest: /usr/local/bin/kubectl-neat
        mode: "0755"
        remote_src: true

    - name: Download KO
      ansible.builtin.get_url:
        # renovate: custom-github-release depName=ko-build/ko
        url: https://github.com/ko-build/ko/releases/download/v0.18.1/ko_0.18.1_Linux_x86_64.tar.gz
        dest: /tmp/ko_Linux_x86_64.tar.gz
        mode: "0644"
      check_mode: false

    - name: KO Dir
      ansible.builtin.file:
        path: /tmp/ko_Linux_x86_64
        state: directory
        mode: "0755"
      check_mode: false

    - name: Extract KO
      ansible.builtin.unarchive:
        src: /tmp/ko_Linux_x86_64.tar.gz
        dest: /tmp/ko_Linux_x86_64
        remote_src: true
      check_mode: false

    - name: Copy KO Binary To Bin
      ansible.builtin.copy:
        src: /tmp/ko_Linux_x86_64/ko
        dest: /usr/local/bin/ko
        mode: "0755"
        remote_src: true

    - name: Download Kubeconform
      ansible.builtin.get_url:
        # renovate: custom-github-release depName=yannh/kubeconform
        url: https://github.com/yannh/kubeconform/releases/download/v0.7.0/kubeconform-linux-amd64.tar.gz
        dest: /tmp/kubeconform-linux-amd64.tar.gz
        mode: "0644"
      check_mode: false

    - name: Kubeconform Dir
      ansible.builtin.file:
        path: /tmp/kubeconform-linux-amd64
        state: directory
        mode: "0755"
      check_mode: false

    - name: Extract Kubeconform
      ansible.builtin.unarchive:
        src: /tmp/kubeconform-linux-amd64.tar.gz
        dest: /tmp/kubeconform-linux-amd64
        remote_src: true
      check_mode: false

    - name: Copy Kubeconform Binary To Bin
      ansible.builtin.copy:
        src: /tmp/kubeconform-linux-amd64/kubeconform
        dest: /usr/local/bin/kubeconform
        mode: "0755"
        remote_src: true

    - name: Download Kubecolor
      ansible.builtin.get_url:
        # renovate: custom-github-release depName=kubecolor/kubecolor
        url: https://github.com/kubecolor/kubecolor/releases/download/v0.5.3/kubecolor_0.5.3_linux_amd64.tar.gz
        dest: /tmp/kubecolor.tar.gz
        mode: "0644"
      check_mode: false

    - name: Kubecolor Dir
      ansible.builtin.file:
        path: /tmp/kubecolor
        state: directory
        mode: "0755"
      check_mode: false

    - name: Extract Kubecolor
      ansible.builtin.unarchive:
        src: /tmp/kubecolor.tar.gz
        dest: /tmp/kubecolor
        remote_src: true
      check_mode: false

    - name: Copy Kubecolor Binary To Bin
      ansible.builtin.copy:
        src: /tmp/kubecolor/kubecolor
        dest: /usr/local/bin/kubecolor
        mode: "0755"
        remote_src: true

    - name: Creating new ~/.kuberc
      ansible.builtin.copy:
        src: "../../../machineConfigs/desktop/home/arthur/.kube/kuberc"
        dest: "/home/arthur/.kube/kuberc"
        mode: "0644"

---
- name: Configure ZSH on VSCode Server
  hosts: vscode-server
  gather_facts: false
  user: arthur
  tasks:
    - name: Install ZSH Packages
      become: true
      ansible.builtin.dnf:
        state: present
        name:
          # renovate: datasource=repology depName=fedora_43/zsh
          - zsh-5.9-11.fc40
          # renovate: datasource=repology depName=fedora_43/zsh-autosuggestions
          - zsh-autosuggestions-0.7.0-6.fc40
          # renovate: datasource=repology depName=fedora_43/zsh-syntax-highlighting
          - zsh-syntax-highlighting-0.8.0-1.fc40
          # renovate: datasource=repology depName=fedora_43/autojump
          - autojump-22.5.3-21.fc40

    - name: Cloning oh-my-zsh
      ansible.builtin.git:
        repo: https://github.com/ohmyzsh/ohmyzsh.git
        dest: /home/arthur/.oh-my-zsh
        version: master

    - name: Cloning zsh-kubectl-prompt
      ansible.builtin.git:
        repo: https://github.com/superbrothers/zsh-kubectl-prompt.git
        dest: /home/arthur/.oh-my-zsh/custom/plugins/zsh-kubectl-prompt
        version: master

    - name: Creating new zsh theme
      ansible.builtin.copy:
        src: "../../../machineConfigs/desktop/home/arthur/.oh-my-zsh/themes/kubectl.zsh-theme"
        dest: "/home/arthur/.oh-my-zsh/themes/kubectl.zsh-theme"
        mode: "0644"

    - name: Creating new ~/.zshrc
      ansible.builtin.copy:
        src: "../../../machineConfigs/desktop/home/arthur/.zshrc"
        dest: "/home/arthur/.zshrc"
        mode: "0644"

    - name: Change user shell to zsh
      become: true
      ansible.builtin.user:
        name: "fedora"
        shell: /bin/zsh

- hosts: vscode-server
  gather_facts: no
  become: true
  user: fedora
  tasks:
    - name: Add hashicorp Repo
      ansible.builtin.yum_repository:
        name: hashicorp.repo
        description: hashicorp.repo
        baseurl: https://rpm.releases.hashicorp.com/fedora/40/x86_64/stable
        gpgcheck: false
    - name: Install Terraform & Vault
      yum:
        state: latest
        name:
          - terraform
          - vault

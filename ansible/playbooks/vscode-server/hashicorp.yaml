---
- name: Install Hashicorp tools
  hosts: vscode-server
  gather_facts: false
  become: true
  user: arthur
  tasks:
    - name: Add hashicorp Repo
      ansible.builtin.yum_repository:
        name: hashicorp.repo
        description: hashicorp.repo
        baseurl: https://rpm.releases.hashicorp.com/fedora/43/x86_64/stable
        gpgcheck: false
    - name: Install Terraform & Vault
      ansible.builtin.dnf:
        state: present
        name:
          - terraform
          - vault

---
- name: Install Kubernetes Tools
  hosts: lenovo
  gather_facts: false
  become: true
  user: arthur
  tasks:
    - name: Add kubectl Key
      ansible.builtin.apt_key:
        url: https://pkgs.k8s.io/core:/stable:/v1.31/deb/Release.key
        keyring: /usr/share/keyrings/kubernetes-archive-keyring.gpg
        state: present
    - name: Add kubectl Repo
      ansible.builtin.apt_repository:
        repo: deb [signed-by=/usr/share/keyrings/kubernetes-archive-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.31/deb/ /
        state: present
        update_cache: true
        filename: kubernetes
    - name: Install kubectl
      ansible.builtin.apt:
        state: present
        name:
          # renovate: datasource=github-releases depName=kubernetes/kubernetes
          - kubectl-1.31.0-1.1

    - name: Download Kubectl Neat
      ansible.builtin.get_url:
        # renovate: custom-github-release depName=itaysk/kubectl-neat
        url: https://github.com/itaysk/kubectl-neat/releases/download/v2.0.4/kubectl-neat_linux_arm64.tar.gz
        dest: /tmp/kubectl-neat_linux_arm64.tar.gz
        mode: "0644"
      check_mode: false

    - name: Kubectl Neat
      ansible.builtin.file:
        path: /tmp/kubectl-neat_linux_arm64
        state: directory
        mode: "0755"
      check_mode: false

    - name: Extract Kubectl Neat
      ansible.builtin.unarchive:
        src: /tmp/kubectl-neat_linux_arm64.tar.gz
        dest: /tmp/kubectl-neat_linux_arm64
        remote_src: true
      check_mode: false

    - name: Copy Kubectl Neat Binary To Bin
      ansible.builtin.copy:
        src: /tmp/kubectl-neat_linux_arm64/kubectl-neat
        dest: /usr/local/bin/kubectl-neat
        mode: "0755"
        remote_src: true

    - name: Download KO
      ansible.builtin.get_url:
        # renovate: custom-github-release depName=ko-build/ko
        url: https://github.com/ko-build/ko/releases/download/v0.18.1/ko_0.18.1_Linux_x86_64.tar.gz
        dest: /tmp/ko_Linux_x86_64.tar.gz
        mode: "0644"
      check_mode: false

    - name: KO Dir
      ansible.builtin.file:
        path: /tmp/ko_Linux_x86_64
        state: directory
        mode: "0755"
      check_mode: false

    - name: Extract KO
      ansible.builtin.unarchive:
        src: /tmp/ko_Linux_x86_64.tar.gz
        dest: /tmp/ko_Linux_x86_64
        remote_src: true
      check_mode: false

    - name: Copy KO Binary To Bin
      ansible.builtin.copy:
        src: /tmp/ko_Linux_x86_64/ko
        dest: /usr/local/bin/ko
        mode: "0755"
        remote_src: true

    - name: Download Kubeconform
      ansible.builtin.get_url:
        # renovate: custom-github-release depName=yannh/kubeconform
        url: https://github.com/yannh/kubeconform/releases/download/v0.7.0/kubeconform-linux-arm64.tar.gz
        dest: /tmp/kubeconform-linux-arm64.tar.gz
        mode: "0644"
      check_mode: false

    - name: Kubeconform Dir
      ansible.builtin.file:
        path: /tmp/kubeconform-linux-arm64
        state: directory
        mode: "0755"
      check_mode: false

    - name: Extract Kubeconform
      ansible.builtin.unarchive:
        src: /tmp/kubeconform-linux-arm64.tar.gz
        dest: /tmp/kubeconform-linux-arm64
        remote_src: true
      check_mode: false

    - name: Copy Kubeconform Binary To Bin
      ansible.builtin.copy:
        src: /tmp/kubeconform-linux-arm64/kubeconform
        dest: /usr/local/bin/kubeconform
        mode: "0755"
        remote_src: true

    - name: Download Kubecolor
      ansible.builtin.get_url:
        # renovate: custom-github-release depName=kubecolor/kubecolor
        url: https://github.com/kubecolor/kubecolor/releases/download/v0.5.3/kubecolor_0.5.3_linux_arm64.tar.gz
        dest: /tmp/kubecolor.tar.gz
        mode: "0644"
      check_mode: false

    - name: Kubecolor Dir
      ansible.builtin.file:
        path: /tmp/kubecolor
        state: directory
        mode: "0755"
      check_mode: false

    - name: Extract Kubecolor
      ansible.builtin.unarchive:
        src: /tmp/kubecolor.tar.gz
        dest: /tmp/kubecolor
        remote_src: true
      check_mode: false

    - name: Copy Kubecolor Binary To Bin
      ansible.builtin.copy:
        src: /tmp/kubecolor/kubecolor
        dest: /usr/local/bin/kubecolor
        mode: "0755"
        remote_src: true

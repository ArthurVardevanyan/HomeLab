---
- name: Install Terminator
  hosts: lenovo
  gather_facts: false
  user: arthur
  tasks:
    - name: Add Terminator Repo
      become: true
      ansible.builtin.apt_repository:
        validate_certs: false
        repo: "deb https://ppa.launchpadcontent.net/mattrose/terminator/ubuntu noble main"
        state: present
        update_cache: true
    - name: Install Terminator
      become: true
      ansible.builtin.apt:
        state: present
        name:
          # TODO: renovate: datasource=repology depName=ubuntu_25_10/terminator
          - terminator # 2.1.3-1

    - name: Copy Terminator Config
      ansible.builtin.copy:
        src: "../../../machineConfigs/desktop/home/arthur/.config/terminator"
        dest: "/home/arthur/.config/"
        mode: "0644"

---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
patches:
  - patch: |-
      - op: replace
        path: /spec/dataVolumeTemplates/0/spec/storage/storageClassName
        value: lvms-vg1-immediate-virt
    target:
      kind: VirtualMachine
      name: fedora

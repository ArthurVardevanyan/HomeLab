version: "3.7"

# More info at https://github.com/pi-hole/docker-pi-hole/ and https://docs.pi-hole.net/
services:
  registry:
    container_name: registry
    restart: always
    image: registry:2
    environment:
      - REGISTRY_STORAGE_DELETE_ENABLED=true
    ports:
      - "5000:5000"
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    hostname: pihole
    networks:
      dockerBridge:
        ipv4_address: 10.0.0.4
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp"
      - "80:80/tcp"
    deploy:
      resources:
        limits:
          cpus: "0.5"
    environment:
      TZ: "America/Chicago"
    volumes:
      - "./docker/pihole/etc-pihole/:/etc/pihole/"
      - "./docker/pihole/etc-dnsmasq.d/:/etc/dnsmasq.d/"
    # Recommended but not required (DHCP needs NET_ADMIN)
    #   https://github.com/pi-hole/docker-pi-hole#note-on-capabilities
    cap_add:
      - NET_ADMIN
    restart: unless-stopped
  gitlab:
    container_name: gitlab
    hostname: gitlab
    image: "gitlab/gitlab-ce:latest"
    restart: always
    networks:
      dockerBridge:
        ipv4_address: 10.0.0.9
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://10.0.0.9/'
        # Add any other gitlab.rb configuration here, each on its own line
    ports:
      - "80:80"
      - "443:443"
      - "22:22"
    deploy:
      resources:
        limits:
          cpus: "0.5"
    volumes:
      - "./docker/gitlab/config:/etc/gitlab"
      - "./docker/gitlab/logs:/var/log/gitlab"
      - "./docker/gitlab/data:/var/opt/gitlab"
  mariadb:
    container_name: mariadb
    image: mariadb
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - "./docker/mariadb/data:/var/lib/mysql"
      - "./docker/mariadb/mysql:/etc/mysql"
  nextcloud:
    container_name: nextcloud
    hostname: nextcloud
    image: nextcloud
    restart: always
    ports:
      - 7070:7070
    volumes:
      - "./docker/nextcloud/nextcloud:/var/www/html"
      - "./docker/nextcloud/apps:/var/www/html/custom_apps"
      - "./docker/nextcloud/config:/var/www/html/config"
      - "/backup/File_Storage/Nextcloud:/var/www/html/data"
      - "./docker/nextcloud/apache2:/etc/apache2"
      - "./docker/nextcloud/letsencrypt/:/etc/letsencrypt"
    depends_on:
      - mariadb
  phpmyadmin:
    hostname: phpmyadmin
    container_name: phpmyadmin
    image: phpmyadmin
    restart: always
    depends_on:
      - mariadb          
    environment:
      - PMA_HOST=10.0.0.7
    ports:
    - 3305:80
  analytics-for-spotify:
    container_name: analytics-for-spotify
    hostname: analytics-for-spotify
    image: "localhost:5000/analytics-for-spotify:202106162020"
    restart: always
    ports:
      - "7071:80"
    deploy:
      resources:
        limits:
          cpus: "0.5"
    depends_on:
      - mariadb
networks:
  dockerBridge:
    external: true

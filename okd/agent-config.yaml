apiVersion: v1beta1
kind: AgentConfig
metadata:
  name: okd-test
rendezvousIP: 10.101.10.101
hosts:
  - hostname: server-1
    role: master
    rootDeviceHints:
      deviceName: "/dev/disk/by-path/pci-0000:02:00.1-ata-4.0"
    interfaces:
      - name: enp6s0
        macAddress: b0:19:21:53:e0:2c
      - name: enp10s0
        macAddress: 24:4b:fe:cd:5f:d8
      - name: enp7s0f0
        macAddress: 1c:86:0b:31:8e:12
      - name: enp7s0f1
        macAddress: 1c:86:0b:31:8e:13
    networkConfig:
      interfaces:
        - name: enp6s0
          type: bond
          state: up
          mac-address: X
          mtu: 9000
          ipv4:
            enabled: true
            address:
              - ip: 10.101.10.101
                prefix-length: 24
            dhcp: false
          ipv6:
            enabled: false
          link-aggregation:
            mode: active-backup
            options:
              miimon: "150"
              primary: X
            port:
              - X
              - enp6s0
        - name: enp10s0
          description: enp10s0
          state: down
        - name: enp7s0f0
          description: enp7s0f0
          state: down
        - name: enp7s0f1

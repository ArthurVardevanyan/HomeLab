apiVersion: v1beta1
kind: AgentConfig
metadata:
  name: okd-test
rendezvousIP: 10.101.10.101
hosts:
  - hostname: server-1
    role: master
    rootDeviceHints:
      deviceName: "/dev/disk/by-path/pci-0000:02:00.1-ata-4.0"
    interfaces:
      # - name: enp1s0

          description:
          state: down
        - name:
          description:
          state: down
      dns-resolver:
        config:
          server:
            - 10.101.10.1
      routes:
        config:
          - destination: 0.0.0.0/0
            next-hop-address: 10.101.10.1
            next-hop-interface: bond0
            table-id: 254

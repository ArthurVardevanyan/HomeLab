      interfaces:
        - name: enp6s0
          type: ethernet #bond
          state: up
          # mac-address: 24:4b:fe:cd:5f:d8
          mtu: 9000
          ipv4:
            enabled: true
            address:
              - ip: 10.101.10.101
                prefix-length: 24
            dhcp: false
          ipv6:
            enabled: false
          # link-aggregation:
          #   mode: active-backup
          #   options:
          #     miimon: "150"
          #     primary: enp1s0
          #   port:
          #     - enp1s0
          #     - enp10s0
        - name: enp10s0
          description: enp10s0
          state: down
        - name: enp7s0f0
          description: enp7s0f0
          state: down
        - name: enp7s0f1
          description: enp7s0f1
          state: down
      dns-resolver:
        config:
          server:
            - 10.0.0.98
            # - 10.0.0.97
      routes:
        config:
          - destination: 0.0.0.0/0
            next-hop-address: 10.101.10.1
            next-hop-interface: enp6s0 #bond0
            table-id: 254

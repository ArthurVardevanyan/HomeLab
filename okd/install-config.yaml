apiVersion: v1
baseDomain: <URL>
compute:
  - hyperthreading: Enabled
    name: worker
    replicas: <WORKERS>
controlPlane:
  hyperthreading: Enabled
  name: server
  replicas: <CONTROL_PLANE>
metadata:
  name: okd
networking:
  clusterNetwork:
    - cidr: 10.101.32.0/19
      hostPrefix: 22
  machineNetwork:
    - cidr: 10.101.10.0/24
  networkType: OVNKubernetes
  serviceNetwork:
    - 10.101.16.0/22
  defaultNetwork:
    type: OVNKubernetes
    ovnKubernetesConfig:
    v4InternalSubnet: 10.101.15.0/24
platform:
  baremetal:
    apiVIPs:
      - 10.101.10.3
    ingressVIPs:
      - 10.101.10.5
fips: false
pullSecret: '{ "auths": { "fake": { "auth": "aWQ6cGFzcwo=" } } }'
sshKey: "<SSH>"
ImageDigestSources:
  - mirrors:
      - <REGISTRY>/openshift
    source: quay.io/openshift
  - mirrors:
      - <REGISTRY>/okd
    source: quay.io/okd
  - mirrors:
      - <REGISTRY>/origin
    source: registry.ci.openshift.org/origin

apiVersion: v1
baseDomain: <URL>
compute:
  - hyperthreading: Enabled
    name: worker
    replicas: <WORKERS>
controlPlane:
  hyperthreading: Enabled
  name: master
  replicas: <MASTERS>
metadata:
  name: okd
networking:
  clusterNetwork:
    - cidr: 10.128.0.0/14
      hostPrefix: 23
  machineNetwork:
    - cidr: 192.168.122.0/24
  networkType: OVNKubernetes
  serviceNetwork:
    - 172.30.0.0/16
platform:
  none: {}
fips: false
pullSecret: '{ "auths": { "fake": { "auth": "aWQ6cGFzcwo=" } } }'
sshKey: "<SSH>"
imageContentSources:
  - mirrors:
      - registry.<REGISTRY>/openshift
    source: quay.io/openshift

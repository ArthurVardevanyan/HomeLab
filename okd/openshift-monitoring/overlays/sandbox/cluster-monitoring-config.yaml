---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-monitoring-config
  namespace: openshift-monitoring
  labels:
    app.kubernetes.io/instance: openshift-monitoring
data:
  config.yaml: |
    enableUserWorkload: false
    prometheusK8s:
      retention: 3d
      resources:
        requests:
          cpu: 100m
          memory: 1Gi
        limits:
          cpu: 1
          memory: 4Gi
      volumeClaimTemplate:
       spec:
         storageClassName: rook-ceph-block
         volumeMode: Filesystem
         resources:
           requests:
             storage: 15Gi
    alertmanagerMain:
      resources:
        requests:
          cpu: 10m
          memory: 32Mi
        limits:
          cpu: 30m
          memory: 64Mi
      volumeClaimTemplate:
       spec:
         storageClassName: rook-ceph-block
         volumeMode: Filesystem
         resources:
           requests:
             storage: 50Mi
    thanosQuerier:
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
           cpu: 350m
           memory: 768Mi

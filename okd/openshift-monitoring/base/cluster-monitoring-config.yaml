apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-monitoring-config
  namespace: openshift-monitoring
  labels:
    app.kubernetes.io/instance: openshift-monitoring
data:
  config.yaml: |
    enableUserWorkload: true
    alertmanagerMain:
      resources:
        requests:
          cpu: 5m
          memory: 50Mi
        limits:
          cpu: 15m
          memory: 100Mi
      volumeClaimTemplate:
       spec:
         storageClassName: longhorn-static
         volumeMode: Filesystem
         resources:
           requests:
             storage: 50Mi
    prometheusK8s:
      retention: 14d
      resources:
        requests:
          cpu: 750m
          memory: 3.5Gi
        limits:
          cpu: 1.5
          memory: 7Gi
      volumeClaimTemplate:
       spec:
         storageClassName: longhorn-static
         volumeMode: Filesystem
         resources:
           requests:
             storage: 35Gi

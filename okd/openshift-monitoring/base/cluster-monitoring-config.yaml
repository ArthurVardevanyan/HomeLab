apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-monitoring-config
  namespace: openshift-monitoring
  labels:
    app.kubernetes.io/instance: openshift-monitoring
data:
  config.yaml: |
    prometheusK8s:
      resources:
        requests:
          cpu: 375m
          memory: 2Gi
        limits:
          cpu: 750m
          memory: 4Gi
      volumeClaimTemplate:
       spec:
         storageClassName: longhorn
         volumeMode: Filesystem
         resources:
           requests:
             storage: 15Gi

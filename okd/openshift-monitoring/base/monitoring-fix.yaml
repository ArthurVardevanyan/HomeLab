apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: observability-operator-view
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: observability-operator-view
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: system:authenticated
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: observability-operator-view
rules:
  - apiGroups:
      - "monitoring.coreos.com"
    resources:
      - "prometheuses/api"
    verbs:
      - "get"

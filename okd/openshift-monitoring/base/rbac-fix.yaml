---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: cluster-monitoring-rbac-fix
  namespace: openshift-monitoring
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cluster-monitoring-rbac-fix
rules:
  - verbs:
      - get
      - list
      - watch
    apiGroups:
      - "networking.k8s.io"
    resources:
      - ingresses
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cluster-monitoring-rbac-fix
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-monitoring-rbac-fix
subjects:
  - kind: ServiceAccount
    name: prometheus-k8s
    namespace: openshift-monitoring

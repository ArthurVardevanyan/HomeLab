---
apiVersion: monitoring.arthurvardevanyan.com/v1beta1
kind: Cluster
metadata:
  name: cluster-monitoring-config
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app.kubernetes.io/instance: openshift-monitoring
spec:
  enableUserWorkload: true
  prometheusK8s:
    retention: 31d
    resources:
      requests:
        cpu: 1
        memory: 6Gi
      limits:
        cpu: 3
        memory: 12Gi
    volumeClaimTemplate:
      spec:
        storageClassName: rook-ceph-block
        volumeMode: Filesystem
        resources:
          requests:
            storage: 200Gi
  alertmanagerMain:
    enableUserAlertmanagerConfig: false
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        cpu: 30m
        memory: 64Mi
    volumeClaimTemplate:
      spec:
        storageClassName: rook-ceph-block
        volumeMode: Filesystem
        resources:
          requests:
            storage: 50Mi
  thanosQuerier:
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 350m
        memory: 768Mi
---
apiVersion: monitoring.arthurvardevanyan.com/v1beta1
kind: User
metadata:
  name: user-workload-monitoring-config
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app.kubernetes.io/instance: openshift-monitoring
spec:
  alertmanager:
    enabled: true
    enableAlertmanagerConfig: true
  prometheus:
    retention: 31d
    resources:
      requests:
        cpu: 50m
        memory: 512Mi
      limits:
        cpu: 250m
        memory: 2Gi
    volumeClaimTemplate:
      spec:
        storageClassName: rook-ceph-block
        volumeMode: Filesystem
        resources:
          requests:
            storage: 25Gi
  thanosRuler:
    resources:
      requests:
        cpu: 10m
        memory: 64Mi
      limits:
        cpu: 50m
        memory: 256Mi

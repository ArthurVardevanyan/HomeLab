---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: manager
    app.kubernetes.io/created-by: openshift-monitoring-cr-controller
    app.kubernetes.io/instance: openshift-monitoring
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: deployment
    app.kubernetes.io/part-of: openshift-monitoring-cr-controller
    control-plane: controller-manager
  name: openshift-monitoring-cr-controller-manager
  namespace: openshift-monitoring
spec:
  replicas: 2
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
    spec:
      containers:
        - args:
            - --leader-elect
          image: registry.<path:secret/data/homelab/domain#url>/homelab/openshift-monitoring-cr-controller:4e305987fad4b2cbff71050a1b1af36566e9c227
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          name: manager
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 64Mi
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - all
      serviceAccountName: openshift-monitoring-cr-controller-manager
      terminationGracePeriodSeconds: 10

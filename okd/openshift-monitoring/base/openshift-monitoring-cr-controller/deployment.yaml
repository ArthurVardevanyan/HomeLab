apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: manager
    app.kubernetes.io/created-by: openshift-monitoring-cr-controller
    app.kubernetes.io/instance: openshift-monitoring
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: deployment
    app.kubernetes.io/part-of: openshift-monitoring-cr-controller
    control-plane: controller-manager
  annotations:
    checkov.io/skip1: CKV_K8S_40=OpenShift Injects Random UID
    checkov.io/skip2: CKV_K8S_38=Operator Requires use of Tokens
  name: openshift-monitoring-cr-controller-manager
  namespace: openshift-monitoring
spec:
  replicas: 2
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - args:
            - --leader-elect
          # renovate: datasource=docker depName=registry.arthurvardevanyan.com/homelab/openshift-monitoring-cr-controller versioning=loose
          image: registry.arthurvardevanyan.com/homelab/openshift-monitoring-cr-controller:2025.12.12.042800-pr111@sha256:23c2cc46fbb77f5824462b1e409468d9ce37d8d72bdcc66cec029bd075f5f41c
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          name: manager
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 5m
              memory: 64Mi
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
      serviceAccountName: openshift-monitoring-cr-controller-manager
      terminationGracePeriodSeconds: 10
      automountServiceAccountToken: true
      enableServiceLinks: false

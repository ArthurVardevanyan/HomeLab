apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
patches:
  - target:
      kind: APIServer
      name: cluster
    patch: |-
      - op: replace
        path: /spec/servingCerts/namedCertificates/0/names
        value:
          -  api.okd.sandbox.<path:secret/data/homelab/domain#url>
  - target:
      kind: Certificate
      name: api-certificate
    patch: |-
      - op: replace
        path: /spec/dnsNames/0
        value: api.okd.sandbox.<path:secret/data/homelab/domain#url>
  - target:
      kind: Certificate
      name: ingress-certificate
    patch: |-
      - op: replace
        path: /spec/dnsNames/0
        value: "*.apps.okd.sandbox.<path:secret/data/homelab/domain#url>"
      - op: replace
        path: /spec/dnsNames/1
        value: "*.sandbox.<path:secret/data/homelab/domain#url>"

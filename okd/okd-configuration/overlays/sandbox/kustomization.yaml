apiVersion: kustomize.config.k8s.io/v1beta1
kind:
  Kustomization
  # - ./longhorn-mc.yaml
resources:
  - ../../base
  - ./ingress-controller.yaml
  - ./console-banner.yaml
components:
  - ../../components/psi-metrics
  - ../../components/certificates
  - ../../components/scc
  - ../../components/auth
  - ../../components/ntp
  - ../../components/image-mirror
  - ../../components/gateway
patches:
  - patch: |-
      - op: replace
        path: /spec/servingCerts/namedCertificates/0/names
        value:
          -  api.okd.virt.arthurvardevanyan.com
    target:
      kind: APIServer
      name: cluster
  - patch: |-
      - op: replace
        path: /spec/dnsNames/0
        value: api.okd.virt.arthurvardevanyan.com
    target:
      kind: Certificate
      name: api-certificate
  - patch: |-
      - op: replace
        path: /spec/dnsNames/0
        value: "*.apps.okd.virt.arthurvardevanyan.com"
    target:
      kind: Certificate
      name: ingress-certificate
  - patch: |-
      - op: replace
        path: /spec/config/systemd/units/1/enabled
        value: false
    target:
      kind: MachineConfig
      name: 71-mount-storage-worker
  - patch: |-
      - op: replace
        path: /spec/serviceAccountIssuer
        value: https://storage.googleapis.com/virt-homelab-wif-oidc
    target:
      kind: Authentication
      name: cluster

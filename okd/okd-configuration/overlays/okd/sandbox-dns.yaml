---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: okd-kubevirt
  namespace: okd-virt
  annotations:
    externaldns.k8s.io: pihole
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  endpoints:
    - dnsName: api.okd.virt.arthurvardevanyan.com
      recordTTL: 60
      recordType: A
      targets:
        - 10.103.10.3
    - dnsName: api-int.okd.virt.arthurvardevanyan.com
      recordTTL: 60
      recordType: A
      targets:
        - 10.103.10.3
    - dnsName: "*.apps.okd.virt.arthurvardevanyan.com"
      recordTTL: 60
      recordType: A
      targets:
        - 10.103.10.5
    - dnsName: router-default.apps.okd.virt.arthurvardevanyan.com
      recordTTL: 60
      recordType: A
      targets:
        - 10.103.10.5

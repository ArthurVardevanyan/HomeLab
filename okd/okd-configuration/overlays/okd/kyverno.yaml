---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: enforce-nonroot-security-context
spec:
  rules:
    - name: set-nonroot-security-context
      skipBackgroundRequests: true
      match:
        any:
          - resources:
              kinds:
                - Pod
              namespaces:
                - "openshift-node-joiner*"
      mutate:
        patchStrategicMerge:
          spec:
            containers:
              - (name): "*"
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                      - "ALL"
                  runAsNonRoot: true

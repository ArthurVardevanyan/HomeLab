---
# openshift-ingress routers
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: router-default
  namespace: openshift-ingress
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: router-default
  updatePolicy:
    updateMode: "InPlaceOrRecreate"
  resourcePolicy:
    containerPolicies:
      - containerName: router
        minAllowed:
          memory: 16Mi
        maxAllowed:
          memory: 2Gi
        controlledResources:
          - memory
        controlledValues: "RequestsAndLimits" # RequestsOnly
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: router-apps
  namespace: openshift-ingress
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: router-apps
  updatePolicy:
    updateMode: "InPlaceOrRecreate"
  resourcePolicy:
    containerPolicies:
      - containerName: router
        minAllowed:
          memory: 16Mi
        maxAllowed:
          memory: 2Gi
        controlledResources:
          - memory
        controlledValues: "RequestsAndLimits" # RequestsOnly
---
# istiod - has CPU HPA, so VPA memory only

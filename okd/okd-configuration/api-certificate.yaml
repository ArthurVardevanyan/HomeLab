apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: api-certificate
  namespace: openshift-config
  labels:
    app.kubernetes.io/instance: okd-configuration
spec:
  dnsNames:
    - api.okd.<path:secret/data/gitlab/domain#url>
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt
  secretName: api-certificate

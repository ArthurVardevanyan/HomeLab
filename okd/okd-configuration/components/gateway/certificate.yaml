apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: arthurvardevanyan-cert
  namespace: openshift-ingress
spec:
  secretName: arthurvardevanyan-cert
  duration: 2160h # 90d
  renewBefore: 1080h # 45d
  dnsNames:
    - "*.arthurvardevanyan.com"
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt

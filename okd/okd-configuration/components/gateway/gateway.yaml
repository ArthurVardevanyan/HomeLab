---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: https-gateway
  namespace: openshift-ingress
  labels:
    gateway.networking.k8s.io/gateway-name: https-gateway
spec:
  gatewayClassName: openshift-default
  listeners:
    - name: https
      protocol: HTTPS
      port: 443
      hostname: "*.arthurvardevanyan.com"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - group: ""
            kind: Secret
            name: arthurvardevanyan-cert
    - name: https-dns
      protocol: HTTPS
      port: 443
      hostname: "*.dns.arthurvardevanyan.com"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - group: ""
            kind: Secret
            name: arthurvardevanyan-cert
    - name: https-cluster
      protocol: HTTPS
      port: 443
      hostname: "*.okd.homelab.arthurvardevanyan.com"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - group: ""
            kind: Secret
            name: cluster-cert
    - name: https-unas
      protocol: HTTPS
      port: 443
      hostname: "*.unas.arthurvardevanyan.com"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - group: ""
            kind: Secret
            name: unas-cert
    - name: https-s3-unas
      protocol: HTTPS
      port: 443
      hostname: "*.s3.unas.arthurvardevanyan.com"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - group: ""
            kind: Secret
            name: unas-cert
    - name: https-ssd-unas
      protocol: HTTPS
      port: 443
      hostname: "*.ssd.unas.arthurvardevanyan.com"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - group: ""
            kind: Secret
            name: unas-cert
    - name: https-s3-ssd-unas
      protocol: HTTPS
      port: 443
      hostname: "*.s3.ssd.unas.arthurvardevanyan.com"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - group: ""
            kind: Secret
            name: unas-cert

    - name: https-ingress
      protocol: HTTPS
      port: 443
      hostname: "*.apps.okd.homelab.arthurvardevanyan.com"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - group: ""
            kind: Secret
            name: ingress-certificate
  infrastructure:
    parametersRef:
      group: ""
      kind: ConfigMap
      name: gw-options

---
apiVersion: kyverno.io/v1
kind: Policy
metadata:
  name: istiod-openshift-gateway-external
  namespace: openshift-ingress
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  background: false
  rules:
    - name: gateway-resources
      skipBackgroundRequests: true
      match:
        any:
          - resources:
              kinds:
                - Deployment
              names:
                - https-gateway-external-openshift-default
      mutate:
        patchStrategicMerge:
          spec:
            template:
              spec:
                containers:
                  - (name): istio-proxy
                    resources:
                      requests:
                        cpu: 100m
                        memory: 1Gi
                      limits:
                        cpu: 2
                        memory: 2Gi

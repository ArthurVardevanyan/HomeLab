# http://redhat.com/en/blog/creating-web-application-firewall-red-hat-openshift
apiVersion: extensions.istio.io/v1alpha1
kind: WasmPlugin
metadata:
  name: coraza-waf-external
  namespace: openshift-ingress
spec:
  imagePullPolicy: IfNotPresent
  phase: AUTHN
  pluginConfig:
    default_directives: default
    directives_map:
      default:
        - Include @demo-conf
        - SecDebugLogLevel 9
        - SecRuleEngine On
        - Include @crs-setup-conf
        - Include @owasp_crs/*.conf
        # Disable body inspection for historical import endpoints (files too large for WASM memory)
        - SecRule REQUEST_URI "@rx ^/analytics/(analyzeHistoricalImport|importHistoricalData)/" "id:1000,phase:1,t:none,nolog,pass,ctl:requestBodyAccess=Off"
  selector:
    matchLabels:
      gateway.networking.k8s.io/gateway-name: https-gateway-external
  # renovate: datasource=docker depName=ghcr.io/corazawaf/coraza-proxy-wasm
  url: oci://ghcr.io/corazawaf/coraza-proxy-wasm:0.6.0@sha256:65d6009b9da2e8965e592a08b74a86725435fc01aa39c756dce0bd5ea64b3f4e

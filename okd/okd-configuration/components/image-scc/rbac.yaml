---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: restricted-v2-image
rules:
  - apiGroups:
      - security.openshift.io
    resourceNames:
      - restricted-v2-image
    resources:
      - securitycontextconstraints
    verbs:
      - use
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: restricted-v2-image
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: restricted-v2-image
subjects:
  - kind: ServiceAccount
    name: pipeline
    namespace: homelab
  - kind: ServiceAccount
    name: pipeline
    namespace: analytics-for-spotify-ci
  - kind: ServiceAccount
    name: pipeline
    namespace: finance-tracker-ci
  - kind: ServiceAccount
    name: pipeline
    namespace: arthurvardevanyan-ci

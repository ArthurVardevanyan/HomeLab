apiVersion: config.openshift.io/v1
kind: OperatorHub
metadata:
  annotations:
    include.release.openshift.io/ibm-cloud-managed: "true"
    include.release.openshift.io/self-managed-high-availability: "true"
    include.release.openshift.io/single-node-developer: "true"
    release.openshift.io/create-only: "true"
  labels:
    app.kubernetes.io/instance: okd-configuration
  name: cluster
spec:
  sources:
    - disabled: true
      name: certified-operators
    - disabled: false
      name: redhat-operators
    - disabled: true
      name: redhat-marketplace
    - disabled: false
      name: community-operators
---
apiVersion: operators.coreos.com/v1alpha1
kind: CatalogSource
metadata:
  name: operator-hub
  namespace: openshift-marketplace
  labels:
    app.kubernetes.io/instance: okd-configuration
spec:
  displayName: OperatorHub.io
  image: "quay.io/operatorhubio/catalog:latest"
  publisher: OperatorHub.io
  sourceType: grpc
  priority: -500
  updateStrategy:
    registryPoll:
      interval: 120m0s
  grpcPodConfig:
    nodeSelector:
      kubernetes.io/os: linux
      node-role.kubernetes.io/control-plane: ""
    priorityClassName: system-cluster-critical
    tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/control-plane
        operator: Exists
      - effect: NoExecute
        key: node.kubernetes.io/unreachable
        operator: Exists
        tolerationSeconds: 120
      - effect: NoExecute
        key: node.kubernetes.io/not-ready
        operator: Exists
        tolerationSeconds: 120
---
apiVersion: operators.coreos.com/v1alpha1
kind: CatalogSource
metadata:
  name: okderators
  namespace: openshift-marketplace
spec:
  displayName: OKDerators
  image: "quay.io/okderators/catalog-index:4.19"
  publisher: OKD Community
  icon:
    base64data: "" # Todo
    mediatype: "" # Todo
  updateStrategy:
    registryPoll:
      interval: 10m
  priority: -100 # Prefer default/manual CatalogSources
  sourceType: grpc
  grpcPodConfig:
    nodeSelector:
      kubernetes.io/os: linux
      node-role.kubernetes.io/control-plane: ""
    priorityClassName: system-cluster-critical
    securityContextConfig: restricted
    tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/control-plane
        operator: Exists
      - effect: NoExecute
        key: node.kubernetes.io/unreachable
        operator: Exists
        tolerationSeconds: 120
      - effect: NoExecute
        key: node.kubernetes.io/not-ready
        operator: Exists
        tolerationSeconds: 120

apiVersion: config.openshift.io/v1
kind: Image
metadata:
  annotations:
    include.release.openshift.io/self-managed-high-availability: "true"
    include.release.openshift.io/single-node-developer: "true"
    release.openshift.io/create-only: "true"
  name: cluster
spec:
  allowedRegistriesForImport:
    - domainName: registry.arthurvardevanyan.com
    - domainName: quay.io
      insecure: false
    - domainName: registry.redhat.io
      insecure: false
    - domainName: registry.connect.redhat.com
      insecure: false
    - domainName: registry.access.redhat.com
      insecure: false
    - domainName: registry.ci.openshift.org
      insecure: false
    - domainName: docker.dragonflydb.io
      insecure: false
    - domainName: docker.io
      insecure: false
    - domainName: ghcr.io
      insecure: false
    - domainName: gcr.io
      insecure: false
    - domainName: us-docker.pkg.dev
      insecure: false
    - domainName: registry.developers.crunchydata.com
      insecure: false
    - domainName: cgr.dev
      insecure: false
    - domainName: registry.k8s.io
      insecure: false
  registrySources:
    allowedRegistries:
      - registry.arthurvardevanyan.com
      - quay.io
      - registry.redhat.io
      - registry.connect.redhat.com
      - registry.access.redhat.com
      - registry.ci.openshift.org
      - docker.dragonflydb.io
      - docker.io
      - ghcr.io
      - gcr.io
      - us-docker.pkg.dev
      - registry.developers.crunchydata.com
      - cgr.dev
      - registry.k8s.io

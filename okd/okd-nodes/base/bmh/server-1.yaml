---
apiVersion: metal3.io/v1alpha1
kind: BareMetalHost
metadata:
  labels:
    installer.openshift.io/role: control-plane
  name: server-1
  namespace: openshift-machine-api
spec:
  bmc:
    address: redfish-virtualmedia+http://bmc-shim.bmc-shim.svc.cluster.local:8080/redfish/v1/Systems/1
    credentialsName: "server-1-bmc-secret"
  bootMACAddress: 98:b7:85:22:14:04
  bootMode: UEFI
  externallyProvisioned: true
  online: true
  userData:
    name: master-user-data-managed
    namespace: openshift-machine-api
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: server-1-bmc-secret
  namespace: openshift-machine-api
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: server-1-bmc-secret
  data:
    - secretKey: username
      remoteRef: # checkov:skip=CKV_SECRET_6 PlaceHolder Values
        conversionStrategy: Default
        decodingStrategy: None
        key: homelab/bmc
        property: username
        metadataPolicy: None
    - secretKey: password
      remoteRef: # checkov:skip=CKV_SECRET_6 PlaceHolder Values
        conversionStrategy: Default
        decodingStrategy: None
        key: homelab/bmc
        property: password
        metadataPolicy: None

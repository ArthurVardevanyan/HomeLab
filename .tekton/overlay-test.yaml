---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: overlay-test
  annotations:
    pipelinesascode.tekton.dev/max-keep-runs: "1"
    pipelinesascode.tekton.dev/on-cel-expression: |
      target_branch == "main" && ("kubernetes/***".pathChanged() || "okd/***".pathChanged()  || "task/***".pathChanged() || "tekton/***".pathChanged())
    # event == "pull_request" &&
    pipelinesascode.tekton.dev/target-namespace: "homelab"
    pipelinesascode.tekton.dev/task: "[tekton/base/overlay-test.yaml]"
    pipelinesascode.tekton.dev/task-1: "https://raw.githubusercontent.com/ArthurVardevanyan/HomeLab/main/tekton/tasks/git-clone/0.9.1/git-clone.yaml"
spec:
  params:
    - name: playbooks
      value: servers
    - name: git-commit
      value: "{{ revision }}"
    - name: git-url
      value: "{{ repo_url }}"

  pipelineSpec:
    params:
      - name: playbooks
        type: string
      - name: git-commit
        type: string
      - name: git-url
        type: string
        description: Repository URL to clone from.

    workspaces:
      - name: data
      - name: kubernetes-json-schema
      - name: git_auth_secret

    tasks:
      - name: git-clone
        taskRef:
          name: git-clone
          kind: Task
        params:
          - name: url
            value: $(params.git-url)
          - name: revision
            value: $(params.git-commit)
        workspaces:
          - name: output
            workspace: data
          - name: basic-auth
            workspace: git_auth_secret
      - name: git-clone-json
        taskRef:
          name: git-clone
          kind: Task
        params:
          - name: url
            value: https://github.com/ArthurVardevanyan/kubernetes-json-schema
          - name: revision
            value: production
        workspaces:
          - name: output
            workspace: kubernetes-json-schema
          - name: basic-auth
            workspace: git_auth_secret

      - name: overlay-test
        runAfter:
          - git-clone
          - git-clone-json
        taskRef:
          name: overlay-test
          kind: Task
        workspaces:
          - name: data
            workspace: data
          - name: kubernetes-json-schema
            workspace: kubernetes-json-schema

  serviceAccountName: pipeline
  workspaces:
    - name: data
      volumeClaimTemplate:
        apiVersion: v1
        kind: PersistentVolumeClaim
        metadata:
          name: data
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: "100Mi"
          storageClassName: longhorn
    - name: kubernetes-json-schema
      volumeClaimTemplate:
        apiVersion: v1
        kind: PersistentVolumeClaim
        metadata:
          name: kubernetes-json-schema
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: "100Mi"
          storageClassName: longhorn
    - name: git_auth_secret
      secret:
        secretName: "{{ git_auth_secret }}"

---
apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: terraform
  annotations:
    pipelinesascode.tekton.dev/max-keep-runs: "2"
    pipelinesascode.tekton.dev/on-cel-expression: |
      (event == "push" || event == "pull_request") && (target_branch == "refs/heads/production" || target_branch == "main") && "terraform/***".pathChanged()
    pipelinesascode.tekton.dev/target-namespace: "homelab"
    pipelinesascode.tekton.dev/task-1: "https://raw.githubusercontent.com/ArthurVardevanyan/HomeLab/main/tekton/tasks/git-clone/0.9.1/git-clone.yaml"
    pipelinesascode.tekton.dev/task-2: "https://raw.githubusercontent.com/ArthurVardevanyan/HomeLab/main/tekton/tasks/terraform/0.1.0/terraform.yaml"
spec:
  params:
    - name: git-commit
      value: "{{ revision }}"
    - name: git-url
      value: "{{ repo_url }}"
    - name: event
      value: "{{ event_type }}"

  pipelineSpec:
    params:
      - name: git-commit
        type: string
      - name: git-url
        type: string
        description: Repository URL to clone from.
      - name: event
        type: string

    workspaces:
      - name: data
      - name: git_auth_secret

    tasks:
      - name: git-clone
        taskRef:
          name: git-clone
          kind: Task
        params:
          - name: url
            value: $(params.git-url)
          - name: revision
            value: $(params.git-commit)
        workspaces:
          - name: output
            workspace: data
          - name: basic-auth
            workspace: git_auth_secret

      - name: terraform-plan
        runAfter:
          - git-clone
        when:
          - input: "$(params.event)"
            operator: in
            values: ["pull_request", "push"]
        params:
          - name: zitadel
            value: "true"
        taskRef:
          name: terraform
          kind: Task
        workspaces:
          - name: data
            workspace: data

      - name: terraform-apply
        runAfter:
          - terraform-plan
        when:
          - input: "$(params.event)"
            operator: in
            values: ["push"]
        params:
          - name: terraform_action
            value: apply
          - name: zitadel
            value: "true"
        taskRef:
          name: terraform
          kind: Task
        workspaces:
          - name: data
            workspace: data

  taskRunTemplate:
    serviceAccountName: pipeline
  workspaces:
    - name: data
      volumeClaimTemplate:
        apiVersion: v1
        kind: PersistentVolumeClaim
        metadata:
          name: data
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: "500Mi"
          storageClassName: rook-ceph-block-ci
    - name: git_auth_secret
      secret:
        secretName: "{{ git_auth_secret }}"

---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: ansible
  annotations:
    pipelinesascode.tekton.dev/max-keep-runs: "1"
    pipelinesascode.tekton.dev/on-cel-expression: |
      target_branch == "production"
    # event == "pull_request" &&
    # && "containers/toolbox/containerfile".pathChanged()
    pipelinesascode.tekton.dev/target-namespace: "homelab"
    pipelinesascode.tekton.dev/task: "[tekton/base/ansible-task.yaml]"
spec:
  params:
    - name: playbooks
      value: servers
    - name: git-commit
      value: "{{ revision }}"
    - name: git-url
      value: "{{ repo_url }}"

  pipelineSpec:
    params:
      - name: playbooks
        type: string
      - name: git-commit
        type: string
      - name: git-url
        type: string
        description: Repository URL to clone from.

    workspaces:
      - name: data

    tasks:
      - name: git-clone
        taskRef:
          name: git-clone
          kind: ClusterTask
        params:
          - name: url
            value: $(params.git-url)
        workspaces:
          - name: output
            workspace: data

      - name: ansible
        runAfter:
          - git-clone
        taskRef:
          name: ansible
          kind: Task
        params:
          - name: playbooks
            value: $(params.playbooks)
        workspaces:
          - name: data
            workspace: data

  serviceAccountName: pipeline
  workspaces:
    - name: data
      volumeClaimTemplate:
        apiVersion: v1
        kind: PersistentVolumeClaim
        metadata:
          name: data
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: "100Mi"
          storageClassName: longhorn

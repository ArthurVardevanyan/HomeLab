---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: ansible
  annotations:
    pipelinesascode.tekton.dev/max-keep-runs: "1"
    pipelinesascode.tekton.dev/on-cel-expression: |
      event == "push" && (target_branch == "refs/heads/main" || target_branch == "main")  && ("ansible/***".pathChanged() || "machineConfigs/***".pathChanged())
    pipelinesascode.tekton.dev/target-namespace: "homelab"
    pipelinesascode.tekton.dev/task: "[tekton/base/ansible-task.yaml]"
    pipelinesascode.tekton.dev/task-1: "https://raw.githubusercontent.com/ArthurVardevanyan/HomeLab/main/tekton/tasks/git-clone/0.9.1/git-clone.yaml"
spec:
  params:
    - name: playbooks
      value: servers,microshift
    - name: dry_run
      value: "false"
    - name: git-commit
      value: "{{ revision }}"
    - name: git-url
      value: "{{ repo_url }}"

  pipelineSpec:
    params:
      - name: playbooks
        type: string
      - name: git-commit
        type: string
      - name: git-url
        type: string
        description: Repository URL to clone from.

    workspaces:
      - name: data
      - name: git_auth_secret

    tasks:
      - name: git-clone
        taskRef:
          name: git-clone
          kind: Task
        params:
          - name: url
            value: $(params.git-url)
          - name: revision
            value: $(params.git-commit)
        workspaces:
          - name: output
            workspace: data
          - name: basic-auth
            workspace: git_auth_secret

      - name: ansible
        runAfter:
          - git-clone
        taskRef:
          name: ansible
          kind: Task
        params:
          - name: playbooks
            value: $(params.playbooks)
          - name: dry_run
            value: $(params.dry_run)
        workspaces:
          - name: data
            workspace: data

  serviceAccountName: pipeline
  workspaces:
    - name: data
      volumeClaimTemplate:
        apiVersion: v1
        kind: PersistentVolumeClaim
        metadata:
          name: data
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: "100Mi"
          storageClassName: rook-ceph-block
    - name: git_auth_secret
      secret:
        secretName: "{{ git_auth_secret }}"

apiVersion: v1beta1
kind: AgentConfig
metadata:
  name: okd-virt
rendezvousIP: 10.0.0.140
hosts:
  - hostname: server-1
    role: master
    interfaces:
      - name: enp1s0
        macAddress: 10:00:00:00:01:40
      - name: enp2s0
        macAddress: 10:00:00:00:11:40
    networkConfig:
      interfaces:
        - name: bond0
          type: bond
          state: up
          mac-address: 10:00:00:00:01:40
          mtu: 8900
          ipv4:
            enabled: true
            address:
              - ip: 10.0.0.140
                prefix-length: 24
            dhcp: false
          ipv6:
            enabled: false
          link-aggregation:
            mode: active-backup
            options:
              miimon: "150"
              primary: enp1s0
            port:
              - enp1s0
              - enp2s0
      dns-resolver:
        config:
          server:
            - 10.0.0.98
            - 10.0.0.97
      routes:
        config:
          - destination: 0.0.0.0/0
            next-hop-address: 10.0.0.1
            next-hop-interface: bond0
            table-id: 254

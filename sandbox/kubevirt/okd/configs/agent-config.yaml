apiVersion: v1beta1
kind: AgentConfig
metadata:
  name: okd-virt
rendezvousIP: 10.103.10.101
hosts:
  - hostname: server-1
    role: master
    interfaces:
      - name: enp1s0
        macAddress: 10:01:03:01:01:01
      - name: enp2s0
        macAddress: 10:01:03:01:21:01
      - name: enp3s0
        macAddress: 10:01:03:01:31:01
      - name: enp4s0
        macAddress: 10:01:03:01:41:01
    networkConfig:
      interfaces:
        - name: enp1s0
          type: ethernet
          state: up
          mtu: 8900
          ipv4:
            enabled: true
            address:
              - ip: 10.103.10.101
                prefix-length: 24
            dhcp: false
          ipv6:
            enabled: false
        - name: enp2s0
          description: enp2s0
          state: down
        - name: enp3s0
          description: enp3s0
          state: down
        - name: enp4s0
          description: enp4s0
          state: down
      dns-resolver:
        config:
          server:
            - 10.0.0.98
            - 10.101.11.5
      routes:
        config:
          - destination: 0.0.0.0/0
            next-hop-address: 10.103.10.1
            next-hop-interface: enp1s0
            table-id: 254

apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  annotations:
    name: okd-master-3
  name: okd-master-3
  namespace: okd-virt
spec:
  dataVolumeTemplates:
    - apiVersion: cdi.kubevirt.io/v1beta1
      kind: DataVolume
      metadata:
        creationTimestamp: null
        name: okd-master-3-0
      spec:
        preallocation: false
        source:
          blank: {}
        storage:
          resources:
            requests:
              storage: 100Gi
          storageClassName: rook-ceph-block-virtualization-ci
    - apiVersion: cdi.kubevirt.io/v1beta1
      kind: DataVolume
      metadata:
        creationTimestamp: null
        name: okd-master-3-1
      spec:
        preallocation: false
        source:
          blank: {}
        storage:
          resources:
            requests:
              storage: 100Gi
          storageClassName: rook-ceph-block-virtualization-ci
    - apiVersion: cdi.kubevirt.io/v1beta1
      kind: DataVolume
      metadata:
        creationTimestamp: null
        name: okd-master-3-2
      spec:
        preallocation: false
        source:
          blank: {}
        storage:
          resources:
            requests:
              storage: 100Gi
          storageClassName: rook-ceph-block-virtualization-ci
    - apiVersion: cdi.kubevirt.io/v1beta1
      kind: DataVolume
      metadata:
        creationTimestamp: null
        name: okd-master-3-3
      spec:
        preallocation: false
        source:
          blank: {}
        storage:
          resources:
            requests:
              storage: 100Gi
          storageClassName: rook-ceph-block-virtualization-ci
  running: true
  template:
    metadata:
      annotations:
        vm.kubevirt.io/flavor: small
        vm.kubevirt.io/os: fedora
        vm.kubevirt.io/workload: server
        vm: okd
      creationTimestamp: null
      labels:
        vm: okd
        kubevirt.io/domain: okd-master-3
        kubevirt.io/size: small
    spec:
      evictionStrategy: LiveMigrateIfPossible
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              vm: okd
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              vm: okd
      architecture: amd64
      domain:
        cpu:
          cores: 6
          sockets: 1
          threads: 1
        devices:
          disks:
            - bootOrder: 5
              disk:
                bus: virtio
              name: agent
            - bootOrder: 1
              disk:
                bus: virtio
              name: rootdisk-0
            - bootOrder: 2
              disk:
                bus: virtio
              name: rootdisk-1
            - bootOrder: 3
              disk:
                bus: virtio
              name: secondary-0
            - bootOrder: 4
              disk:
                bus: virtio
              name: secondary-1
          interfaces:
            - bridge: {}
              macAddress: "10:00:00:00:01:42"
              model: virtio
              name: br1
            - bridge: {}
              macAddress: "10:00:00:00:11:42"
              model: virtio
              name: br1-vlan3
          networkInterfaceMultiqueue: true
          rng: {}
        features:
          acpi: {}
          smm:
            enabled: true
        firmware:
          bootloader:
            efi:
              secureBoot: false #  https://issues.redhat.com/browse/RHEL-4391
        machine:
          type: q35
        memory:
          guest: 18Gi
        resources:
          requests:
            cpu: 2
            memory: 3Gi
      networks:
        - multus:
            networkName: default/br1
          name: br1
        - multus:
            networkName: default/br1-vlan3
          name: br1-vlan3
      terminationGracePeriodSeconds: 180
      volumes:
        - dataVolume:
            name: okd-master-3-0
          name: rootdisk-0
        - dataVolume:
            name: okd-master-3-1
          name: rootdisk-1
        - dataVolume:
            name: okd-master-3-2
          name: secondary-0
        - dataVolume:
            name: okd-master-3-3
          name: secondary-1
        - name: agent
          persistentVolumeClaim:
            claimName: agent-agent

apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  annotations:
    name: okd-sandbox-2
  name: okd-sandbox-2
  namespace: okd-virt
spec:
  dataVolumeTemplates:
    - apiVersion: cdi.kubevirt.io/v1beta1
      kind: DataVolume
      metadata:
        creationTimestamp: null
        name: okd-sandbox-2-0
      spec:
        preallocation: false
        source:
          blank: {}
        storage:
          resources:
            requests:
              storage: 100Gi
          storageClassName: rook-ceph-block-virtualization-ci
    - apiVersion: cdi.kubevirt.io/v1beta1
      kind: DataVolume
      metadata:
        creationTimestamp: null
        name: okd-sandbox-2-1
      spec:
        preallocation: false
        source:
          blank: {}
        storage:
          resources:
            requests:
              storage: 100Gi
          storageClassName: rook-ceph-block-virtualization-ci
    - apiVersion: cdi.kubevirt.io/v1beta1
      kind: DataVolume
      metadata:
        creationTimestamp: null
        name: okd-sandbox-2-2
      spec:
        preallocation: false
        source:
          blank: {}
        storage:
          resources:
            requests:
              storage: 100Gi
          storageClassName: rook-ceph-block-virtualization-ci
    - apiVersion: cdi.kubevirt.io/v1beta1
      kind: DataVolume
      metadata:
        creationTimestamp: null
        name: okd-sandbox-2-3
      spec:
        preallocation: false
        source:
          blank: {}
        storage:
          resources:
            requests:
              storage: 100Gi
          storageClassName: rook-ceph-block-virtualization-ci
    - apiVersion: cdi.kubevirt.io/v1beta1
      kind: DataVolume
      metadata:
        creationTimestamp: null
        name: okd-sandbox-2-4
      spec:
        preallocation: false
        source:
          blank: {}
        storage:
          resources:
            requests:
              storage: 100Gi
          storageClassName: rook-ceph-block-virtualization-ci
  runStrategy: Always
  template:
    metadata:
      annotations:
        vm.kubevirt.io/flavor: small
        vm.kubevirt.io/os: fedora
        vm.kubevirt.io/workload: sandbox
        vm: okd
      creationTimestamp: null
      labels:
        vm: okd
        kubevirt.io/domain: okd-sandbox-2
        kubevirt.io/size: small
    spec:
      evictionStrategy: LiveMigrateIfPossible
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              vm: okd
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              vm: okd
      architecture: amd64
      domain:
        cpu:
          cores: 6
          sockets: 1
          threads: 1
        devices:
          disks:
            - bootOrder: 5
              disk:
                bus: virtio
              name: agent
            - bootOrder: 1
              disk:
                bus: virtio
              name: rootdisk-0
            - bootOrder: 2
              disk:
                bus: virtio
              name: rootdisk-1
            - bootOrder: 3
              disk:
                bus: virtio
              name: secondary-0
            - bootOrder: 4
              disk:
                bus: virtio
              name: secondary-1
            - bootOrder: 6
              disk:
                bus: virtio
              name: storage-1
          interfaces:
            - bridge: {}
              macAddress: "10:01:03:01:01:02"
              model: virtio
              name: bond4-nad-vlan310
            - bridge: {}
              macAddress: "10:01:03:01:21:02"
              model: virtio
              name: bond4-nad-vlan312
            - bridge: {}
              macAddress: "10:01:03:01:31:02"
              model: virtio
              name: bond4-nad-vlan313
            - bridge: {}
              macAddress: "10:01:03:01:41:02"
              model: virtio
              name: bond4-nad-vlan314
          networkInterfaceMultiqueue: true
          rng: {}
        features:
          acpi: {}
          smm:
            enabled: true
        firmware:
          bootloader:
            efi:
              secureBoot: false #  https://issues.redhat.com/browse/RHEL-4391
        machine:
          type: q35
        memory:
          guest: 30Gi
        resources:
          limits:
            cpu: 6
            memory: 31Gi
          requests:
            cpu: 2
            memory: 30Gi
      networks:
        - multus:
            networkName: okd-virt/bond4-nad-vlan310
          name: bond4-nad-vlan310
        - multus:
            networkName: okd-virt/bond4-nad-vlan312
          name: bond4-nad-vlan312
        - multus:
            networkName: okd-virt/bond4-nad-vlan313
          name: bond4-nad-vlan313
        - multus:
            networkName: okd-virt/bond4-nad-vlan314
          name: bond4-nad-vlan314
      terminationGracePeriodSeconds: 180
      volumes:
        - dataVolume:
            name: okd-sandbox-2-0
          name: rootdisk-0
        - dataVolume:
            name: okd-sandbox-2-1
          name: rootdisk-1
        - dataVolume:
            name: okd-sandbox-2-2
          name: secondary-0
        - dataVolume:
            name: okd-sandbox-2-3
          name: secondary-1
        - dataVolume:
            name: okd-sandbox-2-4
          name: storage-1
        - name: agent
          persistentVolumeClaim:
            claimName: agent-agent

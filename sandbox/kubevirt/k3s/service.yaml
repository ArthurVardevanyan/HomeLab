---
apiVersion: v1
kind: Service
metadata:
  name: k3s
  namespace: k3s
  annotations:
    kube-vip.io/egress: "true"
    kube-vip.io/egress-internal: "true"
    kube-vip.io/loadbalancerIPs: "10.0.0.134"
spec:
  type: LoadBalancer
  loadBalancerClass: kube-vip.io/kube-vip-class
  ports:
    - port: 6443
      targetPort: 6443
      protocol: TCP
  selector:
    kubevirt.io: virt-launcher

---
repos:
  - repo: https://github.com/gitleaks/gitleaks
    # renovate: datasource=github-releases depName=gitleaks/gitleaks
    rev: 43fae355e6fe4d99d2a7b240a224b85e2903aeb4 #  v8.21.2
    hooks:
      - id: gitleaks
  - repo: https://github.com/shellcheck-py/shellcheck-py
    # renovate: datasource=github-releases depName=shellcheck-py/shellcheck-py
    rev: a23f6b85d0fdd5bb9d564e2579e678033debbdff # v0.10.0.1
    hooks:
      - id: shellcheck
  - repo: https://github.com/adrienverge/yamllint.git
    # renovate: datasource=github-tags depName=adrienverge/yamllint
    rev: 81e9f98ffd059efe8aa9c1b1a42e5cce61b640c6 # v1.35.1
    hooks:
      - id: yamllint
  - repo: https://github.com/compilerla/conventional-pre-commit
    # renovate: datasource=github-tags depName=compilerla/conventional-pre-commit
    rev: fab6a95091c567b872099a98cad586c122f55dc8 # v3.6.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: []
  - repo: https://github.com/igorshubovych/markdownlint-cli
    # renovate: datasource=github-releases depName=igorshubovych/markdownlint-cli
    rev: 0d9fcb51a54f3b750b911c054b4bd1a590f1b592 # v0.43.0
    hooks:
      - id: markdownlint
  - repo: https://github.com/pre-commit/mirrors-prettier
    # renovate: datasource=github-tags depName=pre-commit/mirrors-prettier
    rev: ffb6a759a979008c0e6dff86e39f4745a2d9eac4 # v3.2.0
    hooks:
      - id: prettier
  - repo: https://github.com/bridgecrewio/checkov.git
    # renovate: datasource=github-releases depName=bridgecrewio/checkov
    rev: 6c3c39a25d24dd2259e4af1e5a7528d5c61af206 # 3.2.342
    hooks:
      - id: checkov
  - repo: https://github.com/ansible/ansible-lint.git
    # renovate: datasource=github-releases depName=ansible/ansible-lint
    rev: 1080d91d521d909ad79b868131e7ed7c6c708c77 # v25.8.1
    hooks:
      - id: ansible-lint
        files: \.(yaml|yml)$
        additional_dependencies:
          - "ansible"
          - "jmespath"

---
repos:
  - repo: https://github.com/gitleaks/gitleaks
    # renovate: datasource=github-releases depName=gitleaks/gitleaks
    rev: v8.30.0
    hooks:
      - id: gitleaks
  - repo: https://github.com/shellcheck-py/shellcheck-py
    # renovate: datasource=github-tags depName=shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
  - repo: https://github.com/adrienverge/yamllint.git
    # renovate: datasource=github-releases depName=adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
  - repo: https://github.com/compilerla/conventional-pre-commit
    # renovate: datasource=github-releases depName=compilerla/conventional-pre-commit
    rev: v4.3.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: []
  - repo: https://github.com/igorshubovych/markdownlint-cli
    # renovate: datasource=github-releases depName=igorshubovych/markdownlint-cli
    rev: v0.47.0
    hooks:
      - id: markdownlint
  - repo: https://github.com/rbubley/mirrors-prettier
    # renovate: datasource=github-tags depName=pre-commit/mirrors-prettier
    rev: v3.7.4
    hooks:
      - id: prettier
  - repo: https://github.com/ansible/ansible-lint.git
    # renovate: datasource=github-releases depName=ansible/ansible-lint
    rev: v25.12.2
    hooks:
      - id: ansible-lint
        files: ^ansible/.*\.(yaml|yml)$
        always_run: false
        additional_dependencies:
          - ansible
          - jmespath
  - repo: https://github.com/bridgecrewio/checkov.git
    # renovate: datasource=github-releases depName=bridgecrewio/checkov
    rev: 3.2.495
    hooks:
      - id: checkov_diff

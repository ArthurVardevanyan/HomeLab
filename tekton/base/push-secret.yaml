# apiVersion: v1
# kind: Secret
# metadata:
#   name: homelab-push-pull-secret
#   namespace: homelab
#   labels:
#     app.kubernetes.io/instance: homelab
# stringData:
#   .dockerconfigjson: <path:secret/data/homelab/homelab#quay_push>
# type: kubernetes.io/dockerconfigjson
# apiVersion: containerregistry.arthurvardevanyan.com/v1beta1
# kind: Auth
# metadata:
#   name: homelab-push-pull-secret
#   namespace: homelab
# spec:
#   serviceAccount: pipeline
#   secretName: homelab-push-pull-secret
#   containerRegistry: quay
#   audiences:
#     - openshift
#   quay:
#     robotAccount: "homelab+push"
#     url: registry.arthurvardevanyan.com
---
apiVersion: generators.external-secrets.io/v1alpha1
kind: QuayAccessToken
metadata:
  name: homelab
  namespace: homelab
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  url: registry.arthurvardevanyan.com
  robotAccount: homelab+push
  serviceAccountRef:
    name: "pipeline"
    audiences:
      - openshift
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: homelab
  namespace: homelab
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: QuayAccessToken
          name: homelab
  refreshInterval: "55m" # Overlap with Token Expire
  target:
    name: homelab-push-pull-secret
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: |
          {
            "auths": {
              "{{ .registry }}": {
                "auth": "{{ .auth }}"
              }
            }
          }

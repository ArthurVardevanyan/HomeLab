apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: image-build
  namespace: homelab
  labels:
    app: homelab
    app.kubernetes.io/instance: homelab
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  params:
    - name: git-url
      description: Repository URL to clone from.
      type: string
    - name: git-commit
      type: string
    - name: IMAGE
      description: Reference of the image buildah will produce.
    - name: DOCKERFILE
      description: Path to the Dockerfile to build.
      type: string
      default: ./Dockerfile

  workspaces:
    - name: data

  tasks:
    - name: git-clone
      taskRef:
        name: git-clone
        kind: ClusterTask
      params:
        - name: url
          value: $(params.git-url)
        - name: revision
          value: $(params.git-commit)
      workspaces:
        - name: output
          workspace: data

    - name: buildah
      runAfter:
        - git-clone
      taskRef:
        name: buildah
        kind: ClusterTask
      params:
        - name: IMAGE
          value: $(params.IMAGE)
        - name: DOCKERFILE
          value: $(params.DOCKERFILE)
      workspaces:
        - name: source
          workspace: data

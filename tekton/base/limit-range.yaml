---
apiVersion: v1
kind: LimitRange
metadata:
  name: default
  namespace: homelab
spec:
  limits:
    - type: Container
      default:
        cpu: "6"
        memory: 12Gi
        ephemeral-storage: 256Mi
      defaultRequest:
        cpu: 10m
        memory: 64Mi
        ephemeral-storage: 128Mi

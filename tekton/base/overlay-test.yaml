---
apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: overlay-test
  namespace: homelab
  labels:
    app: homelab
    app.kubernetes.io/instance: homelab
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  params:
    - name: image
      type: string
      default: "registry.arthurvardevanyan.com/homelab/toolbox:not_latest"
    - name: git-commit
      type: string
    - name: git-url
      type: string
    - name: git-pr-number
      type: string

  workspaces:
    - name: data
    - name: kubernetes-json-schema
    - name: basic-auth

  steps:
    - name: overlay-test
      image: "$(params.image)"
      computeResources:
        limits:
          cpu: "4"
          memory: 5Gi
        requests:
          cpu: "1"
          memory: 1Gi
      securityContext:
        runAsNonRoot: true
        # runAsUser: 65532
        privileged: false
        readOnlyRootFilesystem: true
        allowPrivilegeEscalation: false
        seccompProfile:
          type: RuntimeDefault
        capabilities:
          drop:
            - ALL
            - MKNOD
      volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: test
          mountPath: /workspace/test
      env:
        - name: GIT_URL
          value: $(params.git-url)
        - name: GIT_PR_NUMBER
          value: $(params.git-pr-number)
        - name: WORKSPACE_DATA_PATH
          value: $(workspaces.data.path)
        - name: WORKSPACE_BASIC_AUTH_PATH
          value: $(workspaces.basic-auth.path)
      script: |
        #!/bin/bash

        set -o errexit  # exit on any failure
        set -o nounset  # exit on undeclared variables
        set -o pipefail # return value of all commands in a pipe
        ## set -o xtrace  # command tracing
        shopt -s failglob # If no matches are found, an error message is printed and the command is not executed

        export URL=arthurvardevanyan.com

        export AVP_TYPE=vault
        export AVP_AUTH_TYPE=token
        export VAULT_ADDR=https://vault.${URL}
        export KUBERNETES_TOKEN="$(cat /var/run/secrets/kubernetes.io/serviceaccount/token)"
        export VAULT_TOKEN="$(vault write -field=token auth/homelab/login role=homelab jwt=${KUBERNETES_TOKEN})"

        cd "${WORKSPACE_DATA_PATH}"

        gh auth login --with-token <"/${WORKSPACE_BASIC_AUTH_PATH}/git-provider-token"

        REPO=$(echo "${GIT_URL}" | cut -d "/" -f 4,5)
        WHATS_CHANGED=$(gh api --paginate -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28" /repos/"${REPO}"/pulls/${GIT_PR_NUMBER}/files -q ".[].filename")

        for FILE_PATH in ${WHATS_CHANGED}; do
          echo "${FILE_PATH}" | cut -d'/' -f1,2 >>/tmp/files_changed.log
        done

        TEST_DIR="/tmp/lint"
        rm -rf /tmp/lint
        mkdir -p /tmp/lint
        echo "Build Lint"

        for FILE_PATH in ${WHATS_CHANGED}; do
          echo "/${TEST_DIR:-tmp}/${FILE_PATH//\//_}"
          cp "${WORKSPACE_DATA_PATH}/${FILE_PATH}" "/${TEST_DIR:-tmp}/${FILE_PATH//\//_}" 2>/dev/null || :
        done
        if echo "${WHATS_CHANGED}" | grep -q "\.md$"; then
          markdownlint --disable MD013 -- /${TEST_DIR:-tmp}/*.md
        fi
        if compgen -G "/${TEST_DIR:-tmp}/*" > /dev/null; then
          prettier /${TEST_DIR:-tmp}/* --check --no-error-on-unmatched-pattern --ignore-unknown
        fi

        export FOLDER_LIST
        FOLDER_LIST=$(sort -u /tmp/files_changed.log | grep -E "kubernetes/|okd/|\.tekton/|tekton/")
        echo "${FOLDER_LIST}"

        DIR="/tmp/yaml"
        rm -rf /tmp/yaml
        mkdir -p /tmp/yaml
        echo "Build Yaml's"

        for FOLDER in ${FOLDER_LIST}; do
              if [[ "${FOLDER}" == .tekton* ]]; then
                if test -f "${FOLDER}"; then
                  echo "${FOLDER}"
                  OUTPUT=$(echo "${FOLDER}" | sed 's/\.//g' | sed 's/\//_/g')
                  cp "${FOLDER}" "${DIR}/${OUTPUT}.yaml"
                fi
              elif [[ "${FOLDER}" == "tekton/overlays" ]]; then
                 for OVERLAY in ./${FOLDER}/*; do
                    if [[ -f "${OVERLAY}/kustomization.yaml" ]]; then
                      echo "${OVERLAY}"
                      OUTPUT=$(echo "${OVERLAY}" | sed 's/\.//g' | sed 's/\//_/g')
                      kubectl kustomize "${OVERLAY}" | argocd-vault-plugin generate - >"${DIR}/${OUTPUT}.yaml"
                    fi
                 done
              elif [[ "${FOLDER}" == "tekton/tasks" ]]; then
                 find "${FOLDER}" -name "*.yaml" | while read -r f; do
                    echo "${f}"
                    OUTPUT=$(echo "${f}" | sed 's/\.//g' | sed 's/\//_/g')
                    cp "${f}" "${DIR}/${OUTPUT}.yaml"
                 done
              elif test -d ${FOLDER}; then
                if compgen -G "./${FOLDER}/overlays/*" > /dev/null; then
                  for OVERLAY in ./${FOLDER}/overlays/*; do
                    if [[ ${OVERLAY} != *"k3s"* ]];then
                      echo "${OVERLAY}"
                      OUTPUT=$(echo "${OVERLAY}" | sed 's/\.//g' | sed 's/\//_/g')
                      kubectl kustomize "${OVERLAY}" | argocd-vault-plugin generate - >"${DIR}/${OUTPUT}.yaml"
                    fi
                  done
                fi
              fi
        done

        #  -ignore-missing-schemas # -debug
        kubeconform -n 16 -verbose --summary -strict \
          -schema-location="../kubernetes-json-schema/custom-standalone-strict/{{.ResourceKind}}-{{.Group}}-{{.ResourceAPIVersion}}.json" \
          -schema-location '../kubernetes-json-schema/master-standalone-strict/{{.ResourceKind}}{{.KindSuffix}}.json' \
          -schema-location "../kubernetes-json-schema/master-local/{{.ResourceKind}}.json" \
          -output text "${DIR}" | grep -v "is valid"

  volumes:
    - name: tmp
      emptyDir:
        sizeLimit: 100Mi
    - name: test
      emptyDir:
        sizeLimit: 100Mi

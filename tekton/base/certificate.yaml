apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cockpit-cert
  namespace: homelab
  labels:
    app.kubernetes.io/instance: homelab
spec:
  secretName: cockpit-cert
  dnsNames:
    - "kvm-1.<path:secret/data/homelab/domain#url>"
    - "kvm-2.<path:secret/data/homelab/domain#url>"
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt

apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: ansible
  namespace: homelab
  labels:
    app: homelab
    app.kubernetes.io/instance: homelab
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  params:
    - name: playbooks
      type: string
    - name: git-name
      type: string
    - name: git-commit
      type: string
    - name: git-url
      type: string
      description: Repository URL to clone from.

  workspaces:
    - name: data

  tasks:
    - name: git-pending
      taskRef:
        kind: ClusterTask
        name: github-set-status
      params:
        - name: REPO_FULL_NAME
          value: $(params.git-name)
        - name: SHA
          value: $(params.git-commit)
        - name: DESCRIPTION
          value: "Pipeline Running"
        - name: CONTEXT
          value: "Tekton CI/CD"
        - name: STATE
          value: "pending"

    - name: git-clone
      taskRef:
        name: git-clone
        kind: ClusterTask
      params:
        - name: url
          value: $(params.git-url)
      workspaces:
        - name: output
          workspace: data

    - name: ansible
      runAfter:
        - git-pending
        - git-clone
      taskRef:
        name: ansible
        kind: task
      params:
        - name: playbooks
          value: $(params.playbooks)
      workspaces:
        - name: data
          workspace: data

  finally:
    - name: git-success
      when:
        - input: "$(tasks.status)"
          operator: in
          values: ["Succeeded", "Completed"]
      taskRef:
        kind: ClusterTask
        name: github-set-status
      params:
        - name: REPO_FULL_NAME
          value: $(params.git-name)
        - name: SHA
          value: $(params.git-commit)
        - name: DESCRIPTION
          value: "Completed Successfully"
        - name: CONTEXT
          value: "Tekton CI/CD"
        - name: STATE
          value: "success"

    - name: git-failure
      when:
        - input: "$(tasks.status)"
          operator: in
          values: ["Failed"]
      taskRef:
        kind: ClusterTask
        name: github-set-status
      params:
        - name: REPO_FULL_NAME
          value: $(params.git-name)
        - name: SHA
          value: $(params.git-commit)
        - name: DESCRIPTION
          value: "Pipeline Failed"
        - name: CONTEXT
          value: "Tekton CI/CD"
        - name: STATE
          value: "error"

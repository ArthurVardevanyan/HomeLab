kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: homelab-cluster-admin
  labels:
    app.kubernetes.io/instance: homelab
rules:
  - verbs:
      - get
      - watch
      - list
      - create
      - update
      - patch
      - delete
    apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
---
apiVersion: rbac.authorization.k8s.io/v1

    namespace: homelab
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: homelab-image
rules:
  - apiGroups:
      - security.openshift.io
    resourceNames:
      - restricted-v2-image
    resources:
      - securitycontextconstraints
    verbs:
      - use

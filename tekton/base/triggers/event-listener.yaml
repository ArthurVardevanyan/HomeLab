---
apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: webhook
  namespace: homelab
  labels:
    app: homelab
    app.kubernetes.io/instance: homelab
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  triggers:
    - name: webhook
      bindings:
        - ref: git-push
      template:
        ref: trigger-template
  resources:
    kubernetesResource:
      spec:
        template:
          spec:
            serviceAccountName: pipeline
            containers:
              - resources:
                  requests:
                    cpu: 25m
                    memory: 25Mi
                  limits:
                    cpu: 50m
                    memory: 50Mi

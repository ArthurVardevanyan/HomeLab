kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pipeline-r
  namespace: homelab
rules:
  - apiGroups:
      - "triggers.tekton.dev"
    resources:
      - "interceptors"
      - "eventlisteners"
      - "triggerbindings"
      - "triggertemplates"
    verbs:
      - "get"
      - "list"
      - "watch"
  - apiGroups:
      - "tekton.dev"
    resources:
      - "pipelineruns"
    verbs:
      - "create"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pipeline-rb
  namespace: homelab
subjects:
  - kind: ServiceAccount
    name: pipeline-sa
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: pipeline-r
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pipeline-sa
  namespace: homelab

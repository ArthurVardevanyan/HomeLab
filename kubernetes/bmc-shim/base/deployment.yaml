---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: bmc-shim
  annotations:
    checkov.io/skip1: CKV_K8S_40=OpenShift Injects Random UID
    checkov.io/skip2: CKV_K8S_38=Operator Requires use of Tokens
  name: bmc-shim
  namespace: bmc-shim
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bmc-shim
  template:
    metadata:
      labels:
        app: bmc-shim
    spec:
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: bmc-shim
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: bmc-shim
      containers:
        # renovate: datasource=docker depName=registry.arthurvardevanyan.com/homelab/bmc-shim versioning=loose
        - image: registry.arthurvardevanyan.com/homelab/bmc-shim:v0.2.0@sha256:ffb5325fc106715691ee7177656693d17ee56333261fd4d185febcf922fead7e
          name: bmc-shim
          resizePolicy:
            - resourceName: cpu
              restartPolicy: NotRequired
            - resourceName: memory
              restartPolicy: NotRequired
          volumeMounts:
            - name: bmc-shim-config
              mountPath: /etc/bmc-shim
              readOnly: true
          env:
            - name: BMC_SHIM_HA_SYSTEMS
              valueFrom:
                configMapKeyRef:
                  name: bmc-shim-config
                  key: ha_systems
            - name: BMC_SHIM_HA_URL
              valueFrom:
                configMapKeyRef:
                  name: bmc-shim-config
                  key: ha_url
          args:
            - --listen
            - :8080
            - --backend
            - homeassistant
            - --systems
            - $(BMC_SHIM_HA_SYSTEMS)
            - --ha-url
            - $(BMC_SHIM_HA_URL)
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /livez
              port: 8080
            initialDelaySeconds: 1
            timeoutSeconds: 1
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 1
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 1
            timeoutSeconds: 5
            periodSeconds: 30
            successThreshold: 2
            failureThreshold: 1
          startupProbe:
            httpGet:
              path: /startupz
              port: 8080
            initialDelaySeconds: 2
            timeoutSeconds: 5
            periodSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          resources:
            limits:
              cpu: 10m
              memory: 32Mi
            requests:
              cpu: 5m
              memory: 16Mi
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
      volumes:
        - name: bmc-shim-config
          secret:
            secretName: bmc-shim-credentials
            optional: false
      serviceAccountName: bmc-shim
      terminationGracePeriodSeconds: 10
      automountServiceAccountToken: true
      enableServiceLinks: false

---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: bmc-shim
  namespace: bmc-shim
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app: bmc-shim
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bmc-shim
  updatePolicy:
    updateMode: "InPlaceOrRecreate"
  resourcePolicy:
    containerPolicies:
      - containerName: bmc-shim
        minAllowed:
          cpu: 5m
          memory: 16Mi
        maxAllowed:
          cpu: 10m
          memory: 48Mi
        controlledResources:
          - cpu
          - memory
        controlledValues: "RequestsAndLimits" # RequestsOnly

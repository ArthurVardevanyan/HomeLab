---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: bmc-shim-credentials
  namespace: bmc-shim
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: bmc-shim-credentials
  data:
    - secretKey: ha_token # BMC_SHIM_HA_TOKEN
      remoteRef: # checkov:skip=CKV_SECRET_6 PlaceHolder Values
        conversionStrategy: Default
        decodingStrategy: None
        key: homelab/homeassistant
        property: lone-lived-cred
        metadataPolicy: None
    - secretKey: user # BMC_SHIM_USER
      remoteRef: # checkov:skip=CKV_SECRET_6 PlaceHolder Values
        conversionStrategy: Default
        decodingStrategy: None
        key: homelab/bmc
        property: username
        metadataPolicy: None
    - secretKey: pass # BMC_SHIM_PASS
      remoteRef: # checkov:skip=CKV_SECRET_6 PlaceHolder Values
        conversionStrategy: Default
        decodingStrategy: None
        key: homelab/bmc
        property: password
        metadataPolicy: None

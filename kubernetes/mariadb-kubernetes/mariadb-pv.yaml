apiVersion: v1
kind: PersistentVolume
namespace: database
metadata:
  name: mariadb-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/home/arthur/kubernetes/database/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
namespace: database
metadata:
  name: mariadb-pv-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: PersistentVolume
namespace: database
metadata:
  name: mysql-config-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 100Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/home/arthur/kubernetes/database/mysql"
---
apiVersion: v1
kind: PersistentVolumeClaim
namespace: database
metadata:
  name: mysql-config-pv-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi

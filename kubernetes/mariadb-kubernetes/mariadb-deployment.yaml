apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
namespace: database
spec:
  selector:
    matchLabels:
      app: mariadb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
        - image: mariadb:10.6.4
          name: mariadb
          resources:
            limits:
              memory: "750Mi"
              cpu: "750m"
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                configMapKeyRef:
                  key: PASSWORD
                  name: env
          ports:
            - containerPort: 3306
              name: mariadb
          volumeMounts:
            - name: mariadb-persistent-storage
              mountPath: /var/lib/mysql
            - name: mysql-config-persistent-storage
              mountPath: /etc/mysql
      volumes:
        - name: mariadb-persistent-storage
          persistentVolumeClaim:
            claimName: mariadb-pv-claim
        - name: mysql-config-persistent-storage
          persistentVolumeClaim:
            claimName: mysql-config-pv-claim

---
apiVersion: v1
kind: Service
metadata:
  name: unifi-network-application-tcp
  namespace: unifi-network-application
  labels:
    helm.sh/chart: unifi-network-application-2.6.1
    app.kubernetes.io/name: unifi-network-application
    app.kubernetes.io/instance: unifi-network-application
    app.kubernetes.io/version: "8.0.24"
    app.kubernetes.io/managed-by: Helm
  annotations:
    kube-vip.io/egress: "true"
    kube-vip.io/egress-internal: "true"
    kube-vip.io/loadbalancerIPs: "10.0.0.132"
    argocd.argoproj.io/sync-wave: "1"
spec:
  type: LoadBalancer
  loadBalancerClass: kube-vip.io/kube-vip-class
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: devicecom
    - port: 8443
      targetPort: 8443
      protocol: TCP
      name: webapi
    - port: 8880
      targetPort: 8880
      protocol: TCP
      name: httpredirects
    - port: 8843
      targetPort: 8843
      protocol: TCP
      name: httpsredirects
    - port: 6789
      targetPort: 6789
      protocol: TCP
      name: speedtest
  selector:
    app.kubernetes.io/name: unifi-network-application
    app.kubernetes.io/instance: unifi-network-application
---
apiVersion: v1
kind: Service

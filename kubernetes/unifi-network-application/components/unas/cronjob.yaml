---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: unas-certificate-rotation
  namespace: unifi-network-application
  labels:
    app: unas-certificate-rotation
spec:
  schedule: "0 0 2 * *"
  jobTemplate:
    spec:
      template:
        spec:
          tolerations:
            - key: node-role.kubernetes.io/control-plane
              effect: NoSchedule
            - key: node-role.kubernetes.io/control-plane
              effect: NoSchedule
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: node-role.kubernetes.io/control-plane
                        operator: Exists
                      - key: node-role.kubernetes.io/control-plane
                        operator: Exists
          securityContext:
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          containers:
            - name: unas-certificate-rotation
              image: registry.arthurvardevanyan.com/homelab/toolbox:not_latest
              securityContext:
                runAsNonRoot: true
                privileged: false
                readOnlyRootFilesystem: true
                allowPrivilegeEscalation: false
                seccompProfile:
                  type: RuntimeDefault
                capabilities:
                  drop:
                    - ALL
              volumeMounts:
                - mountPath: /tmp/.ssh
                  name: udm-creds
                  readOnly: true
                - mountPath: /tmp/certs
                  name: unifi-cert
                  readOnly: true
              resources:
                limits:
                  cpu: 50m
                  ephemeral-storage: 32Mi
                  memory: 32Mi
                requests:
                  cpu: 5m
                  ephemeral-storage: 16Mi
                  memory: 16Mi
              command:
                - "bash"
                - "-c"
                - |
                  set -o errexit
                  set -o nounset
                  set -o pipefail

                  # https://www.gsellis.com/valid-ssl-certificate-on-a-udr/
                  sshpass -p "$(cat /tmp/.ssh/password)" scp  /tmp/certs/tls.crt  "$(cat /tmp/.ssh/username)"@unas.arthurvardevanyan.com:/data/unifi-core/config/unifi-core.crt
                  sshpass -p "$(cat /tmp/.ssh/password)" scp  /tmp/certs/tls.key  "$(cat /tmp/.ssh/username)"@unas.arthurvardevanyan.com:/data/unifi-core/config/unifi-core.key
                  sshpass -p "$(cat /tmp/.ssh/password)" ssh "$(cat /tmp/.ssh/username)"@unas.arthurvardevanyan.com 'systemctl restart unifi-core'
                  sshpass -p "$(cat /tmp/.ssh/password)" ssh "$(cat /tmp/.ssh/username)"@unas.arthurvardevanyan.com 'systemctl status unifi-core'
          volumes:
            - name: udm-creds
              secret:
                secretName: udm-creds
                optional: false
            - name: unifi-cert
              secret:
                secretName: unifi-cert
                optional: false
          restartPolicy: Never

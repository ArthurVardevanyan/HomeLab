apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: unifi-network-application
  namespace: unifi-network-application
  labels:
    helm.sh/chart: unifi-network-application-2.6.1
    app.kubernetes.io/name: unifi-network-application
    app.kubernetes.io/instance: unifi-network-application
    app.kubernetes.io/version: "8.0.24"
    app.kubernetes.io/managed-by: Helm
  annotations:
    checkov.io/skip3: CKV_K8S_20=Not Supported
    checkov.io/skip4: CKV_K8S_23=Not Supported
    checkov.io/skip5: CKV_K8S_22=Not Supported
    checkov.io/skip6: CKV_K8S_16=Not Supported
    checkov.io/skip7: CKV_K8S_40=Not Supported
    checkov.io/skip8: CKV_K8S_43=Not Supported
spec:
  serviceName: unifi-network-application
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: unifi-network-application
      app.kubernetes.io/instance: unifi-network-application
  template:
    metadata:
      labels:
        app.kubernetes.io/name: unifi-network-application
        app.kubernetes.io/instance: unifi-network-application
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        runAsNonRoot: false
      automountServiceAccountToken: false
      serviceAccountName: unifi-network-application
      containers:
        - name: unifi-network-application
          image: linuxserver/unifi-network-application:8.0.28-ls29
          securityContext:
            runAsNonRoot: false
            privileged: true
            allowPrivilegeEscalation: true
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: Etc/UTC
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: MEM_LIMIT
              value: "1920"
            - name: MEM_STARTUP
              value: "1024"
            - name: MONGO_USER
              value: "configure-manually-post-boot"
            - name: MONGO_USER
              value: "configure-manually-post-boot"
            - name: MONGO_DBNAME
              value: "configure-manually-post-boot"
            - name: MONGO_HOST
              value: "configure-manually-post-boot"
            - name: MONGO_PORT
              value: "configure-manually-post-boot"
          ports:
            - containerPort: 8080
              protocol: TCP
              name: devicecom
            - containerPort: 8443
              protocol: TCP
              name: webapi
            - containerPort: 8880
              protocol: TCP
              name: httpredirects
            - containerPort: 8843
              protocol: TCP
              name: httpsredirects
            - containerPort: 6789
              protocol: TCP
              name: speedtest
            - containerPort: 10001
              protocol: UDP
              name: apdiscovery
            - containerPort: 3478
              protocol: TCP
              name: stun
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            limits:
              cpu: 500m
              memory: 2Gi
            requests:
              cpu: 50m
              memory: 1Gi
          volumeMounts:
            - mountPath: "/config"
              name: data
            - mountPath: "/config/data/backup"
              name: backup-data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: unifi-network-application-data
        - name: backup-data
          persistentVolumeClaim:
            claimName: unifi-network-application-backup

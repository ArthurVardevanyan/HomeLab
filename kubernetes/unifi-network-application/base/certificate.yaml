apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: unifi-cert
  namespace: unifi-network-application
spec:
  secretName: unifi-cert
  duration: 2160h # 90d
  renewBefore: 1080h # 45d
  privateKey:
    rotationPolicy: Always
    algorithm: RSA
    size: 4096
  dnsNames:
    - "unifi.arthurvardevanyan.com"
    - "unas.arthurvardevanyan.com"
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt

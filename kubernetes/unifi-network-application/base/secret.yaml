# apiVersion: v1
# kind: Secret
# metadata:
#   name: internal-cert
#   namespace: unifi-network-application
# data:
#   tls.crt: <path:secret/data/homelab/unifi#tls.crt | base64encode>
#   tls.key: <path:secret/data/homelab/unifi#tls.key | base64encode>
# type: Opaque
# ---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: internal-cert
  namespace: unifi-network-application
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: internal-cert
    #creationPolicy: "Merge"
  data:
    - secretKey: tls.crt
      remoteRef:
        key: homelab/unifi
        property: tls.crt
    - secretKey: tls.key
      remoteRef:
        key: homelab/unifi
        property: tls.key

apiVersion: k8s.ovn.org/v1
kind: EgressFirewall
metadata:
  name: default
  namespace: unifi-network-application
spec:
  egress:
    - type: Allow
      to:
        dnsName: unifi.arthurvardevanyan.com
    - type: Allow
      to:
        cidrSelector: 10.101.1.1/32
    - type: Allow
      to:
        dnsName: unas.arthurvardevanyan.com
    - type: Allow
      to:
        cidrSelector: 10.102.1.6/32
    - type: Deny
      to:
        cidrSelector: 0.0.0.0/0

kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: opencost
  namespace: opencost
  labels:
    app: opencost
    app.kubernetes.io/instance: opencost
spec:
  host: opencost.apps.okd.<path:secret/data/homelab/domain#url>
  to:
    kind: Service
    name: opencost
    weight: 100
  port:
    targetPort: opencost-ui
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None

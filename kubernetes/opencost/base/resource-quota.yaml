apiVersion: v1
kind: ResourceQuota
metadata:
  name: opencost-rq
  namespace: opencost
  labels:
    app.kubernetes.io/instance: opencost
spec:
  hard:
    requests.cpu: "250m"
    requests.memory: "512Mi"
    limits.cpu: "1"
    limits.memory: "2Gi"
    services.nodeports: "0"
    services.loadbalancers: "0"
    requests.ephemeral-storage: "30Mi"
    limits.ephemeral-storage: "30Mi"
    local-path.storageclass.storage.k8s.io/requests.storage: "0"
    longhorn.storageclass.storage.k8s.io/requests.storage: "0"
    longhorn-static.storageclass.storage.k8s.io/requests.storage: "0"

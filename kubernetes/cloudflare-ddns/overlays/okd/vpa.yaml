---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: cloudflare-ddns
  namespace: cloudflare-ddns
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app: cloudflare-ddns
    app.kubernetes.io/instance: cloudflare-ddns
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cloudflare-ddns
  updatePolicy:
    updateMode: "InPlaceOrRecreate"
  resourcePolicy:
    containerPolicies:
      - containerName: cloudflare-ddns
        minAllowed:
          cpu: 5m
          memory: 16Mi
        maxAllowed:
          cpu: 50m
          memory: 32Mi
        controlledResources:
          - cpu
          - memory
        controlledValues: "RequestsAndLimits" # RequestsOnly

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflare-ddns
  namespace: cloudflare-ddns
  labels:
    app: cloudflare-ddns
    app.kubernetes.io/instance: cloudflare-ddns
  annotations:
    checkov.io/skip1: CKV_K8S_40=OpenShift Injects Random UID
    checkov.io/skip2: CKV_K8S_35=Not Supported
spec:
  replicas: 2
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: cloudflare-ddns
  template:
    metadata:
      labels:
        app: cloudflare-ddns
      annotations:
        enable.version-checker.io/cloudflare-ddns: "true"
        seccomp.security.alpha.kubernetes.io/defaultProfileName: "runtime/default"
    spec:
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          effect: NoSchedule
        - key: node-role.kubernetes.io/control-plane
          effect: NoSchedule
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: Exists
                  - key: node-role.kubernetes.io/control-plane
                    operator: Exists
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app: cloudflare-ddns
              topologyKey: "kubernetes.io/hostname"
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        runAsNonRoot: true
      hostname: cloudflare-ddns
      restartPolicy: Always
      automountServiceAccountToken: false
      serviceAccountName: cloudflare-ddns
      containers:
        # renovate: datasource=docker depName=docker.io/favonia/cloudflare-ddns
        - image: docker.io/favonia/cloudflare-ddns:1.15.1@sha256:a4e2089b3531eec8c9328c7a9a586f80e8d67dcd94856e0b596b7896e1de3f62
          imagePullPolicy: IfNotPresent
          name: cloudflare-ddns
          resizePolicy:
            - resourceName: cpu
              restartPolicy: NotRequired
            - resourceName: memory
              restartPolicy: NotRequired
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              ephemeral-storage: "15Mi"
              memory: "16Mi"
              cpu: "5m"
            limits:
              ephemeral-storage: "15Mi"
              memory: "32Mi"
              cpu: "15m"
          env:
            - name: CLOUDFLARE_API_TOKEN
              value: "<path:secret/data/gitlab/cloudflare#api>"
            - name: DOMAINS
              value: "homelab.arthurvardevanyan.com"
            - name: IP6_PROVIDER
              value: "none"
      enableServiceLinks: false

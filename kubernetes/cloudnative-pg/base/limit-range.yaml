---
apiVersion: v1
kind: LimitRange
metadata:
  name: cnpg-system-lr
  namespace: cnpg-system
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  labels:
    app.kubernetes.io/instance: cloudnative-pg
spec:
  limits:
    - type: Container
      default:
        cpu: 50m
        memory: 256Mi
        ephemeral-storage: 256Mi
      defaultRequest:
        cpu: 10m
        memory: 128Mi
        ephemeral-storage: 128Mi

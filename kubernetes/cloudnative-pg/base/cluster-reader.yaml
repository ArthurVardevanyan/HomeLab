---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cnpg-cluster-reader
  labels:
    app.kubernetes.io/instance: cloudnative-pg
    rbac.authorization.k8s.io/aggregate-to-cluster-reader: "true"
rules:
  - apiGroups:
      - postgresql.cnpg.io
    resources:
      - backups
      - clusterimagecatalogs
      - clusters
      - databases
      - failoverquorums
      - imagecatalogs
      - poolers
      - publications
      - scheduledbackups
      - subscriptions
    verbs:
      - get
      - list
      - watch

---
apiVersion: v1
kind: LimitRange
metadata:
  name: knative-operator-lr
  namespace: knative-operator
  labels:
    app.kubernetes.io/instance: knative
spec:
  limits:
    - type: Container
      default:
        cpu: 30m
        memory: 192Mi
        ephemeral-storage: 256Mi
      defaultRequest:
        cpu: 10m
        memory: 64Mi
        ephemeral-storage: 128Mi
---
apiVersion: v1
kind: LimitRange
metadata:
  name: knative-serving-lr
  namespace: knative-serving
  labels:
    app.kubernetes.io/instance: knative
spec:
  limits:
    - type: Container
      default:
        cpu: 30m
        memory: 192Mi
        ephemeral-storage: 256Mi
      defaultRequest:
        cpu: 10m
        memory: 64Mi
        ephemeral-storage: 128Mi

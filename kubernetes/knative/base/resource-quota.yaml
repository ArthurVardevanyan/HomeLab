apiVersion: v1
kind: ResourceQuota
metadata:
  name: knative-rq
  namespace: knative-operator
  labels:
    app.kubernetes.io/instance: knative
spec:
  hard:
    requests.cpu: "2"
    requests.memory: "2Gi"
    limits.cpu: "4"
    limits.memory: "4Gi"
    services.nodeports: "0"
    services.loadbalancers: "0"
    requests.storage: "0"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: knative-rq
  namespace: knative-serving
  labels:
    app.kubernetes.io/instance: knative
spec:
  hard:
    requests.cpu: "2"
    requests.memory: "6Gi"
    limits.cpu: "4"
    limits.memory: "12Gi"
    services.nodeports: "0"
    services.loadbalancers: "0"
    requests.storage: "0"

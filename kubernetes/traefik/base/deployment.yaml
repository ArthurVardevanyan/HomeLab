apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik
  namespace: traefik
  labels:
    app: traefik
    app.kubernetes.io/instance: traefik
spec:
  replicas: 2
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      annotations:
        enable.version-checker.io/traefik: "true"
        seccomp.security.alpha.kubernetes.io/defaultProfileName: runtime/default
      labels:
        app: traefik
    spec:
      automountServiceAccountToken: true
      securityContext:
        #runAsNonRoot: true
        runAsGroup: 0 #65532
        fsGroup: 0 #65532
        runAsUser: 0 #65532
      containers:
        - name: traefik
          args: []
          image: traefik:v2.7
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /ping
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          readinessProbe:
            failureThreshold: 1
            httpGet:
              path: /ping
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          ports: []
          resources:
            limits:
              cpu: 50m
              memory: 150M
            requests:
              cpu: 25m
              memory: 75M
          securityContext:
            #runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsGroup: 0 #65532
            runAsUser: 0 #65532
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      serviceAccountName: traefik
      terminationGracePeriodSeconds: 60

---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: traefik-rq
  namespace: traefik
  labels:
    app.kubernetes.io/instance: traefik
spec:
  hard:
    requests.cpu: "250m"
    requests.memory: "500M"
    limits.cpu: "500m"
    limits.memory: "1G"
    services.nodeports: "4"
    services.loadbalancers: "1"
    requests.storage: "0"
    requests.ephemeral-storage: "3Gi"
    limits.ephemeral-storage: "6Gi"

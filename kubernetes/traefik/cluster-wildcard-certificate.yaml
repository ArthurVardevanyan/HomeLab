apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-cert
  namespace:  traefik
spec:
  # Secret names are always required.
  secretName: wildcard-secret
  # At least one of a DNS Name, URI, or IP address is required.
  dnsNames:
  - "*.arthurvardevanyan.com"
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt
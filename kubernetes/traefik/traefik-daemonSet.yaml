apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: traefik
  name: traefik
  namespace: traefik
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      annotations:
        enable.version-checker.io/traefik: "true"
        seccomp.security.alpha.kubernetes.io/defaultProfileName: runtime/default
      labels:
        app: traefik
    spec:
      automountServiceAccountToken: true
      securityContext:
        #runAsNonRoot: true
        runAsGroup: 0 #65532
        fsGroup: 0 #65532
        runAsUser: 0 #65532
      containers:
        - name: traefik
          args:
            - --global.checknewversion
            - --entryPoints.traefik.address=:9000/tcp
            - --entryPoints.web.address=:80/tcp
            - --entryPoints.websecure.address=:443/tcp
            - --entryPoints.registry.address=:5050/tcp
            - --entryPoints.mariadb.address=:3306/tcp
            - --api.dashboard=true
            - --ping=true
            - --ping.entryPoint=web
            - --providers.kubernetescrd
            - --providers.kubernetesingress
            - --api.dashboard=true
            - --log.level=INFO
            - --providers.kubernetesingress.ingressclass=traefik-internal
            - --serversTransport.insecureSkipVerify=true
            - --api.insecure=true
            - --entryPoints.web.proxyProtocol.trustedIPs=10.0.0.2
            - --entryPoints.websecure.proxyProtocol.trustedIPs=10.0.0.2
            - --entryPoints.registry.proxyProtocol.trustedIPs=10.0.0.2
            - --entryPoints.mariadb.proxyProtocol.trustedIPs=10.0.0.2
          image: traefik:v2.6.1
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /ping
              port: 80 #8000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          readinessProbe:
            failureThreshold: 1
            httpGet:
              path: /ping
              port: 80 #8000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          ports:
            - containerPort: 9100
              name: metrics
              protocol: TCP
            - containerPort: 9000
              name: traefik
              protocol: TCP
            - containerPort: 80 #8000
              hostPort: 80
              name: web
              protocol: TCP
            - containerPort: 443
              hostPort: 443 #8443
              name: websecure
              protocol: TCP
            - containerPort: 5050
              hostPort: 5050
              name: registry
            - containerPort: 3306
              hostPort: 3306
              name: mariadb
          resources:
            limits:
              cpu: 50m
              memory: 150M
            requests:
              cpu: 25m
              memory: 75M
          securityContext:
            #runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsGroup: 0 #65532
            runAsUser: 0 #65532
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          effect: NoSchedule
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
      restartPolicy: Always
      schedulerName: default-scheduler
      serviceAccountName: traefik
      terminationGracePeriodSeconds: 60

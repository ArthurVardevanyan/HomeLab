apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: traefik
  labels:
    app: traefik
    app.kubernetes.io/instance: traefik
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`traefik.k3s.<path:secret/data/homelab/domain#url>`)
      kind: Rule
      services:
        - name: traefik-dashboard
          port: 9000

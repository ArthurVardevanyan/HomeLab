apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespace.yaml
  - service-account.yaml
  - pvc.yaml
  - service.yaml
  - statefulset.yaml
  - rbac.yaml
  - secret.yaml
generatorOptions:
  disableNameSuffixHash: false # ArgoCD Garbage Collection
configMapGenerator:
  - name: wildcard-dns
    namespace: pihole
    files:
      - 02-my-wildcard-dns.conf
      - 02-custom-settings.conf
      - 99-my-settings.conf
      - 99-my-settings-vlan3.conf

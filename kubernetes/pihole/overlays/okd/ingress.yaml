---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: pihole
  namespace: pihole
  labels:
    app.kubernetes.io/instance: pihole
  annotations:
    externaldns.k8s.io: pihole
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: https-gateway
      namespace: openshift-ingress
  hostnames: ["pihole.okd.homelab.arthurvardevanyan.com"]
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: pihole-okd
          namespace: pihole
          port: 80
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /

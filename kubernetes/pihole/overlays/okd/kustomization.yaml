apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - ./ingress.yaml
  - ./service.yaml
  - ./dns.yaml
  - ./egress-firewall.yaml
components:
  - ../../components/vlan3
patches:
  - target:
      kind: StatefulSet
      name: pihole
    patch: |-
      - op: remove
        path: /spec/template/spec/containers/0/ports/1/hostPort
  - target:
      kind: PersistentVolumeClaim
    patch: |-
      - op: replace
        path: /spec/storageClassName
        value: rook-ceph-block

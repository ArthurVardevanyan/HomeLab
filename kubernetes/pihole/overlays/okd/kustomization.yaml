apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - ./ingress.yaml
  # - ./service.yaml
  - ./dns.yaml
  - ./egress-firewall.yaml
components:
  - ../../components/pihole-infra
  - ../../components/pihole
  - ../../components/vlan3
  - ../../components/metrics
patches:
  - target:
      kind: StatefulSet
      name: pihole-infra
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/name
        value: pihole-okd-infra
      - op: replace
        path: /spec/template/spec/containers/1/name
        value: pihole-exporter-okd-infra
      - op: replace
        path: /spec/template/spec/containers/1/env/0/value
        value: pihole-okd-infra
      # - op: remove
      #   path: /spec/template/spec/containers/0/ports/1/hostPort
  - target:
      kind: StatefulSet
      name: pihole
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/name
        value: pihole-okd
      - op: replace
        path: /spec/template/spec/containers/1/name
        value: pihole-exporter-okd
      - op: replace
        path: /spec/template/spec/containers/1/env/0/value
        value: pihole-okd
      # - op: remove
      #   path: /spec/template/spec/containers/0/ports/1/hostPort
  - target:
      kind: StatefulSet
      name: pihole-vlan3
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/name
        value: pihole-okd-vlan3
      - op: replace
        path: /spec/template/spec/containers/1/name
        value: pihole-exporter-okd-vlan3
      - op: replace
        path: /spec/template/spec/containers/1/env/0/value
        value: pihole-okd-vlan3
      # - op: remove
      #   path: /spec/template/spec/containers/0/ports/1/hostPort
  - target:
      kind: PersistentVolumeClaim
    patch: |-
      - op: replace
        path: /spec/storageClassName
        value: rook-ceph-block

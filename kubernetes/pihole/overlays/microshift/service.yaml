apiVersion: v1
kind: Service
metadata:
  name: pihole-dns-udp
  namespace: pihole
  labels:
    app.kubernetes.io/instance: pihole
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
    - name: dns
      port: 53
      protocol: UDP
      targetPort: 53
  selector:
    app: pihole
---
apiVersion: v1
kind: Service
metadata:
  name: pihole-dns-udp-vlan3
  namespace: pihole
  labels:
    app.kubernetes.io/instance: pihole
  annotations:
    kube-vip.io/loadbalancerIPs: "10.101.3.4"
spec:
  loadBalancerClass: kube-vip.io/kube-vip-class-vlan3
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
    - name: dns
      port: 53
      protocol: UDP
      targetPort: 53
  selector:
    app: pihole-vlan3

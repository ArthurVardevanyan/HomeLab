apiVersion: v1
kind: Service
metadata:
  name: pihole-dns-udp-infra
  namespace: pihole
  labels:
    app.kubernetes.io/instance: pihole
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    kube-vip.io/loadbalancerIPs: "10.0.0.98"
spec:
  loadBalancerClass: kube-vip.io/kube-vip-class
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
    - name: dns
      port: 53
      protocol: UDP
      targetPort: 53
    - name: metrics
      port: 9617
      protocol: TCP
      targetPort: 9617
  selector:
    app: pihole-infra

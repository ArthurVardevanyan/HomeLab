---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: microshift
  namespace: pihole
  labels:
    app: microshift
spec:
  selector:
    matchLabels:
      app: microshift
  namespaceSelector:
    matchNames:
      - pihole
  endpoints:
    - port: metrics
      interval: 30s
      scrapeTimeout: 30s
      honorLabels: true
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: okd
  namespace: pihole
  labels:
    app: okd
spec:
  endpoints:
    - path: /metrics
      port: metrics
      interval: 30s
      scrapeTimeout: 30s
  namespaceSelector:
    matchNames:
      - pihole
  selector:
    matchLabels:
      app: pihole-okd

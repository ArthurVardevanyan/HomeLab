kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: infra-etc-pihole
  namespace: pihole
  labels:
    app.kubernetes.io/instance: pihole
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: topolvm-provisioner
  volumeMode: Filesystem
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: infra-etc-dnsmasq
  namespace: pihole
  labels:
    app.kubernetes.io/instance: pihole
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: topolvm-provisioner
  volumeMode: Filesystem

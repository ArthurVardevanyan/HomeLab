kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: pihole-infra
  namespace: pihole
  labels:
    app: pihole-infra
    app.kubernetes.io/instance: pihole
  annotations:
    checkov.io/skip1: CKV_K8S_40=OpenShift Injects Random UID
spec:
  replicas: 1
  serviceName: pihole
  selector:
    matchLabels:
      app: pihole-infra
  template:
    metadata:
      labels:
        app: pihole-infra
      annotations:
        enable.version-checker.io/pihole: "true"
    spec:
      hostname: pihole-infra
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        runAsNonRoot: true
      dnsConfig:
        nameservers:
          - 10.102.1.1
      containers:
        - image: docker.io/pihole/pihole:2024.07.0@sha256:0def896a596e8d45780b6359dbf82fc8c75ef05b97e095452e67a0a4ccc95377
          imagePullPolicy: IfNotPresent
          name: pihole-infra
          env:
            - name: TZ
              value: "America/Detroit"
            - name: VIRTUAL_HOST
              value: "pihole-infra.arthurvardevanyan.com"
            - name: DNSSEC
              value: "false"
            - name: DNSMASQ_LISTENING
              value: all
            - name: CUSTOM_CACHE_SIZE
              value: "100000"
            - name: PIHOLE_DNS_
              value: "10.0.0.1"
          securityContext:
            runAsNonRoot: false
            privileged: true
            allowPrivilegeEscalation: true
            readOnlyRootFilesystem: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          readinessProbe:
            exec:
              command: ["dig", "@127.0.0.1"] #, "cloudflare.com"]
            initialDelaySeconds: 15
            timeoutSeconds: 20
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 5
          livenessProbe:
            tcpSocket:
              port: dns-tcp
            initialDelaySeconds: 15
            timeoutSeconds: 1
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 5
          ports:
            - name: dns-tcp
              containerPort: 53
              protocol: TCP
            - name: dns-udp
              containerPort: 53
              protocol: UDP
              # hostPort: 53
            - name: web
              containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: etc-pihole
              mountPath: /etc/pihole
            - name: etc-dnsmasq
              mountPath: /etc/dnsmasq.d
            - name: wildcard-dns
              mountPath: "/etc/dnsmasq.d/02-my-wildcard-dns.conf"
              subPath: "02-my-wildcard-dns.conf"
            - name: wildcard-dns
              mountPath: "/etc/dnsmasq.d/02-custom-settings.conf"
              subPath: "02-custom-settings.conf"
            - name: wildcard-dns
              mountPath: "/etc/dnsmasq.d/99-my-settings.conf"
              subPath: "99-my-settings.conf"
            - mountPath: /dev/shm
              name: dshm
          resources:
            limits:
              cpu: 350m
              memory: 1Gi
            requests:
              cpu: 25m
              memory: 512Mi
        - name: pihole-exporter
          securityContext:
            runAsNonRoot: false
            privileged: false
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          resources:
            limits:
              cpu: 50m
              memory: 192Mi
            requests:
              cpu: 5m
              memory: 96Mi
          image: registry.arthurvardevanyan.com/ekofr/pihole-exporter:latest@sha256:a6059c70ca4154b638ec3b20b33128a0dd8763cad108aaeaf71f98527e3d8354
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9617
              name: metrics
          env:
            - name: PIHOLE_HOSTNAME
              value: "pihole-okd-infra"
            - name: PORT
              value: "9617"
          envFrom:
            - secretRef:
                # Change this if you gave the secret a different name
                name: pihole-password
      automountServiceAccountToken: false
      serviceAccountName: pihole
      volumes:
        - name: etc-pihole
          persistentVolumeClaim:
            claimName: infra-etc-pihole
        - name: etc-dnsmasq
          persistentVolumeClaim:
            claimName: infra-etc-dnsmasq
        - name: wildcard-dns
          configMap:
            name: wildcard-dns
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 512Mi

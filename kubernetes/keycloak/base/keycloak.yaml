apiVersion: keycloak.org/v1alpha1
kind: Keycloak
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  labels:
    app: sso
    app.kubernetes.io/instance: keycloak
  name: keycloak
  namespace: keycloak
spec:
  externalAccess:
    enabled: true
  externalDatabase:
    enabled: true
  instances: 2
  keycloakDeploymentSpec:
    imagePullPolicy: Always
    resources:
      limits:
        cpu: 1000m
        memory: 1024Mi
      requests:
        cpu: 100m
        memory: 512Mi
  multiAvailablityZones:
    enabled: true
  podDisruptionBudget:
    enabled: true

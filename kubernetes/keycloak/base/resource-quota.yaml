apiVersion: v1
kind: ResourceQuota
metadata:
  name: keycloak-rq
  namespace: keycloak
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  labels:
    app.kubernetes.io/instance: keycloak
spec:
  hard:
    requests.cpu: "2"
    requests.memory: "2Gi"
    limits.cpu: "6"
    limits.memory: "4Gi"
    services.nodeports: "0"
    services.loadbalancers: "0"
    requests.ephemeral-storage: "3Gi"
    limits.ephemeral-storage: "6Gi"
    requests.storage: "0"

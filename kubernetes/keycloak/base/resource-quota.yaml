apiVersion: v1
kind: ResourceQuota
metadata:
  name: keycloak-rq
  namespace: keycloak
  labels:
    app.kubernetes.io/instance: keycloak
spec:
  hard:
    requests.cpu: "1.5"
    requests.memory: "2Gi"
    limits.cpu: "3"
    limits.memory: "4Gi"
    services.nodeports: "0"
    services.loadbalancers: "0"
    requests.ephemeral-storage: "0"
    limits.ephemeral-storage: "0"
    requests.storage: "0"

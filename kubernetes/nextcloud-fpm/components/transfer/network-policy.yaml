---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-to-openshift-ingress-transfer
  namespace: nextcloud-fpm
spec:
  policyTypes:
    - Egress
  podSelector:
    matchLabels:
      app: nextcloud-transfer-cron
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              network.openshift.io/policy-group: ingress

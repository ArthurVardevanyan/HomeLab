---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-s3-egress-psql
  namespace: nextcloud-fpm
spec:
  policyTypes:
    - Egress
  podSelector:
    matchLabels:
      postgres-operator.crunchydata.com/cluster: nextcloud
  egress:
    - to:
        - ipBlock:
            cidr: 10.101.1.7/32 # console.minio.microshift.arthurvardevanyan.com
    - to:
        - ipBlock:
            cidr: 10.101.10.7/32 # console.s3.unas.arthurvardevanyan.com
      ports:
        - protocol: TCP
          port: 443
---

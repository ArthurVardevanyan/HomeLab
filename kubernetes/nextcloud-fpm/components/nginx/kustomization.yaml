apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
resources:
  - ./deployment.yaml
  - ./service-account.yaml
  - ./pdb.yaml
  - ./service.yaml
  - ./ingress.yaml
  - ./certificate.yaml
  - ./hpa.yaml
  - ./network-policy.yaml
configMapGenerator:

apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
resources:
  - ./cronjob.yaml
  - ./rbac.yaml
  - ./secret.yaml
  - ./network-policy.yaml
generatorOptions:
  disableNameSuffixHash: true
configMapGenerator:
  - files:
      - unas.sh
    name: unas
    namespace: nextcloud-fpm
    options:
      annotations:
        argocd.argoproj.io/sync-wave: "4"

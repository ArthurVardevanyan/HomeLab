---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: unas
  namespace: nextcloud-fpm
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "4"
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: unas
    # creationPolicy: "Merge"
  data:
    - secretKey: rclone.conf
      remoteRef:  # checkov:skip=CKV_SECRET_6 PlaceHolder Values
        conversionStrategy: Default
        decodingStrategy: None
        key: homelab/nextcloud/unas
        property: rclone
        metadataPolicy: None
    - secretKey: nextcloud-users.txt
      remoteRef:  # checkov:skip=CKV_SECRET_6 PlaceHolder Values
        conversionStrategy: Default
        decodingStrategy: None
        key: homelab/nextcloud/unas
        property: users
        metadataPolicy: None

---
kind: CronJob
apiVersion: batch/v1
metadata:
  name: immich-cron
  namespace: nextcloud-fpm
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  schedule: "0 */3 * * *"
  concurrencyPolicy: Forbid
  suspend: false
  startingDeadlineSeconds: 60
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        metadata:
          labels:
            app: immich-cron
          annotations:
            io.kubernetes.cri-o.TrySkipVolumeSELinuxLabel: "true"
        spec:
          runtimeClassName: selinux
          serviceAccountName: immich
          volumes:
            - name: immich-config
              secret:
                secretName: unas
            - name: immich-script
              configMap:
                name: immich
            - name: immich-emptydir
              emptyDir:
                sizeLimit: 5Gi
            - name: tmp
              emptyDir:
                sizeLimit: 1Gi
            - name: nextcloud-immich
              persistentVolumeClaim:
                claimName: nextcloud-immich
          securityContext:
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          containers:
            - name: immich-cron
              image: registry.arthurvardevanyan.com/homelab/toolbox:not_latest
              command: ["/bin/bash", "-c", "sh /tmp/immich/immich.sh"]
              resources:
                limits:
                  cpu: "500m"
                  memory: 512Mi
                  ephemeral-storage: "256Mi"
                requests:
                  cpu: 35m
                  memory: 128Mi
                  ephemeral-storage: "128Mi"
              volumeMounts:
                - name: tmp
                  mountPath: /tmp
                - name: immich-script
                  mountPath: /tmp/immich
                - name: immich-config
                  mountPath: /mnt/immich
                - name: nextcloud-immich
                  mountPath: /mnt/nextcloud-immich
              securityContext:
                runAsNonRoot: true
                readOnlyRootFilesystem: true
                allowPrivilegeEscalation: false
                seccompProfile:
                  type: RuntimeDefault
                capabilities:
                  drop:
                    - ALL
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
              imagePullPolicy: IfNotPresent
          restartPolicy: Never
          terminationGracePeriodSeconds: 30
          dnsPolicy: ClusterFirst
          automountServiceAccountToken: false
          hostname: immich-cron
          schedulerName: default-scheduler
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1

apiVersion: v1
kind: LimitRange
metadata:
  name: nextcloud-lr
  namespace: nextcloud-fpm
spec:
  limits:
    - type: Container
      default:
        cpu: 50m
        memory: 96Mi
        ephemeral-storage: 256Mi
      defaultRequest:
        cpu: 10m
        memory: 48Mi
        ephemeral-storage: 128Mi

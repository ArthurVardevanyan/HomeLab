kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v2
metadata:
  name: nextcloud
  namespace: nextcloud-fpm
spec:
  scaleTargetRef:
    kind: Deployment
    name: nextcloud
    apiVersion: apps/v1
  minReplicas: 2
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 5000
---
kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v2
metadata:
  name: nginx
  namespace: nextcloud-fpm
spec:
  scaleTargetRef:
    kind: Deployment
    name: nginx
    apiVersion: apps/v1
  minReplicas: 2
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 150

apiVersion: v1
kind: ResourceQuota
metadata:
  name: default
  namespace: nextcloud-fpm
  labels:
    app.kubernetes.io/instance: nextcloud
spec:
  hard:
    requests.cpu: "7"
    requests.memory: "75Gi"
    limits.cpu: "25"
    limits.memory: "125Gi"
    services.nodeports: "0"
    services.loadbalancers: "0"
    requests.ephemeral-storage: "25Gi"
    limits.ephemeral-storage: "125Gi"
    rook-ceph-block.storageclass.storage.k8s.io/requests.storage: "200Gi"
    rook-cephfs.storageclass.storage.k8s.io/requests.storage: "100Gi"

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: nextcloud-cr-fpm
  labels:
    app.kubernetes.io/instance: nextcloud
rules:
  - apiGroups:
      - security.openshift.io
    resourceNames:
      - nonroot-v2
      - privileged
    resources:
      - securitycontextconstraints
    verbs:
      - use
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: nextcloud-crb-fpm
  labels:
    app.kubernetes.io/instance: nextcloud
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: nextcloud-cr-fpm
subjects:
  - kind: ServiceAccount
    name: nextcloud
    namespace: nextcloud-fpm

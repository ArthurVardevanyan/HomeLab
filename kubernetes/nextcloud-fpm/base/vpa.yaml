---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: nextcloud-dragonfly
  namespace: nextcloud-fpm
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app: nextcloud-dragonfly
spec:
  targetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: nextcloud-dragonfly
  updatePolicy:
    updateMode: "InPlaceOrRecreate"
  resourcePolicy:
    containerPolicies:
      - containerName: dragonfly
        minAllowed:
          cpu: 5m
          memory: 16Mi
        maxAllowed:
          cpu: 150m
          memory: 320Mi
        controlledResources:
          - cpu
          - memory
        controlledValues: RequestsOnly # "RequestsAndLimits"

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: prometheus-nas
  namespace: prometheus
  labels:
    app: prometheus-nas
    app.kubernetes.io/instance: prometheus-nas
  annotations:
    checkov.io/skip1: CKV_K8S_40=OpenShift Injects Random UID
    checkov.io/skip2: CKV_K8S_38=Monitoring Pods
spec:
  replicas: 1
  serviceName: prometheus-service
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: prometheus-nas
      app.kubernetes.io/name: prometheus
  template:
    metadata:
      labels:
        app: prometheus-nas
        app.kubernetes.io/name: prometheus
      annotations:
        # prometheus.io/scrape: "true"
        # prometheus.io/port: "9090"
        enable.version-checker.io/prometheus: "true"
        enable.version-checker.io/thanos: "true"
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        runAsNonRoot: true
      automountServiceAccountToken: true
      serviceAccountName: prometheus-sa
      containers:
        - name: prometheus
          imagePullPolicy: IfNotPresent
          image: docker.io/prom/prometheus:v3.5.0@sha256:63805ebb8d2b3920190daf1cb14a60871b16fd38bed42b857a3182bc621f4996
          securityContext:
            # runAsGroup: 65534
            # runAsUser: 65534
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus_data/"
            - "--storage.tsdb.retention.time=60d"
            - "--web.enable-admin-api"
            - "--storage.tsdb.min-block-duration=2h"
            - "--storage.tsdb.max-block-duration=2h"
          ports:
            - containerPort: 9090
          resources:
            requests:
              cpu: 50m
              memory: 512Mi
            limits:
              cpu: 1500m
              memory: 5Gi
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 9090
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 4
            failureThreshold: 3
            successThreshold: 1
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: 9090
              scheme: HTTP
            initialDelaySeconds: 30
          volumeMounts:
            - name: prometheus-config-volume
              mountPath: /etc/prometheus/
            - name: data
              mountPath: /prometheus_data/
        # https://hackernoon.com/kubernetes-monitoring-with-prometheus-and-thanos-z91w3uc2
        - name: thanos-nas
          image: quay.io/thanos/thanos:v0.39.2@sha256:1d022ef4b8eff056a0e3b7822f953d931c5704d068413f2d7ce5266aa96c9e80
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 5m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 384Mi
          args:
            - "sidecar"
            - "--log.level=debug"
            - "--tsdb.path=/prometheus_data"
            - "--prometheus.url=http://127.0.0.1:9090"
            - "--objstore.config-file=/etc/secret/nas.yaml"
            - "--http-address=0.0.0.0:10904"
            - "--grpc-address=0.0.0.0:10903"
          ports:
            - name: http-sidecar
              containerPort: 10904
            - name: grpc
              containerPort: 10903
          livenessProbe:
            httpGet:
              port: 10904
              path: /-/healthy
          readinessProbe:
            httpGet:
              port: 10904
              path: /-/ready
          volumeMounts:
            - name: prometheus-config-volume
              mountPath: /etc/prometheus/
            - name: data
              mountPath: /prometheus_data/
            - name: nas
              mountPath: /etc/secret
              readOnly: true
      volumes:
        - name: prometheus-config-volume
          configMap:
            defaultMode: 420
            name: prometheus-server-conf-nas
        - name: data
          persistentVolumeClaim:
            claimName: prometheus-thanos-pvc
        - name: thanos-gcs-credentials
          secret:
            secretName: thanos-gcs-credentials
        - name: nas
          secret:
            secretName: nas
        - name: ceph
          secret:
            secretName: ceph
      enableServiceLinks: false
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: "35Gi"
        storageClassName: rook-ceph-block-ci

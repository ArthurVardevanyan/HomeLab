apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: prometheus
  namespace: prometheus
  labels:
    app: prometheus-server
    app.kubernetes.io/instance: prometheus
  annotations:
    checkov.io/skip1: CKV_K8S_40=OpenShift Injects Random UID
    checkov.io/skip2: CKV_K8S_38=Monitoring Pods
spec:
  replicas: 1
  serviceName: prometheus-service
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: prometheus-server
      app.kubernetes.io/name: prometheus
  template:
    metadata:
      labels:
        app: prometheus-server
        app.kubernetes.io/name: prometheus
      annotations:
        # prometheus.io/scrape: "true"
        # prometheus.io/port: "9090"
        enable.version-checker.io/prometheus: "true"
        enable.version-checker.io/thanos: "true"
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        runAsNonRoot: true
      automountServiceAccountToken: true
      serviceAccountName: prometheus-sa
      containers:
        - name: prometheus
          imagePullPolicy: IfNotPresent
          image: docker.io/prom/prometheus:v3.7.3@sha256:49214755b6153f90a597adcbff0252cc61069f8ab69ce8411285cd4a560e8038
          securityContext:
            # runAsGroup: 65534
            # runAsUser: 65534
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus_data/"
            - "--storage.tsdb.retention.time=60d"
            - "--web.enable-admin-api"
            - "--storage.tsdb.min-block-duration=2h"
            - "--storage.tsdb.max-block-duration=2h"
          ports:
            - containerPort: 9090
          resources:
            requests:
              cpu: 50m
              memory: 512Mi
            limits:
              cpu: 1500m
              memory: 5Gi
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 9090
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 4
            failureThreshold: 3
            successThreshold: 1
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: 9090
              scheme: HTTP
            initialDelaySeconds: 30
          volumeMounts:
            - name: prometheus-config-volume
              mountPath: /etc/prometheus/
            - name: data
              mountPath: /prometheus_data/
        # https://hackernoon.com/kubernetes-monitoring-with-prometheus-and-thanos-z91w3uc2
        - name: thanos-ceph
          image: quay.io/thanos/thanos:v0.40.1@sha256:aae7b2b030ed00d88abd8c5a357d08b46f22151ca0d50d9c796223fa332389c8
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 5m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 384Mi
          args:
            - "sidecar"
            - "--log.level=debug"
            - "--tsdb.path=/prometheus_data"
            - "--prometheus.url=http://127.0.0.1:9090"
            - "--objstore.config-file=/etc/secret/ceph.yaml"
          ports:
            - name: http-sidecar
              containerPort: 10902
            - name: grpc
              containerPort: 10901
          livenessProbe:
            httpGet:
              port: 10902
              path: /-/healthy
          readinessProbe:
            httpGet:
              port: 10902
              path: /-/ready
          volumeMounts:
            - name: prometheus-config-volume
              mountPath: /etc/prometheus/
            - name: data
              mountPath: /prometheus_data/
            - name: ceph
              mountPath: /etc/secret
              readOnly: true
      volumes:
        - name: prometheus-config-volume
          configMap:
            defaultMode: 420
            name: prometheus-server-conf
        - name: thanos-gcs-credentials
          secret:
            secretName: thanos-gcs-credentials
        - name: nas
          secret:
            secretName: nas
        - name: ceph
          secret:
            secretName: ceph
      enableServiceLinks: false
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: "35Gi"
        storageClassName: rook-ceph-block-ci

# https://hackernoon.com/kubernetes-monitoring-with-prometheus-and-thanos-z91w3uc2
apiVersion: apps/v1
kind: Deployment
metadata:
  name: thanos-querier
  namespace: prometheus
  labels:
    app: thanos-querier
    app.kubernetes.io/instance: prometheus
  annotations:
    checkov.io/skip1: CKV_K8S_40=OpenShift Injects Random UID
spec:
  # replicas: 1
  selector:
    matchLabels:
      app: thanos-querier
  template:
    metadata:
      labels:
        app: thanos-querier
      annotations:
        enable.version-checker.io/thanos-querier: "true"
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: thanos-querier
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: thanos-querier
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      automountServiceAccountToken: false
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        runAsNonRoot: true
      containers:
        - name: thanos-querier
          # renovate: datasource=docker depName=quay.io/thanos/thanos
          image: quay.io/thanos/thanos:v0.40.1@sha256:aae7b2b030ed00d88abd8c5a357d08b46f22151ca0d50d9c796223fa332389c8
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 25m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 5Gi
          args:
            - query
            - --log.level=debug
            - --query.replica-label=replica
            - --endpoint=dnssrv+thanos-prometheus-headless.prometheus.svc.cluster.local:10901
            - --endpoint=dnssrv+thanos-prometheus-nas-headless.prometheus.svc.cluster.local:10903
            - --endpoint=dnssrv+thanos-store-gateway:10901
            - --endpoint=dnssrv+thanos-store-nas-gateway:10901
          ports:
            - name: http
              containerPort: 10902
            - name: grpc
              containerPort: 10901
          livenessProbe:
            httpGet:
              port: http
              path: /-/healthy
          readinessProbe:
            httpGet:
              port: http
              path: /-/ready
      enableServiceLinks: false

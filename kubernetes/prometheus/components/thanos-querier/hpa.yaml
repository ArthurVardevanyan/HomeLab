kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v2
metadata:
  name: thanos-querier
  namespace: prometheus
  labels:
    app.kubernetes.io/instance: prometheus
  annotations:
    checkov.io/skip1: CKV_K8S_40=OpenShift Injects Random UID
spec:
  scaleTargetRef:
    kind: Deployment
    name: thanos-querier
    apiVersion: apps/v1
  minReplicas: 2
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 1000

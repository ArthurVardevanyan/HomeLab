apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: prometheus
  namespace: prometheus
  labels:
    app.kubernetes.io/instance: prometheus
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`prometheus.k3s.<path:secret/data/homelab/domain#url>`)
      kind: Rule
      services:
        - name: prometheus-service
          port: 9090

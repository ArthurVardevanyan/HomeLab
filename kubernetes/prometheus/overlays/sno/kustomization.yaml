apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
    # - ../../components/prometheus
    # - ../../components/thanos
components:
  - ../../components/node-exporter
  - ../../components/openshift
  - ../../components/prometheus-nas
  - ../../components/thanos-querier
  - ../../components/thanos-nas
patches:
  - patch: |-
      - op: replace
        path: /spec/volumeClaimTemplates/0/spec/storageClassName
        value: lvms-vg1-immediate
    target:
      kind: StatefulSet
  - patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: prometheus.apps.okd.sno.arthurvardevanyan.com
    target:
      kind: Ingress
      name: prometheus
  - patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: prometheus-nas.apps.okd.sno.arthurvardevanyan.com
    target:
      kind: Ingress
      name: prometheus-nas
  - patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: thanos-querier.apps.okd.sno.arthurvardevanyan.com
    target:
      kind: Ingress
      name: thanos-querier

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: prometheus
  name: prometheus-storage-volume
spec:
  storageClassName: manual
  volumeName: prometheus-storage-volume
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50G
---
apiVersion: v1
kind: PersistentVolume
metadata:
  namespace: prometheus
  name: prometheus-storage-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 50G
  accessModes:
    - ReadWriteOnce
  local:
    path: "/home/arthur/kubernetes/prometheus"
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - avnas
  claimRef:
    name: prometheus-storage-volume
    namespace: prometheus

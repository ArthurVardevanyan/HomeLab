kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: prometheus-pvc
  namespace: prometheus
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  volumeName: prometheus-pv
  storageClassName: longhorn-static
  volumeMode: Filesystem
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: prometheus-pv
spec:
  capacity:
    storage: 10Gi
  csi:
    driver: driver.longhorn.io
    volumeHandle: prometheus
    fsType: ext4
    volumeAttributes:
      diskSelector: "k3s-infra-ssd"
      migratable: "false"
      nodeSelector: ""
      numberOfReplicas: "2"
      staleReplicaTimeout: "20"
  accessModes:
    - ReadWriteOnce
  claimRef:
    kind: PersistentVolumeClaim
    name: prometheus-pvc
    namespace: prometheus
  persistentVolumeReclaimPolicy: Retain
  storageClassName: longhorn-static
  volumeMode: Filesystem

apiVersion: v1
kind: LimitRange
metadata:
  name: prometheus-lr
  namespace: prometheus
  labels:
    app.kubernetes.io/instance: prometheus
spec:
  limits:
    - type: Container
      default:
        cpu: 20m
        memory: 75M
        ephemeral-storage: 256Mi
      defaultRequest:
        cpu: 10m
        memory: 50M
        ephemeral-storage: 128Mi

        #       cpu: 10m
        #       memory: 64Mi
        #     limits:
        #       cpu: 100m
        #       memory: 256Mi
        #   args:
        #     - "sidecar"
        #     - "--log.level=debug"
        #     - "--tsdb.path=/prometheus_data"
        #     - "--prometheus.url=http://127.0.0.1:9090"
        #     - "--objstore.config-file=/etc/secret/truenas.yaml"
        #     - "--http-address=0.0.0.0:10904"
        #     - "--grpc-address=0.0.0.0:10903"
        #   ports:
        #     - name: http-sidecar
        #       containerPort: 10904
        #     - name: grpc
        #       containerPort: 10903
        #   livenessProbe:
        #     httpGet:
        #       port: 10904
        #       path: /-/healthy
        #   readinessProbe:
        #     httpGet:
        #       port: 10904
        #       path: /-/ready
        #   volumeMounts:
        #     - name: prometheus-config-volume
        #       mountPath: /etc/prometheus/
        #     - name: prometheus-pvc
        #       mountPath: /prometheus_data/
        #     - name: truenas
        #       mountPath: /etc/secret
        #       readOnly: true
      volumes:
        - name: prometheus-config-volume
          configMap:
            defaultMode: 420
            name: prometheus-server-conf
        - name: prometheus-pvc
          persistentVolumeClaim:
            claimName: prometheus-pvc
        - name: thanos-gcs-credentials
          secret:
            secretName: thanos-gcs-credentials
        - name: truenas
          secret:
            secretName: truenas
        - name: ceph
          secret:
            secretName: ceph

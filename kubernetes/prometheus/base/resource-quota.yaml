apiVersion: v1
kind: ResourceQuota
metadata:
  name: prometheus-rq
  namespace: prometheus
  labels:
    app.kubernetes.io/instance: prometheus
spec:
  hard:
    requests.cpu: "1"
    requests.memory: "2G"
    limits.cpu: "3"
    limits.memory: "15G"
    services.nodeports: "0"
    services.loadbalancers: "0"
    requests.ephemeral-storage: "0"
    limits.ephemeral-storage: "0"
    local-path.storageclass.storage.k8s.io/requests.storage: "0"
    longhorn.storageclass.storage.k8s.io/requests.storage: "0"
    longhorn-static.storageclass.storage.k8s.io/requests.storage: "50Gi"

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: prometheus-pvc
  namespace: prometheus
  labels:
    app.kubernetes.io/instance: prometheus
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 35Gi
  storageClassName: rook-ceph-block-ci
  volumeMode: Filesystem

kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v2beta2
metadata:
  name: thanos-querier
  namespace: prometheus
  labels:
    app.kubernetes.io/instance: prometheus
spec:
  scaleTargetRef:
    kind: Deployment
    name: thanos-querier
    apiVersion: apps/v1
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 150

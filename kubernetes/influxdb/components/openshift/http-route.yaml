apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: influxdb
  namespace: influxdb
  annotations:
    externaldns.k8s.io: pihole
spec:
  parentRefs:
    - name: https-gateway
      namespace: openshift-ingress
  hostnames: ["influxdb.arthurvardevanyan.com"]
  rules:
    - backendRefs:
        - name: influxdb
          namespace: influxdb
          port: 8086

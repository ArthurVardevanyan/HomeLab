apiVersion: v1
kind: ResourceQuota
metadata:
  name: influxdb-rq
  namespace: influxdb
  labels:
    app.kubernetes.io/instance: influxdb
spec:
  hard:
    requests.cpu: "250m"
    requests.memory: "2Gi"
    limits.cpu: "1000m"
    limits.memory: "7Gi"
    services.nodeports: "0"
    services.loadbalancers: "0"
    requests.ephemeral-storage: "3Gi"
    limits.ephemeral-storage: "6Gi"
    local-path.storageclass.storage.k8s.io/requests.storage: "0"
    longhorn.storageclass.storage.k8s.io/requests.storage: "0"
    longhorn-static.storageclass.storage.k8s.io/requests.storage: "5Gi"

apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: urls-static
  namespace: influxdb
spec:
  jobName: urls-static
  interval: 30s
  module: http_2xx
  prober:
    path: /probe
    url: blackbox-exporter.blackbox-exporter.svc.cluster.local:9115
  targets:
    staticConfig:
      static:
        - https://influxdb.apps.okd.arthurvardevanyan.com/ping

apiVersion: v1
kind: LimitRange
metadata:
  name: influxdb-lr
  namespace: influxdb
  labels:
    app.kubernetes.io/instance: influxdb
spec:
  limits:
    - type: Container
      default:
        cpu: 50m
        memory: 100M
        ephemeral-storage: 256Mi
      defaultRequest:
        cpu: 25m
        memory: 50M
        ephemeral-storage: 128Mi

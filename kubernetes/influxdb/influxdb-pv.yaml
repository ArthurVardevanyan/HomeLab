apiVersion: v1
kind: PersistentVolume
metadata:
  name: influxdb
  namespace: influxdb
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 20G
  accessModes:
    - ReadWriteOnce
  local:
    path: "/home/arthur/kubernetes/influxdb"
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - avnas
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb
  namespace: influxdb
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20G

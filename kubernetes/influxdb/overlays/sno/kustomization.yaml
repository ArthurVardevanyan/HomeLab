apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
components:
  - ../../components/openshift
patches:
  - target:
      kind: PersistentVolumeClaim
      name: influxdb
    patch: |-
      - op: replace
        path: /spec/storageClassName
        value: lvms-vg1-immediate

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: bitwarden-cert
  namespace: bitwarden
  labels:
    app.kubernetes.io/instance: bitwarden
spec:
  secretName: bitwarden-cert
  duration: 2160h  # 90d
  renewBefore: 1080h  # 45d
  privateKey:
    rotationPolicy: Always
    algorithm: ECDSA
    size: 384
  dnsNames:
    - "bitwarden.arthurvardevanyan.com"
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt

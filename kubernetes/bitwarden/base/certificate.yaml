apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: bitwarden-cert
  namespace: bitwarden
  labels:
    app.kubernetes.io/instance: bitwarden
spec:
  secretName: bitwarden-cert
  dnsNames:
    - "bitwarden.<path:secret/data/gitlab/domain#url>"
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt

---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: bitwarden
  namespace: bitwarden
  labels:
    app: bitwarden
    app.kubernetes.io/instance: bitwarden
spec:
  targetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: bitwarden
  updatePolicy:
    updateMode: "InPlaceOrRecreate"
  resourcePolicy:
    containerPolicies:
      - containerName: bitwarden
        minAllowed:
          cpu: 5m
          memory: 16Mi
        maxAllowed:
          cpu: 100m
          memory: 128Mi
        controlledResources:
          - cpu
          - memory
        controlledValues: "RequestsOnly" # RequestsAndLimits

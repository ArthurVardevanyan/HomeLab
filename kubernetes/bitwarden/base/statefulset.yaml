kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: bitwarden
  namespace: bitwarden
  labels:
    app: bitwarden
    app.kubernetes.io/instance: bitwarden
  annotations:
    checkov.io/skip1: CKV_K8S_40=OpenShift Injects Random UID
spec:
  replicas: 1
  serviceName: bitwarden
  selector:
    matchLabels:
      app: bitwarden
  template:
    metadata:
      labels:
        app: bitwarden
      annotations:
        enable.version-checker.io/bitwarden: "true"
    spec:
      hostname: bitwarden
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        runAsNonRoot: true
      #   fsGroup: 11024
      #   runAsGroup: 11024
      #   runAsUser: 11024
      containers:
        - image: vaultwarden/server:1.30.1@sha256:3c59fef02b02d704f304f85bab0a0c6b4ecfb513594b66fc9c26b2f994b3bdbb
          imagePullPolicy: IfNotPresent
          name: bitwarden
          # Only Needed For Setup
          #envFrom:
          #  - secretRef:
          #      name: bitwarden-secrets
          env:
            - name: ROCKET_PORT
              value: "8080"
          securityContext:
            # runAsGroup: 11024
            # runAsUser: 11024
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              # add: # https://github.com/dani-garcia/vaultwarden/discussions/3374#discussioncomment-5441347
              #   - NET_BIND_SERVICE
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /
              port: http
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
            initialDelaySeconds: 10
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
            - containerPort: 3012
              name: websocket
          volumeMounts:
            - name: bitwarden-pvc
              mountPath: /data
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 25m
              memory: 64Mi
      automountServiceAccountToken: false
      serviceAccountName: bitwarden
      volumes:
        - name: bitwarden-pvc
          persistentVolumeClaim:
            claimName: bitwarden-pvc

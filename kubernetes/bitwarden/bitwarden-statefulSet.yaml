kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: bitwarden
  namespace: bitwarden
  labels:
    app: bitwarden
spec:
  replicas: 1
  serviceName: bitwarden
  selector:
    matchLabels:
      app: bitwarden
  template:
    metadata:
      labels:
        app: bitwarden
      annotations:
        enable.version-checker.io/bitwarden: "true"
        seccomp.security.alpha.kubernetes.io/defaultProfileName: runtime/default
    spec:
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - "k3s-server"
      hostname: bitwarden
      containers:
        - image: vaultwarden/server:1.24.0
          imagePullPolicy: IfNotPresent
          name: bitwarden
          # Only Needed For Setup
          #envFrom:
          #  - secretRef:
          #      name: bitwarden-secrets
          securityContext:
            seccompProfile:
              type: RuntimeDefault
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
            - containerPort: 3012
              name: websocket
          volumeMounts:
            - name: bitwarden-pvc
              mountPath: /data
          resources:
            limits:
              cpu: 100m
              memory: 200M
            requests:
              cpu: 50m
              memory: 100M
      automountServiceAccountToken: false
      serviceAccountName: bitwarden
      volumes:
        - name: bitwarden-pvc
          persistentVolumeClaim:
            claimName: bitwarden-pvc

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: bitwarden-cr
  labels:
    app.kubernetes.io/instance: bitwarden
rules:
  - apiGroups:
      - security.openshift.io
    resourceNames:
      - anyuid
      - privileged
    resources:
      - securitycontextconstraints
    verbs:
      - use
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: bitwarden-crb
  labels:
    app.kubernetes.io/instance: bitwarden
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: bitwarden-cr
subjects:
  - kind: ServiceAccount
    name: bitwarden
    namespace: bitwarden

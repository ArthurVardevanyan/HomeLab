kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: bitwarden-pvc
  namespace: bitwarden
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Mi
  volumeName: bitwarden-pv
  storageClassName: longhorn-static
  volumeMode: Filesystem
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: bitwarden-pv
spec:
  capacity:
    storage: 50Mi
  csi:
    driver: driver.longhorn.io
    volumeHandle: bitwarden
    fsType: ext4
    volumeAttributes:
      numberOfReplicas: "2"
  accessModes:
    - ReadWriteOnce
  claimRef:
    kind: PersistentVolumeClaim
    name: bitwarden-pvc
    namespace: bitwarden
  persistentVolumeReclaimPolicy: Retain
  storageClassName: longhorn-static
  volumeMode: Filesystem

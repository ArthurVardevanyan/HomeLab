apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: https-redirect
  namespace: bitwarden
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: bitwarden
  namespace: bitwarden
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`bitwarden.<path:secret/data/homelab/domain#url>`)
      kind: Rule
      services:
        - name: bitwarden
          port: 80
      middlewares:
        - name: https-redirect
  tls:
    domains:
      - main: bitwarden.<path:secret/data/homelab/domain#url>

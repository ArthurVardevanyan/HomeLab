apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: urls-ingress
  namespace: blackbox-exporter
spec:
  jobName: url-ingress
  interval: 30s
  module: http_2xx
  prober:
    path: /probe
    url: blackbox-exporter.blackbox-exporter.svc.cluster.local:9115
  targets:
    ingress:
      namespaceSelector:
        any: true
      selector:
        matchExpressions:
          - key: blackbox
            operator: DoesNotExist
            values:
              - ignore
---

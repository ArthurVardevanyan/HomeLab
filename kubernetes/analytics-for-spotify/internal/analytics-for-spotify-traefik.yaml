apiVersion: v1
kind: Service
metadata:
  namespace: analytics-for-spotify
  name: analytics-for-spotify-internal
spec:
  ports:
    - protocol: TCP
      name: web
      port: 80
      targetPort: 80
  selector:
    app: analytics-for-spotify
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: analytics-for-spotify
  namespace: analytics-for-spotify
spec:
  entryPoints:
    - web
  routes:
    - match: "Host(`spotify.internal.arthurvardevanyan.com`)"
      kind: Rule
      services:
        - name: analytics-for-spotify-internal
          port: 80

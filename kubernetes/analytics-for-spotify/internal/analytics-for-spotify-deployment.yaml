apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-for-spotify
  namespace: analytics-for-spotify
  labels:
    app: analytics-for-spotify
spec:
  replicas: 1
  revisionHistoryLimit: 0
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: analytics-for-spotify
  template:
    metadata:
      labels:
        app: analytics-for-spotify
      annotations:
        enable.version-checker.io/analytics-for-spotify: "false"
    spec:
      containers:
        - env:
            - name: CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  key: CLIENT_ID
                  name: env
            - name: CLIENT_SECRET
              valueFrom:
                configMapKeyRef:
                  key: CLIENT_SECRET
                  name: env
            - name: DATABASE
              valueFrom:
                configMapKeyRef:
                  key: DATABASE
                  name: env
            - name: DOCKER
              value: "YES"
            - name: HOST
              valueFrom:
                configMapKeyRef:
                  key: HOST
                  name: env
            - name: PASSWORD
              valueFrom:
                configMapKeyRef:
                  key: PASSWORD
                  name: env
            - name: REDIRECT_URL
              valueFrom:
                configMapKeyRef:
                  key: REDIRECT_URL
                  name: env
            - name: USER
              valueFrom:
                configMapKeyRef:
                  key: USER
                  name: env
          image: gitlab.arthurvardevanyan.com:5050/arthurvardevanyan/analytics-for-spotify:develop
          imagePullPolicy: IfNotPresent
          name: analytics-for-spotify
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: 350m
              memory: 250M
            requests:
              cpu: 150m
              memory: 175M
      hostname: analytics-for-spotify
      restartPolicy: Always

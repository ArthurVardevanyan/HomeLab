apiVersion: apps/v1
kind: Deployment
namespace: analytics-for-spotify
metadata:
  name: analytics-for-spotify-external
  labels:
    app: analytics-for-spotify-external
spec:
  replicas: 2
  selector:
    matchLabels:
      app: analytics-for-spotify-external
  template:
    metadata:
      labels:
        app: analytics-for-spotify-external
    spec:
      containers:
        - env:
            - name: CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  key: CLIENT_ID
                  name: env
            - name: CLIENT_SECRET
              valueFrom:
                configMapKeyRef:
                  key: CLIENT_SECRET
                  name: env
            - name: DATABASE
              valueFrom:
                configMapKeyRef:
                  key: DATABASE
                  name: env
            - name: DOCKER
              value: "YES"
            - name: HOST
              valueFrom:
                configMapKeyRef:
                  key: HOST
                  name: env
            - name: PASSWORD
              valueFrom:
                configMapKeyRef:
                  key: PASSWORD
                  name: env
            - name: REDIRECT_URL
              valueFrom:
                configMapKeyRef:
                  key: REDIRECT_URL
                  name: env
            - name: USER
              valueFrom:
                configMapKeyRef:
                  key: USER
                  name: env
          image: gitlab.arthurvardevanyan.com:5050/arthurvardevanyan/analytics-for-spotify:testing
          imagePullPolicy: Always
          name: analytics-for-spotify-external
          ports:
            - containerPort: 80
          volumeMounts:
            - name: certs
              mountPath: "/home/root/cert"
              readOnly: true
          resources:
            limits:
              memory: "250Mi"
              cpu: "500m"
      hostname: analytics-for-spotify-external
      restartPolicy: Always
      volumes:
        - name: certs
          configMap:
            name: certs
            items:
              - key: "fullchain.pem"
                path: "fullchain.pem"
              - key: "privkey.pem"
                path: "privkey.pem"

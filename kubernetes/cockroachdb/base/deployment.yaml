apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cockroach-operator
  name: cockroach-operator-manager
  namespace: cockroach-operator-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cockroach-operator
  template:
    metadata:
      labels:
        app: cockroach-operator
    spec:
      containers:
        - args:
            - -zap-log-level
            - info
          env:
            - name: RELATED_IMAGE_COCKROACH_v23.1.10
              value: cockroachdb/cockroach:v23.1.10
            - name: RELATED_IMAGE_COCKROACH_v23.1.11
              value: cockroachdb/cockroach:v23.1.11
            - name: RELATED_IMAGE_COCKROACH_v23.1.12
              value: cockroachdb/cockroach:v23.1.12
            - name: OPERATOR_NAME
              value: cockroachdb
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: cockroachdb/cockroach-operator:v2.12.0
          imagePullPolicy: IfNotPresent
          name: cockroach-operator
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - all
          resources:
            requests:
              cpu: 20m
              memory: 128Mi
            limits:
              cpu: 60m
              memory: 256Mi
      serviceAccountName: cockroach-operator-sa

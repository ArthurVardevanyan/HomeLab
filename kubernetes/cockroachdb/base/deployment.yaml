apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cockroach-operator
  name: cockroach-operator-manager
  namespace: cockroach-operator-system
  annotations:
    checkov.io/skip1: CKV_K8S_38=Operators Require Use of Service Account Tokens
    checkov.io/skip2: CKV_K8S_40=OpenShift Injects Random UID
    checkov.io/skip3: CKV_K8S_8=https://github.com/cockroachdb/cockroach-operator/pull/960
    checkov.io/skip4: CKV_K8S_9=https://github.com/cockroachdb/cockroach-operator/pull/960
    checkov.io/skip5: CKV_K8S_22=container has runAsNonRoot and image will run as root
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cockroach-operator
  template:
    metadata:
      labels:
        app: cockroach-operator
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        runAsNonRoot: true
      containers:
        - args:
            - -zap-log-level
            - info
          env:
            - name: RELATED_IMAGE_COCKROACH_v23.1.10
              value: cockroachdb/cockroach:v23.1.10
            - name: RELATED_IMAGE_COCKROACH_v23.1.11
              value: cockroachdb/cockroach:v23.1.11
            - name: RELATED_IMAGE_COCKROACH_v23.1.12
              value: cockroachdb/cockroach:v23.1.12
            - name: RELATED_IMAGE_COCKROACH_v23.1.13
              value: cockroachdb/cockroach:v23.1.13
            - name: OPERATOR_NAME
              value: cockroachdb
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: cockroachdb/cockroach-operator:v2.12.0
          imagePullPolicy: IfNotPresent
          name: cockroach-operator
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 20m
              memory: 128Mi
            limits:
              cpu: 60m
              memory: 256Mi
      serviceAccountName: cockroach-operator-sa
      automountServiceAccountToken: true

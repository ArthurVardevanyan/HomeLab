apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cockroach-operator
  name: cockroach-operator-manager
  namespace: cockroach-operator-system
  annotations:
    checkov.io/skip1: CKV_K8S_38=Operators Require Use of Service Account Tokens
    checkov.io/skip2: CKV_K8S_40=OpenShift Injects Random UID
    checkov.io/skip3: CKV_K8S_8=https://github.com/cockroachdb/cockroach-operator/pull/960
    checkov.io/skip4: CKV_K8S_9=https://github.com/cockroachdb/cockroach-operator/pull/960
    checkov.io/skip5: CKV_K8S_22=container has runAsNonRoot and image will run as root
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cockroach-operator
  template:
    metadata:
      labels:
        app: cockroach-operator
      annotations:
        openshift.io/required-scc: "restricted-v2"
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        runAsNonRoot: true
      containers:
        - args:
            - -zap-log-level
            - info
          env:
            - name: OPERATOR_NAME
              value: cockroachdb
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: cockroachdb/cockroach-operator:v2.14.0@sha256:1e1fd4cd6859c255d0d8d1ab49d9cf8ba851e1d00ea843b7973df52b87721381
          imagePullPolicy: IfNotPresent
          name: cockroach-operator
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 20m
              memory: 128Mi
            limits:
              cpu: 60m
              memory: 256Mi
      serviceAccountName: cockroach-operator-sa
      automountServiceAccountToken: true

kind: CronJob
apiVersion: batch/v1
metadata:
  name: version-checker
  namespace: version-checker
  labels:
    app: version-checker
    app.kubernetes.io/instance: version-checker
  annotations:
    checkov.io/skip1: CKV_K8S_40=OpenShift Injects Random UID
    checkov.io/skip2: CKV_K8S_38=Scans Pods to see what images to check
    checkov.io/skip3: CKV_K8S_31=https://github.com/bridgecrewio/checkov/issues/2222
spec:
  schedule: "*/10 * * * *"
  concurrencyPolicy: Replace
  suspend: false
  startingDeadlineSeconds: 60
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        metadata:
          labels:
            app: version-checker
          annotations:
            prometheus.io/path: /metrics
            prometheus.io/port: "8080"
            prometheus.io/scrape: "true"
            enable.version-checker.io/version-checker: "true"
        spec:
          tolerations:
            - key: node-role.kubernetes.io/master
              effect: NoSchedule
            - key: node-role.kubernetes.io/control-plane
              effect: NoSchedule
          affinity:
            nodeAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 1
                  preference:
                    matchExpressions:
                      - key: node-role.kubernetes.io/master
                        operator: In
                        values:
                          - "true"
          automountServiceAccountToken: true
          securityContext:
            seccompProfile:
              type: RuntimeDefault
            runAsNonRoot: true
          #   fsGroup: 65554
          #   runAsGroup: 65554
          #   runAsUser: 65554
          containers:
            - name: version-checker
              image: quay.io/jetstack/version-checker:v0.3.3@sha256:383549f832aaea95f07044feb5783e0eb2a67f2b52af85053e981ecf1eb0f6cf
              securityContext:
                # runAsGroup: 65554
                # runAsUser: 65554
                runAsNonRoot: true
                readOnlyRootFilesystem: true
                allowPrivilegeEscalation: false
                seccompProfile:
                  type: RuntimeDefault
                capabilities:
                  drop:
                    - ALL
              command:
                - version-checker
              ports:
                - containerPort: 8080
                  protocol: TCP
              resources:
                limits:
                  cpu: 45m
                  memory: 200M
                requests:
                  cpu: 15m
                  memory: 100M
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
              imagePullPolicy: IfNotPresent
          restartPolicy: Never
          terminationGracePeriodSeconds: 30
          dnsPolicy: ClusterFirst
          serviceAccountName: version-checker-sa
          schedulerName: default-scheduler
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1

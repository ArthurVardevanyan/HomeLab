---
apiVersion: v1
kind: LimitRange
metadata:
  name: version-checker-lr
  namespace: version-checker
  labels:
    app.kubernetes.io/instance: version-checker
spec:
  limits:
    - type: Container
      default:
        cpu: 50m
        memory: 96Mi
        ephemeral-storage: 256Mi
      defaultRequest:
        cpu: 10m
        memory: 48Mi
        ephemeral-storage: 128Mi

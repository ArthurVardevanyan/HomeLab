apiVersion: v1
kind: ResourceQuota
metadata:
  name: version-checker-rq
  namespace: version-checker
  labels:
    app.kubernetes.io/instance: version-checker
spec:
  hard:
    requests.cpu: "50m"
    requests.memory: "1Gi"
    limits.cpu: "100m"
    limits.memory: "1Gi"
    services.nodeports: "0"
    services.loadbalancers: "0"
    requests.storage: "0"
    requests.ephemeral-storage: "3Gi"
    limits.ephemeral-storage: "6Gi"

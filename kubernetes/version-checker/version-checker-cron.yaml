kind: CronJob
apiVersion: batch/v1
metadata:
  name: version-checker
  namespace: version-checker
  labels:
    app: version-checker
spec:
  schedule: "00 05,11,17,23 * * *"
  concurrencyPolicy: Replace
  suspend: false
  startingDeadlineSeconds: 60
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        metadata:
          labels:
            app: version-checker
          annotations:
            prometheus.io/path: /metrics
            prometheus.io/port: "8080"
            prometheus.io/scrape: "true"
            seccomp.security.alpha.kubernetes.io/defaultProfileName: "runtime/default"
            enable.version-checker.io/version-checker: "true"
        spec:
          tolerations:
            - key: node-role.kubernetes.io/master
              effect: NoSchedule
          automountServiceAccountToken: true
          securityContext:
            fsGroup: 65554
            runAsGroup: 65554
            runAsNonRoot: true
            runAsUser: 65554
          containers:
            - name: version-checker
              image: quay.io/jetstack/version-checker:v0.2.1
              securityContext:
                runAsGroup: 65554
                runAsUser: 65554
                runAsNonRoot: true
                allowPrivilegeEscalation: false
                seccompProfile:
                  type: RuntimeDefault
                capabilities:
                  drop:
                    - all
              command:
                - version-checker
                - "--test-all-containers"
              ports:
                - containerPort: 8080
                  protocol: TCP
              resources:
                limits:
                  cpu: 50m
                  memory: 75M
                requests:
                  cpu: 25m
                  memory: 50M
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
              imagePullPolicy: IfNotPresent
          restartPolicy: Never
          terminationGracePeriodSeconds: 30
          dnsPolicy: ClusterFirst
          serviceAccountName: version-checker-sa
          schedulerName: default-scheduler
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
---
apiVersion: v1
kind: Service
metadata:
  name: version-checker
  namespace: version-checker
  labels:
    app: version-checker
spec:
  selector:
    app: version-checker
  ports:
    - protocol: TCP
      name: web
      port: 8080
      targetPort: 8080

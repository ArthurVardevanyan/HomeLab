---
apiVersion: kyverno.io/v1
kind: Policy
metadata:
  name: add-resource-limits
  namespace: openshift-kube-descheduler-operator
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  rules:
    - name: add-resources-descheduler
      skipBackgroundRequests: true
      match:
        resources:
          kinds:
            - Deployment
          selector:
            matchLabels:
              app: descheduler
      mutate:
        patchStrategicMerge:
          spec:
            template:
              spec:
                containers:
                  - (name): openshift-descheduler
                    resources:
                      limits:
                        cpu: 50m
                        memory: 196Mi
                      requests:
                        cpu: 10m
                        memory: 128Mi
    - name: add-resources-softtainter
      skipBackgroundRequests: true
      match:
        resources:
          kinds:
            - Deployment
          selector:
            matchLabels:
              app: softtainer
      mutate:
        patchStrategicMerge:
          spec:
            template:
              spec:
                containers:
                  - (name): openshift-softtainer
                    resources:
                      limits:
                        cpu: 50m
                        memory: 96Mi
                      requests:
                        cpu: 10m
                        memory: 64Mi

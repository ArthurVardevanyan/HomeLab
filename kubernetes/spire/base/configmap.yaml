apiVersion: v1
kind: ConfigMap
metadata:
  name: spire-controller-manager
  namespace: spire-server
data:
  controller-manager-config.yaml: |

    apiVersion: spire.spiffe.io/v1alpha1
    kind: ControllerManagerConfig
    metadata:
      name: spire-controller-manager
      namespace: spire-server
      labels:
        helm.sh/chart: spire-server-0.1.0
        app.kubernetes.io/name: server
        app.kubernetes.io/instance: spire
        app.kubernetes.io/version: "1.12.0"
        app.kubernetes.io/managed-by: Helm
    metrics:
      bindAddress: 0.0.0.0:8082
    health:
      healthProbeBindAddress: 0.0.0.0:8083
    leaderElection:
      leaderElect: true
      resourceName: bb21182e.spiffe.io
      resourceNamespace: spire-server
    validatingWebhookConfigurationName: spire-mgmt-spire-controller-manager-webhook
    entryIDPrefix: okd
    clusterName: okd
    trustDomain: apps.okd.homelab.arthurvardevanyan.com
    ignoreNamespaces:
      - kube-system
      - kube-public
      - local-path-storage
      - openshift-.*
      - ibm-.*
    spireServerSocketPath: "/tmp/spire-server/private/api.sock"
    className: "spire-mgmt-spire"
    watchClassless: false
    parentIDTemplate: "spiffe://{{ .TrustDomain }}/spire/agent/k8s_psat/{{ .ClusterName }}/{{ .NodeMeta.UID }}"
    reconcile:
      clusterSPIFFEIDs: true
      clusterStaticEntries: true
      clusterFederatedTrustDomains: true

apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: dragonfly
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  background: true
  rules:
    - match:
        any:
          - resources:
              kinds:
                - StatefulSet
              selector:
                matchLabels:
                  app.kubernetes.io/name: dragonfly
      mutate:
        patchesJson6902: |-
          - path: "/spec/template/spec/securityContext"
            op: remove
      name: dragonfly-fsgroup

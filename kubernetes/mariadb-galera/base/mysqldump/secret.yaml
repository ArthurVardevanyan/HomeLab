kind: Secret
apiVersion: v1
metadata:
  name: rclone
  namespace: mariadb-galera
stringData:
  rclone.conf: |
    [truenas]
    type = s3
    provider = AWS
    endpoint = https://truenas.arthurvardevanyan.com:9000
    access_key_id = <path:secret/data/homelab/minio#access_key>
    secret_access_key = <path:secret/data/homelab/minio#access_key>
    force_path_style: true
type: Opaque

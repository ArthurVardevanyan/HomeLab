kind: CronJob
apiVersion: batch/v1
metadata:
  name: mysqldump-rsync
  namespace: mariadb-galera
  labels:
    app.kubernetes.io/instance: mariadb-galera
spec:
  schedule: "30 7 * * *"
  concurrencyPolicy: Forbid
  suspend: false
  startingDeadlineSeconds: 60
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        metadata:
          labels:
            app: mysqldump-rsync
          annotations:
            seccomp.security.alpha.kubernetes.io/defaultProfileName: runtime/default
        spec:
          serviceAccountName: mysqldump-sa
          volumes:
            - name: mysqldump-pvc
              persistentVolumeClaim:
                claimName: mysqldump-pvc
            - name: mysqldump-backup-pvc
              persistentVolumeClaim:
                claimName: mysqldump-backup-pvc
          securityContext:
            fsGroup: 65534
            runAsGroup: 65534
            runAsNonRoot: true
            runAsUser: 65534
          containers:
            - name: mysqldump-rsync
              image: registry.<path:secret/data/homelab/domain#url>/homelab/toolbox:latest
              command:
                [
                  "/bin/bash",
                  "-c",
                  "rsync --stats --archive --verbose --human-readable --stats --delete /mnt/data/mysqldump /mnt/backup/",
                ]
              resources:
                limits:
                  cpu: 50m
                  memory: 50M
                requests:
                  cpu: 25m
                  memory: 25M
              volumeMounts:
                - name: mysqldump-pvc
                  mountPath: /mnt/data/mysqldump
                  readOnly: true
                - name: mysqldump-backup-pvc
                  mountPath: /mnt/backup/mysqldump
              securityContext:
                runAsGroup: 65534
                runAsUser: 65534
                runAsNonRoot: true
                readOnlyRootFilesystem: true
                allowPrivilegeEscalation: false
                # seccompProfile:
                #   type: RuntimeDefault
                capabilities:
                  drop:
                    - all
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
              imagePullPolicy: IfNotPresent
          restartPolicy: Never
          terminationGracePeriodSeconds: 30
          dnsPolicy: ClusterFirst
          automountServiceAccountToken: false
          hostname: mysqldump-rsync
          schedulerName: default-scheduler
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1

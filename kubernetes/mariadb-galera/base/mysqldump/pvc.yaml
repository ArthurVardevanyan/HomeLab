apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: mariadb-galera
  name: mysqldump-pvc
  labels:
    app.kubernetes.io/instance: mariadb-galera
spec:
  storageClassName: nfs
  volumeName: mysqldump-pv
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 15G
---
apiVersion: v1
kind: PersistentVolume
metadata:
  namespace: mariadb-galera
  name: mysqldump-pv
  labels:
    type: local
    app.kubernetes.io/instance: mariadb-galera
spec:
  storageClassName: nfs
  volumeMode: Filesystem
  capacity:
    storage: 15G
  accessModes:
    - ReadWriteOnce
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /backup/Kubernetes/mysqldump
    server: 10.0.0.110
  claimRef:
    name: mysqldump-pvc
    namespace: mariadb-galera
---

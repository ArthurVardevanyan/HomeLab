kind: CronJob
apiVersion: batch/v1
metadata:
  name: mysqldump-cron
  namespace: mariadb-galera
  labels:
    app.kubernetes.io/instance: mariadb-galera
  annotations:
    # checkov.io/skip1: CKV_K8S_40=OpenShift Injects Random UID
    checkov.io/skip2: CKV_K8S_31=Not Supported by App
    checkov.io/skip3: CKV_K8S_43=Don't Mind Tag for This
spec:
  schedule: "0 5 * * *"
  concurrencyPolicy: Forbid
  suspend: false
  startingDeadlineSeconds: 60
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        metadata:
          labels:
            app: mysqldump-cron
        spec:
          serviceAccountName: mysqldump-sa
          volumes:
            - name: mysqldump-config
              configMap:
                name: mysqldump-config
            - name: mysqldump-pvc
              persistentVolumeClaim:
                claimName: mysqldump-pvc
            - name: state
              emptyDir:
                sizeLimit: 1Mi
          securityContext:
            fsGroup: 65534
            runAsGroup: 65534
            runAsNonRoot: true
            runAsUser: 65534
          containers:
            - name: mysqldump-cron
              image: registry.<path:secret/data/homelab/domain#url>/homelab/toolbox:not_latest
              command: ["/bin/bash", "-c", "sh /mnt/mysqldump.sh"]
              resources:
                limits:
                  cpu: 150m
                  memory: 50M
                  ephemeral-storage: "1Mi"
                requests:
                  cpu: 25m
                  memory: 25M
                  ephemeral-storage: "1Mi"
              volumeMounts:
                - name: mysqldump-pvc
                  mountPath: /mnt/mysqldump
                - name: mysqldump-config
                  mountPath: /mnt/mysqldump.sh
                  subPath: mysqldump.sh
                - name: mysqldump-config
                  mountPath: /tmp/mysqldump
                  subPath: mysqldump
                - name: state
                  mountPath: /tmp/state
              securityContext:
                runAsGroup: 65534
                runAsUser: 65534
                runAsNonRoot: true
                readOnlyRootFilesystem: true
                allowPrivilegeEscalation: false
                # seccompProfile:
                #   type: RuntimeDefault
                capabilities:
                  drop:
                    - ALL
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
              imagePullPolicy: IfNotPresent
          restartPolicy: Never
          terminationGracePeriodSeconds: 30
          dnsPolicy: ClusterFirst
          automountServiceAccountToken: false
          hostname: mysqldump-cron
          schedulerName: default-scheduler
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1

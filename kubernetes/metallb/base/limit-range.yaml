---
apiVersion: v1
kind: LimitRange
metadata:
  name: metallb-system
  namespace: metallb-system
  labels:
    app.kubernetes.io/instance: kube-eagle
spec:
  limits:
    - type: Container
      default:
        cpu: 100m
        memory: 128Mi
        ephemeral-storage: 256Mi
      defaultRequest:
        cpu: 10m
        memory: 48Mi
        ephemeral-storage: 128Mi

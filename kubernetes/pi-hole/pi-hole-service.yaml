apiVersion: v1
kind: Service
metadata:
  namespace: pi-hole
  name: pihole-web
spec:
  selector:
    app: pihole
  ports:
    - name: web
      protocol: TCP
      port: 7074
      targetPort: 80
  type: LoadBalancer
  externalTrafficPolicy: Local
---
apiVersion: v1
kind: Service
metadata:
  namespace: pi-hole
  name: pihole-dns
spec:
  selector:
    app: pihole
  ports:
    - name: web
      protocol: TCP
      port: 53
      targetPort: 53
  type: LoadBalancer
  externalTrafficPolicy: Local


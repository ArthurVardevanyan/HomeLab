apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole
  namespace: pi-hole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pihole
  strategy:
    type: Recreate
  revisionHistoryLimit: 0
  template:
    metadata:
      labels:
        app: pihole
    spec:
      containers:
        - image: pihole/pihole
          imagePullPolicy: Always
          name: pihole
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "175M"
              cpu: "250m"
            limits:
              memory: "250M"
              cpu: "500m"
          volumeMounts:
            - mountPath: /etc/pihole/
              name: pihole-config
            - mountPath: /etc/dnsmasq.d/
              name: pihole-dnsmasq
      hostname: pihole
      restartPolicy: Always
      volumes:
        - name: pihole-config
          persistentVolumeClaim:
            claimName: pihole-config
        - name: pihole-dnsmasq
          persistentVolumeClaim:
            claimName: pihole-dnsmasq

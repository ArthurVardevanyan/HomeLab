apiVersion: v1
kind: ResourceQuota
metadata:
  name: kubernetes-dashboard-rq
  namespace: kubernetes-dashboard
spec:
  hard:
    requests.cpu: "150m"
    requests.memory: "100M"
    limits.cpu: "350m"
    limits.memory: "200M"
    services.nodeports: "0"
    services.loadbalancers: "0"
    requests.storage: "0"
    requests.ephemeral-storage: "25Mi"
    limits.ephemeral-storage: "25Mi"

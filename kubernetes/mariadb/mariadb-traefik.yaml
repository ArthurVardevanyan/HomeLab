# Loses Source IP if Pod Node Differs from Incoming Traffic Node
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: mariadb
  namespace: database
spec:
  entryPoints:
    - mariadb
  routes:
    - match: HostSNI(`mariadb.<URL>`)
      services:
        - name: mariadb
          port: 3306

apiVersion: v1
kind: ResourceQuota
metadata:
  name: mariadb-rq
  namespace: mariadb
  labels:
    app.kubernetes.io/instance: mariadb
spec:
  hard:
    requests.cpu: "350m"
    requests.memory: "1G"
    limits.cpu: "1"
    limits.memory: "1.5G"
    services.nodeports: "0"
    services.loadbalancers: "0"
    requests.ephemeral-storage: "1Mi"
    limits.ephemeral-storage: "1Mi"
    local-path.storageclass.storage.k8s.io/requests.storage: "0"
    longhorn.storageclass.storage.k8s.io/requests.storage: "0"
    longhorn-static.storageclass.storage.k8s.io/requests.storage: "10Gi"

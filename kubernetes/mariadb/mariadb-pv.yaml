kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: mariadb-pvc
  namespace: database
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 25Gi
  volumeName: mariadb-pv
  storageClassName: longhorn-static
  volumeMode: Filesystem
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: mariadb-pv
spec:
  capacity:
    storage: 25Gi
  csi:
    driver: driver.longhorn.io
    volumeHandle: mariadb
    fsType: ext4
    volumeAttributes:
      diskSelector: ""
      migratable: "false"
      nodeSelector: ""
      numberOfReplicas: "1"
      staleReplicaTimeout: "20"
  accessModes:
    - ReadWriteOnce
  claimRef:
    kind: PersistentVolumeClaim
    name: mariadb-pvc
    namespace: database
  persistentVolumeReclaimPolicy: Retain
  storageClassName: longhorn-static
  volumeMode: Filesystem

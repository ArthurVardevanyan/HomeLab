apiVersion: v1
kind: PersistentVolume
metadata:
  name: mariadb-data
  namespace: database
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 20G
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/home/arthur/kubernetes/mariadb"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mariadb-data
  namespace: database
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20G
apiVersion: v1
kind: Service
metadata:
  name: mariadb
  namespace: database
spec:
  ports:
    - port: 3306
      targetPort: 3306
  selector:
    app: mariadb
---
apiVersion: v1
kind: Service
metadata:
  name: mariadb-lb
  namespace: mariadb
spec:
  selector:
    app: mariadb
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
  type: LoadBalancer
  externalTrafficPolicy: Local

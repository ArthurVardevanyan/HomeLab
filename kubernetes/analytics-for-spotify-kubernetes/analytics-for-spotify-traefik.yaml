apiVersion: v1
kind: Service
metadata:
  name: analytics-for-spotify-external
spec:
  ports:
    - protocol: TCP
      name: web
      port: 443
      targetPort: 80
    - protocol: TCP
      name: websecure
      port: 443
      targetPort: 80
  selector:
    app: analytics-for-spotify
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: analytics-for-spotify
  namespace: analytics-for-spotify
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: "Host(`spotify.external.arthurvardevanyan.com`) || Host(`spotify.arthurvardevanyan.com`)"
      kind: Rule
      services:
        - name: analytics-for-spotify-external
          port: 443
      middlewares:
        - name: https-redirect
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: analytics-for-spotify
  namespace: analytics-for-spotify
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: HostSNI(`*`)
      services:
        - name: analytics-for-spotify-external
          port: 443
  tls:
    domains:
      - main: analytics-for-spotify.external.arthurvardevanyan.com
        sans:
          - spotify.arthurvardevanyan.com
    passthrough: true

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  labels:
    app.kubernetes.io/instance: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: kubernetes/argocd/overlays/okd
    repoURL: https://github.com/ArthurVardevanyan/HomeLab
    targetRevision: HEAD
    plugin:
      name: argocd-vault-plugin-kustomize

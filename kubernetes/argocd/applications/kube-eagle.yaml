apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-eagle
  namespace: argocd
  labels:
    app.kubernetes.io/instance: argocd
spec:
  destination:
    namespace: kube-eagle
    server: https://kubernetes.default.svc
  project: default
  source:
    path: kubernetes/kube-eagle/overlays/default
    repoURL: https://github.com/ArthurVardevanyan/HomeLab
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
      - CreateNamespace=true

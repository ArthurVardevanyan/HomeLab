apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: okd-configuration
  namespace: argocd
  labels:
    app.kubernetes.io/instance: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: okd/okd-configuration
    repoURL: https://github.com/ArthurVardevanyan/HomeLab
    targetRevision: HEAD
    plugin:
      name: argocd-vault-plugin-kustomize

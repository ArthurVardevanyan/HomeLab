apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: certificate-manager
  namespace: argocd
  labels:
    app.kubernetes.io/instance: argocd
spec:
  destination:
    namespace: cert-manager
    server: https://kubernetes.default.svc
  project: default
  source:
    path: kubernetes/cert-manager/overlays/okd
    repoURL: https://github.com/ArthurVardevanyan/HomeLab
    targetRevision: HEAD
    plugin:
      name: argocd-vault-plugin-kustomize
      env:
        - name: AVP_K8S_ROLE
          value: argocd
        - name: AVP_TYPE
          value: vault
        - name: VAULT_ADDR
          value: "https://vault.arthurvardevanyan.com"
        - name: AVP_AUTH_TYPE
          value: k8s
  syncPolicy:
    syncOptions:
      - CreateNamespace=true

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab-runner
  namespace: argocd
  labels:
    app.kubernetes.io/instance: argocd
spec:
  destination:
    namespace: gitlab-runner
    server: https://kubernetes.default.svc
  project: default
  source:
    path: kubernetes/gitlab-runner/overlays/okd
    repoURL: https://github.com/ArthurVardevanyan/HomeLab
    targetRevision: HEAD
    plugin:
      name: argocd-vault-plugin-kustomize
  syncPolicy:
    syncOptions:
      - CreateNamespace=true

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argocd-notifications-secret
  namespace: argocd
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: argocd-notifications-secret
    #creationPolicy: "Merge"
  data:
    - secretKey: github-privateKey
      remoteRef:
        key: homelab/tekton
        property: github_pk

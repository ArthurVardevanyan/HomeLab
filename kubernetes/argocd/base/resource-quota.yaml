apiVersion: v1
kind: ResourceQuota
metadata:
  name: argocd-rq
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  labels:
    app.kubernetes.io/instance: argocd
spec:
  hard:
    requests.cpu: "3"
    requests.memory: "3G"
    limits.cpu: "6"
    limits.memory: "8G"
    services.nodeports: "0"
    services.loadbalancers: "0"
    requests.storage: "0"
    requests.ephemeral-storage: "0"
    limits.ephemeral-storage: "0"

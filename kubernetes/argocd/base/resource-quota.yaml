apiVersion: v1
kind: ResourceQuota
metadata:
  name: argocd-rq
  namespace: argocd
  labels:
    app.kubernetes.io/instance: argocd
spec:
  hard:
    requests.cpu: "1.5"
    requests.memory: "2.5G"
    limits.cpu: "3"
    limits.memory: "5G"
    services.nodeports: "0"
    services.loadbalancers: "0"
    requests.storage: "0"
    requests.ephemeral-storage: "0"
    limits.ephemeral-storage: "0"

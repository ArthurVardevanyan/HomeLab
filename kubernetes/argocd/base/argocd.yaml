---
apiVersion: argoproj.io/v1beta1
kind: ArgoCD
metadata:
  name: argocd
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app.kubernetes.io/instance: argocd
spec:
  applicationInstanceLabelKey: argocd.argoproj.io/instance
  resourceTrackingMethod: annotation+label
  notifications:
    enabled: true
    replicas: 1
    resources:
      limits:
        cpu: 20m
        memory: 196Mi
      requests:
        cpu: 5m
        memory: 96Mi
  monitoring:
    enabled: true
  server:
    replicas: 2
    host: argocd.app.okd.homelab.arthurvardevanyan.com
    autoscale:
      enabled: false
    grpc:
      ingress:
        enabled: false
    ingress:
      enabled: false
    resources:
      limits:
        cpu: 50m
        memory: 256Mi
      requests:
        cpu: 5m
        memory: 128Mi
    insecure: true
    route:
      enabled: true
      tls:
        termination: edge
        insecureEdgeTerminationPolicy: Redirect
    service:
      type: ""
  grafana:
    enabled: false
  prometheus:
    enabled: false
  initialSSHKnownHosts: {}
  disableAdmin: true
  usersAnonymousEnabled: false
  rbac:
    policy: |
      g, arthur@arthurvardevanyan.com, role:admin
      g, 305070630980550817, role:admin
  # renovate: datasource=docker depName=quay.io/argoproj/argocd
  version: sha256:61a9ed1ee103f681f5a1561683ff4c230343dbc3c56be048d5f3cbd16ee3499e # v3.2.2
  repo:
    replicas: 3
    # renovate: datasource=docker depName=quay.io/argoproj/argocd
    version: sha256:61a9ed1ee103f681f5a1561683ff4c230343dbc3c56be048d5f3cbd16ee3499e # v3.2.2
    mountsatoken: true
    serviceaccount: argocd-repo-server
    resources:
      limits:
        cpu: "1500m"
        memory: 1Gi
        ephemeral-storage: 6Gi
      requests:
        cpu: 50m
        memory: 150Mi
        ephemeral-storage: 256Mi
    sidecarContainers:
      - name: avp-kustomize
        command: [/var/run/argocd/argocd-cmp-server]
        imagePullPolicy: IfNotPresent
        image: registry.arthurvardevanyan.com/homelab/toolbox:not_latest
        resources:
          limits:
            cpu: "1"
            memory: 3Gi
            ephemeral-storage: 6Gi
          requests:
            cpu: 50m
            memory: 150Mi
            ephemeral-storage: 256Mi
        env:
          - name: AVP_TYPE
            value: vault
          - name: AVP_AUTH_TYPE
            value: k8s
          - name: AVP_K8S_ROLE
            value: argocd
          - name: VAULT_ADDR
            value: https://vault.arthurvardevanyan.com
        volumeMounts:
          - mountPath: /var/run/argocd
            name: var-files
          - mountPath: /home/argocd/cmp-server/plugins
            name: plugins
          - mountPath: /home/argocd/cmp-server/config/plugin.yaml
            subPath: avp-kustomize.yaml
            name: cmp-plugin
          - mountPath: /tmp
            name: cmp-tmp
    volumes:
      - configMap:
          name: cmp-plugin
        name: cmp-plugin
      - emptyDir:
          medium: Memory
        name: cmp-tmp
      - name: custom-tools
        emptyDir: {}
  oidcConfig: |
    name: Zitadel
    issuer: https://zitadel.arthurvardevanyan.com
    clientID: "<path:secret/data/homelab/zitadel/okd#client_id>"
    clientSecret: "$oidc.zitadel.clientSecret"
    requestedScopes: ["openid", "profile", "email"]
    requestedIDTokenClaims: {"groups": {"essential": true}}
  ha:
    enabled: false
  tls:
    ca: {}
  redis:
    enabled: true
    remote: "argocd-dragonfly:6379"
  controller:
    parallelismLimit: 25
    sharding:
      enabled: true
      replicas: 1
    processors:
      operation: 25
      status: 50
    resources:
      limits:
        cpu: "2"
        memory: 8Gi
      requests:
        cpu: 500m
        memory: 2Gi
  resourceExclusions: |
    - apiGroups:
      - tekton.dev
      clusters:
      - '*'
      kinds:
      - TaskRun
      - PipelineRun

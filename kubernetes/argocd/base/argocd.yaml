apiVersion: argoproj.io/v1alpha1
kind: ArgoCD
metadata:
  name: argocd
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app.kubernetes.io/instance: argocd
spec:
  monitoring:
    enabled: true
  server:
    replicas: 2
    host: argocd.apps.okd.<path:secret/data/homelab/domain#url>
    autoscale:
      enabled: false
    grpc:
      ingress:
        enabled: false
    ingress:
      enabled: false
    resources:
      limits:
        cpu: 100m
        memory: 200Mi
      requests:
        cpu: 50m
        memory: 100Mi
    insecure: true
    route:
      enabled: true
      tls:
        termination: edge
        insecureEdgeTerminationPolicy: Redirect
    service:
      type: ""
  grafana:
    enabled: false
  prometheus:
    enabled: false
  initialSSHKnownHosts: {}
  disableAdmin: true
  usersAnonymousEnabled: false
  rbac:
    policy: |
      g, system:cluster-admins, role:admin
      g, cluster-admins, role:admin
  version: v2.7.4
  repo:
    replicas: 2
    version: v2.7.4
    mountsatoken: true
    serviceaccount: default
    resources:
      limits:
        cpu: "1"
        memory: 1Gi
        ephemeral-storage: 1Gi
      requests:
        cpu: 50m
        memory: 150Mi
        ephemeral-storage: 256Mi
    initContainers:
      - name: download-tools
        imagePullPolicy: Always
        image: registry.access.redhat.com/ubi9
        env:
          - name: AVP_VERSION
            value: 1.15.0
          - name: KUSTOMIZE_VERSION
            value: 5.1.0
        command: [sh, -c]
        args:
          - >-
            cd /custom-tools &&
            curl -L https://github.com/argoproj-labs/argocd-vault-plugin/releases/download/v$(AVP_VERSION)/argocd-vault-plugin_$(AVP_VERSION)_linux_amd64 -o argocd-vault-plugin &&
            chmod +x argocd-vault-plugin &&
            curl -L https://github.com/kubernetes-sigs/kustomize/releases/download/kustomize%2Fv$(KUSTOMIZE_VERSION)/kustomize_v$(KUSTOMIZE_VERSION)_linux_amd64.tar.gz -o kustomize_v${KUSTOMIZE_VERSION}_linux_amd64.tar.gz &&
            tar -xzf kustomize_v${KUSTOMIZE_VERSION}_linux_amd64.tar.gz --no-same-owner &&
            chmod +x kustomize &&
            rm kustomize_v${KUSTOMIZE_VERSION}_linux_amd64.tar.gz
        volumeMounts:
          - mountPath: /custom-tools
            name: custom-tools
    sidecarContainers:
      - name: avp-kustomize
        command: [/var/run/argocd/argocd-cmp-server]
        image: registry.access.redhat.com/ubi9
        imagePullPolicy: Always
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
            ephemeral-storage: 1Gi
          requests:
            cpu: 50m
            memory: 150Mi
            ephemeral-storage: 256Mi
        env:
          - name: AVP_TYPE
            value: vault
          - name: AVP_AUTH_TYPE
            value: k8s
          - name: AVP_K8S_ROLE
            value: argocd
          - name: VAULT_ADDR
            value: https://vault.<path:secret/data/homelab/domain#url>
        volumeMounts:
          - name: custom-tools
            subPath: argocd-vault-plugin
            mountPath: /usr/local/bin/argocd-vault-plugin
          - name: custom-tools
            subPath: kustomize
            mountPath: /usr/local/bin/kustomize
          - mountPath: /var/run/argocd
            name: var-files
          - mountPath: /home/argocd/cmp-server/plugins
            name: plugins
          - mountPath: /home/argocd/cmp-server/config/plugin.yaml
            subPath: avp-kustomize.yaml
            name: cmp-plugin
          - mountPath: /tmp
            name: cmp-tmp
    volumes:
      - configMap:
          name: cmp-plugin
        name: cmp-plugin
      - emptyDir: {}
        name: cmp-tmp
      - name: custom-tools
        emptyDir: {}
  sso:
    provider: dex
    dex:
      openShiftOAuth: true
      resources:
        limits:
          cpu: 50m
          memory: 100Mi
        requests:
          cpu: 10m
          memory: 50Mi
  ha:
    enabled: false
    resources:
      limits:
        cpu: 50m
        memory: 75Mi
      requests:
        cpu: 25m
        memory: 20Mi
  tls:
    ca: {}
  redis:
    image: redis:7.0.8
    resources:
      limits:
        cpu: 100m
        memory: 100Mi
      requests:
        cpu: 25m
        memory: 25Mi
  controller:
    parallelismLimit: 5
    sharding:
      enabled: true
      replicas: 1
    processors:
      operation: 5
      status: 3
    resources:
      limits:
        cpu: "2"
        memory: 3Gi
      requests:
        cpu: 500m
        memory: 750Mi
  resourceExclusions: |
    - apiGroups:
      - tekton.dev
      clusters:
      - '*'
      kinds:
      - TaskRun
      - PipelineRun

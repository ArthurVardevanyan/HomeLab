apiVersion: argoproj.io/v1alpha1
kind: ArgoCD
metadata:
  name: argocd
  namespace: argocd
  labels:
    app.kubernetes.io/instance: argocd
spec:
  server:
    host: argocd.apps.okd.<path:secret/data/gitlab/domain#url>
    autoscale:
      enabled: false
    grpc:
      ingress:
        enabled: false
    ingress:
      enabled: false
    resources:
      limits:
        cpu: 200m
        memory: 200M
      requests:
        cpu: 100m
        memory: 100M
    insecure: true
    route:
      enabled: true
      tls:
        termination: edge
        insecureEdgeTerminationPolicy: Redirect
    service:
      type: ""
  grafana:
    enabled: false
    ingress:
      enabled: false
    route:
      enabled: false
  prometheus:
    enabled: false
    ingress:
      enabled: false
    route:
      enabled: false
  initialSSHKnownHosts: {}
  rbac:
    policy: "g, system:cluster-admins, role:admin"
  image: registry.arthurvardevanyan.com/arthurvardevanyan/homelab
  version: argocd-v2.3.4
  repo:
    image: registry.arthurvardevanyan.com/arthurvardevanyan/homelab
    version: argocd-v2.3.4
    mountsatoken: true
    serviceaccount: default
    resources:
      limits:
        cpu: 750m
        memory: 1G
      requests:
        cpu: 250m
        memory: 150M
  dex:
    openShiftOAuth: true
    resources:
      limits:
        cpu: 100m
        memory: 200M
      requests:
        cpu: 50m
        memory: 100M
  ha:
    enabled: false
    resources:
      limits:
        cpu: 100m
        memory: 200M
      requests:
        cpu: 50m
        memory: 100M
  tls:
    ca: {}
  redis:
    resources:
      limits:
        cpu: 100m
        memory: 100M
      requests:
        cpu: 50m
        memory: 50M
  controller:
    processors: {}
    resources:
      limits:
        cpu: "500m"
        memory: 2G
      requests:
        cpu: 250m
        memory: 500M
    sharding: {}
  configManagementPlugins: |
    - name: argocd-vault-plugin
      generate:
        command: ["argocd-vault-plugin"]
        args: ["-s", "argocd-vault-plugin-credentials", "generate", "./"]
    - name: argocd-vault-plugin-kustomize
      generate:
        command: ["sh", "-c"]
        args: ["kustomize build . > all.yaml && argocd-vault-plugin -s argocd-vault-plugin-credentials generate all.yaml"]

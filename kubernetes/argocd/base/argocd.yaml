    sidecarContainers:
      - name: avp-kustomize
        command: [/var/run/argocd/argocd-cmp-server]
        imagePullPolicy: IfNotPresent
        image: registry.arthurvardevanyan.com/homelab/toolbox:not_latest
        resources:
          limits:
            cpu: "1"
            memory: 3Gi
            ephemeral-storage: 6Gi
          requests:
            cpu: 50m
            memory: 150Mi
            ephemeral-storage: 256Mi
        env:
          - name: AVP_TYPE
            value: vault
          - name: AVP_AUTH_TYPE
            value: k8s
          - name: AVP_K8S_ROLE
            value: argocd
          - name: VAULT_ADDR
            value: https://vault.arthurvardevanyan.com
        volumeMounts:
          # - name: custom-tools
          #   subPath: argocd-vault-plugin
          #   mountPath: /usr/local/bin/argocd-vault-plugin
          # - name: custom-tools
          #   subPath: kustomize
          #   mountPath: /usr/local/bin/kustomize
          - mountPath: /var/run/argocd
            name: var-files
          - mountPath: /home/argocd/cmp-server/plugins
            name: plugins
          - mountPath: /home/argocd/cmp-server/config/plugin.yaml
            subPath: avp-kustomize.yaml
            name: cmp-plugin
          - mountPath: /tmp
            name: cmp-tmp
    volumes:
      - configMap:
          name: cmp-plugin
        name: cmp-plugin
      - emptyDir:
          medium: Memory
        name: cmp-tmp
      - name: custom-tools
        emptyDir: {}
  sso:
    provider: dex
    dex:
      openShiftOAuth: true
      resources:
        limits:
          cpu: 50m
          memory: 192Mi
        requests:
          cpu: 10m
          memory: 96Mi
  ha:
    enabled: false
  tls:
    ca: {}
  redis:
    enabled: true
    remote: "argocd-dragonfly:6379"
  controller:
    parallelismLimit: 25
    sharding:
      enabled: true
      replicas: 1
    processors:
      operation: 25
      status: 50
    resources:
      limits:
        cpu: "2"
        memory: 8Gi
      requests:
        cpu: 500m
        memory: 2Gi
  resourceExclusions: |
    - apiGroups:
      - tekton.dev
      clusters:
      - '*'
      kinds:
      - TaskRun
      - PipelineRun

apiVersion: argoproj.io/v1alpha1
kind: ArgoCD
metadata:
  name: argocd
  namespace: argocd
  labels:
    app.kubernetes.io/instance: argocd
spec:
  server:
    autoscale:
      enabled: false
    grpc:
      ingress:
        enabled: false
    ingress:
      enabled: false
    resources:
      limits:
        cpu: 200m
        memory: 200M
      requests:
        cpu: 100m
        memory: 100M
    route:
      enabled: true
    service:
      type: ""
  grafana:
    enabled: false
    ingress:
      enabled: false
    route:
      enabled: false
  prometheus:
    enabled: false
    ingress:
      enabled: false
    route:
      enabled: false
  initialSSHKnownHosts: {}
  rbac:
    policy: "g, system:cluster-admins, role:admin"
  repo:
    resources:
      limits:
        cpu: "500m"
        memory: 300M
      requests:
        cpu: 250m
        memory: 150M
  dex:
    openShiftOAuth: true
    resources:
      limits:
        cpu: 100m
        memory: 200M
      requests:
        cpu: 50m
        memory: 100M
  ha:
    enabled: false
    resources:
      limits:
        cpu: 100m
        memory: 200M
      requests:
        cpu: 50m
        memory: 100M
  tls:
    ca: {}
  redis:
    resources:
      limits:
        cpu: 100m
        memory: 100M
      requests:
        cpu: 50m
        memory: 50M
  controller:
    processors: {}
    resources:
      limits:
        cpu: "500m"
        memory: 1G
      requests:
        cpu: 250m
        memory: 500M
    sharding: {}

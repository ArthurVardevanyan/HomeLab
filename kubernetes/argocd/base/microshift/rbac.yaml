---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: argocd-creds
  namespace: argocd
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: argocd-creds
  namespace: argocd
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    resourceNames:
      - microshift
      - k3s
    verbs:
      - get
      - list
      - watch
      - update
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argocd-creds
  namespace: argocd
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: argocd-creds
subjects:
  - kind: ServiceAccount
    name: argocd-creds
    namespace: argocd

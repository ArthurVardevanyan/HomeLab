---
apiVersion: v1
kind: LimitRange
metadata:
  name: argocd-lr
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  labels:
    app.kubernetes.io/instance: argocd
spec:
  limits:
    - type: Container
      default:
        cpu: 50m
        memory: 256Mi
        ephemeral-storage: 512Mi
      defaultRequest:
        cpu: 10m
        memory: 128Mi
        ephemeral-storage: 256Mi

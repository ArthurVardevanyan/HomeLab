apiVersion: argoproj.io/v1beta1
kind: ArgoCD
metadata:
  name: argocd-apps
  namespace: argocd-apps
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app.kubernetes.io/instance: argocd
spec:
  applicationInstanceLabelKey: argocd.argoproj.io/instance
  resourceTrackingMethod: annotation+label
  sourceNamespaces:
    - /^((?!argocd).)*$/
  notifications:
    enabled: true
    # https://github.com/argoproj-labs/argocd-operator/pull/1520
    # env:
    #   - name: ARGOCD_NOTIFICATION_CONTROLLER_SELF_SERVICE_NOTIFICATION_ENABLED
    #     value: "true"
    #   - name: ARGOCD_APPLICATION_NAMESPACES
    #     value: /^((?!argocd).)*$/
    replicas: 1
    resources:
      limits:
        cpu: 20m
        memory: 96Mi
      requests:
        cpu: 5m
        memory: 48Mi
  monitoring:
    enabled: true
  server:
    replicas: 2
    host: argocd-apps.app.okd.homelab.arthurvardevanyan.com
    autoscale:
      enabled: false
    grpc:
      ingress:
        enabled: false
    ingress:
      enabled: false
    resources:
      limits:
        cpu: 50m
        memory: 256Mi
      requests:
        cpu: 5m
        memory: 128Mi
    insecure: true
    route:
      enabled: true
      tls:
        termination: edge
        insecureEdgeTerminationPolicy: Redirect
    service:
      type: ""
  grafana:
    enabled: false
  prometheus:
    enabled: false
  initialSSHKnownHosts: {}
  disableAdmin: true
  usersAnonymousEnabled: false
  rbac:
    policy: |
      g, arthur@arthurvardevanyan.com, role:admin
      g, 305070630980550817, role:admin
  # renovate: datasource=docker depName=quay.io/argoproj/argocd
  version: sha256:3c9b3b33a7e6c9c56a9d8417af1845afc516f714941962208b125017bbc1e4b1 # v3.2.0
  repo:
    replicas: 3
    # renovate: datasource=docker depName=quay.io/argoproj/argocd
    version: sha256:3c9b3b33a7e6c9c56a9d8417af1845afc516f714941962208b125017bbc1e4b1 # v3.2.0
    mountsatoken: true
    serviceaccount: argocd-repo-server
    resources:
      limits:
        cpu: "200m"
        memory: 1Gi
        ephemeral-storage: 6Gi
      requests:
        cpu: 10m
        memory: 150Mi
        ephemeral-storage: 256Mi
  oidcConfig: |
    name: Zitadel
    issuer: https://zitadel.arthurvardevanyan.com
    clientID: "<path:secret/data/homelab/zitadel/okd#client_id>"
    clientSecret: "$oidc.zitadel.clientSecret"
    requestedScopes: ["openid", "profile", "email"]
    requestedIDTokenClaims: {"groups": {"essential": true}}
  ha:
    enabled: false
  tls:
    ca: {}
  redis:
    enabled: true
    remote: "argocd-dragonfly:6379"
  controller:
    parallelismLimit: 25
    sharding:
      enabled: true
      replicas: 1
    processors:
      operation: 25
      status: 50
    resources:
      limits:
        cpu: "1"
        memory: 5Gi
      requests:
        cpu: 200m
        memory: 1536Mi
  resourceExclusions: |
    - apiGroups:
      - tekton.dev
      clusters:
      - '*'
      kinds:
      - TaskRun
      - PipelineRun

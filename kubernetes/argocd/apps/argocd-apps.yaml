apiVersion: argoproj.io/v1beta1
kind: ArgoCD
metadata:
  name: argocd-apps
  namespace: argocd-apps
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app.kubernetes.io/instance: argocd
spec:
  applicationInstanceLabelKey: argocd.argoproj.io/instance
  resourceTrackingMethod: annotation+label
  sourceNamespaces:
    - /^((?!argocd).)*$/
  notifications:
    enabled: true
    # https://github.com/argoproj-labs/argocd-operator/pull/1520
    # env:
    #   - name: ARGOCD_NOTIFICATION_CONTROLLER_SELF_SERVICE_NOTIFICATION_ENABLED
    #     value: "true"
    #   - name: ARGOCD_APPLICATION_NAMESPACES
    #     value: /^((?!argocd).)*$/
    replicas: 2
    resources:
      limits:
        cpu: 20m
        memory: 96Mi
      requests:
        cpu: 10m
        memory: 48Mi
  monitoring:
    enabled: true
  server:
    replicas: 2
    host: argocd-apps.apps.okd.arthurvardevanyan.com
    autoscale:
      enabled: false
    grpc:
      ingress:
        enabled: false
    ingress:
      enabled: false
    resources:
      limits:
        cpu: 100m
        memory: 200Mi
      requests:
        cpu: 50m
        memory: 100Mi
    insecure: true
    route:
      enabled: true
      tls:
        termination: edge
        insecureEdgeTerminationPolicy: Redirect
    service:
      type: ""
  grafana:
    enabled: false
  prometheus:
    enabled: false
  initialSSHKnownHosts: {}
  disableAdmin: true
  usersAnonymousEnabled: false
  rbac:
    policy: |
      g, system:cluster-admins, role:admin
      g, cluster-admins, role:admin
  # image: registry.arthurvardevanyan.com/homelab/argocd
  version: sha256:86081736f6494292671f079f497f28dd332e2aabdab7d790317b1e5956ad64da # v2.12.6
  repo:
    replicas: 3
    # image: registry.arthurvardevanyan.com/homelab/argocd
    version: sha256:86081736f6494292671f079f497f28dd332e2aabdab7d790317b1e5956ad64da # v2.12.6
    mountsatoken: true
    serviceaccount: argocd-repo-server
    resources:
      limits:
        cpu: "1500m"
        memory: 1Gi
        ephemeral-storage: 6Gi
      requests:
        cpu: 50m
        memory: 150Mi
        ephemeral-storage: 256Mi
  sso:
    provider: dex
    dex:
      openShiftOAuth: true
      resources:
        limits:
          cpu: 50m
          memory: 100Mi
        requests:
          cpu: 10m
          memory: 50Mi
  ha:
    enabled: false
  tls:
    ca: {}
  redis:
    enabled: true
    remote: "argocd-dragonfly:6379"
  controller:
    parallelismLimit: 25
    sharding:
      enabled: true
      replicas: 1
    processors:
      operation: 25
      status: 50
    resources:
      limits:
        cpu: "1"
        memory: 3Gi
      requests:
        cpu: 250m
        memory: 750Mi
  resourceExclusions: |
    - apiGroups:
      - tekton.dev
      clusters:
      - '*'
      kinds:
      - TaskRun
      - PipelineRun

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: argocd-repo-server
  namespace: argocd-apps
  annotations:
    authorization.k8s.io/get: "[]"
  labels:
    app.kubernetes.io/instance: argocd
    app: argocd-apps
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: argocd-tenancy
rules:
  - apiGroups:
      - argoproj.io
    resources:
      - applications
    verbs:
      - get
      - watch
  - apiGroups:
      - argoproj.io
    resources:
      - appprojects
    verbs:
      - get
      - watch
  # this is needed for argocd application controller service to discover available/new api groups added to clusters.
  - apiGroups:
      - "*"
    resources:
      - "*"
    verbs:
      - list
  # Repo Sever & Notification Controller
  - apiGroups:
      - argoproj.io
    resources:
      - applications
    verbs:
      - get
      - watch
      - list
      - update
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: argocd-tenancy
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: argocd-tenancy
subjects:
  - kind: ServiceAccount
    name: argocd-apps-argocd-application-controller
    namespace: argocd-apps
  - kind: ServiceAccount
    name: argocd-apps-argocd-server
    namespace: argocd-apps
  - kind: ServiceAccount
    name: argocd-apps-argocd-notifications-controller
    namespace: argocd-apps

apiVersion: v1
kind: LimitRange
metadata:
  name: tekton-lr
  namespace: openshift-pipelines-operator
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  labels:
    app.kubernetes.io/instance: tekton
spec:
  limits:

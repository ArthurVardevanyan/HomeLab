apiVersion: v1
kind: ResourceQuota
metadata:
  name: tekton-rq
  namespace: openshift-pipelines-operator
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  labels:
    app.kubernetes.io/instance: tekton
spec:
  hard:
    requests.cpu: "125m"
    requests.memory: "512Mi"
    limits.cpu: "250m"
    limits.memory: "1024Mi"
    services.nodeports: "0"
    services.loadbalancers: "0"
    requests.storage: "0"
    requests.ephemeral-storage: "2Mi"
    limits.ephemeral-storage: "2Mi"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: tekton-rq
  namespace: openshift-pipelines
  labels:
    app.kubernetes.io/instance: tekton
spec:
  hard:
    requests.cpu: "2"
    requests.memory: "2Gi"
    limits.cpu: "4"
    limits.memory: "4Gi"
    services.nodeports: "0"
    services.loadbalancers: "0"
    requests.storage: "0"
    requests.ephemeral-storage: "2Mi"
    limits.ephemeral-storage: "2Mi"

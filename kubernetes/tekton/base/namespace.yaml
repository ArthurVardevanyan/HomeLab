apiVersion: v1
kind: Namespace
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  labels:
    pod-security.kubernetes.io/enforce: privileged # restricted
    pod-security.kubernetes.io/enforce-version: latest
    pod-security.kubernetes.io/warn: privileged # restricted
    pod-security.kubernetes.io/warn-version: latest
    pod-security.kubernetes.io/audit: privileged # restricted
    pod-security.kubernetes.io/audit-version: latest
    openshift.io/cluster-monitoring: "true"
    app.kubernetes.io/instance: tekton
    operator.tekton.dev/disable-proxy: "true"
    app.kubernetes.io/part-of: tekton-pipelines
    kubernetes.io/metadata.name: openshift-pipelines
    operator.tekton.dev/operand-name: tektoncd-pipelines
  name: openshift-pipelines-operator

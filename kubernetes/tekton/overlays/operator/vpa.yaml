---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: openshift-pipelines-operator
  namespace: openshift-pipelines-operator
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app: openshift-pipelines-operator
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: openshift-pipelines-operator
  updatePolicy:
    updateMode: "InPlaceOrRecreate"
  resourcePolicy:
    containerPolicies:
      - containerName: openshift-pipelines-operator-lifecycle
        minAllowed:
          cpu: 5m
          memory: 16Mi
        maxAllowed:
          cpu: 60m
          memory: 192Mi
        controlledResources:
          - cpu
          - memory
        controlledValues: RequestsOnly # "RequestsAndLimits"
      - containerName: openshift-pipelines-operator-cluster-operations
        minAllowed:
          cpu: 5m
          memory: 16Mi
        maxAllowed:
          cpu: 60m
          memory: 192Mi
        controlledResources:
          - cpu
          - memory
        controlledValues: RequestsOnly # "RequestsAndLimits"

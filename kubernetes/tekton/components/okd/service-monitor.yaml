apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tekton-pipelines-read
  namespace: tekton-pipelines
  labels:
    app.kubernetes.io/instance: tekton
rules:
  - apiGroups:
      - ""
    resources:
      - services
      - endpoints
      - pods
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tekton-pipelines-prometheus-k8s-read-binding
  namespace: tekton-pipelines
  annotations:
    operator.tekton.dev/preserve-rb-subject-namespace: "true"
  labels:
    app.kubernetes.io/instance: tekton
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: tekton-pipelines-read
subjects:
  - kind: ServiceAccount
    name: prometheus-k8s
    namespace: openshift-monitoring
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: controller
    app.kubernetes.io/instance: tekton
  annotations:
    networkoperator.openshift.io/ignore-errors: ""
  name: tekton-pipelines-monitor
  namespace: openshift-monitoring
spec:
  endpoints:
    - interval: 10s
      port: http-metrics
  jobLabel: app
  namespaceSelector:
    matchNames:
      - tekton-pipelines
  selector:
    matchLabels:
      app: tekton-pipelines-controller

apiVersion: apps/v1
kind: Deployment
metadata:
  name: gosmee
  namespace: openshift-pipelines
  annotations:
    checkov.io/skip1: CKV_K8S_40=OpenShift Injects Random
    checkov.io/skip2: CKV_K8S_8=Probes Don't Exist
    checkov.io/skip3: CKV_K8S_9=Probes Don't Exist
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gosmee
  template:
    metadata:
      labels:
        app: gosmee
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        runAsNonRoot: true
      containers:
        - name: gosmeed
          image: ghcr.io/chmouel/gosmee:v0.28.0@sha256:4fd46588d14928225eee1ae9d35d380f35f846e4215df138a1711662b7411958
          imagePullPolicy: IfNotPresent
          args:
            - client
            - "https://hook.pipelinesascode.com/<path:secret/data/homelab/tekton#gosmee_hash>"
            - >-
              https://pipelines-as-code-controller-openshift-pipelines.apps.okd.homelab.arthurvardevanyan.com
          ports:
            - name: http
              containerPort: 3333
              protocol: TCP
          resources:
            limits:
              cpu: 100m
              memory: 64Mi
            requests:
              cpu: 10m
              memory: 32Mi
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
      automountServiceAccountToken: false
      enableServiceLinks: false

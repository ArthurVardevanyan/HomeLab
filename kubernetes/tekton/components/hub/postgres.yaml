# PSQL 15 Public Scheme Tweak
# \c tekton-hub
# GRANT CREATE ON SCHEMA public TO "tekton-hub";
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "1"
  labels:
    app.kubernetes.io/instance: tekton
  name: tekton-hub
  namespace: openshift-pipelines
spec:
  backups:
    pgbackrest:
      global:
        repo1-retention-full: "14"
        repo1-retention-full-type: count
      repoHost:
        resources:
          limits:
            cpu: 45m
            memory: 32Mi
          requests:
            cpu: 15m
            memory: 16Mi
      repos:
        - name: repo1
          schedules:
            full: 0 7 * * *
          volume:
            volumeClaimSpec:
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 512Mi
              storageClassName: longhorn
      sidecars:
        pgbackrest:
          resources:
            limits:
              cpu: 100m
              memory: 32Mi
            requests:
              cpu: 15m
              memory: 16Mi
        pgbackrestConfig:
          resources:
            limits:
              cpu: 45m
              memory: 32Mi
            requests:
              cpu: 15m
              memory: 16Mi
  instances:
    - affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    postgres-operator.crunchydata.com/cluster: gitea
                    postgres-operator.crunchydata.com/instance-set: "00"
                topologyKey: topology.kubernetes.io/zone
              weight: 100
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  postgres-operator.crunchydata.com/cluster: gitea
                  postgres-operator.crunchydata.com/instance-set: "00"
              topologyKey: kubernetes.io/hostname
      dataVolumeClaimSpec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 512Mi
        storageClassName: longhorn
      name: ""
      replicas: 2
      resources:
        limits:
          cpu: 100m
          memory: 250Mi
        requests:
          cpu: 25m
          memory: 150Mi
  monitoring:
    pgmonitor:
      exporter:
        resources:
          limits:
            cpu: 10m
            memory: 32Mi
          requests:
            cpu: 5m
            memory: 16Mi
  openshift: true
  patroni:
    dynamicConfiguration:
      postgresql:
        pg_hba:
          - host all all 0.0.0.0/0 trust
    leaderLeaseDurationSeconds: 30
    port: 8008
    syncPeriodSeconds: 10
  port: 5432
  postgresVersion: 15

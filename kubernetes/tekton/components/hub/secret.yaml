apiVersion: v1
kind: Secret
metadata:
  name: tekton-hub-db
  namespace: openshift-pipelines
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  labels:
    app: tekton-hub-db
    app.kubernetes.io/instance: tekton
type: Opaque
stringData:
  POSTGRES_HOST: tekton-hub-primary.openshift-pipelines.svc
  POSTGRES_DB: tekton-hub
  POSTGRES_USER: tekton-hub
  POSTGRES_PASSWORD: <path:secret/data/homelab/tekton#postgres_db>
  POSTGRES_PORT: "5432"

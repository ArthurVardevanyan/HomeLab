apiVersion: operator.tekton.dev/v1alpha1
kind: TektonHub
metadata:
  name: hub
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "1"
  labels:
    app.kubernetes.io/instance: tekton
spec:
  api:
    catalogRefreshInterval: 5m
    secret: tekton-hub-api
    # checkov:skip=CKV_SECRET_6 Place Holder
  catalogs:
    - name: homelab
      org: homelab
      provider: github
      revision: production
      type: homelab
      url: https://git.arthurvardevanyan.com/ArthurVardevanyan/HomeLab
  db:
    secret: tekton-hub-db
    # checkov:skip=CKV_SECRET_6 Place Holder
  options:
    disabled: false
  targetNamespace: openshift-pipelines

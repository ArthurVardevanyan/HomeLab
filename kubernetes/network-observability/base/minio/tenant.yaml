apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: netobserv
  namespace: network-observability-loki
  labels:
    app.kubernetes.io/instance: network-observability
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
scheduler:
  name: ""
spec:
  configuration:
    name: netobserv-env-configuration
  credsSecret:
    name: netobserv-secret
  exposeServices:
    console: false
    minio: false
  image: quay.io/minio/minio:RELEASE.2024-03-07T00-43-48Z@sha256:0534dcbc36264485c80c7cff2d58be2c392debef8fcddb31652b527307b7fb80
  mountPath: /export
  pools:
    - affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: v1.min.io/tenant
                    operator: In
                    values:
                      - netobserv
                  - key: v1.min.io/pool
                    operator: In
                    values:
                      - pool-0
              topologyKey: kubernetes.io/hostname
      name: pool-0
      resources:
        limits:
          cpu: 75m
          memory: 8Gi
        requests:
          cpu: 20m
          memory: 4Gi
      runtimeClassName: ""
      servers: 4
      volumeClaimTemplate:
        metadata:
          name: data
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: "26843545600"
          storageClassName: rook-ceph-block

      volumesPerServer: 1
      securityContext:
        fsGroupChangePolicy: OnRootMismatch
      containerSecurityContext: {}
  requestAutoCert: false
  users:
    - name: netobserv-user-0

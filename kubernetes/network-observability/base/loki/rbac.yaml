---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: network-observability-reader
  annotations:
    argocd.argoproj.io/sync-wave: "1"
rules:
  - apiGroups:
      - "loki.grafana.com"
    resources:
      - network
    resourceNames:
      - logs
    verbs:
      - "get"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: network-observability-writer
  annotations:
    argocd.argoproj.io/sync-wave: "1"
rules:
  - apiGroups:
      - "loki.grafana.com"
    resources:
      - network
    resourceNames:
      - logs
    verbs:
      - "create"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: network-observability-writer-flp
  annotations:
    argocd.argoproj.io/sync-wave: "1"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: network-observability-writer
subjects:
  - kind: ServiceAccount
    name: flowlogs-pipeline
    namespace: network-observability
  - kind: ServiceAccount
    name: flowlogs-pipeline-transformer
    namespace: network-observability

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: network-observability-reader-plugin
  annotations:
    argocd.argoproj.io/sync-wave: "1"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: network-observability-reader
subjects:
  - kind: ServiceAccount
    name: network-observability-plugin
    namespace: network-observability

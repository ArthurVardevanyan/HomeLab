apiVersion: kyverno.io/v1
kind: Policy
metadata:
  name: loki
  namespace: network-observability-loki
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "1"
spec:
  background: false
  rules:
    - match:
        any:
          - resources:
              kinds:
                - StatefulSet
              selector:
                matchLabels:
                  app.kubernetes.io/component: compactor
                  app.kubernetes.io/created-by: lokistack-controller
      mutate:
        patchStrategicMerge:
          spec:
            template:
              spec:
                containers:
                  - (name): loki-compactor
                    resources:
                      limits:
                        cpu: 250m
                        memory: 512Mi
                      requests:
                        cpu: 25m
                        memory: 64Mi
              volumeClaimTemplates:
                - kind: PersistentVolumeClaim
                  apiVersion: v1
                  metadata:
                    name: storage
                    creationTimestamp: null
                    labels:
                      app.kubernetes.io/component: compactor
                      app.kubernetes.io/created-by: lokistack-controller
                      app.kubernetes.io/instance: loki
                      app.kubernetes.io/managed-by: lokistack-controller
                      app.kubernetes.io/name: lokistack
                  spec:
                    accessModes:
                      - ReadWriteOnce
                    resources:
                      requests:
                        storage: 3Gi
                    storageClassName: rook-ceph-block-ci
                    volumeMode: Filesystem
      name: loki-compactor
      skipBackgroundRequests: true
    - match:
        any:
          - resources:
              kinds:
                - StatefulSet
              selector:
                matchLabels:
                  app.kubernetes.io/component: index-gateway
                  app.kubernetes.io/created-by: lokistack-controller
      mutate:
        patchStrategicMerge:
          spec:
            template:
              spec:
                containers:
                  - (name): loki-index-gateway
                    resources:
                      limits:
                        cpu: 250m
                        memory: 192Mi
                      requests:
                        cpu: 25m
                        memory: 64Mi
            volumeClaimTemplates:
              - kind: PersistentVolumeClaim
                apiVersion: v1
                metadata:
                  name: storage
                  creationTimestamp: null
                  labels:
                    app.kubernetes.io/component: index-gateway
                    app.kubernetes.io/created-by: lokistack-controller
                    app.kubernetes.io/instance: loki
                    app.kubernetes.io/managed-by: lokistack-controller
                    app.kubernetes.io/name: lokistack
                spec:
                  accessModes:
                    - ReadWriteOnce
                  resources:
                    requests:
                      storage: 3Gi
                  storageClassName: rook-ceph-block-ci
                  volumeMode: Filesystem
      name: loki-index-gateway
      skipBackgroundRequests: true
    - match:
        any:
          - resources:
              kinds:
                - StatefulSet
              selector:
                matchLabels:
                  app.kubernetes.io/component: ingester
                  app.kubernetes.io/created-by: lokistack-controller
      mutate:
        patchStrategicMerge:
          spec:
            template:
              spec:
                containers:
                  - (name): loki-ingester
                    resources:
                      limits:
                        cpu: 150m
                        memory: 8Gi
                      requests:
                        cpu: 25m
                        memory: 4Gi
            volumeClaimTemplates:
              - kind: PersistentVolumeClaim
                apiVersion: v1
                metadata:
                  name: storage
                  creationTimestamp: null
                  labels:
                    app.kubernetes.io/component: ingester
                    app.kubernetes.io/created-by: lokistack-controller
                    app.kubernetes.io/instance: loki
                    app.kubernetes.io/managed-by: lokistack-controller
                    app.kubernetes.io/name: lokistack
                spec:
                  accessModes:
                    - ReadWriteOnce
                  resources:
                    requests:
                      storage: 3Gi
                  storageClassName: rook-ceph-block-ci
                  volumeMode: Filesystem
              - kind: PersistentVolumeClaim
                apiVersion: v1
                metadata:
                  name: wal
                  creationTimestamp: null
                  labels:
                    app.kubernetes.io/component: ingester
                    app.kubernetes.io/created-by: lokistack-controller
                    app.kubernetes.io/instance: loki
                    app.kubernetes.io/managed-by: lokistack-controller
                    app.kubernetes.io/name: lokistack
                spec:
                  accessModes:
                    - ReadWriteOnce
                  resources:
                    requests:
                      storage: 15Gi
                  storageClassName: rook-ceph-block-ci
                  volumeMode: Filesystem
      name: loki-ingester
      skipBackgroundRequests: true
    - match:
        any:
          - resources:
              kinds:
                - Deployment
      mutate:
        patchStrategicMerge:
          spec:
            template:
              spec:
                containers:
                  - (name): loki-querier
                    resources:
                      limits:
                        cpu: 1000m
                        memory: 2Gi
                      requests:
                        cpu: 25m
                        memory: 128Mi
      name: loki-querier
      skipBackgroundRequests: true
    - match:
        any:
          - resources:
              kinds:
                - Deployment
      mutate:
        patchStrategicMerge:
          spec:
            template:
              spec:
                containers:
                  - (name): loki-query-frontend
                    resources:
                      limits:
                        cpu: 1000m
                        memory: 2Gi
                      requests:
                        cpu: 25m
                        memory: 64Mi
      name: loki-query-frontend
      skipBackgroundRequests: true
    - match:
        any:
          - resources:
              kinds:
                - Deployment
      mutate:
        patchStrategicMerge:
          spec:
            template:
              spec:
                containers:
                  - (name): loki-distributor
                    resources:
                      limits:
                        cpu: 150m
                        memory: 256Mi
                      requests:
                        cpu: 25m
                        memory: 64Mi
      name: loki-distributor
      skipBackgroundRequests: true
    - match:
        any:
          - resources:
              kinds:
                - Deployment
      mutate:
        patchStrategicMerge:
          spec:
            template:
              spec:
                containers:
                  - (name): gateway
                    resources:
                      limits:
                        cpu: 150m
                        memory: 128Mi
                      requests:
                        cpu: 15m
                        memory: 32Mi
      name: loki-gateway
      skipBackgroundRequests: true
    - match:
        any:
          - resources:
              kinds:
                - ServiceMonitor
              selector:
                matchLabels:
                  app.kubernetes.io/managed-by: operator-lifecycle-manager
                  app.kubernetes.io/name: loki-operator
                  app.kubernetes.io/part-of: loki-operator
      mutate:
        patchesJson6902: |-
          - path: "/spec/endpoints/0/tlsConfig/insecureSkipVerify"
            op: add
            value: true
      name: loki-operator-sm
      skipBackgroundRequests: true

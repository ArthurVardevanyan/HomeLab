---
kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v2
metadata:
  name: netobserv-plugin-static
  namespace: openshift-netobserv-operator
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  scaleTargetRef:
    kind: Deployment
    name: netobserv-plugin-static
    apiVersion: apps/v1
  minReplicas: 2
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 100

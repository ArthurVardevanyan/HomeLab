apiVersion: flows.netobserv.io/v1alpha1
kind: FlowCollector
metadata:
  name: cluster
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app.kubernetes.io/instance: network-observability
spec:
  agent:
    ebpf:
      logLevel: info
      cacheMaxFlows: 100000
      resources:
        limits:
          memory: 800Mi
        requests:
          cpu: 100m
          memory: 50Mi
      sampling: 0 # Send All Flows
      imagePullPolicy: IfNotPresent
      debug: {}
      excludeInterfaces:
        - lo
      kafkaBatchSize: 10485760
      cacheActiveTimeout: 5s
    type: EBPF
  consolePlugin:
    logLevel: info
    port: 9001
    register: true
    resources:
      limits:
        memory: 100Mi
      requests:
        cpu: 100m
        memory: 50Mi
    portNaming:
      enable: true
      portNames:
        "3100": loki
    quickFilters:
      - default: true
        filter:
          dst_namespace!: "openshift-,network-observability"
          src_namespace!: "openshift-,network-observability"
        name: Applications
      - filter:
          dst_namespace: "openshift-,network-observability"
          src_namespace: "openshift-,network-observability"
        name: Infrastructure
      - default: true
        filter:
          dst_kind: Pod
          src_kind: Pod
        name: Pods network
      - filter:
          dst_kind: Service
        name: Services network
    imagePullPolicy: IfNotPresent
    autoscaler:
      maxReplicas: 3
      metrics:
        - resource:
            name: cpu
            target:
              averageUtilization: 50
              type: Utilization
          type: Resource
      minReplicas: 2
      status: DISABLED
    replicas: 2
  deploymentModel: DIRECT
  loki:
    timeout: 10s
    maxRetries: 2
    maxBackoff: 5s
    tenantID: netobserv
    staticLabels:
      app: netobserv-flowcollector
    url: "http://loki.loki.svc:3100/"
    batchWait: 1s
    authToken: DISABLED
    minBackoff: 1s
    tls:
      enable: false
      insecureSkipVerify: true
    batchSize: 10485760
  namespace: network-observability
  processor:
    logLevel: info
    port: 2055
    metrics:
      ignoreTags:
        - egress
        - packets
      server:
        port: 9102
        tls:
          type: DISABLED
    resources:
      limits:
        memory: 200Mi
        cpu: 250m
      requests:
        cpu: 100m
        memory: 100Mi
    profilePort: 6060
    kafkaConsumerQueueCapacity: 1000
    imagePullPolicy: IfNotPresent
    enableKubeProbes: true
    debug: {}
    kafkaConsumerReplicas: 3
    healthPort: 8080
    dropUnusedFields: true
    kafkaConsumerBatchSize: 10485760

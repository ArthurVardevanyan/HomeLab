apiVersion: v1
kind: ResourceQuota
metadata:
  name: cert-manager-rq
  namespace: cert-manager
  labels:
    app.kubernetes.io/instance: cert-manager
spec:
  hard:
    requests.cpu: "100m"
    requests.memory: "500M"
    limits.cpu: "200m"
    limits.memory: "1000M"
    services.nodeports: "0"
    services.loadbalancers: "0"
    requests.storage: "0"
    requests.ephemeral-storage: "0"
    limits.ephemeral-storage: "0"

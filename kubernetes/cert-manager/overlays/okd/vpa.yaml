    name: cert-manager
  updatePolicy:
    updateMode: "InPlaceOrRecreate"
  resourcePolicy:
    containerPolicies:
      - containerName: cert-manager-controller
        minAllowed:
          cpu: 5m
          memory: 16Mi
        maxAllowed:
          cpu: 20m
          memory: 128Mi
        controlledResources:
          - cpu
          - memory
        controlledValues: "RequestsAndLimits" # RequestsOnly

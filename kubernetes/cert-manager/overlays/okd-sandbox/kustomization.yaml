apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - ../../components/operator
  - ../../components/cloudflare
  - ../../components/network-policy/base
  - ../../components/network-policy/okd
components:
  - ../../components/trust-manager
patches:
  - target:
      kind: Subscription
      name: cert-manager
    patch: |-
      - op: replace
        path: /spec/installPlanApproval
        value: Automatic

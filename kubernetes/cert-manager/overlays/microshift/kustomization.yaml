apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - ../../components/operator
  - ../../components/cloudflare
  # - ../../components/network-policy/okd
  # - ../../components/network-policy/microshift
patches:
  - target:
      kind: Subscription
      name: cert-manager
    patch: |-
      - op: replace
        path: /spec/source
        value: operatorhubio-catalog
      - op: replace
        path: /spec/sourceNamespace
        value: olm

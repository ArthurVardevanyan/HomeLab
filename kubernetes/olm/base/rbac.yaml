# Source: olm/templates/0000_50_olm_02-olm-operator.serviceaccount.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: system:controller:operator-lifecycle-manager
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs:
      [
        "watch",
        "list",
        "get",
        "create",
        "update",
        "patch",
        "delete",
        "deletecollection",
        "escalate",
        "bind",
      ]
  - nonResourceURLs: ["*"]
    verbs: ["*"]
---
# Source: olm/templates/0000_50_olm_09-aggregated.clusterrole.yaml
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: aggregate-olm-edit
  labels:
    # Add these permissions to the "admin" and "edit" default roles.
    rbac.authorization.k8s.io/aggregate-to-admin: "true"
    rbac.authorization.k8s.io/aggregate-to-edit: "true"
rules:
  - apiGroups: ["operators.coreos.com"]
    resources: ["subscriptions"]
    verbs: ["create", "update", "patch", "delete"]
  - apiGroups: ["operators.coreos.com"]
    resources:
      [
        "clusterserviceversions",
        "catalogsources",
        "installplans",
        "subscriptions",
      ]
    verbs: ["delete"]
---
# Source: olm/templates/0000_50_olm_09-aggregated.clusterrole.yaml
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: aggregate-olm-view
  labels:
    # Add these permissions to the "admin", "edit" and "view" default roles
    rbac.authorization.k8s.io/aggregate-to-admin: "true"
    rbac.authorization.k8s.io/aggregate-to-edit: "true"
    rbac.authorization.k8s.io/aggregate-to-view: "true"
rules:
  - apiGroups: ["operators.coreos.com"]
    resources:
      [
        "clusterserviceversions",
        "catalogsources",
        "installplans",
        "subscriptions",
        "operatorgroups",
      ]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["packages.operators.coreos.com"]
    resources: ["packagemanifests", "packagemanifests/icon"]
    verbs: ["get", "list", "watch"]
---
# Source: olm/templates/0000_50_olm_02-olm-operator.serviceaccount.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: olm-operator-binding-operator-lifecycle-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:controller:operator-lifecycle-manager
subjects:
  - kind: ServiceAccount
    name: olm-operator-serviceaccount
    namespace: operator-lifecycle-manager

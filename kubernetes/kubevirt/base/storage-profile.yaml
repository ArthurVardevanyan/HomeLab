apiVersion: cdi.kubevirt.io/v1beta1
kind: StorageProfile
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "3"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  name: longhorn
spec:
  claimPropertySets:
    - accessModes:
        - ReadWriteOnce
        - ReadWriteMany
      volumeMode: Filesystem
  cloneStrategy: csi-clone

apiVersion: kyverno.io/v1
kind: Policy
metadata:
  name: kubevirt-hyperconverged
  namespace: kubevirt-hyperconverged
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  background: true
  rules:
    - name: virt-controller
      skipBackgroundRequests: true
      match:
        any:
          - resources:
              kinds:
                - Deployment
      mutate:
        patchStrategicMerge:
          spec:
            template:
              spec:
                containers:
                  - (name): virt-controller
                    resources:
                      limits:
                        cpu: 100m
                        ephemeral-storage: 256Mi
                        memory: 1Gi
                      requests:
                        cpu: 25m
                        ephemeral-storage: 128Mi
                        memory: 320Mi
    - name: virt-handler
      skipBackgroundRequests: true
      match:
        any:
          - resources:
              kinds:
                - DaemonSet
      mutate:
        patchStrategicMerge:
          spec:
            template:
              spec:
                containers:
                  - (name): virt-handler
                    resources:
                      limits:
                        cpu: 350m
                        ephemeral-storage: 256Mi
                        memory: 1Gi
                      requests:
                        cpu: 25m
                        ephemeral-storage: 128Mi
                        memory: 384Mi
    - name: ignore-unset-cpu-requirements
      skipBackgroundRequests: true
      match:
        any:
          - resources:
              kinds:
                - Deployment
                - DaemonSet
                - CronJob
      mutate:
        patchStrategicMerge:
          metadata:
            annotations:
              # "TODO: How to modify the resources generated by the operator without it complaining"
              ignore-check.kube-linter.io/unset-cpu-requirements: "true"
              ignore-check.kube-linter.io/unset-memory-requirements: "true"

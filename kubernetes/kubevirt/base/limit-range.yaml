---
apiVersion: v1
kind: LimitRange
metadata:
  name: kubevirt-hyperconverged-lr
  namespace: kubevirt-hyperconverged
  labels:
    app.kubernetes.io/instance: kubevirt
spec:
  limits:
    - type: Container
      default:
        cpu: 100m
        memory: 1Gi
        ephemeral-storage: 256Mi
      defaultRequest:
        cpu: 20m
        memory: 16Mi
        ephemeral-storage: 128Mi

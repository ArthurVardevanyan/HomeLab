apiVersion: v1
kind: Service
metadata:
  name: fedora
  namespace: arthurvardevanyan
  annotations:
    kube-vip.io/loadbalancerIPs: "10.0.0.133"
spec:
  type: LoadBalancer
  loadBalancerClass: kube-vip.io/kube-vip-class
  ports:
    - name: ssh
      port: 22
      targetPort: 22
      protocol: TCP
    - name: cockpit
      port: 9090
      targetPort: 9090
  selector:
    vm.kubevirt.io/name: fedora

apiVersion: k8s.ovn.org/v1
kind: EgressFirewall
metadata:
  name: default
  namespace: kubevirt-hyperconverged
spec:
  egress:
    # Control Plane
    - type: Allow
      to:
        nodeSelector:
          matchLabels:
            node-role.kubernetes.io/control-plane: ""
    - type: Allow
      to:
        cidrSelector: quay.io
    - type: Deny
      to:
        cidrSelector: 0.0.0.0/0

  name: live-migrate
  namespace: kubevirt-hyperconverged
spec:
  config: '{
    "cniVersion": "0.3.1",
    "type": "macvlan",
    "master": "bond4",
    "mode": "bridge",
    "mtu": 9000,
    "ipam": {
    "type": "whereabouts",

apiVersion: nmstate.io/v1
kind: NodeNetworkConfigurationPolicy
metadata:
  name: live-migrate-server-1
spec:
  nodeSelector:
    kubernetes.io/hostname: server-1
  desiredState:
    interfaces:
      - name: bond4
        type: bond
        state: up
        mac-address: 98:b7:85:22:14:07
        mtu: 9000
        ipv4:
          enabled: true
          dhcp: true
        ipv6:
          enabled: false
        link-aggregation:
          mode: active-backup
          options:
            miimon: "150"
            primary: enp1s0f3np3
          port:
            - enp1s0f3np3
            - enp7s0f1
---

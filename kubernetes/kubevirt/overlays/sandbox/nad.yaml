---
apiVersion: nmstate.io/v1
kind: NodeNetworkConfigurationPolicy
metadata:
  name: live-migrate
spec:
  desiredState:
    interfaces:
      - name: enp4s0
        type: ethernet
        state: up
        mtu: 1500
        ipv4:
          enabled: true
          dhcp: true
        ipv6:
          enabled: false
---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: live-migrate
  namespace: kubevirt-hyperconverged
spec:
  config: '{
    "cniVersion": "0.3.1",
    "type": "macvlan",
    "master": "enp4s0",
    "mode": "bridge",
    "mtu": 1500,
    "ipam": {
    "type": "whereabouts",
    "range": "10.13.14.0/24",
    "range_start": "10.13.14.128",
    "range_end": "10.13.14.254"
    }
    }'

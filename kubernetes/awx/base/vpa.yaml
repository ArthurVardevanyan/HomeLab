---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: awx-operator-controller-manager
  namespace: awx
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app.kubernetes.io/instance: awx
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: awx-operator-controller-manager
  updatePolicy:
    updateMode: "InPlaceOrRecreate"
  resourcePolicy:
    containerPolicies:
      - containerName: awx-manager
        minAllowed:
          cpu: 5m
          memory: 16Mi
        maxAllowed:
          cpu: 1500m
          memory: 1Gi
        controlledResources:
          - cpu
          - memory
        controlledValues: RequestsOnly #"RequestsAndLimits"

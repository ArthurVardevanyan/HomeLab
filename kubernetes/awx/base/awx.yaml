      cpu: 10m
      memory: 192Mi
    limits:
      cpu: 20m
      memory: 384Mi
  redis_resource_requirements:
    requests:
      cpu: 10m
      memory: 16Mi
    limits:
      cpu: 20m
      memory: 32Mi
  init_container_resource_requirements:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 100m

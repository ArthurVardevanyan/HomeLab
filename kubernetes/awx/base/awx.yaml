    requests:
      cpu: 50m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  ee_resource_requirements:
    requests:
      cpu: 10m
      memory: 16Mi
    limits:
      cpu: 20m
      memory: 32Mi
  rsyslog_resource_requirements:

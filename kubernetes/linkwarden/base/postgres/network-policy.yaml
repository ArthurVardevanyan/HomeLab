apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: linkwarden-app
  namespace: linkwarden
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  labels:
    app.kubernetes.io/instance: linkwarden
spec:
  podSelector:
    matchLabels:
      postgres-operator.crunchydata.com/cluster: linkwarden
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: linkwarden
          podSelector:
            matchLabels:
              app: linkwarden
      ports:
        - protocol: TCP
          port: 5432
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-postgres
  namespace: linkwarden
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  labels:
    app.kubernetes.io/instance: linkwarden
spec:
  policyTypes:
    - Egress
  podSelector:
    matchLabels:
      app: linkwarden
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: linkwarden
          podSelector:
            matchLabels:
              postgres-operator.crunchydata.com/cluster: linkwarden
      ports:
        - port: 5432
          protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy

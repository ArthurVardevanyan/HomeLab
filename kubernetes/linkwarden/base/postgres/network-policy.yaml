  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: linkwarden
          podSelector:
            matchLabels:
              postgres-operator.crunchydata.com/cluster: linkwarden
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-api-server
  namespace: linkwarden
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  labels:
    app.kubernetes.io/instance: linkwarden
spec:
  podSelector:
    matchLabels:
      postgres-operator.crunchydata.com/cluster: linkwarden

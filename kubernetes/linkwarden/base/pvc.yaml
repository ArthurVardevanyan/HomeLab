kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: linkwarden-pvc
  namespace: linkwarden
  labels:
    app.kubernetes.io/instance: linkwarden
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Mi
  volumeName: linkwarden-pv
  storageClassName: longhorn-static
  volumeMode: Filesystem
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: linkwarden-pv
  labels:
    app.kubernetes.io/instance: linkwarden
spec:
  capacity:
    storage: 50Mi
  csi:
    driver: driver.longhorn.io
    volumeHandle: linkwarden
    fsType: ext4
    volumeAttributes:
      numberOfReplicas: "2"
  accessModes:
    - ReadWriteOnce
  claimRef:
    kind: PersistentVolumeClaim
    name: linkwarden-pvc
    namespace: linkwarden
  persistentVolumeReclaimPolicy: Retain
  storageClassName: longhorn-static
  volumeMode: Filesystem

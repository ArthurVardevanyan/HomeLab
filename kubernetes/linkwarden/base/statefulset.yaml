kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: linkwarden
  namespace: linkwarden
  labels:
    app: linkwarden
    app.kubernetes.io/instance: linkwarden
spec:
  replicas: 1
  serviceName: linkwarden
  selector:
    matchLabels:
      app: linkwarden
  template:
    metadata:
      labels:
        app: linkwarden
      annotations:
        enable.version-checker.io/linkwarden: "true"
    spec:
      hostname: linkwarden
      containers:
        - image: ghcr.io/linkwarden/linkwarden:v1.2.5
          imagePullPolicy: IfNotPresent
          name: linkwarden
          envFrom:
           - secretRef:
               name: linkwarden-secrets
          env:
            - name: NEXTAUTH_URL
              value: "http://localhost:3000"
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /
              port: http
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
            initialDelaySeconds: 10
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          volumeMounts:
            - name: linkwarden-pvc
              mountPath: /data/data
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /.cache
            - name: cache-images
              mountPath: /data/.next/cache/images
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi
      automountServiceAccountToken: false
      serviceAccountName: linkwarden
      volumes:
        - name: linkwarden-pvc
          persistentVolumeClaim:
            claimName: linkwarden-pvc
        - name: cache
          emptyDir:
            sizeLimit: 10Mi
        - name: tmp
          emptyDir:
            sizeLimit: 10Mi
        - name: cache-images
          emptyDir:
            sizeLimit: 10Mi

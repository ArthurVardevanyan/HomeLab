apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: rook-ceph-cert
  namespace: rook-ceph
  labels:
    app.kubernetes.io/instance: ceph
spec:
  secretName: rook-ceph-cert
  duration: 2160h # 90d
  renewBefore: 1080h # 45d
  dnsNames:
    - "ceph.app.okd.homelab.arthurvardevanyan.com"
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt

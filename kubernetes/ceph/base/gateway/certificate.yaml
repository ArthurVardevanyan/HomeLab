---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: rook-ceph-cert
  namespace: rook-ceph
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app.kubernetes.io/instance: ceph
spec:
  secretName: rook-ceph-cert
  duration: 2160h # 90d
  renewBefore: 1080h # 45d
  privateKey:
    rotationPolicy: Always
    algorithm: RSA
    size: 2048
  dnsNames:
    - "ceph.arthurvardevanyan.com"
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt

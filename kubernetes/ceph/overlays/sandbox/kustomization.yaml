---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - ./networkAttachmentDefinition.yaml
  - ./nncp.yaml
components:
  - ../../components/block
  - ../../components/block-ci
  - ../../components/file
  - ../../components/file-ci
  - ../../components/object
patches:
  - patch: |-
      - op: replace
        path: /spec/hostnames/0
        value: ceph.apps.okd.virt.arthurvardevanyan.com
    target:
      kind: HTTPRoute
      name: ceph
  - patch: |-
      - op: replace
        path: /spec/trafficPolicy/portLevelSettings/0/tls/sni
        value: ceph.apps.okd.virt.arthurvardevanyan.com
    target:
      kind: DestinationRule
      name: rook-ceph-mgr-dashboard-tls
  - patch: |-
      - op: replace
        path: /spec/validation/hostname
        value: ceph.apps.okd.virt.arthurvardevanyan.com
    target:
      kind: BackendTLSPolicy
      name: ceph
  - patch: |-
      - op: replace
        path: /spec/dnsNames/0
        value: ceph.apps.okd.virt.arthurvardevanyan.com
    target:
      kind: Certificate
      name: rook-ceph-cert
  - patch: |-
      - op: replace
        path: /spec/targets/staticConfig/static/0
        value: https://ceph.apps.okd.virt.arthurvardevanyan.com
    target:
      kind: Probe
      name: ceph

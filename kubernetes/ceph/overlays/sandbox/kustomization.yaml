apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - ./networkAttachmentDefinition.yaml
  - ./nncp.yaml
components:
  - ../../components/block
  - ../../components/block-ci
  - ../../components/file
  - ../../components/file-ci
  - ../../components/object
patches:
  - target:
      kind: Ingress
      name: ceph
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: ceph.apps.okd.virt.arthurvardevanyan.com
  - target:
      kind: Ingress
      name: Certificate
    patch: |-
      - op: replace
        path: /spec/dnsNames/0
        value: ceph.apps.okd.virt.arthurvardevanyan.com

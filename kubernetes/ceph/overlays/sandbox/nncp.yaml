apiVersion: nmstate.io/v1
kind: NodeNetworkConfigurationPolicy
metadata:
  name: ceph-public-net-shim-sandbox-1
spec:
  nodeSelector:
    kubernetes.io/hostname: sandbox-1
  desiredState:
    interfaces:
      - name: enp3s0
        type: ethernet
        state: up
        mtu: 1500
        ipv4:
          enabled: true
          dhcp: true
        ipv6:
          enabled: false

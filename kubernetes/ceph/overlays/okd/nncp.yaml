apiVersion: nmstate.io/v1
kind: NodeNetworkConfigurationPolicy
metadata:
  name: ceph-public-net-shim
spec:
  desiredState:
    interfaces:
      - name: enp7s0f0
        type: ethernet
        state: up
        mtu: 9000
        ipv4:
          enabled: true
          dhcp: true
        ipv6:
          enabled: false
      - name: ceph-pub-shim
        description: Shim interface used to connect host to OpenShift Data Foundation public Multus network
        type: mac-vlan
        state: up
        mac-vlan:
          base-iface: enp7s0f0
          mode: bridge
          promiscuous: true
        mtu: 9000
        ipv4:
          enabled: true
          dhcp: true
    routes:
      config:
        - destination: 10.101.13.0/24
          next-hop-interface: ceph-pub-shim
---
apiVersion: nmstate.io/v1
kind: NodeNetworkConfigurationPolicy
metadata:
  name: ceph-private
spec:
  desiredState:
    interfaces:
      - name: enp10s0
        type: ethernet
        state: up
        mtu: 9000
        ipv4:
          enabled: true
          dhcp: true
        ipv6:
          enabled: false

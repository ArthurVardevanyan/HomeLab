apiVersion: nmstate.io/v1
kind: NodeNetworkConfigurationPolicy
metadata:
  name: ceph-public-net-shim
spec:
  desiredState:
    interfaces:
      - name: bond3
        type: bond
        mac-address: X
        state: up
        mtu: 9000
        ipv4:
          enabled: true
          dhcp: true
        ipv6:
          enabled: false
        link-aggregation:
          mode: active-backup
          options:
            miimon: "150"
            primary: X
          port:
            - X
            - enp7s0f0
      - name: ceph-pub-shim
        description: Shim interface used to connect host to OpenShift Data Foundation public Multus network
        type: mac-vlan
        state: up
        mac-vlan:
          base-iface: bond3
          mode: bridge
          promiscuous: true
        mtu: 9000
        ipv4:
          enabled: true
          dhcp: true
    routes:
      config:
        - destination: 10.101.13.0/24
          next-hop-interface: ceph-pub-shim
---

# Source: gha-runner-scale-set-controller/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arc-gha-rs-controller
  namespace: github-arc-systems
  labels:
    helm.sh/chart: gha-rs-controller-0.8.3
    app.kubernetes.io/name: gha-rs-controller
    app.kubernetes.io/namespace: github-arc-systems
    app.kubernetes.io/instance: arc
    app.kubernetes.io/version: "0.8.3"
    app.kubernetes.io/part-of: gha-rs-controller
    app.kubernetes.io/managed-by: Helm
    actions.github.com/controller-service-account-namespace: github-arc-systems
    actions.github.com/controller-service-account-name: arc-gha-rs-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: gha-rs-controller
      app.kubernetes.io/namespace: github-arc-systems
      app.kubernetes.io/instance: arc
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: "manager"
      labels:
        app.kubernetes.io/part-of: gha-rs-controller
        app.kubernetes.io/component: controller-manager
        app.kubernetes.io/version: 0.8.3
        app.kubernetes.io/name: gha-rs-controller
        app.kubernetes.io/namespace: github-arc-systems
        app.kubernetes.io/instance: arc
    spec:
      serviceAccountName: arc-gha-rs-controller
      containers:
        - name: manager
          image: "ghcr.io/actions/gha-runner-scale-set-controller:0.8.3@sha256:3e74b4967fc585bc3bf2f544a96b4826135738be3962224a2ca9a855e604fb15"
          resources:
            limits:
              cpu: 50m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 64Mi
          imagePullPolicy: IfNotPresent
          args:
            - "--auto-scaling-runner-set-only"
            - "--log-level=debug"
            - "--log-format=text"
            - "--update-strategy=immediate"
            - "--listener-metrics-addr=0"
            - "--listener-metrics-endpoint="
            - "--metrics-addr=0"
          command:
            - "/manager"
          env:
            - name: CONTROLLER_MANAGER_CONTAINER_IMAGE
              value: "ghcr.io/actions/gha-runner-scale-set-controller:0.8.3@sha256:3e74b4967fc585bc3bf2f544a96b4826135738be3962224a2ca9a855e604fb15"
            - name: CONTROLLER_MANAGER_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - mountPath: /tmp
              name: tmp
      terminationGracePeriodSeconds: 10
      volumes:
        - name: tmp
          emptyDir: {}

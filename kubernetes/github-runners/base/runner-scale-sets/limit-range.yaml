apiVersion: v1
kind: LimitRange
metadata:
  name: github-arc-runners
  namespace: github-arc-runners
spec:
  limits:
    - type: Container
      default:
        cpu: 50m
        memory: 48Mi
        ephemeral-storage: 256Mi
      defaultRequest:
        cpu: 5m
        memory: 24Mi
        ephemeral-storage: 128Mi

apiVersion: actions.github.com/v1alpha1
kind: AutoscalingRunnerSet
metadata:
  name: kube-eagle-arc-runner-set
  namespace: github-arc-runners
  labels:
    app.kubernetes.io/component: "autoscaling-runner-set"
    helm.sh/chart: gha-rs-0.12.1
    app.kubernetes.io/name: kube-eagle-arc-runner-set
    app.kubernetes.io/instance: kube-eagle-arc-runner-set
    app.kubernetes.io/version: "0.12.1"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: gha-rs
    actions.github.com/scale-set-name: kube-eagle-arc-runner-set
    actions.github.com/scale-set-namespace: github-arc-runners
  annotations:
    actions.github.com/cleanup-github-secret-name: arc-runner-set-gha-rs-github-secret
    actions.github.com/cleanup-manager-role-binding: arc-runner-set-gha-rs-manager
    actions.github.com/cleanup-manager-role-name: arc-runner-set-gha-rs-manager
    actions.github.com/cleanup-no-permission-service-account-name: arc-runner-set-gha-rs-no-permission
spec:
  githubConfigUrl: https://github.com/ArthurVardevanyan/kube-eagle
  githubConfigSecret: arc-runner-set-gha-rs-github-secret

  template:
    spec:
      restartPolicy: Never
      serviceAccountName: arc-runner-set-gha-rs-no-permission
      containers:
        - name: runner
          securityContext:
            runAsUser: 1001
            runAsGroup: 123
            runAsNonRoot: true
            privileged: false
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          resources:
            limits:
              cpu: "6"
              memory: "6Gi"
              ephemeral-storage: "10Gi"
            requests:
              cpu: "500m"
              memory: "512Mi"
              ephemeral-storage: "5Gi"
          command:
            - /home/runner/run.sh
          image: ghcr.io/actions/actions-runner:2.326.0@sha256:9c3383600872325f21951a0a1a8ae640361ff5e1abdf1f2900de8ba1cfd915e9

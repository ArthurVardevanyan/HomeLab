  default: true
  provider: aws
  accessMode: ReadWrite
  objectStorage:
    bucket: "velero-backup"
  config:
    region: "homelab"
    s3Url: "https://minio.microshift.arthurvardevanyan.com" #"https://truenas.arthurvardevanyan.com:9000"
    s3ForcePathStyle: "true"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitlab
  namespace: gitlab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitlab
  strategy:
    type: Recreate
  revisionHistoryLimit: 0
  template:
    metadata:
      labels:
        app: gitlab
      annotations:
        seccomp.security.alpha.kubernetes.io/defaultProfileName: "runtime/default"
        use-metadata.version-checker.io/gitlab: "true"
    spec:
      automountServiceAccountToken: true
      containers:
        - image: gitlab/gitlab-ce:14.5.0-ce.0
          imagePullPolicy: IfNotPresent
          name: gitlab
          resources:
            requests:
              memory: "4G"
              cpu: "250m"
            limits:
              memory: "5G"
              cpu: "1000m"
          volumeMounts:
            - mountPath: /var/opt/gitlab
              name: gitlab-data
            - mountPath: /etc/gitlab
              name: gitlab-config
      hostname: gitlab
      restartPolicy: Always
      volumes:
        - name: gitlab-data
          persistentVolumeClaim:
            claimName: gitlab-data
        - name: gitlab-config
          persistentVolumeClaim:
            claimName: gitlab-config

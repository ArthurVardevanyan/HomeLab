kind: Deployment
apiVersion: apps/v1
metadata:
  name: gitlab
  namespace: gitlab
  labels:
    app: gitlab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitlab
  template:
    metadata:
      labels:
        app: gitlab
      annotations:
        seccomp.security.alpha.kubernetes.io/defaultProfileName: runtime/default
        use-metadata.version-checker.io/gitlab: "true"
    spec:
      nodeSelector:
        kubernetes.io/hostname: avnas
      volumes:
        - name: gitlab-data-pvc
          persistentVolumeClaim:
            claimName: gitlab-data-pvc
        - name: gitlab-config-pvc
          persistentVolumeClaim:
            claimName: gitlab-config-pvc
        - name: gitlab-cert
          secret:
            secretName: gitlab-cert
      containers:
        - name: gitlab
          image: gitlab/gitlab-ce:14.5.0-ce.0
          securityContext:
            seccompProfile:
              type: RuntimeDefault
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
            - name: websecure
              containerPort: 22
              protocol: TCP
            - name: registry
              containerPort: 5050
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          resources:
            limits:
              cpu: "1"
              memory: 5G
            requests:
              cpu: 250m
              memory: 4G
          volumeMounts:
            - name: gitlab-data-pvc
              mountPath: /var/opt/gitlab
            - name: gitlab-config-pvc
              mountPath: /etc/gitlab
            - name: gitlab-cert
              mountPath: /etc/gitlab/ssl/
          livenessProbe:
            httpGet:
              path: -/liveness?token=<HEALTH_CHECK_TOKEN>
              port: 443
              scheme: HTTPS
            initialDelaySeconds: 420
            timeoutSeconds: 15
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: -/readiness?token=<HEALTH_CHECK_TOKEN>
              port: 443
              scheme: HTTPS
            initialDelaySeconds: 420
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      automountServiceAccountToken: true
      hostname: gitlab
      schedulerName: default-scheduler
  strategy:
    type: Recreate
  revisionHistoryLimit: 0
  progressDeadlineSeconds: 600

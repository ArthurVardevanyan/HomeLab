apiVersion: v1
kind: Service
metadata:
  name: gitlab
  namespace: gitlab
spec:
  type: NodePort
  externalTrafficPolicy: Local
  ports:
    - name: http
      port: 80
      targetPort: 80
    - name: https
      port: 443
      targetPort: 443
    - name: ssh
      port: 22
      targetPort: 22
    - name: registry
      port: 5050
      targetPort: 5050
    - name: metrics
      protocol: TCP
      port: 9090
      targetPort: 9090
  selector:
    app: gitlab

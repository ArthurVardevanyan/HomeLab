apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gitlab-data
  namespace: gitlab
spec:
  storageClassName: manual
  volumeName: gitlab-data
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50G
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: gitlab-data
  namespace: gitlab
  labels:
    type: local
spec:
  storageClassName: manuals
  capacity:
    storage: 50G
  accessModes:
    - ReadWriteOnce
  local:
    path: "/home/arthur/kubernetes/gitlab/data"
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - avnas
  claimRef:
    name: gitlab-data
    namespace: gitlab

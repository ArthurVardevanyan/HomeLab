apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gitlab-data
  namespace: gitlab
spec:
  storageClassName: manual
  volumeName: gitlab-data
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50G
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: gitlab-data
  namespace: gitlab
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 50G
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/home/arthur/kubernetes/gitlab/data"
  claimRef:
    name: gitlab-data
    namespace: gitlab

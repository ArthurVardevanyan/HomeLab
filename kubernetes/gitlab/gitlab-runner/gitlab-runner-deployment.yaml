apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitlab-runner
  namespace: gitlab-runner
  labels:
    app: gitlab-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitlab-runner
  strategy:
    type: Recreate
  revisionHistoryLimit: 0
  template:
    metadata:
      labels:
        app: gitlab-runner
      annotations:
        enable.version-checker.io/gitlab-runner: "true"
        match-regex.version-checker.io/gitlab-runner: ^alpine-.*$
        seccomp.security.alpha.kubernetes.io/defaultProfileName: "runtime/default"
    spec:
      securityContext:
        runAsUser: 100
        fsGroup: 65533
      serviceAccountName: gitlab-runner-sa
      automountServiceAccountToken: true
      containers:
        - image: gitlab/gitlab-runner:alpine-v14.8.0
          imagePullPolicy: IfNotPresent
          name: gitlab-runner
          command: ["/bin/bash", "/scripts/entrypoint"]
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - all
          resources:
            requests:
              memory: "100M"
              cpu: "50m"
            limits:
              memory: "300M"
              cpu: "150m"
          volumeMounts:
            - mountPath: /scripts
              name: gitlab-runner
            - mountPath: /tmp
              name: tmp-gitlab-runner
            - name: etc-gitlab-runner
              mountPath: /home/gitlab-runner/.gitlab-runner
          livenessProbe:
            exec:
              command: ["/bin/bash", "/scripts/check-live"]
            initialDelaySeconds: 60
            timeoutSeconds: 3
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            exec:
              command: ["/usr/bin/pgrep", "gitlab.*runner"]
            initialDelaySeconds: 10
            timeoutSeconds: 3
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          ports:
            - name: metrics
              containerPort: 9252
            - name: runner
              containerPort: 8093
      hostname: gitlab-runner
      restartPolicy: Always
      volumes:
        - name: etc-gitlab-runner
          emptyDir:
            medium: "Memory"
            sizeLimit: 1Mi
        - name: tmp-gitlab-runner
          emptyDir:
            medium: "Memory"
            sizeLimit: 1Mi
        - name: gitlab-runner
          configMap:
            #defaultMode: 0777
            name: gitlab-runner

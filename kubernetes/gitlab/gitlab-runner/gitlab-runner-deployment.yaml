apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitlab-runner
  namespace: gitlab-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitlab-runner
  strategy:
    type: Recreate
  revisionHistoryLimit: 0
  template:
    metadata:
      labels:
        app: gitlab-runner
    spec:
      containers:
        - image: gitlab/gitlab-runner
          imagePullPolicy: IfNotPresent
          name: gitlab-runner
          resources:
            requests:
              memory: "50M"
              cpu: "50m"
            limits:
              memory: "100M"
              cpu: "100m"
          volumeMounts:
            - mountPath: /etc/gitlab-runner
              name: gitlab-runner
            - mountPath: /var/run/docker.sock
              name: gitlab-docker-socket
      hostname: gitlab-runner
      restartPolicy: Always
      volumes:
        - name: gitlab-runner
          configMap:
            defaultMode: 0777
            name: gitlab-runner
        - name: gitlab-docker-socket
          persistentVolumeClaim:
            claimName: gitlab-docker-socket

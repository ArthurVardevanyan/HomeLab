apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitlab-runner
  namespace: gitlab-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitlab-runner
  strategy:
    type: Recreate
  revisionHistoryLimit: 0
  template:
    metadata:
      labels:
        app: gitlab-runner
      annotations:
        use-metadata.version-checker.io/gitlab-runner: "true"
    spec:
      containers:
        - image: gitlab/gitlab-runner:v14.5.0
          imagePullPolicy: IfNotPresent
          name: gitlab-runner
          resources:
            requests:
              memory: "100M"
              cpu: "100m"
            limits:
              memory: "300M"
              cpu: "200m"
          volumeMounts:
            - mountPath: /etc/gitlab-runner
              name: gitlab-runner
      hostname: gitlab-runner
      restartPolicy: Always
      volumes:
        - name: gitlab-runner
          configMap:
            defaultMode: 0777
            name: gitlab-runner

apiVersion: v1
kind: ConfigMap
metadata:
  name: gitlab-runner
  labels:
    name: gitlab-runner
  namespace: gitlab-runner
data:
  config.toml: |-
    concurrent = 5
    check_interval = 5

    [session_server]
      session_timeout = 1800

    [[runners]]
      name = "gitlab-runner"
      url = "https://gitlab.arthurvardevanyan.com/"
      token = "TeYK-eQDZfpjNxxtyh6Z"
      executor = "docker"
      pre_build_script = "export DOCKER_HOST=tcp://docker:2375"
      environment = ["DOCKER_DRIVER=overlay2", "DOCKER_TLS_CERTDIR="]
      builds_dir = "/tmp/builds"
      [runners.custom_build_dir]
      [runners.cache]
        [runners.cache.s3]
        [runners.cache.gcs]
        [runners.cache.azure]
      [runners.docker]
        wait_for_services_timeout = 15
        tls_cert_path = ""
        tls = false
        tls_verify = false
        image = "debian"
        privileged = true
        disable_entrypoint_overwrite = false
        oom_kill_disable = false
        disable_cache = false
        volumes = ["/cache", "/tmp/builds:/tmp/builds"]
        shm_size = 0

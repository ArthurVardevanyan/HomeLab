apiVersion: v1
kind: ConfigMap
metadata:
  name: gitlab-runner
  labels:
    name: gitlab-runner
  namespace: gitlab-runner
data:
  config.toml: |-
    concurrent = 5
    check_interval = 5

    [session_server]
      session_timeout = 1800

    [[runners]]
    name = "gitlab-runner"
    url = "https://gitlab.arthurvardevanyan.com/"
    token = "TeYK-eQDZfpjNxxtyh6Z"
    executor = "kubernetes"
    [runners.kubernetes]
       namespace = "gitlab-runner"
       bearer_token_overwrite_allowed = true
       cpu_request= "125m"
       cpu_limit = "1"
       memory_limit = "500M"
       service_cpu_request = "125m"
       service_cpu_limit = "1"
       service_memory_limit = "500M"
       helper_cpu_request = "75m"
       helper_cpu_limit = "200m"
       helper_memory_limit = "150M"
       poll_interval = 5
       poll_timeout = 3600
       dns_policy = "cluster-first"
       privileged = true

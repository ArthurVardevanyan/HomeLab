apiVersion: v1
kind: ResourceQuota
metadata:
  name: gitlab-runner-rq
  namespace: gitlab-runner
spec:
  hard:
    requests.cpu: "2.5"
    requests.memory: "2.5G"
    limits.cpu: "5"
    limits.memory: "5G"
    services.nodeports: "0"
    services.loadbalancers: "0"
    requests.storage: "0"
    ephemeral-storage: "2Mi"

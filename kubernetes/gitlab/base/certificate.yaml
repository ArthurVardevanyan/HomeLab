apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: gitlab-cert
  namespace: gitlab
  labels:
    app.kubernetes.io/instance: gitlab
spec:
  secretName: gitlab-cert
  dnsNames:
    - "gitlab.<path:secret/data/gitlab/domain#url>"
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt

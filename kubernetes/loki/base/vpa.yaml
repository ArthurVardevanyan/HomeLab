---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: loki
  namespace: loki
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app: loki
spec:
  targetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: loki
  updatePolicy:
    updateMode: "InPlaceOrRecreate"
  resourcePolicy:
    containerPolicies:
      - containerName: loki
        minAllowed:
          cpu: 5m
          memory: 16Mi
        maxAllowed:
          cpu: 200m
          memory: 1Gi
        controlledResources:
          - cpu
          - memory
        controlledValues: "RequestsAndLimits" # RequestsOnly

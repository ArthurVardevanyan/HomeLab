apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: loki
  namespace: loki
  labels:
    app: loki
    app.kubernetes.io/instance: loki
spec:
  replicas: 1
  serviceName: loki
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
      annotations:
        enable.version-checker.io/loki: "true"
        seccomp.security.alpha.kubernetes.io/defaultProfileName: runtime/default
    spec:
      automountServiceAccountToken: true
      serviceAccountName: loki
      securityContext:
        runAsNonRoot: true
        fsGroupChangePolicy: "OnRootMismatch"

        # fsGroup: 10001
        # runAsGroup: 10001
        # runAsUser: 10001
      containers:
        - name: loki
          image: "grafana/loki:2.7.1"
          imagePullPolicy: IfNotPresent
          args:
            - "-config.file=/etc/loki/loki.yaml"
          resources:
            requests:
              ephemeral-storage: "256Mi"
              memory: "5Gi"
              cpu: "250m"
            limits:
              ephemeral-storage: "256Mi"
              memory: "10Gi"
              cpu: "750m"
          volumeMounts:
            - name: config
              mountPath: /etc/loki
            - name: storage
              mountPath: /data
            - name: cache
              mountPath: /tmp
            - name: index
              mountPath: /index
          ports:
            - name: http-metrics
              containerPort: 3100
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /ready
              port: http-metrics
            initialDelaySeconds: 45
            timeoutSeconds: 1
            periodSeconds: 45
            successThreshold: 1
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http-metrics
            initialDelaySeconds: 45
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          securityContext:
            # runAsGroup: 10001
            # runAsUser: 10001
            runAsNonRoot: true
            privileged: false
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - all
      terminationGracePeriodSeconds: 4800
      volumes:
        - name: config
          configMap:
            name: loki
        - name: storage
          persistentVolumeClaim:
            claimName: loki-pvc
        - name: cache
          emptyDir:
            sizeLimit: 128Mi
        - name: index
          emptyDir:
            sizeLimit: 128Mi

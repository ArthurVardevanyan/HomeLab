apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: loki
  namespace: loki
  labels:
    app: loki
    app.kubernetes.io/instance: loki
  annotations:
    checkov.io/skip1: CKV_K8S_40=OpenShift Injects Random UID
spec:
  replicas: 1
  podManagementPolicy: "Parallel"
  serviceName: loki
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
      annotations:
        enable.version-checker.io/loki: "true"
    spec:
      automountServiceAccountToken: false
      serviceAccountName: loki
      securityContext:
        runAsNonRoot: true
        fsGroupChangePolicy: "OnRootMismatch"
        seccompProfile:
          type: RuntimeDefault
        # fsGroup: 10001
        # runAsGroup: 10001
        # runAsUser: 10001
      containers:
        - name: loki
          image: "docker.io/grafana/loki:2.9.10"
          imagePullPolicy: IfNotPresent
          args:
            - "-config.file=/etc/loki/loki.yaml"
          resources:
            requests:
              ephemeral-storage: "256Mi"
              memory: "128Mi"
              cpu: "10m"
            limits:
              ephemeral-storage: "256Mi"
              memory: "1Gi"
              cpu: "200m"
          volumeMounts:
            - name: config
              mountPath: /etc/loki
            - name: storage
              mountPath: /data
            - name: cache
              mountPath: /tmp
            - name: index
              mountPath: /index
          ports:
            - name: http-metrics
              containerPort: 3100
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /ready
              port: http-metrics
            initialDelaySeconds: 45
            timeoutSeconds: 1
            periodSeconds: 45
            successThreshold: 1
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http-metrics
            initialDelaySeconds: 45
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          securityContext:
            # runAsGroup: 10001
            # runAsUser: 10001
            runAsNonRoot: true
            privileged: false
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
      terminationGracePeriodSeconds: 4800
      volumes:
        - name: config
          configMap:
            name: loki
        - name: cache
          emptyDir:
            sizeLimit: 128Mi
        - name: index
          emptyDir:
            sizeLimit: 128Mi
  volumeClaimTemplates:
    - metadata:
        name: storage
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 20Gi
        storageClassName: rook-ceph-block

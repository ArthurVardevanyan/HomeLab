apiVersion: v1
kind: ResourceQuota
metadata:
  name: loki-rq
  namespace: loki
  labels:
    app.kubernetes.io/instance: loki
spec:
  hard:
    requests.cpu: "3"
    requests.memory: "10G"
    limits.cpu: "5"
    limits.memory: "20G"
    services.nodeports: "0"
    services.loadbalancers: "0"
    requests.ephemeral-storage: "3Gi"
    limits.ephemeral-storage: "6Gi"
    local-path.storageclass.storage.k8s.io/requests.storage: "0"
    longhorn.storageclass.storage.k8s.io/requests.storage: "0"
    longhorn-static.storageclass.storage.k8s.io/requests.storage: "50Gi"

apiVersion: v1
kind: ResourceQuota
metadata:
  name: loki-rq
  namespace: loki
  labels:
    app.kubernetes.io/instance: loki
spec:
  hard:
    requests.cpu: "2"
    requests.memory: "4G"
    limits.cpu: "4"
    limits.memory: "8G"
    services.nodeports: "0"
    services.loadbalancers: "0"
    requests.ephemeral-storage: "250Mi"
    limits.ephemeral-storage: "250Mi"
    local-path.storageclass.storage.k8s.io/requests.storage: "0"
    longhorn.storageclass.storage.k8s.io/requests.storage: "0"
    longhorn-static.storageclass.storage.k8s.io/requests.storage: "20Gi"

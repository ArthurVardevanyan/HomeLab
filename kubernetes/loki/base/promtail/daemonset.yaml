apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
  namespace: loki
  labels:
    app.kubernetes.io/instance: loki
  annotations:
    checkov.io/skip1: CKV_K8S_40=OpenShift Injects Random UID
    checkov.io/skip2: CKV_K8S_20=System Wide Monitoring
    checkov.io/skip3: CKV_K8S_23=System Wide Monitoring
    checkov.io/skip4: CKV_K8S_16=System Wide Monitoring
    checkov.io/skip5: CKV_K8S_8=Health Endpoints not Present
    checkov.io/skip6: CKV_K8S_9=Health Endpoints not Present
    checkov.io/skip7: CKV_K8S_38=System Wide Monitoring
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: promtail
      app.kubernetes.io/instance: loki
  template:
    metadata:
      labels:
        app.kubernetes.io/name: promtail
        app.kubernetes.io/instance: loki
      annotations:
        enable.version-checker.io/promtail: "true"
    spec:
      serviceAccountName: promtail-sa
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        runAsNonRoot: false
      containers:
        - name: promtail
          image: "grafana/promtail:2.9.3@sha256:c1b5c5b45dd8ed5f4984e7c9ea0595b28c22ce2deff6ce3caafe742cb1ef0b8d"
          imagePullPolicy: IfNotPresent
          args:
            - "-config.expand-env"
            - "-config.file=/etc/promtail/promtail.yaml"
          resources:
            requests:
              memory: "192Mi"
              cpu: "100m"
            limits:
              memory: "384Mi"
              cpu: "300m"
          volumeMounts:
            - name: config
              mountPath: /etc/promtail
            - name: run
              mountPath: /run/promtail
            - mountPath: /var/lib/docker/containers
              name: containers
              readOnly: true
            - mountPath: /var/log
              name: logs
              readOnly: true
          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          ports:
            - name: http-metrics
              containerPort: 3101
              protocol: TCP
          securityContext:
            privileged: true
            runAsNonRoot: false
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: true
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          readinessProbe:
            failureThreshold: 5
            httpGet:
              path: /ready
              port: http-metrics
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
          operator: Exists
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
          operator: Exists
        - key: node-role.kubernetes.io/infra
          effect: NoSchedule
          operator: Exists
      volumes:
        - name: config
          configMap:
            name: promtail
        - name: run
          hostPath:
            path: /run/promtail
        - hostPath:
            path: /var/lib/docker/containers
          name: containers
        - hostPath:
            path: /var/log/
          name: logs

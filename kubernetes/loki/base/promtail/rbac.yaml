apiVersion: v1
kind: ServiceAccount
metadata:
  name: promtail-sa
  namespace: loki
  labels:
    app.kubernetes.io/instance: promtail
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: promtail
subjects:
  - kind: ServiceAccount
    name: promtail-sa
    namespace: loki
roleRef:
  kind: ClusterRole
  name: promtail
  apiGroup: rbac.authorization.k8s.io
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: promtail
rules:
  - apiGroups:
      - ""
    resources:
      - nodes
      - nodes/proxy
      - services
      - endpoints
      - pods
    verbs:
      - get
      - watch
      - list
  - apiGroups:
      - security.openshift.io
    resourceNames:
      - privileged
      - hostmount-anyuid
    resources:
      - securitycontextconstraints
    verbs:
      - use

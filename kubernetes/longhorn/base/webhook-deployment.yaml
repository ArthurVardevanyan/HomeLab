apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: longhorn
    app.kubernetes.io/instance: longhorn
    app.kubernetes.io/version: v1.3.2
    app: longhorn-admission-webhook
  name: longhorn-admission-webhook
  namespace: longhorn-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: longhorn-admission-webhook
  template:
    metadata:
      labels:
        app.kubernetes.io/name: longhorn
        app.kubernetes.io/instance: longhorn
        app.kubernetes.io/version: v1.3.2
        app: longhorn-admission-webhook
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - longhorn-admission-webhook
                topologyKey: kubernetes.io/hostname
      initContainers:
        - name: wait-longhorn-conversion-webhook
          image: longhornio/longhorn-manager:v1.3.2

          command:
            [
              "sh",
              "-c",
              'while [ $(curl -m 1 -s -o /dev/null -w "%{http_code}" -k https://longhorn-conversion-webhook:9443/v1/healthz) != "200" ]; do echo waiting; sleep 2; done',
            ]
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 2000
      containers:
        - name: longhorn-admission-webhook
          image: longhornio/longhorn-manager:v1.3.2
          resources:
            requests:
              cpu: 25m
              memory: 256Mi
            limits:
              cpu: 50m
              memory: 512Mi
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 2000
          command:
            - longhorn-manager
            - admission-webhook
            - --service-account
            - longhorn-service-account
          ports:
            - containerPort: 9443
              name: admission-wh
          readinessProbe:
            tcpSocket:
              port: 9443
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
      serviceAccountName: longhorn-service-account
---

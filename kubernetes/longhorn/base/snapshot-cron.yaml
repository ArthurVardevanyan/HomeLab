---
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: snapshot
  namespace: longhorn-system
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app.kubernetes.io/instance: longhorn
spec:
  concurrency: 5
  cron: 0 * * * *
  name: snapshot
  retain: 2
  task: snapshot
  groups:
    - default
    - backup
    - snapshot

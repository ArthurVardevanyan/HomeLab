apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: longhorn-recovery-backend
  namespace: longhorn-system
  labels:
    app.kubernetes.io/name: longhorn
    app.kubernetes.io/instance: longhorn
spec:
  podSelector:
    matchLabels:
      app: longhorn-recovery-backend
  policyTypes:
    - Ingress
  ingress:
    - ports:
        - protocol: TCP
          port: 9600

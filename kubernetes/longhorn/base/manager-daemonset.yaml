---
# Source: longhorn/templates/daemonset-sa.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app.kubernetes.io/name: longhorn
    app.kubernetes.io/instance: longhorn
    app.kubernetes.io/version: v1.5.3
    app: longhorn-manager
  name: longhorn-manager
  namespace: longhorn-system
spec:
  selector:
    matchLabels:
      app: longhorn-manager
  template:
    metadata:
      labels:
        app.kubernetes.io/name: longhorn
        app.kubernetes.io/instance: longhorn
        app.kubernetes.io/version: v1.5.3
        app: longhorn-manager
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "9500"
        prometheus.io/scrape: "true"
        enable.version-checker.io/longhorn-manager: "true"
    spec:
      tolerations:
        - key: node-role.kubernetes.io/infra
          effect: NoSchedule
          operator: Exists
      containers:
        - name: longhorn-manager
          image: longhornio/longhorn-manager:v1.5.3@sha256:b5769e761b172b441567c11416c3181078e29dea450683eb1bc66192b0caa494
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          resources:
            requests:
              cpu: 250m
              memory: 1536Mi
            limits:
              cpu: 750m
              memory: 3Gi
          command:
            - longhorn-manager
            - -d
            - daemon
            - --engine-image
            - "longhornio/longhorn-engine:v1.5.3@sha256:3fb3b5d911242514e996941efb411eee3c926ec3b9766b514deddda9e6d18924"
            - --instance-manager-image
            - "longhornio/longhorn-instance-manager:v1.5.3@sha256:e936e793c56cf4dc422591707c20abf71286a5f6b9d9b48337d299c367c71a02"
            - --share-manager-image
            - "longhornio/longhorn-share-manager:v1.5.3@sha256:3bf9efec252fff37fa5fbadfeffb1979a7411b89d330cf4f72863628037fca1d"
            - --backing-image-manager-image
            - "longhornio/backing-image-manager:v1.5.3@sha256:6f0ca4bfefc4d0627b76bcbd231ce2d78ff1d66c4f6adf5e350ee02963ed8eb8"
            - --support-bundle-manager-image
            - "longhornio/support-bundle-kit:v0.0.27@sha256:1333a6b32199ea3349b90a9fd0ef8025aab35255ed4a1e210e506c60d4c413b6"
            - --manager-image
            - "longhornio/longhorn-manager:v1.5.3@sha256:b5769e761b172b441567c11416c3181078e29dea450683eb1bc66192b0caa494"
            - --service-account
            - longhorn-service-account
          ports:
            - containerPort: 9500
              name: manager
            - containerPort: 9501
              name: conversion-wh
            - containerPort: 9502
              name: admission-wh
            - containerPort: 9503
              name: recov-backend
          readinessProbe:
            httpGet:
              path: /v1/healthz
              port: 9501
              scheme: HTTPS
          volumeMounts:
            - name: dev
              mountPath: /host/dev/
            - name: proc
              mountPath: /host/proc/
            - name: longhorn
              mountPath: /var/lib/longhorn/
              mountPropagation: Bidirectional
            - name: longhorn-grpc-tls
              mountPath: /tls-files/
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
      volumes:
        - name: dev
          hostPath:
            path: /dev/
        - name: proc
          hostPath:
            path: /proc/
        - name: longhorn
          hostPath:
            path: /var/lib/longhorn/
        - name: longhorn-grpc-tls
          secret:
            secretName: longhorn-grpc-tls
            optional: true
      serviceAccountName: longhorn-service-account
      automountServiceAccountToken: true
  updateStrategy:
    rollingUpdate:
      maxUnavailable: "100%"

# Source: longhorn/templates/daemonset-sa.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app.kubernetes.io/name: longhorn
    app.kubernetes.io/instance: longhorn
    app.kubernetes.io/version: v1.6.2
    app: longhorn-manager
  name: longhorn-manager
  namespace: longhorn-system
  annotations:
    checkov.io/skip1: CKV_K8S_8=Not Supported
    checkov.io/skip2: CKV_K8S_16=Storage Controller
    checkov.io/skip3: CKV_K8S_20=Storage Controller
    checkov.io/skip4: CKV_K8S_22=Storage Controller
    checkov.io/skip5: CKV_K8S_23=Storage Controller
    checkov.io/skip6: CKV_K8S_28=Storage Controller
    checkov.io/skip7: CKV_K8S_29=Storage Controller
    checkov.io/skip8: CKV_K8S_31=Storage Controller
    checkov.io/skip9: CKV_K8S_37=Storage Controller
    checkov.io/skip10: CKV_K8S_38=Storage Controller
    checkov.io/skip11: CKV_K8S_40=Storage Controller
spec:
  selector:
    matchLabels:
      app: longhorn-manager
  template:
    metadata:
      labels:
        app.kubernetes.io/name: longhorn
        app.kubernetes.io/instance: longhorn
        app.kubernetes.io/version: v1.6.2
        app: longhorn-manager
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "9500"
        prometheus.io/scrape: "true"
        enable.version-checker.io/longhorn-manager: "true"
    spec:
      tolerations:
        - key: node-role.kubernetes.io/infra
          effect: NoSchedule
          operator: Exists
      containers:
        - name: longhorn-manager
          image: docker.io/longhornio/longhorn-manager:v1.6.2@sha256:c849a1f1f9ff33a5412dff58235791b4bc909211d6723b1d27f5fbf35dea3fc6
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          resources:
            requests:
              cpu: 250m
              memory: 1536Mi
            limits:
              #cpu: 750m
              memory: 3Gi
          command:
            - longhorn-manager
            - -d
            - daemon
            - --engine-image
            - "docker.io/longhornio/longhorn-engine:v1.6.2@sha256:8cd27d5b910ab268478ba1a193e60b861215425333034084889619bf1f670774"
            - --instance-manager-image
            - "docker.io/longhornio/longhorn-instance-manager:v1.6.2@sha256:957d6a84c83a4627d6b278bd0d36c2f9de26fdd351d2b95c39f3429302898302"
            - --share-manager-image
            - "docker.io/longhornio/longhorn-share-manager:v1.6.2@sha256:37d8ee4236b3e752c0cb58e8febc6225dcd8b730df4005c629cccab154f5daab"
            - --backing-image-manager-image
            - "docker.io/longhornio/backing-image-manager:v1.6.2@sha256:1b7f37a4bbb3018491d130db3085374d9a4fd2d97df9310ca738e28a0a0847a1"
            - --support-bundle-manager-image
            - "docker.io/longhornio/support-bundle-kit:v0.0.37@sha256:d1ea1aa1662d1df60f98b0e614a9982e2433e4532a2b66a3da2521e3e1c4da89"
            - --manager-image
            - "docker.io/longhornio/longhorn-manager:v1.6.2@sha256:c849a1f1f9ff33a5412dff58235791b4bc909211d6723b1d27f5fbf35dea3fc6"
            - --service-account
            - longhorn-service-account
            - --upgrade-version-check
          ports:
            - containerPort: 9500
              name: manager
            - containerPort: 9501
              name: conversion-wh
            - containerPort: 9502
              name: admission-wh
            - containerPort: 9503
              name: recov-backend
          readinessProbe:
            httpGet:
              path: /v1/healthz
              port: 9501
              scheme: HTTPS
          volumeMounts:
            - name: dev
              mountPath: /host/dev/
            - name: proc
              mountPath: /host/proc/
            - name: longhorn
              mountPath: /var/lib/longhorn/
              mountPropagation: Bidirectional
            - name: longhorn-grpc-tls
              mountPath: /tls-files/
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
      volumes:
        - name: dev
          hostPath:
            path: /dev/
        - name: proc
          hostPath:
            path: /proc/
        - name: longhorn
          hostPath:
            path: /var/lib/longhorn/
        - name: longhorn-grpc-tls
          secret:
            secretName: longhorn-grpc-tls
            optional: true
      priorityClassName: "longhorn-critical"
      serviceAccountName: longhorn-service-account
      automountServiceAccountToken: true
  updateStrategy:
    rollingUpdate:
      maxUnavailable: "100%"

---
# Source: longhorn/templates/daemonset-sa.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app.kubernetes.io/name: longhorn
    app.kubernetes.io/instance: longhorn
    app.kubernetes.io/version: v1.5.1
    app: longhorn-manager
  name: longhorn-manager
  namespace: longhorn-system
spec:
  selector:
    matchLabels:
      app: longhorn-manager
  template:
    metadata:
      labels:
        app.kubernetes.io/name: longhorn
        app.kubernetes.io/instance: longhorn
        app.kubernetes.io/version: v1.5.1
        app: longhorn-manager
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "9500"
        prometheus.io/scrape: "true"
        enable.version-checker.io/longhorn-manager: "true"
    spec:
      tolerations:
        - key: node-role.kubernetes.io/infra
          effect: NoSchedule
          operator: Exists
      containers:
        - name: longhorn-manager
          image: longhornio/longhorn-manager:v1.5.1@sha256:f29f6b568bbb76a73569b73e00ff3ed4b42fc500a2863e0523aeb8313bf9495f
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          resources:
            requests:
              cpu: 250m
              memory: 1536Mi
            limits:
              cpu: 750m
              memory: 3Gi
          command:
            - longhorn-manager
            - -d
            - daemon
            - --engine-image
            - "longhornio/longhorn-engine:v1.5.1@sha256:a2f4482d486a3b6cbfda7247cbd076b6b4c5b6f4a001b69bbbca174c4e77c75e"
            - --instance-manager-image
            - "longhornio/longhorn-instance-manager:v1.5.1@sha256:15a2d7a141a345af64c9857ad175b220f58d65f6d1d795aca03e324401c0bfbc"
            - --share-manager-image
            - "longhornio/longhorn-share-manager:v1.5.1@sha256:1d959fae929a82c0509e47ca4c4a88334abfe856915972e07c2f5f596d8c1290"
            - --backing-image-manager-image
            - "longhornio/backing-image-manager:v1.5.1@sha256:45be1df5b925abcfea49f66068426a7b712337c4f43fdb8be6c53f5f82277082"
            - --support-bundle-manager-image
            - "longhornio/support-bundle-kit:v0.0.25@sha256:0097144b248656a229e53a436034f8daa3df1480012a0b59daa6ab4532e93484"
            - --manager-image
            - "longhornio/longhorn-manager:v1.5.1@sha256:f29f6b568bbb76a73569b73e00ff3ed4b42fc500a2863e0523aeb8313bf9495f"
            - --service-account
            - longhorn-service-account
          ports:
            - containerPort: 9500
              name: manager
            - containerPort: 9501
              name: conversion-wh
            - containerPort: 9502
              name: admission-wh
            - containerPort: 9503
              name: recov-backend
          readinessProbe:
            httpGet:
              path: /v1/healthz
              port: 9501
              scheme: HTTPS
          volumeMounts:
            - name: dev
              mountPath: /host/dev/
            - name: proc
              mountPath: /host/proc/
            - name: longhorn
              mountPath: /var/lib/longhorn/
              mountPropagation: Bidirectional
            - name: longhorn-grpc-tls
              mountPath: /tls-files/
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
      volumes:
        - name: dev
          hostPath:
            path: /dev/
        - name: proc
          hostPath:
            path: /proc/
        - name: longhorn
          hostPath:
            path: /var/lib/longhorn/
        - name: longhorn-grpc-tls
          secret:
            secretName: longhorn-grpc-tls
            optional: true
      serviceAccountName: longhorn-service-account
      automountServiceAccountToken: true
  updateStrategy:
    rollingUpdate:
      maxUnavailable: "100%"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: longhorn-driver-deployer
  namespace: longhorn-system
  labels:
    app.kubernetes.io/name: longhorn
    app.kubernetes.io/instance: longhorn
    app.kubernetes.io/version: v1.3.2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: longhorn-driver-deployer
  template:
    metadata:
      labels:
        app.kubernetes.io/name: longhorn
        app.kubernetes.io/instance: longhorn
        app.kubernetes.io/version: v1.3.2
        app: longhorn-driver-deployer
      annotations:
        enable.version-checker.io/longhorn-driver-deployer: "true"
    spec:
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: node-role.kubernetes.io/master
                    operator: In
                    values:
                      - "true"
      securityContext:
        fsGroup: 19500
        runAsGroup: 19500
        runAsNonRoot: true
        runAsUser: 19500
      initContainers:
        - name: wait-longhorn-manager
          image: longhornio/longhorn-manager:v1.3.2
          command:
            [
              "sh",
              "-c",
              'while [ $(curl -m 1 -s -o /dev/null -w "%{http_code}" http://longhorn-backend:9500/v1) != "200" ]; do echo waiting; sleep 2; done',
            ]
      containers:
        - name: longhorn-driver-deployer
          image: longhornio/longhorn-manager:v1.3.2
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsGroup: 19500
            runAsUser: 19500
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - all
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 20m
              memory: 32Mi
          command:
            - longhorn-manager
            - -d
            - deploy-driver
            - --manager-image
            - "longhornio/longhorn-manager:v1.3.2"
            - --manager-url
            - http://longhorn-backend:9500/v1
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: SERVICE_ACCOUNT
              valueFrom:
                fieldRef:
                  fieldPath: spec.serviceAccountName
            - name: CSI_ATTACHER_IMAGE
              value: "longhornio/csi-attacher:v3.4.0"
            - name: CSI_PROVISIONER_IMAGE
              value: "longhornio/csi-provisioner:v2.1.2"
            - name: CSI_NODE_DRIVER_REGISTRAR_IMAGE
              value: "longhornio/csi-node-driver-registrar:v2.5.0"
            - name: CSI_RESIZER_IMAGE
              value: "longhornio/csi-resizer:v1.2.0"
            - name: CSI_SNAPSHOTTER_IMAGE
              value: "longhornio/csi-snapshotter:v3.0.3"
      serviceAccountName: longhorn-service-account
      automountServiceAccountToken: true

---
# Source: longhorn/templates/deployment-driver.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: longhorn-driver-deployer
  namespace: longhorn-system
  labels:
    app.kubernetes.io/name: longhorn
    app.kubernetes.io/instance: longhorn
    app.kubernetes.io/version: v1.6.2
  annotations:
    checkov.io/skip1: CKV_K8S_8=Not Supported
    checkov.io/skip2: CKV_K8S_9=Not Supported
    checkov.io/skip3: CKV_K8S_20=Storage Controller
    checkov.io/skip4: CKV_K8S_22=Storage Controller
    checkov.io/skip5: CKV_K8S_28=Storage Controller
    checkov.io/skip6: CKV_K8S_30=Storage Controller
    checkov.io/skip7: CKV_K8S_31=Storage Controller
    checkov.io/skip8: CKV_K8S_37=Storage Controller
    checkov.io/skip9: CKV_K8S_38=Storage Controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: longhorn-driver-deployer
  template:
    metadata:
      labels:
        app.kubernetes.io/name: longhorn
        app.kubernetes.io/instance: longhorn
        app.kubernetes.io/version: v1.6.2
        app: longhorn-driver-deployer
      annotations:
        enable.version-checker.io/longhorn-driver-deployer: "true"
    spec:
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
        - key: node-role.kubernetes.io/infra
          effect: NoSchedule
          operator: Exists
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: node-role.kubernetes.io/master
                    operator: In
                    values:
                      - "true"
      securityContext:
        fsGroup: 19500
        runAsGroup: 19500
        runAsNonRoot: true
        runAsUser: 19500
      initContainers:
        - name: wait-longhorn-manager
          image: docker.io/longhornio/longhorn-manager:v1.6.2@sha256:c849a1f1f9ff33a5412dff58235791b4bc909211d6723b1d27f5fbf35dea3fc6
          command:
            [
              "sh",
              "-c",
              'while [ $(curl -m 1 -s -o /dev/null -w "%{http_code}" http://longhorn-backend:9500/v1) != "200" ]; do echo waiting; sleep 2; done',
            ]
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 20m
              memory: 32Mi
      containers:
        - name: longhorn-driver-deployer
          image: docker.io/longhornio/longhorn-manager:v1.6.2@sha256:c849a1f1f9ff33a5412dff58235791b4bc909211d6723b1d27f5fbf35dea3fc6
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsGroup: 19500
            runAsUser: 19500
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 20m
              memory: 32Mi
          command:
            - longhorn-manager
            - -d
            - deploy-driver
            - --manager-image
            - "docker.io/longhornio/longhorn-manager:v1.6.2@sha256:c849a1f1f9ff33a5412dff58235791b4bc909211d6723b1d27f5fbf35dea3fc6"
            - --manager-url
            - http://longhorn-backend:9500/v1
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: SERVICE_ACCOUNT
              valueFrom:
                fieldRef:
                  fieldPath: spec.serviceAccountName
            - name: CSI_ATTACHER_IMAGE
              value: "docker.io/longhornio/csi-attacher:v4.5.1@sha256:befc1c8a06d29dc6a9d1fbb6437e10ca5be108616df8de77e437ae10eeb992bc"
            - name: CSI_PROVISIONER_IMAGE
              value: "docker.io/longhornio/csi-provisioner:v3.6.4@sha256:08fc0757d89dcd72a8964d19611f57830690081add9a7d1a5e10f9e71a6d080f"
            - name: CSI_NODE_DRIVER_REGISTRAR_IMAGE
              value: "docker.io/longhornio/csi-node-driver-registrar:v2.9.2@sha256:2ed94ecd23e6415307d11c5e685bdaa0422d1f7a51f04b42eff64c7aa813d010"
            - name: CSI_RESIZER_IMAGE
              value: "docker.io/longhornio/csi-resizer:v1.10.1@sha256:3a7c2e1b28a0b6ae7407b138f7fced12ee4304beb064c70fe169da09a2770046"
            - name: CSI_SNAPSHOTTER_IMAGE
              value: "docker.io/longhornio/csi-snapshotter:v6.3.4@sha256:f6c09ec68e0be8fa51817a4e1c7378439c991c4f617029a7fa42b880f7846dc6"
            - name: CSI_LIVENESS_PROBE_IMAGE
              value: "docker.io/longhornio/livenessprobe:v2.12.0@sha256:8b113ceb328173dadaf7d68cf03dc84287ac0ae27bdff61a201595aca2b5a1dd"
      priorityClassName: "longhorn-critical"
      serviceAccountName: longhorn-service-account
      automountServiceAccountToken: true

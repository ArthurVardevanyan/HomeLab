apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`longhorn.k3s.<path:secret/data/gitlab/domain#url>`)
      kind: Rule
      services:
        - name: longhorn-frontend
          port: 80

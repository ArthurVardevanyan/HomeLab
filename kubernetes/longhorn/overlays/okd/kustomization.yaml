apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - ./backup/backup-pv.yaml
  - ./backup/backup-rsync.yaml
components:
  - ../../components/okd
patches:
  - target:
      kind: Ingress
      name: longhorn-ui
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: longhorn.apps.okd.arthurvardevanyan.com

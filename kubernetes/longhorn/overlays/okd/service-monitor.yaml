apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: longhorn-sm
  namespace: longhorn-system
  labels:
    name: longhorn-sm
spec:
  selector:
    matchLabels:
      app: longhorn-manager
  namespaceSelector:
    matchNames:
      - longhorn-system
  endpoints:
    - port: manager
      targetPort: 9500
    - metricRelabelings:
        - action: drop
          regex: "longhorn_rest_(.+)"
        - regex: "longhorn_workqueue_(.+)"
          action: drop

---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
components:
  - ../../components/okd
patches:
  - patch: |-
      - op: replace
        path: /spec/host
        value: longhorn.apps.okd.virt.arthurvardevanyan.com
    target:
      kind: Route
      name: longhorn-ui
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 512Mi
    target:
      kind: DaemonSet
      name: longhorn-manager

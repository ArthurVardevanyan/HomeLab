---
apiVersion: v1
kind: Secret
metadata:
  name: truenas-secret
  namespace: longhorn-system
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app.kubernetes.io/instance: longhorn
type: Opaque
stringData:
  # AWS_ACCESS_KEY_ID: <path:secret/data/homelab/minio#access_key>
  # AWS_SECRET_ACCESS_KEY: <path:secret/data/homelab/minio#access_key>
  AWS_ENDPOINTS: https://truenas.arthurvardevanyan.com:9000
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: truenas-secret
  namespace: longhorn-system
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app.kubernetes.io/instance: longhorn
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: truenas-secret
    creationPolicy: "Merge"
  data:
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef: # checkov:skip=CKV_SECRET_6 PlaceHolder Values
        conversionStrategy: Default
        decodingStrategy: None
        key: homelab/minio
        property: access_key
        metadataPolicy: None
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef: # checkov:skip=CKV_SECRET_6 PlaceHolder Values
        conversionStrategy: Default
        decodingStrategy: None
        key: homelab/minio
        property: access_key
        metadataPolicy: None

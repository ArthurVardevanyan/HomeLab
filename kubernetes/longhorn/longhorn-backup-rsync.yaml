kind: CronJob
apiVersion: batch/v1
metadata:
  name: longhorn-rsync
  namespace: longhorn-system
spec:
  schedule: "0 4 * * *"
  concurrencyPolicy: Forbid
  suspend: false
  startingDeadlineSeconds: 60
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        metadata:
          labels:
            app: longhorn-rsync
          annotations:
            seccomp.security.alpha.kubernetes.io/defaultProfileName: runtime/default
        spec:
          volumes:
            - name: longhorn-data
              persistentVolumeClaim:
                claimName: longhorn-data
            - name: longhorn-data-backup
              persistentVolumeClaim:
                claimName: longhorn-data-backup
          securityContext:
            fsGroup: 65534
            runAsGroup: 65534
            runAsNonRoot: true
            runAsUser: 65534
          containers:
            - name: longhorn-rsync
              image: gitlab.arthurvardevanyan.com:5050/arthurvardevanyan/homelab:toolbox
              command:
                [
                  "/bin/bash",
                  "-c",
                  "rsync --stats --archive --verbose --human-readable --stats --delete /mnt/data/longhorn /mnt/backup/",
                ]
              resources:
                limits:
                  cpu: 200m
                  memory: 1000M
                requests:
                  cpu: 100m
                  memory: 500M
              volumeMounts:
                - name: longhorn-data
                  mountPath: /mnt/data/longhorn
                  readOnly: true
                - name: longhorn-data-backup
                  mountPath: /mnt/backup/longhorn
              securityContext:
                runAsGroup: 65534
                runAsUser: 65534
                runAsNonRoot: true
                readOnlyRootFilesystem: true
                allowPrivilegeEscalation: false
                seccompProfile:
                  type: RuntimeDefault
                capabilities:
                  drop:
                    - all
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
              imagePullPolicy: IfNotPresent
          restartPolicy: Never
          terminationGracePeriodSeconds: 30
          dnsPolicy: ClusterFirst
          automountServiceAccountToken: false
          hostname: longhorn-rsync
          schedulerName: default-scheduler
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1

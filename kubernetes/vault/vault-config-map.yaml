apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-config
  labels:
    name: vault-config
  namespace: vault
data:
  vault.json: |-
    {
      "backend": {
        "file": {
          "path": "/vault/file"
        }
      },
      "disable_mlock": true,
      "default_lease_ttl": "168h",
      "max_lease_ttl": "720h",
            "ui": true,
      "listener": {
        "tcp": {
          "address": "0.0.0.0:8200",
          "tls_disable": "0",
          "tls_cert_file": "/vault/cert/tls.crt",
          "tls_key_file": "/vault/cert/tls.key"
        }
      }
    }

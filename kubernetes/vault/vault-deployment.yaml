apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault
  namespace: vault
  labels:
    app: vault
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: vault
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: vault
      annotations:
        seccomp.security.alpha.kubernetes.io/defaultProfileName: "runtime/default"
        use-metadata.version-checker.io/vault: "true"
    spec:
      automountServiceAccountToken: false
      containers:
        - image: vault:1.9.0
          imagePullPolicy: IfNotPresent
          name: vault
          ports:
            - containerPort: 8200
              protocol: TCP
              name: vault
          securityContext:
            capabilities:
              add:
                - IPC_LOCK
          command:
            - vault
            - server
            - -config=/vault/config/vault.json
          volumeMounts:
            - mountPath: /vault/file
              name: vault-file
            - mountPath: /vault/config
              name: vault-config
            - mountPath: /vault/cert
              name: vault-cert
          resources:
            requests:
              memory: "150M"
              cpu: "50m"
            limits:
              memory: "300M"
              cpu: "100m"
      hostname: vault
      restartPolicy: Always
      volumes:
        - name: vault-config
          configMap:
            name: vault-config
        - name: vault-file
          persistentVolumeClaim:
            claimName: vault-file
        - name: vault-cert
          persistentVolumeClaim:
            claimName: vault-cert

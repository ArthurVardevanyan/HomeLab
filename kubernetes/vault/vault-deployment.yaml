apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault
  namespace: vault
  labels:
    app: vault
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: vault
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: vault
      annotations:
        seccomp.security.alpha.kubernetes.io/defaultProfileName: "runtime/default"
        use-metadata.version-checker.io/vault: "true"
    spec:
      nodeSelector:
        node-role.kubernetes.io/master: "true"
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
      automountServiceAccountToken: false
      serviceAccountName: vault-sa
      containers:
        - image: vault:1.9.2
          imagePullPolicy: IfNotPresent
          name: vault
          readinessProbe:
            exec:
              command: ["/bin/sh", "-ec", "vault status -tls-skip-verify"]
            failureThreshold: 2
            initialDelaySeconds: 5
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /v1/sys/health?standbyok=true
              scheme: HTTPS
              port: 8200
            initialDelaySeconds: 60
          ports:
            - containerPort: 443 # Serves No Purpose other than to Satisfy kics IaC Scanner.
              protocol: TCP
              name: unused-443
            - containerPort: 8200
              protocol: TCP
              name: vault
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 11000
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - all
              add:
                - IPC_LOCK
          command:
            - vault
            - server
            - -config=/vault/config/vault.json
          volumeMounts:
            - mountPath: /vault/file
              name: vault-pvc
            - mountPath: /vault/config
              name: vault-config
            - mountPath: /vault/cert
              name: vault-cert
          resources:
            requests:
              memory: "150M"
              cpu: "150m"
            limits:
              memory: "300M"
              cpu: "300m"
      hostname: vault
      restartPolicy: Always
      volumes:
        - name: vault-config
          configMap:
            name: vault-config
        - name: vault-cert
          secret:
            secretName: vault-cert
        - name: vault-pvc
          persistentVolumeClaim:
            claimName: vault-pvc

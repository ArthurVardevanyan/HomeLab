apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: vault
  namespace: vault
  annotations:
    externaldns.k8s.io: pihole
spec:
  parentRefs:
    - name: https-gateway
      namespace: openshift-ingress
  hostnames: ["vault.arthurvardevanyan.com"]
  rules:
    - backendRefs:
        - name: vault-active
          namespace: vault
          port: 8200

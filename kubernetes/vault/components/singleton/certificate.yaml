apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: vault-okd-cert
  namespace: vault
  labels:
    app.kubernetes.io/instance: vault
spec:
  secretName: vault-okd-cert
  duration: 2160h # 90d
  renewBefore: 1080h # 45d
  dnsNames:
    - "vault.okd.arthurvardevanyan.com"
  issuerRef:
    kind: ClusterIssuer
    name: cloud-dns-letsencrypt

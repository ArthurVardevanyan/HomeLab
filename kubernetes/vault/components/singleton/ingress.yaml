---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: vault-okd
  namespace: vault
  labels:
    blackbox: ignore
    app.kubernetes.io/instance: vault
  annotations:
    externaldns.k8s.io: pihole
    route.openshift.io/termination: reencrypt
    route.openshift.io/destination-ca-certificate-secret: ca-bundle # checkov:skip=CKV_SECRET_6 Secret Name
spec:
  ingressClassName: openshift-default
  rules:
    - host: vault.okd.homelab.arthurvardevanyan.com
      http:
        paths:
          - path: ""
            pathType: ImplementationSpecific
            backend:
              service:
                name: vault-singleton
                port:
                  name: vault
  tls:
    - hosts:
        - vault.okd.homelab.arthurvardevanyan.com
      secretName: vault-okd-cert

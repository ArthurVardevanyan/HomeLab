kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: vault-pvc
  namespace: vault
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Mi
  volumeName: vault-pv
  storageClassName: longhorn-static
  volumeMode: Filesystem
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: vault-pv
spec:
  capacity:
    storage: 50Mi
  csi:
    driver: driver.longhorn.io
    volumeHandle: vault
    fsType: ext4
    volumeAttributes:
      diskSelector: ""
      migratable: "false"
      nodeSelector: ""
      numberOfReplicas: "1"
      staleReplicaTimeout: "20"
  accessModes:
    - ReadWriteMany
  claimRef:
    kind: PersistentVolumeClaim
    name: vault-pvc
    namespace: vault
  persistentVolumeReclaimPolicy: Retain
  storageClassName: longhorn-static
  volumeMode: Filesystem

apiVersion: v1
kind: ResourceQuota
metadata:
  name: vault-rq
  namespace: vault
  labels:
    app.kubernetes.io/instance: vault
spec:
  hard:
    requests.cpu: "250m"
    requests.memory: "1Gi"
    limits.cpu: "512Mi"
    limits.memory: "2Gi"
    services.nodeports: "0"
    services.loadbalancers: "0"
    requests.ephemeral-storage: "3Gi"
    limits.ephemeral-storage: "6Gi"
    local-path.storageclass.storage.k8s.io/requests.storage: "0"
    longhorn.storageclass.storage.k8s.io/requests.storage: "0"
    longhorn-static.storageclass.storage.k8s.io/requests.storage: "100Mi"

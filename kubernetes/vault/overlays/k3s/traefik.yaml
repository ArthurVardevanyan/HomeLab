apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: https-redirect
  namespace: vault
  labels:
    app.kubernetes.io/instance: vault
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: vault
  namespace: vault
  labels:
    app.kubernetes.io/instance: vault
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`vault.<path:secret/data/gitlab/domain#url>`)
      kind: Rule
      services:
        - name: vault
          port: 443
      middlewares:
        - name: https-redirect
  tls:
    domains:
      - main: vault.<path:secret/data/gitlab/domain#url>

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - traefik.yaml
  - network-policy.yaml
generatorOptions:
  disableNameSuffixHash: true
configMapGenerator:
  - name: vault-config
    namespace: vault
    files:
      - vault.json
patches:
  - target:
      kind: Certificate
      name: vault-cert
    patch: |-
      - op: add
        path: /spec/dnsNames
        value: [vault.k3s.arthurvardevanyan.com]
  - target:
      kind: Volume
      name: vault
    patch: |-
      - op: replace
        path: /metadata/name
        value: vault-k3s
      - op: replace
        path: /metadata/labels/longhornvolume
        value: vault-k3s
      - op: replace
        path: /spec/numberOfReplicas
        value: 1
  - target:
      kind: PersistentVolume
      name: vault-pv
    patch: |-
      - op: replace
        path: /spec/csi/volumeHandle
        value: vault-k3s
  - target:
      kind: StatefulSet
      name: vault
    patch: |-
      - op: add
        path: /spec/template/spec/securityContext/fsGroup
        value: 11000
      - op: add
        path: /spec/template/spec/containers/0/securityContext/runAsUser
        value: 11000
      - op: remove
        path: /spec/template/spec/volumes/4
      - op: remove
        path: /spec/template/spec/volumes/3
      - op: remove
        path: /spec/template/spec/containers/0/volumeMounts/4
      - op: remove
        path: /spec/template/spec/containers/0/volumeMounts/3
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 50m
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 300m

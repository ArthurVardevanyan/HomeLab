kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: vault
  namespace: vault
  labels:
    app: vault
    app.kubernetes.io/instance: vault
spec:
  host: vault.<path:secret/data/gitlab/domain#url>
  to:
    kind: Service
    name: vault
    weight: 100
  port:
    targetPort: vault
  tls:
    termination: passthrough
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None

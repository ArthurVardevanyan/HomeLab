kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: loki-pvc
  namespace: grafana
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 15Gi
  volumeName: loki-pv
  storageClassName: longhorn-static
  volumeMode: Filesystem
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: loki-pv
spec:
  capacity:
    storage: 15Gi
  csi:
    driver: driver.longhorn.io
    volumeHandle: loki
    fsType: ext4
    volumeAttributes:
      diskSelector: k3s-infra-ssd
      migratable: "false"
      nodeSelector: ""
      numberOfReplicas: "2"
      staleReplicaTimeout: "20"
  accessModes:
    - ReadWriteOnce
  claimRef:
    kind: PersistentVolumeClaim
    name: loki-pvc
    namespace: grafana
  persistentVolumeReclaimPolicy: Retain
  storageClassName: longhorn-static
  volumeMode: Filesystem

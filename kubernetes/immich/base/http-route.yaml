apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: immich
  namespace: immich
  annotations:
    externaldns.k8s.io: pihole
spec:
  parentRefs:
    - name: https-gateway
      namespace: openshift-ingress
  hostnames: ["photos.arthurvardevanyan.com"]
  rules:
    - backendRefs:
        - name: immich-server
          namespace: immich
          port: 2283

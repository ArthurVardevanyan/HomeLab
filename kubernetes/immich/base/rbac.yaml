apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: immich-cr
rules:
  - apiGroups:
      - security.openshift.io
    resourceNames:
      - privileged
    resources:
      - securitycontextconstraints
    verbs:
      - use
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: immich-crb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: immich-cr
subjects:
  - kind: ServiceAccount
    name: machine-learning
    namespace: immich

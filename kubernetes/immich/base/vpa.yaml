---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: immich-machine-learning
  namespace: immich
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app.kubernetes.io/name: machine-learning
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: immich-machine-learning
  updatePolicy:
    updateMode: "InPlaceOrRecreate"
  resourcePolicy:
    containerPolicies:
      - containerName: immich-machine-learning
        minAllowed:
          cpu: 5m
          memory: 16Mi
        maxAllowed:
          cpu: 6000m
          memory: 6Gi
        controlledResources:
          - cpu
          - memory
        controlledValues: RequestsOnly # "RequestsAndLimits"
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: immich-server
  namespace: immich
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app.kubernetes.io/name: server
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: immich-server
  updatePolicy:
    updateMode: "InPlaceOrRecreate"
  resourcePolicy:
    containerPolicies:
      - containerName: immich-server
        minAllowed:
          cpu: 5m
          memory: 16Mi
        maxAllowed:
          cpu: 3000m
          memory: 6Gi
        controlledResources:
          - cpu
          - memory
        controlledValues: RequestsOnly # "RequestsAndLimits"

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: immich-app
  namespace: immich
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  labels:
    app.kubernetes.io/instance: immich
spec:
  podSelector:
    matchLabels:
      postgres-operator.crunchydata.com/cluster: immich
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: immich
          podSelector:
            matchLabels:
              db: immich-pg
      ports:
        - protocol: TCP
          port: 5432
---

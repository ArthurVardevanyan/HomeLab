kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: immich
  namespace: immich
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  storageClassName: rook-cephfs
  resources:
    requests:
      storage: 150Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: immich
  name: immich-media
  labels:
    app.kubernetes.io/instance: immich
    velero.io/exclude-from-backup: "true"
spec:
  storageClassName: nfs
  volumeName: immich-media
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1536Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  namespace: immich
  name: immich-media
  labels:
    type: local
    app.kubernetes.io/instance: immich
    velero.io/exclude-from-backup: "true"
spec:
  storageClassName: nfs
  capacity:
    storage: 1536Gi
  accessModes:
    - ReadWriteMany
  mountOptions:
    - hard
    - nfsvers=3 #4.1
  nfs:
    path: /var/nfs/shared/immich #/var/nfs/shared/immich *(rw,sync,no_subtree_check,crossmnt,no_root_squash,insecure)
    server: 10.102.1.6
  claimRef:
    name: immich-media
    namespace: immich

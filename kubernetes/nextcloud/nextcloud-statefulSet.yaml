kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: nextcloud
  namespace: nextcloud
  labels:
    app: nextcloud
spec:
  replicas: 1
  serviceName: nextcloud-np
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: nextcloud
  template:
    metadata:
      labels:
        app: nextcloud
      annotations:
        enable.version-checker.io/nextcloud: "true"
        seccomp.security.alpha.kubernetes.io/defaultProfileName: runtime/default
    spec:
      serviceAccountName: nextcloud-sa
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - "k3s-worker-1"
      volumes:
        - name: nextcloud-cert
          secret:
            secretName: nextcloud-cert
        - name: nextcloud-config
          persistentVolumeClaim:
            claimName: nextcloud-config-pvc
        - name: nextcloud-data
          persistentVolumeClaim:
            claimName: nextcloud-data
      containers:
        - name: nextcloud
          image: nextcloud:23.0.2
          securityContext:
            seccompProfile:
              type: RuntimeDefault
          ports:
            - containerPort: 443
              protocol: TCP
          resources:
            limits:
              cpu: 750m
              memory: 750M
            requests:
              cpu: 350m
              memory: 350M
          volumeMounts:
            - name: nextcloud-config
              mountPath: /var/www/html
              subPath: nextcloud
            - name: nextcloud-config
              mountPath: /etc/apache2
              subPath: apache2
              readOnly: true
            - name: nextcloud-cert
              mountPath: /ssl
              readOnly: true
            - name: nextcloud-data
              mountPath: /var/www/html/data
          livenessProbe:
            httpGet:
              path: /status.php
              port: 443
              scheme: HTTPS
              httpHeaders:
                - name: Host
                  value: "nextcloud.kube.home"
            initialDelaySeconds: 15
            timeoutSeconds: 10
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /status.php
              port: 443
              scheme: HTTPS
              httpHeaders:
                - name: Host
                  value: "nextcloud.kube.home"
            initialDelaySeconds: 15
            timeoutSeconds: 10
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/bash
                  - "-c"
                  - >-
                    apt-get update && apt-get install -y --no-install-recommends
                    $(apt-cache search libmagickcore-6.q[0-9][0-9]-[0-9]-extra |
                    cut -d " " -f1)
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      automountServiceAccountToken: false
      hostname: nextcloud
      schedulerName: default-scheduler

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: unas
  namespace: nextcloud
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: unas
    #creationPolicy: "Merge"
  data:
    - secretKey: rclone.conf
      remoteRef: # checkov:skip=CKV_SECRET_6 PlaceHolder Values
        key: homelab/nextcloud/unas
        property: rclone
    - secretKey: nextcloud-users.txt
      remoteRef: # checkov:skip=CKV_SECRET_6 PlaceHolder Values
        key: homelab/nextcloud/unas
        property: users

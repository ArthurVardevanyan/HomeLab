kind: CronJob
apiVersion: batch/v1
metadata:
  name: unas-cron
  namespace: nextcloud
  annotations:
    checkov.io/skip1: CKV_K8S_40=OpenShift Injects Random UID
    checkov.io/skip3: CKV_K8S_43=Don't Mind Tag for This
spec:
  schedule: "30 */6 * * *"
  concurrencyPolicy: Forbid
  suspend: false
  startingDeadlineSeconds: 60
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        metadata:
          labels:
            app: unas-cron
        spec:
          serviceAccountName: unas
          volumes:
            - name: unas-config
              secret:
                secretName: unas
            - name: unas-script
              configMap:
                name: unas
            - name: unas-emptydir
              emptyDir:
                sizeLimit: 5Gi
            - name: tmp
              emptyDir:
                sizeLimit: 1Gi
          securityContext:
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          containers:
            - name: unas-cron
              image: registry.arthurvardevanyan.com/homelab/toolbox:not_latest
              command: ["/bin/bash", "-c", "sh /tmp/unas/unas.sh"]
              resources:
                limits:
                  cpu: 150m
                  memory: 256Mi
                  ephemeral-storage: "256Mi"
                requests:
                  cpu: 25m
                  memory: 64Mi
                  ephemeral-storage: "128Mi"
              volumeMounts:
                - name: tmp
                  mountPath: /tmp
                - name: unas-script
                  mountPath: /tmp/unas
                - name: unas-config
                  mountPath: /mnt/unas
              securityContext:
                runAsNonRoot: true
                readOnlyRootFilesystem: true
                allowPrivilegeEscalation: false
                seccompProfile:
                  type: RuntimeDefault
                capabilities:
                  drop:
                    - ALL
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
              imagePullPolicy: IfNotPresent
          restartPolicy: Never
          terminationGracePeriodSeconds: 30
          dnsPolicy: ClusterFirst
          automountServiceAccountToken: false
          hostname: unas-cron
          schedulerName: default-scheduler
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1

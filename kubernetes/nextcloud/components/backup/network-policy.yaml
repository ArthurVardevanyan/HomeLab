---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: unas-allow-smb-egress
  namespace: nextcloud
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  policyTypes:
    - Egress
  podSelector:
    matchLabels:
      app: unas-cron
  egress:
    - to:
        - ipBlock:
            cidr: 10.102.1.6/32
      ports:
        - protocol: TCP
          port: 445
        - protocol: TCP
          port: 139

apiVersion: batch/v1
kind: CronJob
metadata:
  name: nextcloud-cron
  namespace: nextcloud
spec:
  schedule: "*/5 * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          restartPolicy: Never
          containers:
            - image: nextcloud:22.2.0
              imagePullPolicy: IfNotPresent
              command:
                - /bin/sh
                - -c
                - runuser -u www-data -- php -f /var/www/html/cron.php
              name: nextcloud-cron
              resources:
                requests:
                  memory: "250M"
                  cpu: "25m"
                limits:
                  memory: "350M"
                  cpu: "50m"
              volumeMounts:
                - mountPath: /var/www/html
                  name: nextcloud-nextcloud
                - mountPath: /var/www/html/custom_apps
                  name: nextcloud-apps
                - mountPath: /var/www/html/config
                  name: nextcloud-config
                - mountPath: /etc/apache2
                  name: nextcloud-apache2
                - mountPath: /etc/letsencrypt
                  name: nextcloud-letsencrypt
                - mountPath: /var/www/html/data
                  name: nextcloud-data
          hostname: nextcloud-cron
          volumes:
            - name: nextcloud-nextcloud
              persistentVolumeClaim:
                claimName: nextcloud-nextcloud
            - name: nextcloud-apps
              persistentVolumeClaim:
                claimName: nextcloud-apps
            - name: nextcloud-config
              persistentVolumeClaim:
                claimName: nextcloud-config
            - name: nextcloud-apache2
              persistentVolumeClaim:
                claimName: nextcloud-apache2
            - name: nextcloud-letsencrypt
              persistentVolumeClaim:
                claimName: nextcloud-letsencrypt
            - name: nextcloud-data
              persistentVolumeClaim:
                claimName: nextcloud-data

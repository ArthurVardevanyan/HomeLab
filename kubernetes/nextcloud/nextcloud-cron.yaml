apiVersion: batch/v1
kind: CronJob
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  schedule: "*/5 * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          restartPolicy: Never
          containers:
            - image: nextcloud:22.1.1
              imagePullPolicy: Never
              command:
                - /bin/sh
                - -c
                - runuser -u www-data -- php -f /var/www/html/cron.php
              name: nextcloud
              requests:
                memory: "250Mi"
                cpu: "250m"
              limits:
                memory: "500Mi"
                cpu: "500m"
              volumeMounts:
                - mountPath: /var/www/html
                  name: nextcloud-nextcloud
                - mountPath: /var/www/html/custom_apps
                  name: nextcloud-apps
                - mountPath: /var/www/html/config
                  name: nextcloud-config
                - mountPath: /etc/apache2
                  name: nextcloud-apache2
                - mountPath: /etc/letsencrypt
                  name: nextcloud-letsencrypt
                - mountPath: /var/www/html/data
                  name: nextcloud-data
          hostname: nextcloud
          volumes:
            - name: nextcloud-nextcloud
              persistentVolumeClaim:
                claimName: nextcloud-nextcloud
            - name: nextcloud-apps
              persistentVolumeClaim:
                claimName: nextcloud-apps
            - name: nextcloud-config
              persistentVolumeClaim:
                claimName: nextcloud-config
            - name: nextcloud-apache2
              persistentVolumeClaim:
                claimName: nextcloud-apache2
            - name: nextcloud-letsencrypt
              persistentVolumeClaim:
                claimName: nextcloud-letsencrypt
            - name: nextcloud-data
              persistentVolumeClaim:
                claimName: nextcloud-data

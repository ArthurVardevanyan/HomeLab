kind: CronJob
apiVersion: batch/v1
metadata:
  name: nextcloud-cron
  namespace: nextcloud
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid
  suspend: false
  startingDeadlineSeconds: 60
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          serviceAccountName: nextcloud-sa
          nodeSelector:
            kubernetes.io/hostname: avnas
          volumes:
            - name: nextcloud-cert
              secret:
                secretName: nextcloud-cert
            - name: nextcloud-nextcloud
              persistentVolumeClaim:
                claimName: nextcloud-nextcloud
            - name: nextcloud-apps
              persistentVolumeClaim:
                claimName: nextcloud-apps
            - name: nextcloud-config
              persistentVolumeClaim:
                claimName: nextcloud-config
            - name: nextcloud-apache2
              persistentVolumeClaim:
                claimName: nextcloud-apache2
            - name: nextcloud-data
              persistentVolumeClaim:
                claimName: nextcloud-data
          containers:
            - name: nextcloud-cron
              image: nextcloud:22.2.3
              command:
                - /bin/sh
                - "-c"
                - runuser -u www-data -- php -f /var/www/html/cron.php
              resources:
                limits:
                  cpu: 50m
                  memory: 250M
                requests:
                  cpu: 25m
                  memory: 50M
              volumeMounts:
                - name: nextcloud-nextcloud
                  mountPath: /var/www/html
                - name: nextcloud-apps
                  mountPath: /var/www/html/custom_apps
                - name: nextcloud-config
                  mountPath: /var/www/html/config
                - name: nextcloud-apache2
                  mountPath: /etc/apache2
                - name: nextcloud-cert
                  mountPath: /ssl
                - name: nextcloud-data
                  mountPath: /var/www/html/data
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
              imagePullPolicy: IfNotPresent
          restartPolicy: Never
          terminationGracePeriodSeconds: 30
          dnsPolicy: ClusterFirst
          automountServiceAccountToken: false
          hostname: nextcloud-cron
          schedulerName: default-scheduler
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1

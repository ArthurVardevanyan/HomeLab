kind: CronJob
apiVersion: batch/v1
metadata:
  name: nextcloud-rsync
  namespace: nextcloud
spec:
  schedule: "30 5 * * *"
  concurrencyPolicy: Forbid
  suspend: false
  startingDeadlineSeconds: 60
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        metadata:
          labels:
            app: nextcloud-rsync
          annotations:
            seccomp.security.alpha.kubernetes.io/defaultProfileName: runtime/default
        spec:
          serviceAccountName: nextcloud-sa
          affinity:
            nodeAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 1
                  preference:
                    matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: In
                        values:
                          - "k3s-worker-1"
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app
                        operator: In
                        values:
                          - nextcloud
                  topologyKey: kubernetes.io/hostname
          volumes:
            - name: nextcloud-data
              persistentVolumeClaim:
                claimName: nextcloud-data
            - name: nextcloud-data-backup
              persistentVolumeClaim:
                claimName: nextcloud-data-backup
          containers:
            - name: nextcloud-rsync
              image: gitlab.arthurvardevanyan.com:5050/arthurvardevanyan/homelab:toolbox
              command:
                [
                  "/bin/bash",
                  "-c",
                  "rsync --stats --archive --verbose --human-readable --stats --delete /mnt/data/Nextcloud /mnt/backup/",
                ]
              resources:
                limits:
                  cpu: 200m
                  memory: 1000M
                requests:
                  cpu: 100m
                  memory: 500M
              volumeMounts:
                - name: nextcloud-data
                  mountPath: /mnt/data/Nextcloud
                  readOnly: true
                - name: nextcloud-data-backup
                  mountPath: /mnt/backup/Nextcloud
              securityContext:
                allowPrivilegeEscalation: false
                seccompProfile:
                  type: RuntimeDefault
                capabilities:
                  drop:
                    - all
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
              imagePullPolicy: IfNotPresent
          restartPolicy: Never
          terminationGracePeriodSeconds: 30
          dnsPolicy: ClusterFirst
          automountServiceAccountToken: false
          hostname: nextcloud-rsync
          schedulerName: default-scheduler
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1

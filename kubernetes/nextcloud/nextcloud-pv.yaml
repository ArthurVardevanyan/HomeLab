apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-nextcloud
  namespace: nextcloud
spec:
  storageClassName: manual
  volumeName: nextcloud-nextcloud
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5G
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-nextcloud
  namespace: nextcloud
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 5G
  accessModes:
    - ReadWriteOnce
  local:
    path: "/home/arthur/kubernetes/nextcloud/nextcloud"
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - avnas
  claimRef:
    name: nextcloud-nextcloud
    namespace: nextcloud

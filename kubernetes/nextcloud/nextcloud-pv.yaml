kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: nextcloud-config-pvc
  namespace: nextcloud
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeName: nextcloud-config-pv
  storageClassName: longhorn-static
  volumeMode: Filesystem
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: nextcloud-config-pv
spec:
  capacity:
    storage: 1Gi
  csi:
    driver: driver.longhorn.io
    volumeHandle: nextcloud-config
    fsType: ext4
    volumeAttributes:
      diskSelector: k3s-server-usb
      migratable: "false"
      nodeSelector: ""
      numberOfReplicas: "2"
      staleReplicaTimeout: "20"
  accessModes:
    - ReadWriteOnce
  claimRef:
    kind: PersistentVolumeClaim
    name: nextcloud-config-pvc
    namespace: nextcloud
  persistentVolumeReclaimPolicy: Retain
  storageClassName: longhorn-static
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: nextcloud
  name: nextcloud-data
spec:
  storageClassName: manual
  volumeName: nextcloud-data
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 750G
---
apiVersion: v1
kind: PersistentVolume
metadata:
  namespace: nextcloud
  name: nextcloud-data
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 750G
  accessModes:
    - ReadWriteOnce
  local:
    path: "/backup/File_Storage/Nextcloud"
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - k3s-infra
  claimRef:
    name: nextcloud-data
    namespace: nextcloud

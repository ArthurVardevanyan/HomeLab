kind: CronJob
apiVersion: batch/v1
metadata:
  name: nextcloud-preview
  namespace: nextcloud
spec:
  schedule: "0 5 * * 0"
  concurrencyPolicy: Forbid
  suspend: false
  startingDeadlineSeconds: 60
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          serviceAccountName: nextcloud-sa
          nodeSelector:
            kubernetes.io/hostname: k3s-infra
          volumes:
            - name: nextcloud-cert
              secret:
                secretName: nextcloud-cert
            - name: nextcloud-config
              persistentVolumeClaim:
                claimName: nextcloud-config-pvc
            - name: nextcloud-data
              persistentVolumeClaim:
                claimName: nextcloud-data
          containers:
            - name: nextcloud-preview
              image: nextcloud:23.0.0
              command:
                - /bin/sh
                - -c
                - runuser -u www-data --  php -f /var/www/html/occ preview:delete_old \
                  && runuser -u www-data --  php -f /var/www/html/occ preview:generate-all
              resources:
                limits:
                  cpu: 100m
                  memory: 500M
                requests:
                  cpu: 50m
                  memory: 350M
              volumeMounts:
                - name: nextcloud-config
                  mountPath: /var/www/html
                  subPath: nextcloud
                - name: nextcloud-config
                  mountPath: /etc/apache2
                  subPath: apache2
                  readOnly: true
                - name: nextcloud-cert
                  mountPath: /ssl
                  readOnly: true
                - name: nextcloud-data
                  mountPath: /var/www/html/data
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
              imagePullPolicy: IfNotPresent
          restartPolicy: Never
          terminationGracePeriodSeconds: 30
          automountServiceAccountToken: false
          dnsPolicy: ClusterFirst
          hostname: nextcloud-preview
          schedulerName: default-scheduler
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1

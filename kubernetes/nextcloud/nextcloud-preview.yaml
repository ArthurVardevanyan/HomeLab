kind: CronJob
apiVersion: batch/v1
metadata:
  name: nextcloud-preview
  namespace: nextcloud
spec:
  schedule: "0 7 * * *"
  concurrencyPolicy: Forbid
  suspend: false
  startingDeadlineSeconds: 60
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          serviceAccountName: nextcloud-sa
          affinity:
            nodeAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 1
                  preference:
                    matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: In
                        values:
                          - "k3s-worker-1"
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app
                        operator: In
                        values:
                          - nextcloud
                  topologyKey: kubernetes.io/hostname
          volumes:
            - name: nextcloud-cert
              secret:
                secretName: nextcloud-cert
            - name: nextcloud-config
              persistentVolumeClaim:
                claimName: nextcloud-config-pvc
            - name: nextcloud-data
              persistentVolumeClaim:
                claimName: nextcloud-data
          containers:
            - name: nextcloud-preview
              image: nextcloud:23.0.2
              command:
                - /bin/sh
                - -c
                - runuser -u www-data --  php -f /var/www/html/occ preview:delete_old -vvv \
                  && runuser -u www-data --  php -f /var/www/html/occ preview:pre-generate -vvv
              resources:
                limits:
                  cpu: 250m
                  memory: 500M
                requests:
                  cpu: 125m
                  memory: 350M
              volumeMounts:
                - name: nextcloud-config
                  mountPath: /var/www/html
                  subPath: nextcloud
                - name: nextcloud-config
                  mountPath: /etc/apache2
                  subPath: apache2
                  readOnly: true
                - name: nextcloud-cert
                  mountPath: /ssl
                  readOnly: true
                - name: nextcloud-data
                  mountPath: /var/www/html/data
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
              imagePullPolicy: IfNotPresent
          restartPolicy: Never
          terminationGracePeriodSeconds: 30
          automountServiceAccountToken: false
          dnsPolicy: ClusterFirst
          hostname: nextcloud-preview
          schedulerName: default-scheduler
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1

apiVersion: batch/v1
kind: CronJob
metadata:
  name: nextcloud-preview
  namespace: nextcloud
spec:
  schedule: "0 5 * * 0"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          restartPolicy: Never
          containers:
            - image: nextcloud:22.2.3
              imagePullPolicy: IfNotPresent
              command:
                - /bin/sh
                - -c
                - runuser -u www-data --  php -f /var/www/html/occ preview:delete_old \
                  && runuser -u www-data --  php -f /var/www/html/occ preview:generate-all
              name: nextcloud-preview
              resources:
                requests:
                  memory: "250M"
                  cpu: "150m"
                limits:
                  memory: "500M"
                  cpu: "300m"
              volumeMounts:
                - mountPath: /var/www/html
                  name: nextcloud-nextcloud
                - mountPath: /var/www/html/custom_apps
                  name: nextcloud-apps
                - mountPath: /var/www/html/config
                  name: nextcloud-config
                - mountPath: /etc/apache2
                  name: nextcloud-apache2
                - mountPath: /etc/letsencrypt
                  name: nextcloud-letsencrypt
                - mountPath: /var/www/html/data
                  name: nextcloud-data
          hostname: nextcloud-preview
          volumes:
            - name: nextcloud-nextcloud
              persistentVolumeClaim:
                claimName: nextcloud-nextcloud
            - name: nextcloud-apps
              persistentVolumeClaim:
                claimName: nextcloud-apps
            - name: nextcloud-config
              persistentVolumeClaim:
                claimName: nextcloud-config
            - name: nextcloud-apache2
              persistentVolumeClaim:
                claimName: nextcloud-apache2
            - name: nextcloud-letsencrypt
              persistentVolumeClaim:
                claimName: nextcloud-letsencrypt
            - name: nextcloud-data
              persistentVolumeClaim:
                claimName: nextcloud-data

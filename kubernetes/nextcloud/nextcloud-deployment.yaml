kind: Deployment
apiVersion: apps/v1
metadata:
  name: nextcloud
  namespace: nextcloud
  labels:
    app: nextcloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud
  template:
    metadata:
      labels:
        app: nextcloud
      annotations:
        seccomp.security.alpha.kubernetes.io/defaultProfileName: runtime/default
        use-metadata.version-checker.io/nextcloud: "true"
    spec:
      serviceAccountName: nextcloud-sa
      nodeSelector:
        kubernetes.io/hostname: k3s-infra
      volumes:
        - name: nextcloud-cert
          secret:
            secretName: nextcloud-cert
        - name: nextcloud-nextcloud
          persistentVolumeClaim:
            claimName: nextcloud-nextcloud
        - name: nextcloud-apps
          persistentVolumeClaim:
            claimName: nextcloud-apps
        - name: nextcloud-config
          persistentVolumeClaim:
            claimName: nextcloud-config
        - name: nextcloud-apache2
          persistentVolumeClaim:
            claimName: nextcloud-apache2
        - name: nextcloud-data
          persistentVolumeClaim:
            claimName: nextcloud-data
      containers:
        - name: nextcloud
          image: nextcloud:23.0.0
          securityContext:
            seccompProfile:
              type: RuntimeDefault
          ports:
            - containerPort: 443
              protocol: TCP
          resources:
            limits:
              cpu: 1500m
              memory: 2500M
            requests:
              cpu: 250m
              memory: 500M
          volumeMounts:
            - name: nextcloud-nextcloud
              mountPath: /var/www/html
            - name: nextcloud-apps
              mountPath: /var/www/html/custom_apps
            - name: nextcloud-config
              mountPath: /var/www/html/config
            - name: nextcloud-apache2
              mountPath: /etc/apache2
            - name: nextcloud-cert
              mountPath: /ssl
            - name: nextcloud-data
              mountPath: /var/www/html/data
          livenessProbe:
            httpGet:
              path: /status.php
              port: 443
              scheme: HTTPS
              httpHeaders:
                - name: Host
                  value: "nextcloud.kube.home"
            initialDelaySeconds: 15
            timeoutSeconds: 10
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /status.php
              port: 443
              scheme: HTTPS
              httpHeaders:
                - name: Host
                  value: "nextcloud.kube.home"
            initialDelaySeconds: 15
            timeoutSeconds: 10
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/bash
                  - "-c"
                  - >-
                    apt-get update && apt-get install -y --no-install-recommends
                    $(apt-cache search libmagickcore-6.q[0-9][0-9]-[0-9]-extra |
                    cut -d " " -f1)
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      automountServiceAccountToken: false
      hostname: nextcloud
      schedulerName: default-scheduler
  strategy:
    type: Recreate
  revisionHistoryLimit: 0
  progressDeadlineSeconds: 600

kind: CronJob
apiVersion: batch/v1
metadata:
  name: nextcloud-preview
  namespace: nextcloud
  labels:
    app.kubernetes.io/instance: nextcloud
  annotations:
    checkov.io/skip1: CKV_K8S_40=Needs to run as User 33
    checkov.io/skip3: CKV_K8S_22=App Doesn't Support
    checkov.io/skip4: CKV_K8S_43=Not Supported
spec:
  schedule: "0 */3 * * *"
  concurrencyPolicy: Forbid
  suspend: false
  startingDeadlineSeconds: 60
  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        metadata:
          labels:
            app: nextcloud-preview
            db: nextcloud-pg
          # annotations:
          # io.kubernetes.cri-o.TrySkipVolumeSELinuxLabel: "true"
        spec:
          # runtimeClassName: selinux
          serviceAccountName: nextcloud-sa
          # affinity:
          #   podAffinity:
          #     requiredDuringSchedulingIgnoredDuringExecution:
          #       - labelSelector:
          #           matchExpressions:
          #             - key: app
          #               operator: In
          #               values:
          #                 - nextcloud
          #         topologyKey: kubernetes.io/hostname
          volumes:
            - name: nextcloud-cert
              secret:
                secretName: nextcloud-cert
            - name: nextcloud-config
              persistentVolumeClaim:
                claimName: nextcloud-config
            - name: nextcloud
              persistentVolumeClaim:
                claimName: nextcloud
            - name: nextcloud-preview-cache
              persistentVolumeClaim:
                claimName: nextcloud-preview-cache
            - name: tmp
              emptyDir:
                sizeLimit: 1Gi
          securityContext:
            fsGroup: 33
            runAsGroup: 33
            runAsUser: 33
            runAsNonRoot: true
            fsGroupChangePolicy: OnRootMismatch
          containers:
            - name: nextcloud-preview
              image: docker.io/nextcloud:31.0.9-apache
              command:
                - /bin/sh
                - -c
                - /var/www/html/occ preview:pre-generate -vvv
              resources:
                limits:
                  cpu: 100m
                  memory: 1Gi
                requests:
                  cpu: 50m
                  memory: 250M
              securityContext:
                runAsGroup: 33
                runAsUser: 33
                runAsNonRoot: true
                readOnlyRootFilesystem: true
                allowPrivilegeEscalation: false
                seccompProfile:
                  type: RuntimeDefault
                capabilities:
                  drop:
                    - ALL
              volumeMounts:
                - name: nextcloud-config
                  mountPath: /var/www/html
                  subPath: nextcloud
                - name: nextcloud-config
                  mountPath: /etc/apache2
                  subPath: apache2
                  readOnly: true
                - name: nextcloud-cert
                  mountPath: /ssl
                  readOnly: true
                - name: nextcloud
                  mountPath: /var/www/html/data
                - name: nextcloud-preview-cache
                  mountPath: /var/www/html/data/appdata_ocv0msatgbnc/preview
                - name: tmp
                  mountPath: /tmp
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
              imagePullPolicy: IfNotPresent
          restartPolicy: Never
          terminationGracePeriodSeconds: 30
          automountServiceAccountToken: false
          dnsPolicy: ClusterFirst
          hostname: nextcloud-preview
          schedulerName: default-scheduler
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1

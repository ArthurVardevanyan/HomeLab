kind: CronJob
apiVersion: batch/v1
metadata:
  name: nextcloud-preview
  namespace: nextcloud
  labels:
    app.kubernetes.io/instance: nextcloud
  annotations:
    checkov.io/skip1: CKV_K8S_40=Needs to run as User 33
    checkov.io/skip2: CKV_K8S_31=App Doesn't Support
    checkov.io/skip3: CKV_K8S_22=App Doesn't Support
    checkov.io/skip4: CKV_K8S_43=Not Supported
spec:
  schedule: "0 */3 * * *"
  concurrencyPolicy: Forbid
  suspend: false
  startingDeadlineSeconds: 60
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        metadata:
          labels:
            app: nextcloud-preview
            db: nextcloud-pg

        spec:
          serviceAccountName: nextcloud-sa
          # affinity:
          #   podAffinity:
          #     requiredDuringSchedulingIgnoredDuringExecution:
          #       - labelSelector:
          #           matchExpressions:
          #             - key: app
          #               operator: In
          #               values:
          #                 - nextcloud
          #         topologyKey: kubernetes.io/hostname
          volumes:
            - name: nextcloud-cert
              secret:
                secretName: nextcloud-cert
            - name: nextcloud-config
              persistentVolumeClaim:
                claimName: nextcloud-config-pvc
            - name: nextcloud-data
              persistentVolumeClaim:
                claimName: nextcloud-data
          securityContext:
            fsGroup: 33
            runAsGroup: 33
            runAsNonRoot: true
            runAsUser: 33
          containers:
            - name: nextcloud-preview
              image: nextcloud:28.0.3-apache
              command:
                - /bin/sh
                - -c
                - /var/www/html/occ preview:pre-generate -vvv
              resources:
                limits:
                  cpu: 100m
                  memory: 500M
                requests:
                  cpu: 50m
                  memory: 250M
              securityContext:
                runAsGroup: 33
                runAsUser: 33
                runAsNonRoot: true
                readOnlyRootFilesystem: true
                allowPrivilegeEscalation: false
                # seccompProfile:
                #   type: RuntimeDefault
                capabilities:
                  drop:
                    - ALL
              volumeMounts:
                - name: nextcloud-config
                  mountPath: /var/www/html
                  subPath: nextcloud
                - name: nextcloud-config
                  mountPath: /etc/apache2
                  subPath: apache2
                  readOnly: true
                - name: nextcloud-cert
                  mountPath: /ssl
                  readOnly: true
                - name: nextcloud-data
                  mountPath: /var/www/html/data
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
              imagePullPolicy: IfNotPresent
          restartPolicy: Never
          terminationGracePeriodSeconds: 30
          automountServiceAccountToken: false
          dnsPolicy: ClusterFirst
          hostname: nextcloud-preview
          schedulerName: default-scheduler
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1

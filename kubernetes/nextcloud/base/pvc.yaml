apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: nextcloud
  name: nextcloud-data-backup
  labels:
    app.kubernetes.io/instance: nextcloud
    velero.io/exclude-from-backup: "true"
spec:
  storageClassName: nfs
  volumeName: nextcloud-data-backup
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Ti
---
apiVersion: v1
kind: PersistentVolume
metadata:
  namespace: nextcloud
  name: nextcloud-data-backup
  labels:
    type: local
    app.kubernetes.io/instance: nextcloud
    velero.io/exclude-from-backup: "true"
spec:
  storageClassName: nfs
  volumeMode: Filesystem
  capacity:
    storage: 1Ti
  accessModes:
    - ReadWriteMany
  mountOptions:
    - hard
    - nfsvers=3 #4.1
  nfs:
    path: /var/nfs/shared/nextcloud #/var/nfs/shared/nextcloud *(rw,sync,no_subtree_check,crossmnt,no_root_squash,insecure)
    server: 10.102.1.6
  claimRef:
    name: nextcloud-data-backup
    namespace: nextcloud

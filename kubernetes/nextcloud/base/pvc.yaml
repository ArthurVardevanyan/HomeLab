kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: nextcloud-config
  namespace: nextcloud
  labels:
    app.kubernetes.io/instance: nextcloud
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Gi
  storageClassName: rook-cephfs
  volumeMode: Filesystem
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: nextcloud-preview-cache
  namespace: nextcloud
  labels:
    velero.io/exclude-from-backup: "true"
    app.kubernetes.io/instance: nextcloud
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 15Gi
  storageClassName: rook-cephfs
  volumeMode: Filesystem

kind: CronJob
apiVersion: batch/v1
metadata:
  name: nextcloud-cron
  namespace: nextcloud
  labels:
    app.kubernetes.io/instance: nextcloud
  annotations:
    checkov.io/skip1: CKV_K8S_40=Needs to run as User 33
    checkov.io/skip3: CKV_K8S_22=App Doesn't Support
    checkov.io/skip4: CKV_K8S_43=Not Supported
spec:
  schedule: "*/10 * * * *"
  concurrencyPolicy: Forbid
  suspend: false
  startingDeadlineSeconds: 60
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        metadata:
          labels:
            app: nextcloud-cron
            db: nextcloud-pg
          annotations:
            io.kubernetes.cri-o.TrySkipVolumeSELinuxLabel: "true"
        spec:
          runtimeClassName: selinux
          serviceAccountName: nextcloud-sa
          # affinity:
          #   podAffinity:
          #     requiredDuringSchedulingIgnoredDuringExecution:
          #       - labelSelector:
          #           matchExpressions:
          #             - key: app
          #               operator: In
          #               values:
          #                 - nextcloud
          #         topologyKey: kubernetes.io/hostname
          securityContext:
            fsGroup: 33
            runAsGroup: 33
            runAsUser: 33
            runAsNonRoot: true
            fsGroupChangePolicy: OnRootMismatch
          volumes:
            - name: nextcloud-cert
              secret:
                secretName: nextcloud-cert
            - name: nextcloud-config
              persistentVolumeClaim:
                claimName: nextcloud-config
            - name: nextcloud
              persistentVolumeClaim:
                claimName: nextcloud
            - name: nextcloud-preview-cache
              persistentVolumeClaim:
                claimName: nextcloud-preview-cache
          containers:
            - name: nextcloud-cron
              image: nextcloud:29.0.0-apache
              command:
                - /bin/sh
                - "-c"
                - php /var/www/html/cron.php
              resources:
                limits:
                  cpu: 50m
                  memory: 256Mi
                requests:
                  cpu: 25m
                  memory: 64Mi
              securityContext:
                runAsGroup: 33
                runAsUser: 33
                runAsNonRoot: true
                readOnlyRootFilesystem: true
                allowPrivilegeEscalation: false
                seccompProfile:
                  type: RuntimeDefault
                capabilities:
                  drop:
                    - ALL
              volumeMounts:
                - name: nextcloud-config
                  mountPath: /var/www/html
                  subPath: nextcloud
                - name: nextcloud-config
                  mountPath: /etc/apache2
                  subPath: apache2
                  readOnly: true
                - name: nextcloud-cert
                  mountPath: /ssl
                  readOnly: true
                - name: nextcloud
                  mountPath: /var/www/html/data
                - name: nextcloud-preview-cache
                  mountPath: /var/www/html/data/appdata_ocv0msatgbnc/preview
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
              imagePullPolicy: IfNotPresent
          restartPolicy: Never
          terminationGracePeriodSeconds: 30
          dnsPolicy: ClusterFirst
          automountServiceAccountToken: false
          hostname: nextcloud-cron
          schedulerName: default-scheduler
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1

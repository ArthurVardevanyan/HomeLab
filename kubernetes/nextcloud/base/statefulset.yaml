kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: nextcloud
  namespace: nextcloud
  labels:
    app: nextcloud
    app.kubernetes.io/instance: nextcloud
  annotations:
    checkov.io/skip1: CKV_K8S_40=Needs to run as User 33
    checkov.io/skip2: CKV_K8S_31=App Doesn't Support
    checkov.io/skip3: CKV_K8S_22=App Doesn't Support
spec:
  replicas: 1
  serviceName: nextcloud
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: nextcloud
  template:
    metadata:
      labels:
        app: nextcloud
        db: nextcloud-pg
      annotations:
        enable.version-checker.io/nextcloud: "true"
    spec:
      serviceAccountName: nextcloud-sa
      volumes:
        - name: nextcloud-cert
          secret:
            secretName: nextcloud-cert
        - name: nextcloud-config
          persistentVolumeClaim:
            claimName: nextcloud-config-pvc
        - name: nextcloud-data
          persistentVolumeClaim:
            claimName: nextcloud-data
      securityContext:
        fsGroup: 33
        runAsGroup: 33
        runAsNonRoot: true
        runAsUser: 33
      containers:
        - name: nextcloud
          image: nextcloud:28.0.2-apache@sha256:0d231d59967d997141be8016c41df5e05f03137abbf741a8f0be2c0a8af80cf6
          securityContext:
            runAsGroup: 33
            runAsUser: 33
            runAsNonRoot: true
            #readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            # seccompProfile:
            #   type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 8443
              protocol: TCP
          resources:
            limits:
              cpu: 2000m
              memory: 2Gi
            requests:
              cpu: 100m
              memory: 512Mi
          volumeMounts:
            - name: nextcloud-config
              mountPath: /var/www/html
              subPath: nextcloud
            - name: nextcloud-config
              mountPath: /etc/apache2
              subPath: apache2
              readOnly: true
            - name: nextcloud-cert
              mountPath: /ssl
              readOnly: true
            - name: nextcloud-data
              mountPath: /var/www/html/data
          livenessProbe:
            httpGet:
              path: /status.php
              port: 8443
              scheme: HTTPS
              httpHeaders:
                - name: Host
                  value: "nextcloud.kube.home"
            initialDelaySeconds: 15
            timeoutSeconds: 10
            periodSeconds: 20
            successThreshold: 1
            failureThreshold: 15
          readinessProbe:
            httpGet:
              path: /status.php
              port: 8443
              scheme: HTTPS
              httpHeaders:
                - name: Host
                  value: "nextcloud.kube.home"
            initialDelaySeconds: 15
            timeoutSeconds: 10
            periodSeconds: 20
            successThreshold: 1
            failureThreshold: 3
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      automountServiceAccountToken: false
      hostname: nextcloud
      schedulerName: default-scheduler

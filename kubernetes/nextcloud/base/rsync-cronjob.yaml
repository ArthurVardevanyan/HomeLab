kind: CronJob
apiVersion: batch/v1
metadata:
  name: nextcloud-rsync
  namespace: nextcloud
  labels:
    app.kubernetes.io/instance: nextcloud
  annotations:
    checkov.io/skip1: CKV_K8S_40=Needs to run as User 33
    checkov.io/skip3: CKV_K8S_22=App Doesn't Support
    checkov.io/skip4: CKV_K8S_43=Don't Mind Tag for This
spec:
  schedule: "0 */2 * * *"
  concurrencyPolicy: Forbid
  suspend: true
  startingDeadlineSeconds: 60
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        metadata:
          labels:
            app: nextcloud-rsync
          # annotations:
          #   io.kubernetes.cri-o.TrySkipVolumeSELinuxLabel: "true"
        spec:
          # runtimeClassName: selinux
          serviceAccountName: nextcloud-sa
          # affinity:
          #   podAffinity:
          #     requiredDuringSchedulingIgnoredDuringExecution:
          #       - labelSelector:
          #           matchExpressions:
          #             - key: app
          #               operator: In
          #               values:
          #                 - nextcloud
          #         topologyKey: kubernetes.io/hostname
          volumes:
            # - name: nextcloud-data
            #   persistentVolumeClaim:
            #     claimName: nextcloud-data
            - name: nextcloud-data-backup
              persistentVolumeClaim:
                claimName: nextcloud-data-backup
            - name: nextcloud
              persistentVolumeClaim:
                claimName: nextcloud
            - name: nextcloud-preview-cache
              persistentVolumeClaim:
                claimName: nextcloud-preview-cache
          securityContext:
            fsGroup: 33
            runAsGroup: 33
            runAsUser: 33
            runAsNonRoot: true
            fsGroupChangePolicy: OnRootMismatch
          containers:
            - name: nextcloud-rsync
              image: registry.arthurvardevanyan.com/homelab/toolbox:not_latest
              command: [
                  "/bin/bash",
                  "-c",
                  "rsync  --chmod=Du+rwx,Dg+rwx,Do+rwx,Fu+rw,Fg+rw,Fo+rw --stats --archive --verbose --human-readable --stats --delete /mnt/data/Nextcloud /mnt/backup1/",
                  #"rsync --stats --archive --verbose --human-readable --stats --delete /mnt/data/Nextcloud /mnt/backup/ &&
                ]
              resources:
                limits:
                  cpu: 300m
                  memory: 3000M
                requests:
                  cpu: 100m
                  memory: 500M
              volumeMounts:
                # - name: nextcloud-data
                # mountPath: /mnt/backup/Nextcloud
                # readOnly: false
                - name: nextcloud-data-backup
                  mountPath: /mnt/backup1/Nextcloud
                  readOnly: false
                - name: nextcloud
                  mountPath: /mnt/data/Nextcloud
                  readOnly: true
                - name: nextcloud-preview-cache
                  mountPath: /mnt/data/Nextcloud/appdata_ocv0msatgbnc/preview
                  readOnly: true
              securityContext:
                runAsGroup: 33
                runAsUser: 33
                runAsNonRoot: true
                readOnlyRootFilesystem: true
                allowPrivilegeEscalation: false
                seccompProfile:
                  type: RuntimeDefault
                capabilities:
                  drop:
                    - ALL
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
              imagePullPolicy: IfNotPresent
          restartPolicy: Never
          terminationGracePeriodSeconds: 30
          dnsPolicy: ClusterFirst
          automountServiceAccountToken: false
          hostname: nextcloud-rsync
          schedulerName: default-scheduler
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1

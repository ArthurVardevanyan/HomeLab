kind: CronJob
apiVersion: batch/v1
metadata:
  name: nextcloud-rsync
  namespace: nextcloud
  labels:
    app.kubernetes.io/instance: nextcloud
  annotations:
    checkov.io/skip1: CKV_K8S_40=Needs to run as User 33
    checkov.io/skip2: CKV_K8S_31=App Doesn't Support
    checkov.io/skip3: CKV_K8S_22=App Doesn't Support
spec:
  schedule: "0 7 * * *"
  concurrencyPolicy: Forbid
  suspend: false
  startingDeadlineSeconds: 60
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        metadata:
          labels:
            app: nextcloud-rsync
        spec:
          serviceAccountName: nextcloud-sa
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app
                        operator: In
                        values:
                          - nextcloud
                  topologyKey: kubernetes.io/hostname
          volumes:
            - name: nextcloud-data
              persistentVolumeClaim:
                claimName: nextcloud-data
            - name: nextcloud-data-backup
              persistentVolumeClaim:
                claimName: nextcloud-data-backup
          securityContext:
            fsGroup: 33
            runAsGroup: 33
            runAsNonRoot: true
            runAsUser: 33
          containers:
            - name: nextcloud-rsync
              image: registry.<path:secret/data/homelab/domain#url>/homelab/toolbox:not_latest
              command:
                [
                  "/bin/bash",
                  "-c",
                  "rsync --stats --archive --verbose --human-readable --stats --delete /mnt/data/Nextcloud /mnt/backup/",
                ]
              resources:
                limits:
                  cpu: 200m
                  memory: 1000M
                requests:
                  cpu: 100m
                  memory: 500M
              volumeMounts:
                - name: nextcloud-data
                  mountPath: /mnt/data/Nextcloud
                  readOnly: true
                - name: nextcloud-data-backup
                  mountPath: /mnt/backup/Nextcloud
              securityContext:
                runAsGroup: 33
                runAsUser: 33
                runAsNonRoot: true
                readOnlyRootFilesystem: true
                allowPrivilegeEscalation: false
                # seccompProfile:
                #   type: RuntimeDefault
                capabilities:
                  drop:
                    - ALL
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
              imagePullPolicy: IfNotPresent
          restartPolicy: Never
          terminationGracePeriodSeconds: 30
          dnsPolicy: ClusterFirst
          automountServiceAccountToken: false
          hostname: nextcloud-rsync
          schedulerName: default-scheduler
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: nextcloud-cert
  namespace: nextcloud
  labels:
    app.kubernetes.io/instance: nextcloud
spec:
  secretName: nextcloud-cert
  dnsNames:
    - "nextcloud.<path:secret/data/gitlab/domain#url>"
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt

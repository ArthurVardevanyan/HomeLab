apiVersion: v1
kind: ResourceQuota
metadata:
  name: nextcloud-rq
  namespace: nextcloud
  labels:
    app.kubernetes.io/instance: nextcloud
spec:
  hard:
    requests.cpu: "1"
    requests.memory: "2G"
    limits.cpu: "2"
    limits.memory: "4G"
    services.nodeports: "0"
    services.loadbalancers: "0"
    requests.ephemeral-storage: "0"
    limits.ephemeral-storage: "0"
    requests.storage: "1505G"
    local-path.storageclass.storage.k8s.io/requests.storage: "0"
    longhorn.storageclass.storage.k8s.io/requests.storage: "0"
    longhorn-static.storageclass.storage.k8s.io/requests.storage: "1Gi"

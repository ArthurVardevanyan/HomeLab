apiVersion: k8s.ovn.org/v1
kind: EgressFirewall
metadata:
  name: default
  namespace: photoprism
spec:
  egress:
    # Control Plane
    - type: Allow
      to:
        nodeSelector:
          matchLabels:
            node-role.kubernetes.io/control-plane: ""
    - type: Allow
      to:
        dnsName: he1.photoprism.cloud
    - type: Allow
      to:
        dnsName: truenas.arthurvardevanyan.com
    - type: Deny
      to:
        cidrSelector: 0.0.0.0/0

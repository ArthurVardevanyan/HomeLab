kind: CronJob
apiVersion: batch/v1
metadata:
  name: photoprism-cron
  namespace: photoprism
  labels:
    app.kubernetes.io/instance: photoprism
spec:
  schedule: "30 07,17 * * *"
  concurrencyPolicy: Forbid
  suspend: false
  startingDeadlineSeconds: 60
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        metadata:
          labels:
            app: photoprism
            app.kubernetes.io/instance: photoprism
          annotations:
            enable.version-checker.io/photoprism: "true"
            seccomp.security.alpha.kubernetes.io/defaultProfileName: "runtime/default"
        spec:
          affinity:
            podAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 1
                  podAffinityTerm:
                    labelSelector:
                      matchExpressions:
                        - key: app
                          operator: In
                          values:
                            - photoprism
                    topologyKey: kubernetes.io/hostname
          automountServiceAccountToken: false
          serviceAccountName: photoprism-sa
          restartPolicy: Never
          securityContext:
            # fsGroup: 12342
            # runAsGroup: 12342
            # runAsUser: 12342
            runAsNonRoot: true
          containers:
            - name: photoprism-cron
              image: photoprism/photoprism:231021
              command:
                - /bin/bash
                - "-c"
                - photoprism index --cleanup
              env:
                - name: PHOTOPRISM_DEBUG
                  value: "true"
                - name: PHOTOPRISM_CACHE_PATH
                  value: /assets/cache
                - name: PHOTOPRISM_ORIGINALS_PATH
                  value: /assets/photos/originals
                - name: PHOTOPRISM_READONLY
                  value: "True"
                - name: PHOTOPRISM_DATABASE_DRIVER
                  value: postgres
                - name: PHOTOPRISM_HTTP_HOST
                  value: 0.0.0.0
                - name: PHOTOPRISM_HTTP_PORT
                  value: "2342"
              envFrom:
                - secretRef:
                    name: photoprism-secrets
                    optional: false
              ports:
                - containerPort: 2342
                  name: http
              volumeMounts:
                - name: photoprism-media
                  mountPath: /assets/photos/originals/Photos
                  subPath: Arthur/files/Photos/
                - name: photoprism-media
                  mountPath: /assets/photos/originals/Trips-Events
                  subPath: Arthur/files/Trips-Events/
                - name: photoprism-cache
                  mountPath: /assets/cache
                - name: photoprism-storage
                  mountPath: /photoprism/storage
                - name: tmp
                  mountPath: /tmp
              resources:
                limits:
                  cpu: 250m
                  memory: 2Gi
                requests:
                  cpu: 100m
                  memory: 1Gi
              securityContext:
                # runAsGroup: 12342
                # runAsUser: 12342
                runAsNonRoot: true
                readOnlyRootFilesystem: true
                allowPrivilegeEscalation: false
                # seccompProfile:
                #   type: RuntimeDefault
                capabilities:
                  drop:
                    - all
          volumes:
            - name: photoprism-media
              persistentVolumeClaim:
                claimName: photoprism-media
                readOnly: true
            - name: photoprism-cache
              persistentVolumeClaim:
                claimName: photoprism-cache-pvc
            - name: photoprism-storage
              persistentVolumeClaim:
                claimName: photoprism-storage-pvc
            - name: tmp
              emptyDir:
                sizeLimit: 1Mi

  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1

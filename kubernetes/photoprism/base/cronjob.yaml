kind: CronJob
apiVersion: batch/v1
metadata:
  name: photoprism-cron
  namespace: photoprism
  labels:
    app.kubernetes.io/instance: photoprism
  annotations:
    checkov.io/skip1: CKV_K8S_40=OpenShift Injects Random UID
    checkov.io/skip2: CKV_K8S_35=App Doesn't Support
    checkov.io/skip3: CKV_K8S_31=Broken Check
    checkov.io/skip4: CKV_K8S_43=Don't Mind Tag for This
spec:
  schedule: "30 07,17 * * *"
  concurrencyPolicy: Forbid
  suspend: false
  startingDeadlineSeconds: 60
  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        metadata:
          labels:
            app: photoprism
            app.kubernetes.io/instance: photoprism
          annotations:
            enable.version-checker.io/photoprism: "true"
        spec:
          affinity:
            podAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 1
                  podAffinityTerm:
                    labelSelector:
                      matchExpressions:
                        - key: app
                          operator: In
                          values:
                            - photoprism
                    topologyKey: kubernetes.io/hostname
          automountServiceAccountToken: false
          serviceAccountName: photoprism-sa
          restartPolicy: Never
          securityContext:
            seccompProfile:
              type: RuntimeDefault
            runAsNonRoot: true
            # fsGroup: 12342
            # runAsGroup: 12342
            # runAsUser: 12342
          containers:
            - name: photoprism-cron
              image: docker.io/photoprism/photoprism:240711@sha256:b8dc65e14808021dff7fdb60723fe7e7cd224db1fd356c4e3f1892fa4912e4e4
              command:
                - /bin/bash
                - "-c"
                - photoprism index --cleanup
              env:
                - name: PHOTOPRISM_DEBUG
                  value: "true"
                - name: PHOTOPRISM_CACHE_PATH
                  value: /assets/cache
                - name: PHOTOPRISM_ORIGINALS_PATH
                  value: /assets/photos/originals
                - name: PHOTOPRISM_READONLY
                  value: "True"
                - name: PHOTOPRISM_DATABASE_DRIVER
                  value: postgres
                - name: PHOTOPRISM_HTTP_HOST
                  value: 0.0.0.0
                - name: PHOTOPRISM_HTTP_PORT
                  value: "2342"
              envFrom:
                - secretRef:
                    name: photoprism-secrets
                    optional: false
              ports:
                - containerPort: 2342
                  name: http
              volumeMounts:
                - name: photoprism-media
                  mountPath: /assets/photos/originals/Photos
                  subPath: Arthur/files/Photos/
                - name: photoprism-media
                  mountPath: /assets/photos/originals/Trips-Events
                  subPath: Arthur/files/Trips-Events/
                - name: photoprism-cache
                  mountPath: /assets/cache
                - name: photoprism-storage
                  mountPath: /photoprism/storage
                - name: tmp
                  mountPath: /tmp
              resources:
                limits:
                  cpu: 1
                  memory: 5Gi
                requests:
                  cpu: 100m
                  memory: 1Gi
              securityContext:
                # runAsGroup: 12342
                # runAsUser: 12342
                runAsNonRoot: true
                readOnlyRootFilesystem: true
                allowPrivilegeEscalation: false
                seccompProfile:
                  type: RuntimeDefault
                capabilities:
                  drop:
                    - ALL
          volumes:
            - name: photoprism-media
              persistentVolumeClaim:
                claimName: photoprism-media
                readOnly: true
            - name: photoprism-cache
              persistentVolumeClaim:
                claimName: photoprism-cache
            - name: photoprism-storage
              persistentVolumeClaim:
                claimName: photoprism-storage
            - name: tmp
              emptyDir:
                sizeLimit: 100Mi

  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1

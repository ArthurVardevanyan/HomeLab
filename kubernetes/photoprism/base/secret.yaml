apiVersion: v1
kind: Secret
metadata:
  name: photoprism-secrets
  namespace: photoprism
  labels:
    app.kubernetes.io/instance: photoprism
stringData:
  PHOTOPRISM_ADMIN_PASSWORD: <path:secret/data/gitlab/photoprism#admin_password>
  PHOTOPRISM_DATABASE_DSN: photoprism:<path:secret/data/gitlab/photoprism#db_password>@tcp(mariadb.mariadb:3306)/photoprism?charset=utf8mb4,utf8&parseTime=true

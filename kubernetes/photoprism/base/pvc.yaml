kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: photoprism-storage
  namespace: photoprism
  labels:
    app.kubernetes.io/instance: photoprism
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: rook-ceph-block
  volumeMode: Filesystem
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: photoprism-cache
  namespace: photoprism
  labels:
    app.kubernetes.io/instance: photoprism
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: rook-ceph-block
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: photoprism
  name: photoprism-media
  labels:
    app.kubernetes.io/instance: photoprism
    velero.io/exclude-from-backup: "true"
spec:
  storageClassName: nfs
  volumeName: photoprism-media
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 250G
---
apiVersion: v1
kind: PersistentVolume
metadata:
  namespace: photoprism
  name: photoprism-media
  labels:
    type: local
    app.kubernetes.io/instance: photoprism
    velero.io/exclude-from-backup: "true"
spec:
  storageClassName: nfs
  capacity:
    storage: 250G
  accessModes:
    - ReadWriteOnce
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /mnt/backup/File_Storage/Nextcloud
    server: 10.0.0.3
  claimRef:
    name: photoprism-media
    namespace: photoprism

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: photoprism
  name: photoprism-media
  labels:
    app.kubernetes.io/instance: photoprism
spec:
  storageClassName: nfs
  volumeName: photoprism-media
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 250G
---
apiVersion: v1
kind: PersistentVolume
metadata:
  namespace: photoprism
  name: photoprism-media
  labels:
    type: local
    app.kubernetes.io/instance: photoprism
spec:
  storageClassName: nfs
  capacity:
    storage: 250G
  accessModes:
    - ReadWriteOnce
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /backup/File_Storage/Nextcloud
    server: 10.0.0.110
  claimRef:
    name: photoprism-media
    namespace: photoprism

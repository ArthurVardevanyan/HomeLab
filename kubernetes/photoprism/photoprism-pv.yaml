apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: photoprism
  name: photoprism-photos
spec:
  storageClassName: manual
  volumeName: photoprism-photos
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100G
---
apiVersion: v1
kind: PersistentVolume
metadata:
  namespace: photoprism
  name: photoprism-photos
  labels:
    type: local
spec:
  storageClassName: nfs
  capacity:
    storage: 100G
  accessModes:
    - ReadWriteOnce
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /backup/File_Storage/Nextcloud #/Arthur/files/Photos
    server: 10.0.0.3
  claimRef:
    name: photoprism-photos
    namespace: photoprism

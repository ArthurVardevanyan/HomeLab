apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: photoprism
  name: photoprism-photos
spec:
  storageClassName: manual
  volumeName: photoprism-photos
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100G
---
apiVersion: v1
kind: PersistentVolume
metadata:
  namespace: photoprism
  name: photoprism-photos
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 100G
  accessModes:
    - ReadWriteOnce
  local:
    path: "/backup/File_Storage/Nextcloud/Arthur/files/Photos"
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - k3s-infra
  claimRef:
    name: photoprism-photos
    namespace: photoprism
---

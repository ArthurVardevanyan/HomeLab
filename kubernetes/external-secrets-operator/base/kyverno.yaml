apiVersion: kyverno.io/v1
kind: Policy
metadata:
  name: replace-external-secrets-operator
  namespace: external-secrets-operator
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "1"
spec:
  background: false
  rules:
    - name: replace-external-secrets-operator
      match:
        any:
          - resources:
              kinds:
                - Pod
      mutate:
        patchStrategicMerge:
          spec:
            containers:
              - (image): "ghcr.io/external-secrets/external-secrets-helm-operator@sha256:cf73fb0d54ab45f5f6f69d7dbc284b2dd0a0019e29f655dccb1dc3736d11eaf0"
                image: "ghcr.io/external-secrets/external-secrets-helm-operator@sha256:8e66e58c6638f69585c182c8a09531b92988b33e8cb477fd343b92079142d718"

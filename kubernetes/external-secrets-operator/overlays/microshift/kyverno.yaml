apiVersion: kyverno.io/v1
kind: Policy
metadata:
  name: replace-external-secrets-operator
  namespace: external-secrets-operator
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "1"
spec:
  background: false
  rules:
    - name: replace-external-secrets-operator
      match:
        any:
          - resources:
              kinds:
                - Pod
      mutate:
        patchStrategicMerge:
          spec:
            containers:
              - (image): "ghcr.io/external-secrets/external-secrets-helm-operator@sha256:b67be1f4437be22d7cb893bf2bffcbdcd6921315e3e28d651d7a146e39d392e7"
                image: "registry.arthurvardevanyan.com/homelab/external-secrets-helm-operator@sha256:49a671cf94fc8e01779cbbbffcd265d79867d192ec13e11a9c6231e200ee7047"

apiVersion: kyverno.io/v1
kind: Policy
metadata:
  name: replace-external-secrets-operator
  namespace: external-secrets-operator
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "1"
spec:
  background: false
  rules:
    - name: replace-external-secrets-operator
      match:
        any:
          - resources:
              kinds:
                - Pod
      mutate:
        patchStrategicMerge:
          spec:
            containers:
              - (image): "ghcr.io/external-secrets/external-secrets-helm-operator@sha256:87b914ae18daf486e76fa993613a06e9de388f172455822b884ef7e2617107fa"
                image: "registry.arthurvardevanyan.com/homelab/external-secrets-helm-operator@sha256:e89bf905c59ace603ac4d3abaf88d8b27a7490911140418c61641f72750559a4"

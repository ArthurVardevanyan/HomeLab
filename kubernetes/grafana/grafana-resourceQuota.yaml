apiVersion: v1
kind: ResourceQuota
metadata:
  name: grafana-rq
  namespace: grafana
spec:
  hard:
    requests.cpu: "250m"
    requests.memory: "1G"
    limits.cpu: "500m"
    limits.memory: "2G"
    services.nodeports: "0"
    services.loadbalancers: "0"
    ephemeral-storage: "1Mi"
    emptydir.storageclass.storage.k8s.io/requests.storage: "1Mi"
    local-path.storageclass.storage.k8s.io/requests.storage: "0"
    longhorn.storageclass.storage.k8s.io/requests.storage: "0"
    longhorn-static.storageclass.storage.k8s.io/requests.storage: "10Gi"

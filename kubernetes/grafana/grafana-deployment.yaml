apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: grafana
  labels:
    app: grafana
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
      annotations:
        enable.version-checker.io/grafana: "true"
        seccomp.security.alpha.kubernetes.io/defaultProfileName: "runtime/default"
    spec:
      securityContext:
        fsGroup: 11472
        runAsGroup: 11472
        runAsUser: 11472
        runAsNonRoot: true
        supplementalGroups:
          - 0
      hostname: grafana
      restartPolicy: Always
      automountServiceAccountToken: false
      serviceAccountName: grafana-sa
      containers:
        - image: grafana/grafana:8.3.4
          imagePullPolicy: IfNotPresent
          name: grafana
          securityContext:
            runAsGroup: 11472
            runAsUser: 11472
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - all
          ports:
            - containerPort: 3000
          livenessProbe:
            failureThreshold: 10
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 60
            timeoutSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
          resources:
            requests:
              memory: "100M"
              cpu: "50m"
            limits:
              memory: "200M"
              cpu: "150m"
          env:
            - name: GF_DATABASE_TYPE
              value: mysql
            - name: GF_DATABASE_HOST
              value: mariadb.database
            - name: GF_DATABASE_NAME
              value: grafana
            - name: GF_DATABASE_USER
              value: grafana
            - name: GF_DATABASE_PASSWORD
              value: grafana

apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: grafana
  labels:
    app: grafana
spec:
  revisionHistoryLimit: 0
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: grafana
      annotations:
        seccomp.security.alpha.kubernetes.io/defaultProfileName: "runtime/default"
        use-metadata.version-checker.io/grafana: "true"
    spec:
      securityContext:
        fsGroup: 472
        supplementalGroups:
          - 0
      hostname: grafana
      restartPolicy: Always
      automountServiceAccountToken: false
      containers:
        - image: grafana/grafana:8.2.4
          imagePullPolicy: IfNotPresent
          name: grafana
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "100M"
              cpu: "50m"
            limits:
              memory: "200M"
              cpu: "250m"
          volumeMounts:
            - name: grafana-storage-pvc
              mountPath: /var/lib/grafana/
      volumes:
        - name: grafana-storage-pvc
          persistentVolumeClaim:
            claimName: grafana-storage-pvc

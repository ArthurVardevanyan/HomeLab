apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: grafana
  name: grafana-storage-pvc
spec:
  storageClassName: manual
  volumeName: grafana-storage-pvc
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 15G
---
apiVersion: v1
kind: PersistentVolume
metadata:
  namespace: grafana
  name: grafana-storage-pvc
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 15G
  accessModes:
    - ReadWriteOnce
  local:
    path: "/home/arthur/kubernetes/grafana"
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - avnas
  claimRef:
    name: grafana-storage-pvc
    namespace: grafana

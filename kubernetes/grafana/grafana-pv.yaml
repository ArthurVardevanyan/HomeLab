apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: grafana
  name: grafana-storage-pvc
spec:
  storageClassName: manual
  volumeName: grafana-storage-pvc
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 15Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  namespace: grafana
  name: grafana-storage-pvc
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 15Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/home/arthur/kubernetes/grafana"
  claimRef:
    name: grafana-storage-pvc
    namespace: grafana
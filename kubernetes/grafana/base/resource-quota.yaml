apiVersion: v1
kind: ResourceQuota
metadata:
  name: grafana-rq
  namespace: grafana
  labels:
    app.kubernetes.io/instance: grafana
spec:
  hard:
    requests.cpu: "100m"
    requests.memory: "150M"
    limits.cpu: "200m"
    limits.memory: "300M"
    services.nodeports: "0"
    services.loadbalancers: "0"
    requests.ephemeral-storage: "10Mi"
    limits.ephemeral-storage: "10Mi"
    requests.storage: "0"

apiVersion: v1
kind: ResourceQuota
metadata:
  name: grafana-rq
  namespace: grafana
  labels:
    app.kubernetes.io/instance: grafana
spec:
  hard:
    requests.cpu: "300m"
    requests.memory: "750M"
    limits.cpu: "600m"
    limits.memory: "900M"
    services.nodeports: "0"
    services.loadbalancers: "0"
    requests.ephemeral-storage: "30Mi"
    limits.ephemeral-storage: "30Mi"
    requests.storage: "0"

# https://blog.ramon-gordillo.dev/2021/03/gitops-with-argocd-and-hashicorp-vault-on-kubernetes/
kind: Secret
apiVersion: v1
metadata:
  name: database
  namespace: grafana
  labels:
    app.kubernetes.io/instance: grafana
type: Opaque
stringData:
  GF_DATABASE_TYPE: postgres
  GF_DATABASE_HOST: grafana-primary.postgres.svc
  GF_DATABASE_NAME: grafana
  GF_DATABASE_USER: grafana
  #GF_DATABASE_PASSWORD: <path:secret/data/homelab/postgres#grafana_password>
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: database
  namespace: grafana
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app.kubernetes.io/instance: grafana
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: database
    creationPolicy: "Merge"
  data:
    - secretKey: GF_DATABASE_PASSWORD
      remoteRef:
        key: homelab/postgres
        property: grafana_password

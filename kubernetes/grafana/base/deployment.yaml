---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: grafana
  labels:
    app: grafana
    app.kubernetes.io/instance: grafana
  annotations:
    checkov.io/skip1: CKV_K8S_40=OpenShift Injects Random UID
    checkov.io/skip2: CKV_K8S_35=Not Supported
spec:
  replicas: 2
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
      annotations:
        enable.version-checker.io/grafana: "true"
        seccomp.security.alpha.kubernetes.io/defaultProfileName: "runtime/default"
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app: grafana
              topologyKey: "kubernetes.io/hostname"
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: grafana
                topologyKey: topology.kubernetes.io/zone
      # tolerations:
      #   - key: node-role.kubernetes.io/control-plane
      #     effect: NoSchedule
      #   - key: node-role.kubernetes.io/control-plane
      #     effect: NoSchedule
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        runAsNonRoot: true
        supplementalGroups:
          - 0
        # fsGroup: 11472
        # runAsGroup: 11472
        # runAsUser: 11472
      hostname: grafana
      restartPolicy: Always
      automountServiceAccountToken: false
      serviceAccountName: grafana-sa
      containers:
        # renovate: datasource=docker depName=docker.io/grafana/grafana
        - image: docker.io/grafana/grafana:12.3.1@sha256:2175aaa91c96733d86d31cf270d5310b278654b03f5718c59de12a865380a31f
          imagePullPolicy: IfNotPresent
          name: grafana
          securityContext:
            # runAsGroup: 11472
            # runAsUser: 11472
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 3000
          livenessProbe:
            failureThreshold: 10
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 60
            timeoutSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
          resources:
            limits:
              ephemeral-storage: "200Mi"
              memory: "512Mi"
              cpu: "150m"
            requests:
              ephemeral-storage: "100Mi"
              memory: "256Mi"
              cpu: "5m"
          envFrom:
            - secretRef:
                name: database
          volumeMounts:
            - mountPath: /var/lib/grafana
              name: grafana-cache
            - name: grafana-dash-config
              mountPath: /etc/grafana/provisioning/dashboards
            - name: dashboard-templates
              mountPath: /var/lib/grafana/dashboards
            - name: grafana-source-config
              mountPath: /etc/grafana/provisioning/datasources
      volumes:
        - name: grafana-cache
          emptyDir:
            sizeLimit: 1Mi
        - name: grafana-source-config
          configMap:
            name: grafana-source-config
        - name: grafana-dash-config
          configMap:
            name: grafana-dashboard-config
        - name: dashboard-templates
          configMap:
            name: grafana-dashboards
      enableServiceLinks: false

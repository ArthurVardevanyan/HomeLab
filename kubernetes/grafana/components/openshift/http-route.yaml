apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana
  namespace: grafana
  annotations:
    externaldns.k8s.io: pihole
spec:
  parentRefs:
    - name: https-gateway
      namespace: openshift-ingress
  hostnames: ["grafana.arthurvardevanyan.com"]
  rules:
    - backendRefs:
        - name: grafana
          namespace: grafana
          port: 3000

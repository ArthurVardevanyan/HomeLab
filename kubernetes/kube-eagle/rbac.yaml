apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kube-eagle-cr
  labels:
    app.kubernetes.io/instance: kube-eagle
rules:
  - apiGroups:
      - security.openshift.io
    resourceNames:
      - anyuid
      - privileged
    resources:
      - securitycontextconstraints
    verbs:
      - use
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kube-eagle-crb
  labels:
    app.kubernetes.io/instance: kube-eagle
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-eagle-cr
subjects:
  - kind: ServiceAccount
    name: sa-kube-eagle
    namespace: kube-eagle

---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: kube-eagle
  namespace: kube-eagle
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app: kube-eagle
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: kube-eagle
  updatePolicy:
    updateMode: "InPlaceOrRecreate"
  resourcePolicy:
    containerPolicies:
      - containerName: kube-eagle
        minAllowed:
          cpu: 5m
          memory: 16Mi
        maxAllowed:
          cpu: 150m
          memory: 384Mi
        controlledResources:
          - cpu
          - memory
        controlledValues: "RequestsAndLimits" # RequestsOnly

kind: Deployment
apiVersion: apps/v1
metadata:
  name: kube-eagle
  namespace: kube-eagle
  labels:
    app: kube-eagle
    app.kubernetes.io/instance: kube-eagle
  annotations:
    checkov.io/skip1: CKV_K8S_40=OpenShift Injects Random UID
    checkov.io/skip2: CKV_K8S_38=Requires ability to read metrics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-eagle
  template:
    metadata:
      labels:
        app: kube-eagle
      annotations:
        enable.version-checker.io/kube-eagle: "true"
        prometheus.io/path: /metrics
        prometheus.io/port: "8080"
        prometheus.io/scrape: "true"
        seccomp.security.alpha.kubernetes.io/defaultProfileName: "runtime/default"
    spec:
      automountServiceAccountToken: true
      containers:
        - name: kube-eagle
          image: registry.arthurvardevanyan.com/homelab/kube-eagle@sha256:237a2af32476da2c58729a6cc42d917d2e466fb7a97732cbf4f8e048cd8df8c8
          securityContext:
            # runAsGroup: 11199
            # runAsUser: 11199
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: TELEMETRY_HOST
              value: 0.0.0.0
            - name: TELEMETRY_PORT
              value: "8080"
            - name: METRICS_NAMESPACE
              value: eagle
            - name: LOG_LEVEL
              value: info
          resources:
            limits:
              cpu: 150m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          effect: NoSchedule
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
      serviceAccountName: sa-kube-eagle
      serviceAccount: sa-kube-eagle
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        runAsNonRoot: true
      #   runAsUser: 11199
      #   fsGroup: 11199
      schedulerName: default-scheduler
  strategy:
    type: Recreate
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600

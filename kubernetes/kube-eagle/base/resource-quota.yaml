apiVersion: v1
kind: ResourceQuota
metadata:
  name: kube-eagle-rq
  namespace: kube-eagle
  labels:
    app.kubernetes.io/instance: kube-eagle
spec:
  hard:
    requests.cpu: "150m"
    requests.memory: "150M"
    limits.cpu: "350m"
    limits.memory: "300M"
    services.nodeports: "0"
    services.loadbalancers: "0"
    requests.storage: "0"
    requests.ephemeral-storage: "3Gi"
    limits.ephemeral-storage: "6Gi"

---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: unifi-webhook
  namespace: external-dns
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app: unifi-webhook
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: unifi-webhook
  updatePolicy:
    updateMode: "InPlaceOrRecreate"
  resourcePolicy:
    containerPolicies:
      - containerName: unifi-webhook
        minAllowed:
          cpu: 5m
          memory: 16Mi
        maxAllowed:
          cpu: 50m
          memory: 128Mi
        controlledResources:
          - cpu
          - memory
        controlledValues: RequestsAndLimits

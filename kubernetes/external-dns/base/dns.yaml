---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: truenas
  namespace: homelab
  annotations:
    externaldns.k8s.io: unifi
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "2"
spec:
  endpoints:
    - dnsName: truenas.arthurvardevanyan.com
      recordTTL: 60
      recordType: A
      targets:
        - 10.101.1.6

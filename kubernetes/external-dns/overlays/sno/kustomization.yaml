apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
components:
  - ../../components/openshift
patches:
  - target:
      kind: Deployment
    patch: |
      - op: replace
        path: /spec/replicas
        value: 1 # Temporary
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: '--policy=upsert-only' # Temporary

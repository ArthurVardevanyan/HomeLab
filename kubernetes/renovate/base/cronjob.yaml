---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate-bot
  namespace: renovate
spec:
  schedule: "0 12 1-7,15-21 * 6"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          securityContext:
            runAsUser: 12021
            fsGroup: 12021
          enableServiceLinks: false
          restartPolicy: Never
          dnsPolicy: ClusterFirst
          schedulerName: default-scheduler
          terminationGracePeriodSeconds: 300
          automountServiceAccountToken: false
          serviceAccountName: renovate
          # initContainers:
          #   - name: mod
          #     # renovate: datasource=docker depName=docker.io/renovate/renovate
          #     image: docker.io/renovate/renovate:42.64.1-full@sha256:f58d457847cbeae5000d00331cbcae9abf600e25a2f42fe6add9b5e38950e2ce
          #     command: ["touch", "/usr/local/bin/mod"]
          #     resources:
          #       limits:
          #         cpu: 50m
          #         ephemeral-storage: 64Mi
          #         memory: 64Mi
          #       requests:
          #         cpu: 25m
          #         ephemeral-storage: 32Mi
          #         memory: 32Mi
          #     securityContext:
          #       privileged: false
          #       runAsNonRoot: true
          #       readOnlyRootFilesystem: true
          #       allowPrivilegeEscalation: false
          #       seccompProfile:
          #         type: RuntimeDefault
          #       capabilities:
          #         drop:
          #           - ALL
          #     volumeMounts:
          #       - name: mod
          #         mountPath: "/usr/local/bin"
          containers:
            # renovate: datasource=docker depName=docker.io/renovate/renovate
            - image: docker.io/renovate/renovate:43.0.6-full@sha256:5ab1cc4c752020f83548dfb0430c5d1a8086269e9053c1c8d7eb2c52749bafc6
              name: renovate-bot
              resources:
                limits:
                  cpu: 1000m
                  memory: 1Gi
                requests:
                  cpu: 250m
                  memory: 512Mi
              securityContext:
                runAsNonRoot: true
                readOnlyRootFilesystem: false
                allowPrivilegeEscalation: false
                seccompProfile:
                  type: RuntimeDefault
                capabilities:
                  drop:
                    - ALL
              env:
                - name: RENOVATE_AUTODISCOVER
                  value: "false"
                - name: RENOVATE_BASE_DIR
                  value: "/tmp/renovate/"
                - name: RENOVATE_CONFIG_FILE
                  value: "/opt/renovate/config.json"
                - name: RENOVATE_CONFIG_VALIDATION_ERROR
                  value: "true"
                - name: LOG_LEVEL
                  value: debug
                - name: GOFLAGS
                  value: "-mod=mod"
                - name: GOBIN
                  value: /tmp/bin
              envFrom:
                - secretRef:
                    name: renovate-env
              volumeMounts:
                - name: config-volume
                  mountPath: /opt/renovate/
                - name: work-volume
                  mountPath: /tmp/renovate/
                - name: tmp
                  mountPath: /tmp/
                - name: home
                  mountPath: /home/ubuntu/
                # - name: mod
                #   mountPath: "/usr/local/bin/mod"
                #   subPath: mod
          volumes:
            - name: config-volume
              configMap:
                name: renovate-config
            - name: work-volume
              persistentVolumeClaim:
                claimName: cache
            - name: tmp
              emptyDir:
                sizeLimit: "512Mi"
            - name: home
              emptyDir:
                sizeLimit: "512Mi"
            # - name: mod
            #   emptyDir:
            #     sizeLimit: 1Gi

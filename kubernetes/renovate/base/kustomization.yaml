apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./namespace.yaml
  - ./cronjob.yaml
  - ./secret.yaml
  - ./pvc.yaml
  - ./network-policy.yaml
  - ./rbac.yaml
generatorOptions:
  disableNameSuffixHash: true
configMapGenerator:
  - files:
      - config.json
    name: renovate-config
    namespace: renovate

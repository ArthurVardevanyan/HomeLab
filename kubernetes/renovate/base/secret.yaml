---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: renovate-env
  namespace: renovate
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: renovate-env
    # creationPolicy: "Merge"
  data:
    - secretKey: RENOVATE_TOKEN
      remoteRef: # checkov:skip=CKV_SECRET_6 PlaceHolder Values
        conversionStrategy: Default
        decodingStrategy: None
        key: homelab/github
        property: token
        metadataPolicy: None
    - secretKey: RENOVATE_GIT_PRIVATE_KEY
      remoteRef: # checkov:skip=CKV_SECRET_6 PlaceHolder Values
        conversionStrategy: Default
        decodingStrategy: None
        key: homelab/github
        property: automation_gpg
        metadataPolicy: None

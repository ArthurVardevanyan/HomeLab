apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: renovate-cr
rules:
  - apiGroups:
      - security.openshift.io
    resourceNames:
      - anyuid
    resources:
      - securitycontextconstraints
    verbs:
      - use
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: renovate-crb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: renovate-cr
subjects:
  - kind: ServiceAccount
    name: renovate
    namespace: renovate
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: renovate
  namespace: renovate
automountServiceAccountToken: false

apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: jellyfin
  namespace: jellyfin
  labels:
    app.kubernetes.io/instance: jellyfin
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`jellyfin.k3s.<path:secret/data/homelab/domain#url>`)
      kind: Rule
      services:
        - name: jellyfin
          port: 80

apiVersion: v1
kind: ResourceQuota
metadata:
  name: jellyfin-rq
  namespace: jellyfin
spec:
  hard:
    requests.cpu: "250m"
    requests.memory: "1G"
    limits.cpu: "500m"
    limits.memory: "2G"
    services.nodeports: "0"
    services.loadbalancers: "0"
    requests.storage: "150G"
    requests.ephemeral-storage: "0"
    limits.ephemeral-storage: "0"
    local-path.storageclass.storage.k8s.io/requests.storage: "0"
    longhorn.storageclass.storage.k8s.io/requests.storage: "0"
    longhorn-static.storageclass.storage.k8s.io/requests.storage: "10Gi"

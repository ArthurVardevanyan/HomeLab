apiVersion: v1
kind: ResourceQuota
metadata:
  name: jellyfin-rq
  namespace: jellyfin
  labels:
    app.kubernetes.io/instance: jellyfin
spec:
  hard:
    requests.cpu: "250m"
    requests.memory: "1Gi"
    limits.cpu: "500m"
    limits.memory: "2Gi"
    services.nodeports: "0"
    services.loadbalancers: "0"
    requests.storage: "1Ti"
    requests.ephemeral-storage: "10Mi"
    limits.ephemeral-storage: "10Mi"
    local-path.storageclass.storage.k8s.io/requests.storage: "0"
    longhorn.storageclass.storage.k8s.io/requests.storage: "0"
    longhorn-static.storageclass.storage.k8s.io/requests.storage: "10Gi"

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: jellyfin-config-pvc
  namespace: jellyfin
  labels:
    app.kubernetes.io/instance: jellyfin
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi
  volumeName: jellyfin-config-pv
  storageClassName: longhorn-static
  volumeMode: Filesystem
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: jellyfin-config-pv
spec:
  capacity:
    storage: 3Gi
  csi:
    driver: driver.longhorn.io
    volumeHandle: jellyfin-config
    fsType: ext4
    volumeAttributes:
      numberOfReplicas: "2"
  accessModes:
    - ReadWriteOnce
  claimRef:
    kind: PersistentVolumeClaim
    name: jellyfin-config-pvc
    namespace: jellyfin
  persistentVolumeReclaimPolicy: Retain
  storageClassName: longhorn-static
  volumeMode: Filesystem
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: jellyfin-cache-pvc
  namespace: jellyfin
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  volumeName: jellyfin-cache-pv
  storageClassName: longhorn-static
  volumeMode: Filesystem
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: jellyfin-cache-pv
spec:
  capacity:
    storage: 5Gi
  csi:
    driver: driver.longhorn.io
    volumeHandle: jellyfin-cache
    fsType: ext4
    volumeAttributes:
      numberOfReplicas: "2"
  accessModes:
    - ReadWriteOnce
  claimRef:
    kind: PersistentVolumeClaim
    name: jellyfin-cache-pvc
    namespace: jellyfin
  persistentVolumeReclaimPolicy: Retain
  storageClassName: longhorn-static
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolume
metadata:
  namespace: jellyfin
  name: jellyfin-media
  labels:
    type: local
spec:
  storageClassName: nfs
  capacity:
    storage: 100G
  accessModes:
    - ReadWriteOnce
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /backup/File_Storage/Nextcloud
    server: 10.0.0.110
  claimRef:
    name: jellyfin-media
    namespace: jellyfin
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: jellyfin
  name: jellyfin-media
spec:
  storageClassName: nfs
  volumeName: jellyfin-media
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 150G

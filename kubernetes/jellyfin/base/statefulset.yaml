apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jellyfin
  namespace: jellyfin
  labels:
    app: jellyfin
    app.kubernetes.io/instance: jellyfin
spec:
  replicas: 0
  serviceName: jellyfin
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
      annotations:
        enable.version-checker.io/kube-jellyfin: "true"
        seccomp.security.alpha.kubernetes.io/defaultProfileName: "runtime/default"
    spec:
      automountServiceAccountToken: false
      serviceAccountName: jellyfin-sa
      securityContext:
        # fsGroup: 18096
        # runAsGroup: 18096
        # runAsUser: 18096
        runAsNonRoot: true
      containers:
        - image: jellyfin/jellyfin:10.8.11
          imagePullPolicy: IfNotPresent
          name: jellyfin
          resources:
            requests:
              memory: "256Mi"
              cpu: "50m"
              ephemeral-storage: "10Mi"
            limits:
              memory: "2Gi"
              cpu: "500m"
              ephemeral-storage: "10Mi"
          ports:
            - containerPort: 8096
            - containerPort: 8920
            - containerPort: 1900
            - containerPort: 7359
          env:
            # https://stackoverflow.com/questions/74447989/failed-to-create-coreclr-hresult-0x80004005
            - name: COMPlus_EnableDiagnostics
              value: "0"
          securityContext:
            # runAsGroup: 18096
            # runAsUser: 18096
            runAsNonRoot: true
            privileged: false
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - all
          volumeMounts:
            - name: jellyfin-config
              mountPath: /config
            - name: jellyfin-cache
              mountPath: /cache
            - name: jellyfin-media
              mountPath: /media/Photos
              subPath: Arthur/files/Photos/
            - name: jellyfin-media
              mountPath: /media/Trips-Events
              subPath: Arthur/files/Trips-Events/
            - name: jellyfin-media
              mountPath: /media/Music
              subPath: Arthur/files/Music/
            - name: jellyfin-media
              mountPath: /media/Videos
              subPath: Arthur/files/Videos/
      hostname: jellyfin
      restartPolicy: Always
      volumes:
        - name: jellyfin-config
          persistentVolumeClaim:
            claimName: jellyfin-config-pvc
        - name: jellyfin-cache
          persistentVolumeClaim:
            claimName: jellyfin-cache-pvc
        - name: jellyfin-media
          persistentVolumeClaim:
            claimName: jellyfin-media
            readOnly: true

---
apiVersion: v1
kind: LimitRange
metadata:
  name: minio-lr
  namespace: minio-operator
  labels:
    app.kubernetes.io/instance: minio
spec:
  limits:
    - type: Container
      default:
        cpu: 50m
        memory: 48Mi
        ephemeral-storage: 256Mi
      defaultRequest:
        cpu: 10m
        memory: 24Mi
        ephemeral-storage: 128Mi

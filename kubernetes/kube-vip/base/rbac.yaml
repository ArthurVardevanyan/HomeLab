apiVersion: v1
kind: ServiceAccount
metadata:
  name: kube-vip-cloud-controller
  namespace: kube-vip
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kube-vip
  namespace: kube-vip
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    rbac.authorization.kubernetes.io/autoupdate: "true"
  name: system:kube-vip-cloud-controller-role
rules:
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - create
      - update
      - list
      - put
  - apiGroups:
      - ""
    resources:
      - configmaps
      - endpoints
      - events
      - services/status
      - leases
    verbs:
      - "*"
  - apiGroups:
      - ""
    resources:
      - nodes
      - services
    verbs:
      - list
      - get
      - watch
      - update
  - apiGroups:
      - "discovery.k8s.io"
    resources:
      - endpointslices
    verbs:
      - list
      - get
      - watch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: system:kube-vip-cloud-controller-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:kube-vip-cloud-controller-role
subjects:
  - kind: ServiceAccount
    name: kube-vip-cloud-controller
    namespace: kube-vip
  - kind: ServiceAccount
    name: kube-vip
    namespace: kube-vip

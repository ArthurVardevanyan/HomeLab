---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: kube-vip-cloud-provider
  namespace: kube-vip
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app: kube-vip-cloud-provider
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: kube-vip-cloud-provider
  updatePolicy:
    updateMode: "InPlaceOrRecreate"
  resourcePolicy:
    containerPolicies:
      - containerName: kube-vip-cloud-provider
        minAllowed:
          cpu: 5m
          memory: 16Mi
        maxAllowed:
          cpu: 100m
          memory: 128Mi
        controlledResources:
          - cpu
          - memory
        controlledValues: "RequestsAndLimits" # RequestsOnly

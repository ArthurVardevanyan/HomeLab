---
kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
resources:
  - ../../base
  - ./vpa.yaml
components:
  - ../../components/openshift
  - ../../components/bgp
  - ../../components/l2
  - ../../components/rollout
patches:
  - patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value: { "name": "egress_podcidr", "value": "10.101.32.0/19" }
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value: { "name": "egress_servicecidr", "value": "10.101.16.0/22" }
    target:
      kind: DaemonSet

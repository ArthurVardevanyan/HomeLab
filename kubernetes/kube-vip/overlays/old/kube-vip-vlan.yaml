---
# # https://github.com/kube-vip/kube-vip/blob/main/pkg/kubevip/config_envvar.go
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kube-vip-ds-vlan3
  namespace: kube-vip
  labels:
    app: kube-vip-ds-vlan3
  annotations:
    checkov.io/skip1: CKV_K8S_8=Not Supported
    checkov.io/skip2: CKV_K8S_9=Not Supported
    checkov.io/skip3: CKV_K8S_38=Leader Election and Services
    checkov.io/skip4: CKV_K8S_40=Needs to run as root
    checkov.io/skip5: CKV_K8S_23=Needs to run as root
    checkov.io/skip6: CKV_K8S_25=Needs Network capabilities
    checkov.io/skip7: CKV_K8S_19=Needs Host Network to Manage Load Balancing
spec:
  selector:
    matchLabels:
      app: kube-vip-ds-vlan3
  template:
    metadata:
      labels:
        app: kube-vip-ds-vlan3
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        runAsNonRoot: false
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nic2
                    operator: In
                    values:
                      - enp9s0
                      - enp8s0
              # - matchExpressions:
              #     - key: node-role.kubernetes.io/control-plane
              #       operator: Exists
              # - matchExpressions:
              #     - key: node-role.kubernetes.io/control-plane
              #       operator: Exists
      containers:
        - args:
            - manager
          env:
            - name: vip_arp
              value: "true"
            - name: port
              value: "6443"
            - name: vip_cidr
              value: "32"
            - name: cp_enable
              value: "false" # True
            - name: cp_namespace
              value: kube-vip
            - name: vip_ddns
              value: "false"
            - name: vip_leaderelection
              value: "true"
            - name: vip_leaseduration
              value: "15"
            - name: vip_renewdeadline
              value: "10"
            - name: vip_retryperiod
              value: "2"
            - name: svc_enable
              value: "true"
            - name: svc_election
              value: "true"
            - name: enableServicesElection
              value: "true"
            - name: lb_class_only
              value: "true"
            - name: svc_leasename
              value: "vip-vlan3"
            - name: vip_interface
              value: "br2.3" # "enp9s0.3"
            - name: lb_class_name
              value: "kube-vip.io/kube-vip-class-vlan3"
            - name: prometheus_server
              value: ":2113"
          image: ghcr.io/kube-vip/kube-vip:v1.0.4@sha256:5e0d817bfa35f922e7ca5cf5fa88f30b71a88ab4837e550185b1c97bcef818c2
          imagePullPolicy: IfNotPresent
          name: kube-vip
          resources:
            requests:
              ephemeral-storage: "15Mi"
              memory: "32Mi"
              cpu: "5m"
            limits:
              ephemeral-storage: "15Mi"
              memory: "64Mi"
              cpu: "15m"
          resizePolicy:
            - resourceName: cpu
              restartPolicy: NotRequired
            - resourceName: memory
              restartPolicy: NotRequired
          securityContext:
            runAsNonRoot: false
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
                - SYS_TIME
              drop:
                - ALL
      hostNetwork: true
      serviceAccountName: kube-vip
      automountServiceAccountToken: true
      tolerations:
        - effect: NoSchedule
          operator: Exists
          key: node.kubernetes.io/unschedulable
        - effect: NoExecute
          operator: Exists
          key: node.kubernetes.io/unschedulable
      enableServiceLinks: false

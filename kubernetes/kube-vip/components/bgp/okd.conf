router bgp 65000
  bgp router-id 10.101.10.1

  ! Define the peer group
  neighbor K8S-NODES peer-group
  neighbor K8S-NODES remote-as 65000
  neighbor K8S-NODES soft-reconfiguration inbound

  ! Assign your nodes to the group
  neighbor 10.101.10.101 peer-group K8S-NODES
  neighbor 10.101.10.102 peer-group K8S-NODES
  neighbor 10.101.10.103 peer-group K8S-NODES
  neighbor 10.101.10.104 peer-group K8S-NODES
  neighbor 10.101.10.105 peer-group K8S-NODES
  neighbor 10.101.10.106 peer-group K8S-NODES

address-family ipv4 unicast
  neighbor K8S-NODES activate
exit-address-family

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kube-vip-ds-bgp
  namespace: kube-vip
  labels:
    app: kube-vip-ds-bgp
  annotations:
    checkov.io/skip1: CKV_K8S_8=Not Supported
    checkov.io/skip2: CKV_K8S_9=Not Supported
    checkov.io/skip3: CKV_K8S_38=Leader Election and Services
    checkov.io/skip4: CKV_K8S_40=Needs to run as root
    checkov.io/skip5: CKV_K8S_23=Needs to run as root
    checkov.io/skip6: CKV_K8S_25=Needs Network capabilities
    checkov.io/skip7: CKV_K8S_19=Needs Host Network to Manage Load Balancing
spec:
  selector:
    matchLabels:
      app: kube-vip-ds-bgp
  template:
    metadata:
      labels:
        app: kube-vip-ds-bgp
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        runAsNonRoot: false
      # affinity:
      #   nodeAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #       nodeSelectorTerms:
      #         - matchExpressions:
      #             - key: node-role.kubernetes.io/control-plane
      #               operator: Exists
      #         - matchExpressions:
      #             - key: node-role.kubernetes.io/control-plane
      #               operator: Exists
      containers:
        - args:
            - manager
          env:
            - name: vip_arp
              value: "false"
            - name: port
              value: "32"
            - name: cp_enable
              value: "false" # True
            - name: cp_namespace
              value: kube-vip
            - name: vip_ddns
              value: "false"
            - name: vip_leaderelection
              value: "true"
            - name: vip_leaseduration
              value: "30"
            - name: vip_renewdeadline
              value: "20"
            - name: vip_retryperiod
              value: "4"
            - name: svc_enable
              value: "true"
            - name: svc_election
              value: "true"
            - name: enableServicesElection
              value: "true"
            - name: lb_class_only
              value: "true"
            - name: bgp_enable
              value: "true"
            - name: bgp_routerid
              value: 10.101.10.1
            - name: bgp_as
              value: "65000"
            - name: bgp_peeraddress
            - name: bgp_peerpass
            - name: bgp_peeras
              value: "65000"
            - name: bgp_peers
              value: 10.101.10.101:65000::false,10.101.10.102:65000::false,10.101.10.103:65000::false,10.101.10.104:65000::false,10.101.10.105:65000::false,10.101.10.106:65000::false
            - name: bgp_routerinterface
              value: "br-ex"
            - name: lb_class_name
              value: "kube-vip.io/kube-vip-class-bgp"
            - name: prometheus_server
              value: ":2113"
          image: ghcr.io/kube-vip/kube-vip:v1.0.4@sha256:5e0d817bfa35f922e7ca5cf5fa88f30b71a88ab4837e550185b1c97bcef818c2
          imagePullPolicy: IfNotPresent
          name: kube-vip
          resources:
            requests:
              ephemeral-storage: "15Mi"
              memory: "32Mi"
              cpu: "5m"
            limits:
              ephemeral-storage: "15Mi"
              memory: "128Mi"
              cpu: "100m"
          securityContext:
            runAsNonRoot: false
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
                - SYS_TIME
              drop:
                - ALL
      hostNetwork: true
      serviceAccountName: kube-vip
      automountServiceAccountToken: true
      tolerations:
        - effect: NoSchedule
          operator: Exists
          key: node.kubernetes.io/unschedulable
        - effect: NoExecute
          operator: Exists
          key: node.kubernetes.io/unschedulable
        - key: node-role.kubernetes.io/infra
          effect: NoSchedule
          operator: Exists
      enableServiceLinks: false

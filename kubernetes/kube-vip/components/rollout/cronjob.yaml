---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: rollout
  namespace: kube-vip
  annotations:
    checkov.io/skip1: CKV_K8S_38=Need to run Kubectl Commands
    checkov.io/skip2: CKV_K8S_40=OpenShift Injects Random UID
    checkov.io/skip3: CKV_K8S_43=Don't Mind Tag for This
spec:
  schedule: "0 */8 * * *"
  suspend: false
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      parallelism: 1
      backoffLimit: 0
      ttlSecondsAfterFinished: 500
      completionMode: NonIndexed
      template:
        metadata:
          labels:
            app: rollout
        spec:
          restartPolicy: OnFailure
          activeDeadlineSeconds: 300
          serviceAccountName: rollout
          automountServiceAccountToken: true
          enableServiceLinks: true
          terminationGracePeriodSeconds: 30
          securityContext:
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          dnsPolicy: ClusterFirst
          initContainers:
            - name: rollout-restart
              imagePullPolicy: IfNotPresent
              # renovate: datasource=docker depName=registry.k8s.io/kubectl
              image: registry.k8s.io/kubectl:v1.34.2
              env:
                - name: NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: ROLLOUT_SELECTOR
                  value: app=kube-vip-ds
              securityContext:
                runAsNonRoot: true
                privileged: false
                readOnlyRootFilesystem: true
                allowPrivilegeEscalation: false
                seccompProfile:
                  type: RuntimeDefault
                capabilities:
                  drop:
                    - ALL
              resources:
                requests:
                  cpu: 10m
                  memory: 32Mi
                limits:
                  cpu: 100m
                  memory: 128Mi
              command:
                - kubectl
              args:
                - -n
                - $(NAMESPACE)
                - rollout
                - restart
                - daemonset
                - -l
                - $(ROLLOUT_SELECTOR)
          containers:
            - name: rollout
              imagePullPolicy: IfNotPresent
              # renovate: datasource=docker depName=registry.k8s.io/kubectl
              image: registry.k8s.io/kubectl:v1.34.2
              env:
                - name: NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: ROLLOUT_SELECTOR
                  value: app=kube-vip-ds
              securityContext:
                runAsNonRoot: true
                privileged: false
                readOnlyRootFilesystem: true
                allowPrivilegeEscalation: false
                seccompProfile:
                  type: RuntimeDefault
                capabilities:
                  drop:
                    - ALL
              resources:
                requests:
                  cpu: 10m
                  memory: 32Mi
                limits:
                  cpu: 100m
                  memory: 128Mi
              command:
                - kubectl
              args:
                - -n
                - $(NAMESPACE)
                - rollout
                - status
                - daemonset
                - -l
                - $(ROLLOUT_SELECTOR)
                - --timeout=300s

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: rollout
  namespace: kube-vip
rules:
  - apiGroups:
      - apps
    resources:
      - daemonsets
    verbs:
      - get
      - list
      - watch
      - update
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: rollout
  namespace: kube-vip
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: rollout
subjects:
  - kind: ServiceAccount
    name: rollout
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rollout
  namespace: kube-vip

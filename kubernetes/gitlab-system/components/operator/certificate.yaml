apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: gitlab-cert
  namespace: gitlab-system
  labels:
    app.kubernetes.io/instance: gitlab-system
spec:
  secretName: gitlab-cert
  dnsNames:
    - "gitlab.<path:secret/data/gitlab/domain#url>"
    - "registry.<path:secret/data/gitlab/domain#url>"
    - "minio.<path:secret/data/gitlab/domain#url>"
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt
#

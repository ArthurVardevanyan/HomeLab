kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: data-gitlab-postgresql-0
  namespace: gitlab-system
  labels:
    app.kubernetes.io/instance: gitlab-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeName: data-gitlab-postgresql-0
  storageClassName: longhorn-static
  volumeMode: Filesystem
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: data-gitlab-postgresql-0
  labels:
    app.kubernetes.io/instance: gitlab-system
spec:
  capacity:
    storage: 1Gi
  csi:
    driver: driver.longhorn.io
    volumeHandle: data-gitlab-postgresql-0
    fsType: ext4
    volumeAttributes:
      numberOfReplicas: "2"
  accessModes:
    - ReadWriteOnce
  claimRef:
    kind: PersistentVolumeClaim
    name: data-gitlab-postgresql-0
    namespace: gitlab-system
  persistentVolumeReclaimPolicy: Retain
  storageClassName: longhorn-static
  volumeMode: Filesystem

apiVersion: v1
kind: LimitRange
metadata:
  name: gitlab-lr
  namespace: gitlab-system
  labels:
    app.kubernetes.io/instance: gitlab-system
spec:
  limits:
    - type: Container
      default:
        cpu: 100m # 50m
        memory: 150Mi #50m
      defaultRequest:
        cpu: 25m
        memory: 25Mi

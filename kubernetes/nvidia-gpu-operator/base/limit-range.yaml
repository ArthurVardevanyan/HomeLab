apiVersion: v1
kind: LimitRange
metadata:
  name: default
  namespace: nvidia-gpu-operator
spec:
  limits:
    - type: Container
      default:
        cpu: 100m
        memory: 128Mi
        ephemeral-storage: 256Mi
      defaultRequest:
        cpu: 10m
        memory: 32Mi
        ephemeral-storage: 128Mi

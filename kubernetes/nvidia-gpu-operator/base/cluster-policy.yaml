apiVersion: nvidia.com/v1
kind: ClusterPolicy
metadata:
  name: gpu-cluster-policy
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true #Prune=false
spec:
  migManager:
    enabled: true
  operator:
    defaultRuntime: crio
    initContainer:
      image: cuda
      repository: nvcr.io/nvidia
      version: 13.0.0-base-ubi9
    runtimeClass: nvidia
    use_ocp_driver_toolkit: false
  dcgm:
    enabled: true
  gfd: {}
  dcgmExporter:
    config:
      name: ""
  driver:
    licensingConfig:
      configMapName: ""
      nlsEnabled: false
    enabled: true
    kernelModuleType: auto
    certConfig:
      name: ""
    manager:
      env:
        - name: ENABLE_GPU_POD_EVICTION
          value: "true"
        - name: ENABLE_AUTO_DRAIN
          value: "false"
        - name: DRAIN_USE_FORCE
          value: "false"
        - name: DRAIN_POD_SELECTOR_LABEL
          value: ""
        - name: DRAIN_TIMEOUT_SECONDS
          value: 0s
        - name: DRAIN_DELETE_EMPTYDIR_DATA
          value: "true"
    repoConfig:
      configMapName: ""
    usePrecompiled: true # Test
    imagePullPolicy: Always
    repository: registry.arthurvardevanyan.com/homelab # nvcr.io/nvidia
    version: 580.95.05
    image: nvidia/driver
    resources:
      limits:
        cpu: "2"
        memory: 3Gi
      requests:
        cpu: "10m"
        memory: 512Mi
    virtualTopology:
      config: ""
  devicePlugin: {}
  mig:
    strategy: single
  validator:
    plugin:
      env:
        - name: WITH_WORKLOAD
          value: "true"
  nodeStatusExporter:
    enabled: true
  daemonsets:
    rollingUpdate:
      maxUnavailable: "1"
    updateStrategy: RollingUpdate
  toolkit:
    enabled: true
    installDir: /usr/local/nvidia

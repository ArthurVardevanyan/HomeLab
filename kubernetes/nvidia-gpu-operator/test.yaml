apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cuda-vectoradd
  namespace: nvidia-gpu-operator
spec:
  selector:
    matchLabels:
      name: cuda-vectoradd
  template:
    metadata:
      labels:
        name: cuda-vectoradd
    spec:
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/gpu
      nodeSelector:
        nvidia.com/gpu.present: "true"
      containers:
        - image: "nvcr.io/nvidia/k8s/cuda-sample:vectoradd-cuda11.7.1-ubuntu20.04"
          imagePullPolicy: IfNotPresent
          name: smoke-test-keep-alive
          securityContext:
            capabilities:
              drop:
                - ALL
            privileged: false
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
          command:
            - /bin/bash
            - -c
            - sleep infinity
      initContainers:
        - image: "nvcr.io/nvidia/k8s/cuda-sample:vectoradd-cuda11.7.1-ubuntu20.04"
          imagePullPolicy: IfNotPresent
          name: cuda-vectoradd-smoke-test
          resources:
            limits:
              nvidia.com/gpu: 1

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gitea-cr
  labels:
    app.kubernetes.io/instance: gitea
rules:
  - apiGroups:
      - security.openshift.io
    resourceNames:
      - anyuid
    resources:
      - securitycontextconstraints
    verbs:
      - use
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gitea-crb
  labels:
    app.kubernetes.io/instance: gitea
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gitea-cr
subjects:
  - kind: ServiceAccount
    name: default
    namespace: gitea
  - kind: ServiceAccount
    name: gitea-memcached
    namespace: gitea

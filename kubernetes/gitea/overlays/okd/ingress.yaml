kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: gitea
  namespace: gitea
  labels:
    app.kubernetes.io/instance: gitea
spec:
  tls:
    - hosts:
        - "git.<path:secret/data/gitlab/domain#url>"
      secretName: gitea-cert
  rules:
    - host: "git.<path:secret/data/gitlab/domain#url>"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gitea-http
                port:
                  number: 3000

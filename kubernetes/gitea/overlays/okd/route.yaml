kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: gitea
  namespace: gitea
  labels:
    app: gitea
    app.kubernetes.io/instance: gitea
spec:
  host: "git.<path:secret/data/homelab/domain#url>"
  to:
    kind: Service
    name: gitea-http
    weight: 100
  port:
    targetPort: http
  tls:
    termination: passthrough
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None

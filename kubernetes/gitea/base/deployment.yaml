---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitea
  namespace: gitea
  labels:
    helm.sh/chart: gitea-9.4.0
    app: gitea
    app.kubernetes.io/name: gitea
    app.kubernetes.io/instance: gitea
    app.kubernetes.io/managed-by: Helm
  annotations:
    checkov.io/skip1: CKV_K8S_40=OpenShift Injects Random UID
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 100%
  selector:
    matchLabels:
      app.kubernetes.io/name: gitea
      app.kubernetes.io/instance: gitea
  template:
    metadata:
      labels:
        helm.sh/chart: gitea-9.4.0
        app: gitea
        app.kubernetes.io/name: gitea
        app.kubernetes.io/instance: gitea
        app.kubernetes.io/managed-by: Helm
      # annotations:
      #   io.kubernetes.cri-o.TrySkipVolumeSELinuxLabel: "true"
    spec:
      # runtimeClassName: selinux
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      automountServiceAccountToken: false
      # securityContext:
      #   fsGroup: 1000
      initContainers:
        # - name: init-directories
        #   image: "docker.io/gitea/gitea:1.22.1-rootless@sha256:b993066ee54589fd9d7598995d835f0702ced992bab64e329e9d8ea010ee994f"
        #   imagePullPolicy: IfNotPresent
        #   command: ["/usr/sbin/init_directory_structure.sh"]
        #   env:
        #     - name: GITEA_APP_INI
        #       value: /data/gitea/conf/app.ini
        #     - name: GITEA_CUSTOM
        #       value: /data/gitea
        #     - name: GITEA_WORK_DIR
        #       value: /data
        #     - name: GITEA_TEMP
        #       value: /tmp/gitea
        #   volumeMounts:
        #     - name: init
        #       mountPath: /usr/sbin
        #     - name: temp
        #       mountPath: /tmp
        #     - name: data
        #       mountPath: /data
        #     - mountPath: /cert
        #       name: gitea-cert
        #   securityContext:
        #     allowPrivilegeEscalation: false
        #     capabilities:
        #       drop:
        #         - ALL
        #     privileged: false
        #     readOnlyRootFilesystem: true
        #     runAsNonRoot: true
        #     seccompProfile:
        #       type: RuntimeDefault
        #   resources:
        #     limits:
        #       cpu: 250m
        #       memory: 128Mi
        #     requests:
        #       cpu: 10m
        #       memory: 64Mi
        - name: init-app-ini
          # renovate: datasource=docker depName=docker.io/gitea/gitea
          image: docker.io/gitea/gitea:1.25.3-rootless@sha256:68362381faad5f237edda9cf2d81a72acb42ec52968ace3da80a1b112ddbd815
          imagePullPolicy: IfNotPresent
          command: ["/usr/sbin/config_environment.sh"]
          env:
            - name: GITEA_APP_INI
              value: /data/gitea/conf/app.ini
            - name: GITEA_CUSTOM
              value: /data/gitea
            - name: GITEA_WORK_DIR
              value: /data
            - name: GITEA_TEMP
              value: /tmp/gitea
          volumeMounts:
            - name: config
              mountPath: /usr/sbin
            - name: temp
              mountPath: /tmp
            - name: data
              mountPath: /data
            - name: inline-config-sources
              mountPath: /env-to-ini-mounts/inlines/
            - mountPath: /cert
              name: gitea-cert
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          resources:
            limits:
              cpu: 250m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 64Mi
        - name: configure-gitea
          # renovate: datasource=docker depName=docker.io/gitea/gitea
          image: docker.io/gitea/gitea:1.25.3-rootless@sha256:68362381faad5f237edda9cf2d81a72acb42ec52968ace3da80a1b112ddbd815
          command: ["/usr/sbin/configure_gitea.sh"]
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            # runAsUser: 1000
            seccompProfile:
              type: RuntimeDefault
          env:
            - name: GITEA_APP_INI
              value: /data/gitea/conf/app.ini
            - name: GITEA_CUSTOM
              value: /data/gitea
            - name: GITEA_WORK_DIR
              value: /data
            - name: GITEA_TEMP
              value: /tmp/gitea
            - name: HOME
              value: /data/gitea/git
            - name: GITEA_ADMIN_USERNAME
              value: "gitea_admin"
            - name: GITEA_ADMIN_PASSWORD
              value: "<path:secret/data/homelab/gitea/gitea#admin_pass>"
          volumeMounts:
            - name: init
              mountPath: /usr/sbin
            - name: temp
              mountPath: /tmp
            - name: data
              mountPath: /data
            - mountPath: /cert
              name: gitea-cert
          resources:
            limits:
              cpu: 250m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 64Mi
      terminationGracePeriodSeconds: 60
      containers:
        - name: gitea
          # renovate: datasource=docker depName=docker.io/gitea/gitea
          image: docker.io/gitea/gitea:1.25.3-rootless@sha256:68362381faad5f237edda9cf2d81a72acb42ec52968ace3da80a1b112ddbd815
          imagePullPolicy: IfNotPresent
          env:
            # SSH Port values have to be set here as well for openssh configuration
            - name: SSH_LISTEN_PORT
              value: "2222"
            - name: SSH_PORT
              value: "22"
            - name: GITEA_APP_INI
              value: /data/gitea/conf/app.ini
            - name: GITEA_CUSTOM
              value: /data/gitea
            - name: GITEA_WORK_DIR
              value: /data
            - name: GITEA_TEMP
              value: /tmp/gitea
            - name: TMPDIR
              value: /tmp/gitea
            - name: HOME
              value: /data/gitea/git
          ports:
            - name: ssh
              containerPort: 2222
            - name: http
              containerPort: 3000
            - name: profiler
              containerPort: 6060
          livenessProbe:
            failureThreshold: 10
            initialDelaySeconds: 200
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: http
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: http
            timeoutSeconds: 1
          resizePolicy:
            - resourceName: cpu
              restartPolicy: NotRequired
            - resourceName: memory
              restartPolicy: NotRequired
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 50m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: temp
              mountPath: /tmp
            - name: data
              mountPath: /data
            - mountPath: /cert
              name: gitea-cert
      volumes:
        - name: init
          secret:
            secretName: gitea-init
            defaultMode: 110
        - name: config
          secret:
            secretName: gitea-configs
            defaultMode: 110
        - name: gitea-cert
          secret:
            secretName: gitea-cert
        - name: inline-config-sources
          secret:
            secretName: gitea-inline-config
        - name: temp
          emptyDir: {}
        - name: data
          persistentVolumeClaim:
            claimName: gitea
      enableServiceLinks: false

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gitea-meilisearch
  namespace: gitea
  labels:
    helm.sh/chart: meilisearch-0.2.5
    app.kubernetes.io/name: meilisearch
    app.kubernetes.io/instance: gitea
    app.kubernetes.io/version: "v1.4.0"
    app.kubernetes.io/component: search-engine
    app.kubernetes.io/part-of: meilisearch
    app.kubernetes.io/managed-by: Helm
  annotations:
    checkov.io/skip1: CKV_K8S_40=OpenShift Injects Random UID
spec:
  replicas: 1
  serviceName: gitea-meilisearch
  selector:
    matchLabels:
      app.kubernetes.io/name: meilisearch
      app.kubernetes.io/instance: gitea
  template:
    metadata:
      labels:
        helm.sh/chart: meilisearch-0.2.5
        app.kubernetes.io/name: meilisearch
        app.kubernetes.io/instance: gitea
        app.kubernetes.io/version: "v1.4.0"
        app.kubernetes.io/component: search-engine
        app.kubernetes.io/part-of: meilisearch
        app.kubernetes.io/managed-by: Helm
    spec:
      automountServiceAccountToken: false
      serviceAccountName: gitea-meilisearch
      securityContext:
        #fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        #runAsGroup: 1000
        runAsNonRoot: true
        #runAsUser: 1000
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: tmp
          emptyDir: {}
        - name: data
          emptyDir: {}
      containers:
        - name: meilisearch
          image: "docker.io/getmeili/meilisearch:v1.20.0@sha256:90e5fe0d0bd83fea01120870bf6e01507097c706e1583fad1d56ef0cc6c41af8"
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: data
              mountPath: /meili_data
          envFrom:
            - configMapRef:
                name: gitea-meilisearch-environment
          ports:
            - name: http
              containerPort: 7700
              protocol: TCP
          startupProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 1
            initialDelaySeconds: 1
            failureThreshold: 60
          livenessProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 10
            initialDelaySeconds: 0
          readinessProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 10
            initialDelaySeconds: 0
          resources:
            limits:
              cpu: 75m
              memory: 5Gi
            requests:
              cpu: 5m
              memory: 64Mi
      enableServiceLinks: false

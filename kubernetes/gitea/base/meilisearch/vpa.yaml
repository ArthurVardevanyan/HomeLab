---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: gitea-meilisearch
  namespace: gitea
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app.kubernetes.io/name: meilisearch
spec:
  targetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: gitea-meilisearch
  updatePolicy:
    updateMode: "InPlaceOrRecreate"
  resourcePolicy:
    containerPolicies:
      - containerName: meilisearch
        minAllowed:
          cpu: 5m
          memory: 16Mi
        maxAllowed:
          cpu: 15m
          memory: 128Mi
        controlledResources:
          - cpu
          - memory
        controlledValues: "RequestsAndLimits" # RequestsOnly

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gitea
  namespace: gitea
  labels:
    app.kubernetes.io/name: gitea
    app.kubernetes.io/instance: gitea
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: gitea
      app.kubernetes.io/instance: gitea
  serviceName: gitea
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gitea
        app.kubernetes.io/instance: gitea
      annotations:
        enable.version-checker.io/gitea: "true"
    spec:
      automountServiceAccountToken: false
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      #   fsGroup: 1000
      initContainers:
        - name: init-directories
          image: "gitea/gitea:1.19.4-rootless"
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 150m
              memory: 128Mi
            requests:
              cpu: 25m
              memory: 64Mi
          command: ["/usr/sbin/init_directory_structure.sh"]
          env:
            - name: GITEA_APP_INI
              value: /data/gitea/conf/app.ini
            - name: GITEA_CUSTOM
              value: /data/gitea
            - name: GITEA_WORK_DIR
              value: /data
            - name: GITEA_TEMP
              value: /tmp/gitea
          volumeMounts:
            - name: init
              mountPath: /usr/sbin
            - name: temp
              mountPath: /tmp
            - name: data
              mountPath: /data
            - name: gitea-cert
              mountPath: /cert
          securityContext:
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: true
            # runAsGroup: 1000
            runAsNonRoot: true
            # runAsUser: 1000
        - name: init-app-ini
          image: "gitea/gitea:1.19.4-rootless"
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 150m
              memory: 128Mi
            requests:
              cpu: 25m
              memory: 64Mi
          command: ["/usr/sbin/config_environment.sh"]
          env:
            - name: GITEA_APP_INI
              value: /data/gitea/conf/app.ini
            - name: GITEA_CUSTOM
              value: /data/gitea
            - name: GITEA_WORK_DIR
              value: /data
            - name: GITEA_TEMP
              value: /tmp/gitea
          volumeMounts:
            - name: config
              mountPath: /usr/sbin
            - name: temp
              mountPath: /tmp
            - name: data
              mountPath: /data
            - name: inline-config-sources
              mountPath: /env-to-ini-mounts/inlines/
            - name: gitea-cert
              mountPath: /cert
          securityContext:
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: true
            # runAsGroup: 1000
            runAsNonRoot: true
            # runAsUser: 1000
        - name: configure-gitea
          image: "gitea/gitea:1.19.4-rootless"
          resources:
            limits:
              cpu: 150m
              memory: 128Mi
            requests:
              cpu: 25m
              memory: 64Mi
          command: ["/usr/sbin/configure_gitea.sh"]
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: true
            # runAsGroup: 1000
            runAsNonRoot: true
            # runAsUser: 1000
          env:
            - name: GITEA_APP_INI
              value: /data/gitea/conf/app.ini
            - name: GITEA_CUSTOM
              value: /data/gitea
            - name: GITEA_WORK_DIR
              value: /data
            - name: GITEA_TEMP
              value: /tmp/gitea
            - name: GITEA_ADMIN_USERNAME
              value: "gitea_admin"
            - name: GITEA_ADMIN_PASSWORD
              value: "<path:secret/data/homelab/gitea#admin_pass>"
          volumeMounts:
            - name: init
              mountPath: /usr/sbin
            - name: temp
              mountPath: /tmp
            - name: data
              mountPath: /data
            - name: gitea-cert
              mountPath: /cert
      terminationGracePeriodSeconds: 60
      containers:
        - name: gitea
          image: "gitea/gitea:1.19.4-rootless"
          imagePullPolicy: IfNotPresent
          env:
            - name: SSH_LISTEN_PORT
              value: "2222"
            - name: SSH_PORT
              value: "22"
            - name: GITEA_APP_INI
              value: /data/gitea/conf/app.ini
            - name: GITEA_CUSTOM
              value: /data/gitea
            - name: GITEA_WORK_DIR
              value: /data
            - name: GITEA_TEMP
              value: /tmp/gitea
            - name: TMPDIR
              value: /tmp/gitea
          ports:
            - name: ssh
              containerPort: 2222
            - name: https
              containerPort: 3000
          livenessProbe:
            failureThreshold: 10
            initialDelaySeconds: 45
            periodSeconds: 60
            successThreshold: 1
            httpGet:
              path: /api/healthz
              port: https
              scheme: HTTPS
            timeoutSeconds: 5
          readinessProbe:
            failureThreshold: 10
            initialDelaySeconds: 30
            periodSeconds: 45
            successThreshold: 1
            httpGet:
              path: /api/healthz
              port: https
              scheme: HTTPS
            timeoutSeconds: 5
          startupProbe:
            failureThreshold: 10
            initialDelaySeconds: 30
            periodSeconds: 30
            successThreshold: 1
            httpGet:
              path: /api/healthz
              port: https
              scheme: HTTPS
            timeoutSeconds: 5
          resources:
            limits:
              cpu: 250m
              memory: 1Gi
            requests:
              cpu: 25m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: true
            # runAsGroup: 1000
            runAsNonRoot: true
            # runAsUser: 1000
          volumeMounts:
            - name: temp
              mountPath: /tmp
            - name: data
              mountPath: /data
            - name: gitea-cert
              mountPath: /cert
            - name: git
              mountPath: /var/lib/gitea/git
      volumes:
        - name: init
          secret:
            secretName: gitea-init
            defaultMode: 110
        - name: config
          secret:
            secretName: gitea
            defaultMode: 110
        - name: inline-config-sources
          secret:
            secretName: gitea-inline-config
        - name: temp
          emptyDir:
            sizeLimit: 1Mi
        - name: git
          emptyDir:
            sizeLimit: 1Mi
        - name: data
          persistentVolumeClaim:
            claimName: gitea-pvc
        - name: gitea-cert
          secret:
            secretName: gitea-cert

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: minio-internal
  namespace: gitea
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  labels:
    app.kubernetes.io/instance: gitea
spec:
  podSelector:
    matchLabels:
      v1.min.io/pool: pool-0
      v1.min.io/tenant: gitea
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: gitea
          podSelector:
            matchLabels:
              v1.min.io/pool: pool-0
              v1.min.io/tenant: gitea
      ports:
        - protocol: TCP
          port: 9000
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: gitea
          podSelector:
            matchLabels:
              v1.min.io/pool: pool-0
              v1.min.io/tenant: gitea
      ports:
        - protocol: TCP
          port: 9000

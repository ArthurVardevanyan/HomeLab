apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: gitea
  namespace: gitea
  labels:
    app.kubernetes.io/instance: gitea
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
scheduler:
  name: ""
spec:
  configuration:
    name: gitea-env-configuration
  credsSecret:
    name: gitea-secret
  exposeServices:
    console: false
    minio: false
  image: quay.io/minio/minio:RELEASE.2024-03-07T00-43-48Z@sha256:0534dcbc36264485c80c7cff2d58be2c392debef8fcddb31652b527307b7fb80
  mountPath: /export
  pools:
    - affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: v1.min.io/tenant
                    operator: In
                    values:
                      - gitea
                  - key: v1.min.io/pool
                    operator: In
                    values:
                      - pool-0
              topologyKey: kubernetes.io/hostname
      name: pool-0
      resources:
        limits:
          cpu: 150m
          memory: 1Gi
        requests:
          cpu: 50m
          memory: 128Mi
      runtimeClassName: ""
      servers: 4
      volumeClaimTemplate:
        metadata:
          name: data
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: "3221225472"
          storageClassName: rook-ceph-block

      volumesPerServer: 1
      securityContext:
        fsGroupChangePolicy: OnRootMismatch
  requestAutoCert: false
  users:
    - name: gitea-user-0

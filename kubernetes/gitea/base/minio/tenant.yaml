apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: gitea
  namespace: gitea
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
scheduler:
  name: ""
spec:
  configuration:
    name: gitea-env-configuration
  credsSecret:
    name: gitea-secret
  exposeServices:
    console: false
    minio: false
  image: minio/minio:RELEASE.2023-09-23T03-47-50Z
  mountPath: /export
  pools:
    - affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: v1.min.io/tenant
                    operator: In
                    values:
                      - gitea
                  - key: v1.min.io/pool
                    operator: In
                    values:
                      - pool-0
              topologyKey: kubernetes.io/hostname
      name: pool-0
      resources:
        limits:
          cpu: 150m
          memory: 256Mi
        requests:
          cpu: 50m
          memory: 128Mi
      runtimeClassName: ""
      servers: 3
      volumeClaimTemplate:
        metadata:
          name: data
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: "1073741824"
          storageClassName: longhorn
      volumesPerServer: 2
      # securityContext: {}
      # containerSecurityContext: {}
  requestAutoCert: false
  users:
    - name: gitea-user-0

apiVersion: v1
kind: ResourceQuota
metadata:
  name: gitea-rq
  namespace: gitea
  labels:
    app.kubernetes.io/instance: gitea
spec:
  hard:
    requests.cpu: "4"
    requests.memory: "8Gi"
    limits.cpu: "8"
    limits.memory: "16Gi"
    services.nodeports: "2"
    services.loadbalancers: "2"
    requests.ephemeral-storage: "3Gi"
    limits.ephemeral-storage: "6Gi"
    local-path.storageclass.storage.k8s.io/requests.storage: "0"
    longhorn.storageclass.storage.k8s.io/requests.storage: "12Gi"
    longhorn-static.storageclass.storage.k8s.io/requests.storage: "12Gi"

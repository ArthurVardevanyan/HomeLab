apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: gitea
  namespace: gitea
  labels:
    app.kubernetes.io/instance: gitea
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: gitea
      app.kubernetes.io/instance: gitea
  endpoints:
    - port: http
      scheme: https
      interval: 60s
      tlsConfig:
        serverName: "git.<path:secret/data/gitlab/domain#url>"

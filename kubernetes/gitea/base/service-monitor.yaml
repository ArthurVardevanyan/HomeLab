apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: gitea
  labels:
    helm.sh/chart: gitea-9.4.0
    app: gitea
    app.kubernetes.io/name: gitea
    app.kubernetes.io/instance: gitea
    app.kubernetes.io/version: "1.20.5"
    version: "1.20.5"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: gitea
      app.kubernetes.io/instance: gitea
  namespaceSelector:
    matchNames:
      - gitea
  endpoints:
    - port: http
      scheme: https
      interval: 60s
      tlsConfig:
        serverName: "git.<path:secret/data/homelab/domain#url>"

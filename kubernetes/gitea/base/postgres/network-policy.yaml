apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: gitea-app
  namespace: gitea
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  labels:
    app.kubernetes.io/instance: gitea
spec:
  podSelector:
    matchLabels:
      postgres-operator.crunchydata.com/cluster: gitea
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: gitea
          podSelector:
            matchLabels:
              app.kubernetes.io/name: gitea
      ports:
        - protocol: TCP
          port: 5432
---

---
# PSQL 15 Public Scheme Tweak
# \c gitea
# GRANT CREATE ON SCHEMA public TO gitea;
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: gitea
  namespace: gitea
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app.kubernetes.io/instance: gitea
spec:
  # dataSource:
  #   postgresCluster:
  #     clusterName: gitea
  #     repoName: repo1
  shutdown: false
  backups:
    pgbackrest:
      jobs:
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
          requests:
            cpu: 10m
            memory: 24Mi
      configuration:
        - secret:
            name: truenas-s3-backup
      global:
        repo1-retention-full: "14"
        repo1-retention-full-type: count
        repo2-path: /gitea
        repo2-retention-full: "14"
        repo2-retention-full-type: count
        repo2-s3-uri-style: path
      repoHost:
        resources:
          limits:
            memory: "32Mi"
            cpu: "45m"
          requests:
            memory: "16Mi"
            cpu: "10m"
      sidecars:
        pgbackrest:
          resources:
            limits:
              memory: "128Mi"
              cpu: "250m"
            requests:
              memory: "16Mi"
              cpu: "10m"
        pgbackrestConfig:
          resources:
            limits:
              memory: "32Mi"
              cpu: "45m"
            requests:
              memory: "16Mi"
              cpu: "10m"
      repos:
        - name: repo1
          schedules:
            full: "5 7 * * *"
          volume:
            volumeClaimSpec:
              storageClassName: rook-ceph-block
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 1Gi
        - name: repo2
          s3:
            bucket: postgres
            endpoint: "minio.microshift.arthurvardevanyan.com"
            region: homelab
          schedules:
            full: "5 6 * * *"
  instances:
    - dataVolumeClaimSpec:
        storageClassName: rook-ceph-block
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 2Gi
      name: ""
      sidecars:
        replicaCertCopy:
          resources:
            requests:
              memory: "24Mi"
              cpu: "5m"
            limits:
              memory: "48Mi"
              cpu: "10m"
      replicas: 2
      resources:
        requests:
          memory: "160Mi"
          cpu: "25m"
        limits:
          memory: "480Mi"
          cpu: "100m"
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  postgres-operator.crunchydata.com/cluster: gitea
                  postgres-operator.crunchydata.com/instance-set: "00"
              topologyKey: "kubernetes.io/hostname"
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    postgres-operator.crunchydata.com/cluster: gitea
                    postgres-operator.crunchydata.com/instance-set: "00"
                topologyKey: topology.kubernetes.io/zone
  patroni:
    dynamicConfiguration:
      postgresql:
        pg_hba:
          - "host all all 0.0.0.0/0 trust"
  monitoring:
    pgmonitor:
      exporter:
        resources:
          limits:
            memory: "32Mi"
            cpu: "10m"
          requests:
            memory: "16Mi"
            cpu: "5m"
  # userInterface:
  #   pgAdmin:
  #     dataVolumeClaimSpec:
  #       accessModes:
  #         - ReadWriteOnce
  #       resources:
  #         requests:
  #           storage: 25Mi
  #       storageClassName: rook-ceph-block
  #     replicas: 1
  #     resources:
  #       limits:
  #         cpu: 150m
  #         memory: 256Mi
  #       requests:
  #         cpu: 25m
  #         memory: 128Mi
  openshift: true
  port: 5432
  postgresVersion: 17

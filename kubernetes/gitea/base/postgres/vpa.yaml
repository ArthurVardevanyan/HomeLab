---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: gitea-00-bvqc
  namespace: gitea
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  targetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: gitea-00-bvqc
  updatePolicy:
    updateMode: "InPlaceOrRecreate"
  resourcePolicy:
    containerPolicies:
      - containerName: database
        minAllowed:
          cpu: 5m
          memory: 16Mi
        maxAllowed:
          cpu: 100m
          memory: 480Mi
        controlledResources:
          - cpu
          - memory
        controlledValues: RequestsOnly # "RequestsAndLimits"
      - containerName: replication-cert-copy
        minAllowed:
          cpu: 5m
          memory: 16Mi
        maxAllowed:
          cpu: 10m
          memory: 48Mi
        controlledResources:
          - cpu
          - memory
        controlledValues: RequestsOnly # "RequestsAndLimits"
      - containerName: pgbackrest
        minAllowed:
          cpu: 5m
          memory: 16Mi
        maxAllowed:
          cpu: 250m
          memory: 128Mi
        controlledResources:
          - cpu
          - memory
        controlledValues: RequestsOnly # "RequestsAndLimits"
      - containerName: pgbackrest-config
        minAllowed:
          cpu: 5m
          memory: 16Mi
        maxAllowed:
          cpu: 45m
          memory: 32Mi
        controlledResources:
          - cpu

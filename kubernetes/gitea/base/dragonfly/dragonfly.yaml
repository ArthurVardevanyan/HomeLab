apiVersion: dragonflydb.io/v1alpha1
kind: Dragonfly
metadata:
  name: gitea-dragonfly
  namespace: gitea
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  replicas: 2
  image: docker.dragonflydb.io/dragonflydb/dragonfly:v1.14.5@sha256:f0994b955ccac57068eaf512064ce9e0e62e5a56001d78378417977b7d008895
  resources:
    limits:
      cpu: 250m
      memory: 384Mi
    requests:
      cpu: 75m
      memory: 128Mi

apiVersion: dragonflydb.io/v1alpha1
kind: Dragonfly
metadata:
  name: gitea-dragonfly
  namespace: gitea
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  replicas: 2
  resources:
    requests:
      cpu: 50m
      memory: 256Mi
    limits:
      cpu: 250m
      memory: 512Mi

apiVersion: dragonflydb.io/v1alpha1
kind: Dragonfly
metadata:
  name: gitea-dragonfly
  namespace: gitea
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  replicas: 2
  resources:
    limits:
      cpu: 250m
      memory: 384Mi
    requests:
      cpu: 75m
      memory: 128Mi

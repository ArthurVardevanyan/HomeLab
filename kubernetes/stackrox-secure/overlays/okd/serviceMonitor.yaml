---
# Source: stackrox-secured-cluster-services/templates/openshift-monitoring.yaml
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: "sensor-monitor-stackrox"
  namespace: openshift-monitoring
  labels:
    app.kubernetes.io/instance: stackrox-secured-cluster-services
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: stackrox
    app.kubernetes.io/part-of: stackrox-secured-cluster-services
    app.kubernetes.io/version: 4.6.2
    helm.sh/chart: stackrox-secured-cluster-services-400.6.2
    auto-upgrade.stackrox.io/component: "sensor"
  annotations:
    email: support@stackrox.com
    meta.helm.sh/release-name: stackrox-secured-cluster-services
    meta.helm.sh/release-namespace: stackrox
    owner: stackrox
spec:
  endpoints:
    - interval: 30s
      path: metrics
      port: monitoring-tls
      scheme: https
      tlsConfig:
        caFile: /etc/prometheus/configmaps/serving-certs-ca-bundle/service-ca.crt
        certFile: /etc/prometheus/secrets/metrics-client-certs/tls.crt
        keyFile: /etc/prometheus/secrets/metrics-client-certs/tls.key
        serverName: "sensor.stackrox.svc"
  selector:
    matchLabels:
      app.kubernetes.io/component: sensor
  namespaceSelector:
    matchNames:
      - "stackrox"

---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: admission-control
  namespace: stackrox
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app: admission-control
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: admission-control
  updatePolicy:
    updateMode: "InPlaceOrRecreate"
  resourcePolicy:
    containerPolicies:
      - containerName: admission-control
        minAllowed:
          cpu: 5m
          memory: 16Mi
        maxAllowed:
          cpu: 50m
          memory: 100Mi
        controlledResources:
          - cpu
          - memory
        controlledValues: "RequestsAndLimits" # RequestsOnly
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: sensor
  namespace: stackrox
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app: sensor
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sensor
  updatePolicy:
    updateMode: "InPlaceOrRecreate"
  resourcePolicy:
    containerPolicies:
      - containerName: sensor
        minAllowed:
          cpu: 5m
          memory: 16Mi
        maxAllowed:
          cpu: 250m
          memory: 2Gi
        controlledResources:
          - cpu
          - memory
        controlledValues: "RequestsAndLimits" # RequestsOnly
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: collector
  namespace: stackrox
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app: collector
spec:
  targetRef:
    apiVersion: apps/v1
    kind: DaemonSet
    name: collector
  updatePolicy:
    updateMode: "InPlaceOrRecreate"
  resourcePolicy:
    containerPolicies:
      - containerName: collector
        minAllowed:
          cpu: 5m
          memory: 16Mi
        maxAllowed:
          cpu: 50m
          memory: 768Mi
        controlledResources:
          - cpu
          - memory
        controlledValues: "RequestsAndLimits" # RequestsOnly
      - containerName: compliance
        minAllowed:
          cpu: 5m
          memory: 16Mi
        maxAllowed:
          cpu: "1"
          memory: 2Gi
        controlledResources:
          - cpu
          - memory
        controlledValues: "RequestsAndLimits" # RequestsOnly
      - containerName: node-inventory
        minAllowed:
          cpu: 5m
          memory: 16Mi
        maxAllowed:
          cpu: 100m
          memory: 144Mi
        controlledResources:
          - cpu
          - memory
        controlledValues: "RequestsAndLimits" # RequestsOnly

    checkov.io/skip6: CKV_K8S_37=Security Tool
    checkov.io/skip7: CKV_K8S_38=Security Tool
    checkov.io/skip8: CKV_K8S_40=OpenShift Injects Random UID
spec:
  replicas: 1
  minReadySeconds: 15
  selector:
    matchLabels:
      app: sensor
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: sensor
        app.kubernetes.io/component: sensor
        app.kubernetes.io/instance: stackrox-secured-cluster-services
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: stackrox
        app.kubernetes.io/part-of: stackrox-secured-cluster-services
        app.kubernetes.io/version: 4.6.2
        helm.sh/chart: stackrox-secured-cluster-services-400.6.2
      annotations:
        traffic.sidecar.istio.io/excludeInboundPorts: "8443,9443"
        email: support@stackrox.com
        meta.helm.sh/release-name: stackrox-secured-cluster-services
        meta.helm.sh/release-namespace: stackrox
        owner: stackrox
        openshift.io/required-scc: restricted-v2
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                matchExpressions:
                  - key: cloud.google.com/gke-preemptible
                    operator: NotIn
                    values:
                      - "true"
              weight: 100
            - preference:
                matchExpressions:
                  - key: node-role.kubernetes.io/infra
                    operator: Exists
              weight: 50
            - preference:
                matchExpressions:
                  - key: node-role.kubernetes.io/compute
                    operator: Exists
              weight: 25
            - preference:
                matchExpressions:
                  - key: node-role.kubernetes.io/master
                    operator: DoesNotExist
              weight: 100
            - preference:
                matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
              weight: 100
      serviceAccountName: sensor
      containers:
        - image: "quay.io/stackrox-io/main:4.6.2@sha256:39f89bbe66046df875b7738729782888d65f055a6ba0ee43a828902acc832e06"
          imagePullPolicy: IfNotPresent
          name: sensor
          readinessProbe:
            httpGet:
              scheme: HTTPS
              path: /ready
              port: 9443
          ports:
            - containerPort: 8443
              name: api
            - containerPort: 9443
              name: webhook
            - containerPort: 9091
              name: monitoring-tls
          command:
            - kubernetes-sensor
          resources:
            limits:
              cpu: 150m
              memory: 1Gi
            requests:
              cpu: 50m
              memory: 512Mi
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
          env:
            - name: ROX_MEMLIMIT
              valueFrom:
                resourceFieldRef:
                  resource: limits.memory
            - name: GOMAXPROCS
              valueFrom:
                resourceFieldRef:
                  resource: limits.cpu
            - name: K8S_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: ROX_CENTRAL_ENDPOINT
              value: central.stackrox.svc:443
            - name: ROX_ADVERTISED_ENDPOINT
              value: sensor.stackrox.svc:443
            - name: ROX_OPENSHIFT_API
              value: "true"
            - name: ROX_HELM_CLUSTER_CONFIG_FP
              valueFrom:
              secretKeyRef:
                name: config-fingerprint
                key: config-fingerprint
            - name: ROX_ENABLE_SECURE_METRICS
              value: "true"

          volumeMounts:
            - name: varlog
              mountPath: /var/log/stackrox/
            - name: sensor-etc-ssl-volume
              mountPath: /etc/ssl/
            - name: sensor-etc-pki-volume
              mountPath: /etc/pki/ca-trust/
            - name: certs
              mountPath: /run/secrets/stackrox.io/certs/
              readOnly: true
            - name: additional-ca-volume
              mountPath: /usr/local/share/ca-certificates/
              readOnly: true
            - name: cache
              mountPath: /var/cache/stackrox
            - name: sensor-bound-sa-token
              mountPath: /var/run/secrets/openshift/serviceaccount
            - name: helm-cluster-config
              mountPath: /run/secrets/stackrox.io/helm-cluster-config/
              readOnly: true
            - name: helm-effective-cluster-name
              mountPath: /run/secrets/stackrox.io/helm-effective-cluster-name/
              readOnly: true

            - name: trusted-ca-volume
              mountPath: /etc/pki/injected-ca-trust/
              readOnly: true

            - name: monitoring-tls
              mountPath: /run/secrets/stackrox.io/monitoring-tls
              readOnly: true
      volumes:
        - name: certs
          secret:
            secretName: sensor-tls
            items:
              - key: sensor-cert.pem
                path: cert.pem
              - key: sensor-key.pem
                path: key.pem
              - key: ca.pem
                path: ca.pem
        - name: sensor-etc-ssl-volume
          emptyDir: {}
        - name: sensor-etc-pki-volume
          emptyDir: {}
        - name: additional-ca-volume
          secret:
            secretName: additional-ca-sensor
            optional: true
        - name: varlog
          emptyDir: {}
        - name: cache
          emptyDir: {}
        - name: sensor-bound-sa-token
          projected:
            defaultMode: 420
            sources:
              - serviceAccountToken:
                  path: token
                  audience: openshift
                  expirationSeconds: 3600
        - name: helm-cluster-config
          secret:
            secretName: helm-cluster-config
            optional: true
        - name: helm-effective-cluster-name
          secret:
            secretName: helm-effective-cluster-name
            optional: true

        - name: trusted-ca-volume
          configMap:
            name: injected-cabundle-stackrox-secured-cluster-services
            items:
              - key: ca-bundle.crt
                path: tls-ca-bundle.pem
            optional: true

        - name: monitoring-tls
          secret:
            secretName: sensor-monitoring-tls

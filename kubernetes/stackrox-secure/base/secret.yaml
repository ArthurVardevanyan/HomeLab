apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: config-fingerprint
  namespace: stackrox
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: config-fingerprint
    #creationPolicy: "Merge"
  data:
    - secretKey: ROX_HELM_CLUSTER_CONFIG_FP
      remoteRef:
        key: homelab/stackrox/homelab
        property: config-fingerprint

---
# Source: stackrox-secured-cluster-services/templates/collector.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app.kubernetes.io/component: collector
    app.kubernetes.io/instance: stackrox-secured-cluster-services
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: stackrox
    app.kubernetes.io/part-of: stackrox-secured-cluster-services
    app.kubernetes.io/version: 4.7.2
    helm.sh/chart: stackrox-secured-cluster-services-400.7.2
    service: collector
    app: collector
    auto-upgrade.stackrox.io/component: "sensor"
  annotations:
    email: support@stackrox.com
    meta.helm.sh/release-name: stackrox-secured-cluster-services
    meta.helm.sh/release-namespace: stackrox
    owner: stackrox
    checkov.io/skip1: CKV_K8S_8=Not Supported
    checkov.io/skip2: CKV_K8S_9=Not Supported
    checkov.io/skip3: CKV_K8S_16=Security Tool
    checkov.io/skip4: CKV_K8S_20=Security Tool
    checkov.io/skip5: CKV_K8S_22=Security Tool
    checkov.io/skip6: CKV_K8S_27=Security Tool
    checkov.io/skip7: CKV_K8S_23=Security Tool
    checkov.io/skip8: CKV_K8S_28=Security Tool
    checkov.io/skip9: CKV_K8S_29=Security Tool
    checkov.io/skip10: CKV_K8S_30=Security Tool
    checkov.io/skip11: CKV_K8S_31=Security Tool
    checkov.io/skip12: CKV_K8S_37=Security Tool
    checkov.io/skip13: CKV_K8S_38=Security Tool
    checkov.io/skip14: CKV_K8S_40=OpenShift Injects Random UID
  name: collector
  namespace: stackrox
spec:
  selector:
    matchLabels:
      service: collector
  template:
    metadata:
      namespace: stackrox
      labels:
        service: collector
        app: collector
        app.kubernetes.io/component: collector
        app.kubernetes.io/instance: stackrox-secured-cluster-services
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: stackrox
        app.kubernetes.io/part-of: stackrox-secured-cluster-services
        app.kubernetes.io/version: 4.7.2
        helm.sh/chart: stackrox-secured-cluster-services-400.7.2
      annotations:
        email: support@stackrox.com
        meta.helm.sh/release-name: stackrox-secured-cluster-services
        meta.helm.sh/release-namespace: stackrox
        openshift.io/required-scc: privileged
        owner: stackrox
    spec:
      tolerations:
        - operator: Exists
      serviceAccountName: collector
      initContainers:
        - name: init-tls-certs
          image: "quay.io/stackrox-io/main:4.7.2@sha256:904d9ab92b2f20f7fee3a9d04900dcf330d2e2bf3f088cf45d17afc2f64e0635"
          command:
            - /stackrox/bin/init-tls-certs
          args:
            - --legacy=/run/secrets/stackrox.io/certs-legacy/
            - --new=/run/secrets/stackrox.io/certs-new/
            - --destination=/run/secrets/stackrox.io/certs/
          resources:
            requests:
              memory: "100Mi"
              cpu: "60m"
            limits:
              memory: "200Mi"
              cpu: "1000m"
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: certs-legacy
              mountPath: /run/secrets/stackrox.io/certs-legacy/
              readOnly: true
            - name: certs-new
              mountPath: /run/secrets/stackrox.io/certs-new/
              readOnly: true
            - name: certs
              mountPath: /run/secrets/stackrox.io/certs/
      containers:
        - name: collector
          image: "quay.io/stackrox-io/collector:4.7.2@sha256:6170564a25c8e2baae19b49c34e925e0465beed178213d56805fcf6c41d4294f"
          imagePullPolicy: IfNotPresent
          env:
            - name: COLLECTOR_CONFIG
              value: '{"tlsConfig":{"caCertPath":"/var/run/secrets/stackrox.io/certs/ca.pem","clientCertPath":"/var/run/secrets/stackrox.io/certs/cert.pem","clientKeyPath":"/var/run/secrets/stackrox.io/certs/key.pem"}}'
            - name: COLLECTION_METHOD
              value: CORE_BPF
            - name: GRPC_SERVER
              value: sensor.stackrox.svc:443
            - name: SNI_HOSTNAME
              value: "sensor.stackrox.svc"

          resources:
            limits:
              cpu: 50m
              memory: 512Mi
            requests:
              cpu: 25m
              memory: 256Mi
          securityContext:
            capabilities:
              drop:
                - NET_RAW
            privileged: true
            readOnlyRootFilesystem: true
          volumeMounts:
            - mountPath: /host/proc
              name: proc-ro
              readOnly: true
              mountPropagation: HostToContainer
            - mountPath: /host/etc
              name: etc-ro
              readOnly: true
              mountPropagation: HostToContainer
            - mountPath: /host/usr/lib
              name: usr-lib-ro
              readOnly: true
              mountPropagation: HostToContainer
            - mountPath: /host/sys
              name: sys-ro
              readOnly: true
              mountPropagation: HostToContainer
            - mountPath: /host/dev
              name: dev-ro
              readOnly: true
              mountPropagation: HostToContainer
            - mountPath: /run/secrets/stackrox.io/certs/
              name: certs
              readOnly: true
            - mountPath: "/etc/stackrox"
              name: collector-config
              readOnly: true
        - command:
            - stackrox/compliance
          env:
            - name: ROX_MEMLIMIT
              valueFrom:
                resourceFieldRef:
                  resource: limits.memory
            - name: GOMAXPROCS
              valueFrom:
                resourceFieldRef:
                  resource: limits.cpu
            - name: ROX_CALL_NODE_INVENTORY_ENABLED
              value: "true"
            - name: ROX_NODE_INDEX_HOST_PATH
              value: "/hostindex"
            - name: ROX_METRICS_PORT
              value: "disabled"
            - name: ROX_NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
            - name: ROX_ADVERTISED_ENDPOINT
              value: "sensor.stackrox.svc:443"
            - name: ROX_NODE_SCANNING_ENDPOINT
              value: "127.0.0.1:8444"

          image: "quay.io/stackrox-io/main:4.7.2@sha256:904d9ab92b2f20f7fee3a9d04900dcf330d2e2bf3f088cf45d17afc2f64e0635"
          imagePullPolicy: IfNotPresent
          name: compliance
          resources:
            limits:
              cpu: "1"
              memory: 2Gi
            requests:
              cpu: 10m
              memory: 10Mi
          securityContext:
            runAsUser: 0
            readOnlyRootFilesystem: true

            seLinuxOptions:
              type: "container_runtime_t"

          volumeMounts:
            - mountPath: /etc/ssl/
              name: etc-ssl
            - mountPath: /etc/pki/ca-trust/
              name: etc-pki-volume
            - mountPath: /host
              name: host-root-ro
              readOnly: true
              mountPropagation: HostToContainer
            - mountPath: /run/secrets/stackrox.io/certs/
              name: certs
              readOnly: true
            - mountPath: /hostindex/usr/share
              name: usr-share-ro
              readOnly: true
            - mountPath: /tmp
              name: index-volume
        - name: node-inventory
          image: "quay.io/stackrox-io/scanner-slim:4.7.2@sha256:448c83efd34fc8fb95a412e17370bcb76011647adde437fa8c9743ccb0d2d67b"
          imagePullPolicy: IfNotPresent
          command: ["/scanner", "--nodeinventory", "--config=", ""]
          ports:
            - containerPort: 8444
              name: grpc
          resources:
            limits:
              cpu: "100m"
              memory: 144Mi
            requests:
              cpu: 10m
              memory: 72Mi
          securityContext:
            privileged: true
          env:
            - name: ROX_NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName

          volumeMounts:
            - mountPath: /host
              name: host-root-ro
              readOnly: true
              mountPropagation: HostToContainer
            - mountPath: /tmp/
              name: tmp-volume
            - mountPath: /cache
              name: cache-volume
      volumes:
        - hostPath:
            path: /proc
          name: proc-ro
        - hostPath:
            path: /etc
          name: etc-ro
        - hostPath:
            path: /usr/lib
          name: usr-lib-ro
        - hostPath:
            path: /sys/
          name: sys-ro
        - hostPath:
            path: /dev
          name: dev-ro
        - name: certs
          emptyDir: {}
        - name: certs-legacy
          secret:
            secretName: "collector-tls"
            optional: true
            items:
              - key: "collector-cert.pem"
                path: cert.pem
              - key: "collector-key.pem"
                path: key.pem
              - key: ca.pem
                path: ca.pem
        - name: certs-new
          secret:
            secretName: "tls-cert-collector"
            optional: true
        - hostPath:
            path: /
          name: host-root-ro
        - hostPath:
            path: /usr/share
          name: usr-share-ro
        - name: index-volume
          emptyDir: {}
        - name: etc-ssl
          emptyDir: {}
        - name: etc-pki-volume
          emptyDir: {}
        - name: tmp-volume
          emptyDir: {}
        - name: cache-volume
          emptyDir:
            sizeLimit: 200Mi
        - name: collector-config
          configMap:
            name: collector-config
            optional: true

apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app.kubernetes.io/component: collector
    app.kubernetes.io/instance: stackrox-secured-cluster-services
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: stackrox
    app.kubernetes.io/part-of: stackrox-secured-cluster-services
    app.kubernetes.io/version: "4"
    helm.sh/chart: stackrox-secured-cluster-services-400
    service: collector
    app: collector
    auto-upgrade.stackrox.io/component: "sensor"
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    email: support@stackrox.com
    meta.helm.sh/release-name: stackrox-secured-cluster-services
    meta.helm.sh/release-namespace: stackrox
    owner: stackrox
    checkov.io/skip1: CKV_K8S_8=Not Supported
    checkov.io/skip2: CKV_K8S_9=Not Supported
    checkov.io/skip3: CKV_K8S_16=Security Tool
    checkov.io/skip4: CKV_K8S_20=Security Tool
    checkov.io/skip5: CKV_K8S_22=Security Tool
    checkov.io/skip6: CKV_K8S_27=Security Tool
    checkov.io/skip7: CKV_K8S_23=Security Tool
    checkov.io/skip8: CKV_K8S_28=Security Tool
    checkov.io/skip9: CKV_K8S_29=Security Tool
    checkov.io/skip10: CKV_K8S_30=Security Tool
    checkov.io/skip11: CKV_K8S_31=Security Tool
    checkov.io/skip12: CKV_K8S_37=Security Tool
    checkov.io/skip13: CKV_K8S_38=Security Tool
    checkov.io/skip14: CKV_K8S_40=OpenShift Injects Random UID
  name: collector
  namespace: stackrox
spec:
  selector:
    matchLabels:
      service: collector
  template:
    metadata:
      namespace: stackrox
      labels:
        service: collector
        app: collector
        app.kubernetes.io/component: collector
        app.kubernetes.io/instance: stackrox-secured-cluster-services
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: stackrox
        app.kubernetes.io/part-of: stackrox-secured-cluster-services
        app.kubernetes.io/version: "4"
        helm.sh/chart: stackrox-secured-cluster-services-400
      annotations:
        email: support@stackrox.com
        meta.helm.sh/release-name: stackrox-secured-cluster-services
        meta.helm.sh/release-namespace: stackrox
        owner: stackrox
    spec:
      tolerations:
        - operator: "Exists"
      serviceAccountName: collector
      containers:
        - name: collector
          image: "quay.io/stackrox-io/collector-slim:4.3.4@sha256:11c2f0d8a4b45907e164de2c96bd5f67d4d4d1d7f980b4029381c5cb1c937a65"
          imagePullPolicy: IfNotPresent
          env:
            - name: COLLECTOR_CONFIG
              value: '{"tlsConfig":{"caCertPath":"/var/run/secrets/stackrox.io/certs/ca.pem","clientCertPath":"/var/run/secrets/stackrox.io/certs/cert.pem","clientKeyPath":"/var/run/secrets/stackrox.io/certs/key.pem"}}'
            - name: COLLECTION_METHOD
              value: CORE_BPF
            - name: GRPC_SERVER
              value: sensor.stackrox.svc:443
            - name: SNI_HOSTNAME
              value: "sensor.stackrox.svc"

          resources:
            limits:
              cpu: 50m
              memory: 256Mi
            requests:
              cpu: 25m
              memory: 128Mi
          securityContext:
            capabilities:
              drop:
                - NET_RAW
            privileged: true
            readOnlyRootFilesystem: true
          volumeMounts:
            - mountPath: /host/var/run/docker.sock
              name: var-run-docker-sock
              readOnly: true
            - mountPath: /host/proc
              name: proc-ro
              readOnly: true
            - mountPath: /module
              name: tmpfs-module
            - mountPath: /host/etc
              name: etc-ro
              readOnly: true
            - mountPath: /host/usr/lib
              name: usr-lib-ro
              readOnly: true
            - mountPath: /host/sys
              name: sys-ro
              readOnly: true
            - mountPath: /host/dev
              name: dev-ro
              readOnly: true
            - mountPath: /run/secrets/stackrox.io/certs/
              name: certs
              readOnly: true
        - command:
            - stackrox/compliance
          env:
            - name: GOMEMLIMIT
              valueFrom:
                resourceFieldRef:
                  resource: limits.memory
            - name: GOMAXPROCS
              valueFrom:
                resourceFieldRef:
                  resource: limits.cpu
            - name: ROX_CALL_NODE_INVENTORY_ENABLED
              value: "true"
            - name: ROX_METRICS_PORT
              value: "disabled"
            - name: ROX_NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
            - name: ROX_ADVERTISED_ENDPOINT
              value: "sensor.stackrox.svc:443"
            - name: ROX_NODE_SCANNING_ENDPOINT
              value: "127.0.0.1:8444"

          image: "quay.io/stackrox-io/main:4.3.4@sha256:bb736b8fa2f017a98df104e2ebde634bbd65f6d0a30754b4c7a75b82207b5b1a"
          imagePullPolicy: IfNotPresent
          name: compliance
          resources:
            limits:
              cpu: "50m"
              memory: 64Mi
            requests:
              cpu: 10m
              memory: 32Mi
          securityContext:
            runAsUser: 0
            readOnlyRootFilesystem: true

            seLinuxOptions:
              type: "container_runtime_t"

          volumeMounts:
            - mountPath: /etc/ssl/
              name: etc-ssl
            - mountPath: /etc/pki/ca-trust/
              name: etc-pki-volume
            - mountPath: /host
              name: host-root-ro
              readOnly: true
            - mountPath: /run/secrets/stackrox.io/certs/
              name: certs
              readOnly: true
        - name: node-inventory
          image: "quay.io/stackrox-io/scanner-slim:4.3.4@sha256:66c7b5773fee5bf87d8ed9f977bc4c984cdb9f9a2db0d094e926327dff3c6551"
          imagePullPolicy: IfNotPresent
          command: ["/scanner", "--nodeinventory", "--config=", ""]
          ports:
            - containerPort: 8444
              name: grpc
          resources:
            limits:
              cpu: "100m"
              memory: 125Mi
            requests:
              cpu: 10m
              memory: 64Mi
          env:
            - name: ROX_NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName

          volumeMounts:
            - mountPath: /host
              name: host-root-ro
              readOnly: true
            - mountPath: /tmp/
              name: tmp-volume
            - mountPath: /cache
              name: cache-volume
      volumes:
        - hostPath:
            path: /var/run/docker.sock
          name: var-run-docker-sock
        - hostPath:
            path: /proc
          name: proc-ro
        - emptyDir:
            medium: Memory
          name: tmpfs-module
        - hostPath:
            path: /etc
          name: etc-ro
        - hostPath:
            path: /usr/lib
          name: usr-lib-ro
        - hostPath:
            path: /sys/
          name: sys-ro
        - hostPath:
            path: /dev
          name: dev-ro
        - name: certs
          secret:
            secretName: collector-tls
            items:
              - key: collector-cert.pem
                path: cert.pem
              - key: collector-key.pem
                path: key.pem
              - key: ca.pem
                path: ca.pem
        - hostPath:
            path: /
          name: host-root-ro
        - name: etc-ssl
          emptyDir: {}
        - name: etc-pki-volume
          emptyDir: {}
        - name: tmp-volume
          emptyDir: {}
        - name: cache-volume
          emptyDir:
            sizeLimit: 200Mi

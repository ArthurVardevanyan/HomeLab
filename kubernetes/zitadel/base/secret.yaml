apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zitadel-masterkey
  namespace: zitadel
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: zitadel-masterkey
    #creationPolicy: "Merge"
  data:
    - secretKey: masterkey
      remoteRef:
        key: homelab/zitadel/config
        property: masterkey

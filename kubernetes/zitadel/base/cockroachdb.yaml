apiVersion: crdb.cockroachlabs.com/v1alpha1
kind: CrdbCluster
metadata:
  name: crdb
  namespace: zitadel
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app.kubernetes.io/instance: zitadel
spec:
  cache: "2Gi"
  maxSQLMemory: "2Gi"
  dataStore:
    pvc:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
        volumeMode: Filesystem
        storageClassName: rook-ceph-block
  resources:
    requests:
      cpu: 100m
      memory: 3Gi
    limits:
      cpu: "1"
      memory: 6Gi
  tlsEnabled: true
  image:
    name: docker.io/cockroachdb/cockroach:v24.1.2@sha256:105b9d1e10e4845c9c59266bef3c27ff8b82eeaeb1b464c75423408c3a2968ba
  nodes: 3

kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: crdb
  namespace: zitadel
  labels:
    app.kubernetes.io/instance: zitadel
  annotations:
    route.openshift.io/termination: passthrough
spec:
  ingressClassName: openshift-default
  rules:
    - host: db-zitadel.apps.okd.arthurvardevanyan.com
      http:
        paths:
          - path: ""
            pathType: ImplementationSpecific
            backend:
              service:
                name: crdb-public
                port:
                  name: http
---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: zitadel
  namespace: zitadel
  labels:
    app.kubernetes.io/instance: zitadel
  annotations:
    route.openshift.io/termination: reencrypt
    route.openshift.io/destination-ca-certificate-secret: ca-bundle
spec:
  ingressClassName: openshift-default
  rules:
    - host: zitadel.apps.okd.arthurvardevanyan.com
      http:
        paths:
          - path: ""
            pathType: ImplementationSpecific
            backend:
              service:
                name: zitadel
                port:
                  name: http2-server
  tls:
    - hosts:
        - zitadel.apps.okd.arthurvardevanyan.com
      secretName: zitadel-cert

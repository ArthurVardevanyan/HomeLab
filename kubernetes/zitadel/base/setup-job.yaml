# Source: zitadel/templates/setupjob.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: "zitadel-setup"
  namespace: zitadel
  labels:
    helm.sh/chart: zitadel-6.2.0
    app.kubernetes.io/name: zitadel
    app.kubernetes.io/instance: zitadel
    app.kubernetes.io/version: "v2.42.3"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: setup
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
    checkov.io/skip1: CKV_K8S_40=OpenShift Injects Random UID
    checkov.io/skip2: CKV_K8S_35=App Doesn't Support
spec:
  backoffLimit: 5
  activeDeadlineSeconds: 600
  template:
    metadata:
      labels:
        app.kubernetes.io/name: zitadel
        app.kubernetes.io/instance: zitadel
        app.kubernetes.io/component: setup
    spec:
      serviceAccountName: zitadel
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      enableServiceLinks: false
      automountServiceAccountToken: false
      restartPolicy: OnFailure
      containers:
        - name: "zitadel-setup"
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          image: "ghcr.io/zitadel/zitadel:v2.42.3"
          imagePullPolicy: IfNotPresent
          args:
            - setup
            - --config
            - /config/zitadel-config-yaml
            - --config
            - /.secrets/zitadel-secrets-yaml/zitadel-secrets-yaml
            - --steps
            - /config/zitadel-config-yaml
            - --masterkeyFromEnv
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.podIP
            - name: ZITADEL_MASTERKEY
              valueFrom:
                secretKeyRef:
                  name: zitadel-masterkey
                  key: masterkey
            - name: ZITADEL_FIRSTINSTANCE_MACHINEKEYPATH
              value: "/machinekey/sa.json"
            - name: ZITADEL_DATABASE_COCKROACH_USER_SSL_ROOTCERT
              value: /.secrets/db-ssl-ca-crt/ca.crt
            - name: ZITADEL_DATABASE_COCKROACH_USER_SSL_CERT
              value: /.secrets/db-ssl-user-crt/tls.crt
            - name: ZITADEL_DATABASE_COCKROACH_USER_SSL_KEY
              value: /.secrets/db-ssl-user-crt/tls.key
          volumeMounts:
            - name: zitadel-config-yaml
              mountPath: /config
            - name: chowned-secrets
              mountPath: /.secrets
          resources:
            limits:
              cpu: 75m
              memory: 256Mi
            requests:
              cpu: 25m
              memory: 128Mi
      initContainers:
        - args:
            - "cp -r /db-ssl-user-crt/ /chowned-secrets/ && cp -r /db-ssl-ca-crt/ /chowned-secrets/ && cp -r /zitadel-secrets-yaml/ /chowned-secrets/ && find /chowned-secrets/ -type f -exec chmod 400 -- {} + "
          command:
            - sh
            - -c
          image: "alpine:3.18.3"
          imagePullPolicy: IfNotPresent
          name: chown
          volumeMounts:
            - name: chowned-secrets
              mountPath: /chowned-secrets
            - name: zitadel-secrets-yaml
              mountPath: /zitadel-secrets-yaml
            - name: db-ssl-ca-crt
              mountPath: /db-ssl-ca-crt
            - name: db-ssl-user-crt
              mountPath: /db-ssl-user-crt
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          resources:
            limits:
              cpu: 75m
              memory: 256Mi
            requests:
              cpu: 25m
              memory: 128Mi
      volumes:
        - name: zitadel-config-yaml
          configMap:
            name: zitadel-config-yaml
        - name: zitadel-secrets-yaml
          secret:
            secretName: zitadel-secrets-yaml
        - name: db-ssl-ca-crt
          secret:
            secretName: crdb-ca
        - name: db-ssl-user-crt
          secret:
            secretName: db-cockroachdb-zitadel-secret
        - name: chowned-secrets
          emptyDir: {}

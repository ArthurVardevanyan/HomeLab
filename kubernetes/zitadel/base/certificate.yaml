apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: zitadel-cert
  namespace: zitadel
  labels:
    app.kubernetes.io/instance: zitadel
spec:
  secretName: zitadel-cert
  duration: 2160h # 90d
  renewBefore: 1080h # 45d
  dnsNames:
    - "zitadel.apps.okd.arthurvardevanyan.com"
  issuerRef:
    kind: ClusterIssuer
    name: cloud-dns-letsencrypt

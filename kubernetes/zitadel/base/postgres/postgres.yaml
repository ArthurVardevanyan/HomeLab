apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: zitadel
  namespace: zitadel
  annotations:
    argocd.argoproj.io/sync-wave: "0"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app.kubernetes.io/instance: zitadel
spec:
  # dataSource:
  #   postgresCluster:
  #     clusterName: zitadel
  #     repoName: repo2
  shutdown: false
  backups:
    pgbackrest:
      jobs:
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
          requests:
            cpu: 10m
            memory: 24Mi
      configuration:
        - secret:
            name: truenas-s3-backup
      global:
        repo1-retention-full: "1"
        repo1-retention-full-type: count
        repo2-path: /zitadel
        repo2-retention-full: "2"
        repo2-retention-full-type: count
        repo2-s3-uri-style: path
      repoHost:
        resources:
          limits:
            memory: "32Mi"
            cpu: "45m"
          requests:
            memory: "16Mi"
            cpu: "15m"
      sidecars:
        pgbackrest:
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
            requests:
              memory: "16Mi"
              cpu: "10m"
        pgbackrestConfig:
          resources:
            limits:
              memory: "32Mi"
              cpu: "45m"
            requests:
              memory: "16Mi"
              cpu: "15m"
      repos:
        - name: repo1
          schedules:
            full: "0 7 * * 0"
            differential: "0 7 * * 1-6"
          volume:
            volumeClaimSpec:
              storageClassName: rook-ceph-block
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 10Gi
        - name: repo2
          s3:
            bucket: postgres
            endpoint: "minio.microshift.arthurvardevanyan.com"
            region: homelab
          schedules:
            full: "0 6 * * 0"
            differential: "0 6 * * 1-6"
  instances:
    - dataVolumeClaimSpec:
        storageClassName: rook-ceph-block
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
      name: ""
      sidecars:
        replicaCertCopy:
          resources:
            requests:
              memory: "24Mi"
              cpu: "5m"
            limits:
              memory: "48Mi"
              cpu: "10m"
      replicas: 2
      resources:
        requests:
          memory: "256Mi"
          cpu: "15m"
        limits:
          memory: "512Mi"
          cpu: "150m"
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  postgres-operator.crunchydata.com/cluster: zitadel
                  postgres-operator.crunchydata.com/instance-set: "00"
              topologyKey: "kubernetes.io/hostname"
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    postgres-operator.crunchydata.com/cluster: zitadel
                    postgres-operator.crunchydata.com/instance-set: "00"
                topologyKey: topology.kubernetes.io/zone
  patroni:
    dynamicConfiguration:
      postgresql:
        pg_hba:
          - "host all all 0.0.0.0/0 trust"
  users:
    - name: zitadel
      databases:
        - zitadel
      password:
        type: "AlphaNumeric" # ASCII
      options: "SUPERUSER CREATEDB"
  databaseInitSQL:
    key: db-init.sql
    name: db-init
  monitoring:
    pgmonitor:
      exporter:
        resources:
          limits:
            memory: "32Mi"
            cpu: "10m"
          requests:
            memory: "16Mi"
            cpu: "5m"
  # userInterface:
  #   pgAdmin:
  #     dataVolumeClaimSpec:
  #       accessModes:
  #         - ReadWriteOnce
  #       resources:
  #         requests:
  #           storage: 25Mi
  #       storageClassName: rook-ceph-block
  #     replicas: 1
  #     resources:
  #       limits:
  #         cpu: 150m
  #         memory: 256Mi
  #       requests:
  #         cpu: 25m
  #         memory: 128Mi
  openshift: true
  port: 5432
  postgresVersion: 17

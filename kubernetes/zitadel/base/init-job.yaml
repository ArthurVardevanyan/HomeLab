apiVersion: batch/v1
kind: Job
metadata:
  name: "zitadel-init"
  namespace: zitadel
  labels:
    helm.sh/chart: zitadel-6.2.0
    app.kubernetes.io/name: zitadel
    app.kubernetes.io/instance: zitadel
    app.kubernetes.io/version: "v2.43.5"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: init
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
    checkov.io/skip1: CKV_K8S_40=OpenShift Injects Random UID
    checkov.io/skip2: CKV_K8S_35=App Doesn't Support
spec:
  backoffLimit: 5
  activeDeadlineSeconds: 300
  template:
    metadata:
      labels:
        app.kubernetes.io/name: zitadel
        app.kubernetes.io/instance: zitadel
        app.kubernetes.io/component: init
    spec:
      serviceAccountName: zitadel
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      enableServiceLinks: false
      restartPolicy: OnFailure
      automountServiceAccountToken: false
      containers:
        - name: "zitadel-init"
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          image: "ghcr.io/zitadel/zitadel:v4.4.0@sha256:3e5191e7245ec64f516024a34cfdb6dd3fc0f0fe562a63627702e72ae16ab1d1"
          imagePullPolicy: IfNotPresent
          args:
            - init
            - --config
            - /config/zitadel-config-yaml
            - --config
            - /secrets/zitadel-secrets-yaml
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.podIP
          volumeMounts:
            - name: zitadel-config-yaml
              mountPath: /config
            - name: zitadel-secrets-yaml
              mountPath: /secrets
            - name: certificate
              mountPath: /ssl
          resources:
            limits:
              cpu: 75m
              memory: 256Mi
            requests:
              cpu: 25m
              memory: 128Mi
      volumes:
        - name: zitadel-config-yaml
          configMap:
            name: zitadel-config-yaml
        - name: zitadel-secrets-yaml
          secret:
            secretName: zitadel-secrets-yaml
        - name: certificate
          secret:
            secretName: zitadel-cert

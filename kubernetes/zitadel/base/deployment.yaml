# Source: zitadel/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zitadel
  labels:
    helm.sh/chart: zitadel-6.2.0
    app.kubernetes.io/name: zitadel
    app.kubernetes.io/instance: zitadel
    app.kubernetes.io/version: "v2.36.3"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: start
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: zitadel
      app.kubernetes.io/instance: zitadel
  template:
    metadata:
      annotations:
        checksum/configmap: 02380b048a445d00640d0fa6e22698a05177de11581ac13a3dea38a49dbc7d33
        checksum/secret-db-ssl-root-crt: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855
        checksum/secret-zitadel-secrets: fe7d4615da0e1c72437a7f6f8b773795ce1e81a780056a7952227b53f6b64d68
      labels:
        app.kubernetes.io/component: start
        app.kubernetes.io/name: zitadel
        app.kubernetes.io/instance: zitadel
    spec:
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          effect: NoSchedule
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: node-role.kubernetes.io/master
                    operator: In
                    values:
                      - "true"
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - zitadel
                topologyKey: kubernetes.io/hostname
      serviceAccountName: zitadel
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      enableServiceLinks: false
      containers:
        - name: zitadel
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - all
          image: "ghcr.io/zitadel/zitadel:v2.36.3"
          imagePullPolicy: IfNotPresent
          args:
            - start
            - --config
            - /config/zitadel-config-yaml
            - --config
            - /.secrets/zitadel-secrets-yaml/zitadel-secrets-yaml
            - --masterkeyFromEnv
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.podIP
            - name: ZITADEL_MASTERKEY
              valueFrom:
                secretKeyRef:
                  name: zitadel-masterkey
                  key: masterkey
            - name: ZITADEL_DATABASE_COCKROACH_USER_SSL_ROOTCERT
              value: /.secrets/db-ssl-ca-crt/ca.crt
            - name: ZITADEL_DATABASE_COCKROACH_USER_SSL_CERT
              value: /.secrets/db-ssl-user-crt/tls.crt
            - name: ZITADEL_DATABASE_COCKROACH_USER_SSL_KEY
              value: /.secrets/db-ssl-user-crt/tls.key
          ports:
            - containerPort: 8080
              name: http2-server
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /debug/healthz
              port: http2-server
              httpHeaders:
                - name: Host
                  value: zitadel.apps.okd.<path:secret/data/homelab/domain#url>
            initialDelaySeconds: 0
            periodSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /debug/ready
              port: http2-server
              httpHeaders:
                - name: Host
                  value: zitadel.apps.okd.<path:secret/data/homelab/domain#url>
            initialDelaySeconds: 0
            periodSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /debug/ready
              port: http2-server
              httpHeaders:
                - name: Host
                  value: zitadel.apps.okd.<path:secret/data/homelab/domain#url>
            periodSeconds: 1
            failureThreshold: 30
          volumeMounts:
            - name: zitadel-config-yaml
              mountPath: /config
            - name: chowned-secrets
              mountPath: /.secrets
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
      initContainers:
        - args:
            - "cp -r /db-ssl-user-crt/ /chowned-secrets/ && cp -r /db-ssl-ca-crt/ /chowned-secrets/ && cp -r /zitadel-secrets-yaml/ /chowned-secrets/ && find /chowned-secrets/ -type f -exec chmod 400 -- {} + "
          command:
            - sh
            - -c
          image: "alpine:3.18.3"
          imagePullPolicy: IfNotPresent
          name: chown
          volumeMounts:
            - name: chowned-secrets
              mountPath: /chowned-secrets
            - name: zitadel-secrets-yaml
              mountPath: /zitadel-secrets-yaml
            - name: db-ssl-ca-crt
              mountPath: /db-ssl-ca-crt
            - name: db-ssl-user-crt
              mountPath: /db-ssl-user-crt
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - all
      volumes:
        - name: zitadel-config-yaml
          configMap:
            name: zitadel-config-yaml
        - name: zitadel-secrets-yaml
          secret:
            secretName: zitadel-secrets-yaml
        - name: db-ssl-ca-crt
          secret:
            secretName: crdb-ca
        - name: db-ssl-user-crt
          secret:
            secretName: db-cockroachdb-zitadel-secret
        - name: chowned-secrets
          emptyDir: {}

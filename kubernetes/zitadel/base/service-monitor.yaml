apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: zitadel
  namespace: zitadel
  labels:
    helm.sh/chart: zitadel-6.2.0
    app.kubernetes.io/name: zitadel
    app.kubernetes.io/instance: zitadel
    app.kubernetes.io/version: "v2.37.2"
    app.kubernetes.io/managed-by: Helm
spec:
  endpoints:
    - port: http2-server
      path: /debug/metrics
      honorLabels: false
      honorTimestamps: true
  jobLabel: zitadel
  namespaceSelector:
    matchNames:
      - "zitadel"
  selector:
    matchLabels:
      app.kubernetes.io/name: zitadel
      app.kubernetes.io/instance: zitadel

# Source: zitadel/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: zitadel-config-yaml
  namespace: zitadel
  labels:
    helm.sh/chart: zitadel-6.2.0
    app.kubernetes.io/name: zitadel
    app.kubernetes.io/instance: zitadel
    app.kubernetes.io/version: "v2.43.5"
    app.kubernetes.io/managed-by: Helm
data:
  zitadel-config-yaml: |-

    Database:
      postgres:
          Host: zitadel-primary.zitadel.svc
          Port: 5432
          Database: zitadel
          MaxOpenConns: 15
          MaxIdleConns: 10
          MaxConnLifetime: 1h
          MaxConnIdleTime: 5m
          Options:
          User:
            Host: zitadel-primary.zitadel.svc
            Username: zitadel
            Password: zitadel
            SSL:
              Mode: disable
              RootCert:
              Cert:
              Key:
          Admin:
            Username: postgres
            #Password:
            SSL:
              Mode: disable
              RootCert:
              Cert:
              Key:
    ExternalDomain: zitadel.apps.okd.arthurvardevanyan.com
    ExternalPort: 443
    ExternalSecure: true
    FirstInstance:
      Org:
        Machine: false
    Machine:
      Identification:
        Hostname:
          Enabled: true
        Webhook:
          Enabled: false
    TLS:
      Enabled: true
      KeyPath: /ssl/tls.key
      CertPath: /ssl/tls.crt

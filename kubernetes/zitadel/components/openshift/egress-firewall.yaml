      to:
        dnsName: minio.microshift.arthurvardevanyan.com
    - type: Allow
      to:
        dnsName: s3.unas.arthurvardevanyan.com
    - type: Allow
      to:
        dnsName: ceph.apps.okd.homelab.arthurvardevanyan.com
    - type: Allow
      to:
        dnsName: ceph.app.okd.homelab.arthurvardevanyan.com

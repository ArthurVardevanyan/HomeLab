apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: github-oauth-config
  namespace: eclipse-che-operator
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: github-oauth-config
    #creationPolicy: "Merge"
  data:
    - secretKey: id
      remoteRef:
        key: homelab/che/github
        property: id
    - secretKey: secret
      remoteRef:
        key: homelab/che/github
        property: secret

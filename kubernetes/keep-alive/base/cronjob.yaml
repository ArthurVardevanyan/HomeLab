kind: CronJob
apiVersion: batch/v1
metadata:
  name: keep-alive
  namespace: keep-alive
  labels:
    app: keep-alive
    app.kubernetes.io/instance: keep-alive
spec:
  schedule: "*/15 * * * *"
  concurrencyPolicy: Replace
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  suspend: false
  startingDeadlineSeconds: 60
  jobTemplate:
    spec:
      backoffLimit: 3
      template:
        metadata:
          labels:
            app: keep-alive
        spec:
          tolerations:
            - key: node-role.kubernetes.io/master
              effect: NoSchedule
            - key: node-role.kubernetes.io/control-plane
              effect: NoSchedule
          affinity:
            nodeAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 1
                  preference:
                    matchExpressions:
                      - key: node-role.kubernetes.io/master
                        operator: In
                        values:
                          - "true"
          restartPolicy: OnFailure
          serviceAccountName: keep-alive
          schedulerName: default-scheduler
          automountServiceAccountToken: false
          containers:
            - name: keep-alive
              imagePullPolicy: Always
              image: registry.<path:secret/data/homelab/domain#url>/homelab/toolbox:latest
              command:
                - /bin/bash
                - -c
                - |
                  set -o errexit  # exit on any failure
                  set -o nounset  # exit on undeclared variables
                  set -o pipefail # return value of all commands in a pipe

                  export TIMESTAMP=$(date +%s)
                  echo ${TIMESTAMP} > ${HOME}/${TIMESTAMP}
                  gcloud storage cp ${HOME}/${TIMESTAMP} gs://${GCS_BUCKET}
              env:
                - name: GOOGLE_APPLICATION_CREDENTIALS
                  value: /var/run/secrets/google/credentials_config.json
                - name: CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE
                  value: /var/run/secrets/google/credentials_config.json
                - name: GCS_BUCKET
                  value: "okd_homelab_keep_alive"
              securityContext:
                runAsNonRoot: false
                allowPrivilegeEscalation: false
                seccompProfile:
                  type: RuntimeDefault
                capabilities:
                  drop:
                    - all
              resources:
                requests:
                  memory: "50Mi"
                  cpu: "50m"
                  ephemeral-storage: 25Mi
                limits:
                  memory: "150Mi"
                  cpu: "150m"
                  ephemeral-storage: 100Mi
              volumeMounts:
                - name: gcp-credentials-request
                  readOnly: true
                  mountPath: /var/run/secrets/google
                - name: serviceaccount-token
                  readOnly: true
                  mountPath: /var/run/secrets/openshift/serviceaccount
          volumes:
            - name: gcp-credentials-request
              configMap:
                name: gcp-credentials-request
                defaultMode: 420
            - name: serviceaccount-token
              projected:
                sources:
                  - serviceAccountToken:
                      audience: openshift
                      expirationSeconds: 3600
                      path: token
                defaultMode: 420

apiVersion: v1
kind: LimitRange
metadata:
  name: keep-alive-lr
  namespace: keep-alive
  labels:
    app.kubernetes.io/instance: keep-alive
spec:
  limits:
    - type: Container
      default:
        cpu: 20m
        memory: 75M
        ephemeral-storage: 256Mi
      defaultRequest:
        cpu: 10m
        memory: 50M
        ephemeral-storage: 128Mi

apiVersion: v1
kind: ResourceQuota
metadata:
  name: kube-system-rq
  namespace: kube-system
spec:
  hard:
    requests.cpu: "500m"
    requests.memory: "500M"
    limits.cpu: "1"
    limits.memory: "1G"
    services.nodeports: "0"
    services.loadbalancers: "0"
    requests.storage: "0"
    ephemeral-storage: "0"

apiVersion: v1
kind: ResourceQuota
metadata:
  name: kube-system-rq
  namespace: kube-system
spec:
  hard:
    requests.cpu: "350m"
    requests.memory: "250M"
    limits.cpu: "750m"
    limits.memory: "750M"
    services.nodeports: "0"
    services.loadbalancers: "0"
    requests.storage: "0"
    ephemeral-storage: "0"

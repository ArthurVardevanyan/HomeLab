spec:
  template:
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - "k3s-server"
      containers:
        - name: metrics-server
          args:
            - "--metric-resolution=15s"
            - "--cert-dir"
            - /tmp

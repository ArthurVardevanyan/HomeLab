apiVersion: v1
kind: LimitRange
metadata:
  name: postgres-lr
  namespace: postgres
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  labels:
    app.kubernetes.io/instance: postgres
spec:
  limits:
    - type: Container
      default:
        cpu: 50m
        memory: 64Mi
      defaultRequest:
        cpu: 25m
        memory: 32Mi

apiVersion: v1
kind: Service
metadata:
  name: service-monitor
  namespace: postgres
  labels:
    postgres-operator.crunchydata.com/crunchy-postgres-exporter: "true"
spec:
  selector:
    postgres-operator.crunchydata.com/crunchy-postgres-exporter: "true"
  ports:
    - name: service-monitor
      port: 9187
      protocol: TCP
      targetPort: 9187
  clusterIP: None
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: service-monitor
  namespace: postgres
spec:
  endpoints:
    - path: /metrics
      port: service-monitor
  namespaceSelector:
    matchNames:
      - postgres
  selector:
    matchLabels:
      postgres-operator.crunchydata.com/crunchy-postgres-exporter: "true"

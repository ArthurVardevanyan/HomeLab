apiVersion: v1
kind: ResourceQuota
metadata:
  name: postgres-rq
  namespace: postgres
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  labels:
    app.kubernetes.io/instance: postgres
spec:
  hard:
    requests.cpu: "5"
    requests.memory: "25Gi"
    limits.cpu: "15"
    limits.memory: "50Gi"
    services.nodeports: "0"
    services.loadbalancers: "0"
    requests.ephemeral-storage: "0"
    limits.ephemeral-storage: "0"
    local-path.storageclass.storage.k8s.io/requests.storage: "0"
    longhorn.storageclass.storage.k8s.io/requests.storage: "0"
    longhorn-static.storageclass.storage.k8s.io/requests.storage: "150Gi"

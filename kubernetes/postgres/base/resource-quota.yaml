apiVersion: v1
kind: ResourceQuota
metadata:
  name: postgres-rq
  namespace: postgres
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  labels:
    app.kubernetes.io/instance: postgres
spec:
  hard:
    requests.cpu: "5"
    requests.memory: "10Gi"
    limits.cpu: "10"
    limits.memory: "20Gi"
    services.nodeports: "0"
    services.loadbalancers: "0"
    requests.ephemeral-storage: "15Gi"
    limits.ephemeral-storage: "30Gi"
    local-path.storageclass.storage.k8s.io/requests.storage: "0"
    longhorn.storageclass.storage.k8s.io/requests.storage: "75Gi"
    longhorn-static.storageclass.storage.k8s.io/requests.storage: "75Gi"

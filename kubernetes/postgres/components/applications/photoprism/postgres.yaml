apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: photoprism
  namespace: postgres
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app.kubernetes.io/instance: postgres
spec:
  shutdown: false
  backups:
    pgbackrest:
      configuration:
        - secret:
            name: truenas-s3-backup
      global:
        repo1-retention-full: "14"
        repo1-retention-full-type: count
        repo2-path: /photoprism
        repo2-retention-full: "14"
        repo2-retention-full-type: count
        repo2-s3-uri-style: path
      repoHost:
        resources:
          limits:
            memory: "32Mi"
            cpu: "45m"
          requests:
            memory: "16Mi"
            cpu: "10m"
      sidecars:
        pgbackrest:
          resources:
            limits:
              memory: "32Mi"
              cpu: "100m"
            requests:
              memory: "16Mi"
              cpu: "10m"
        pgbackrestConfig:
          resources:
            limits:
              memory: "32Mi"
              cpu: "45m"
            requests:
              memory: "16Mi"
              cpu: "10m"
      repos:
        - name: repo1
          schedules:
            full: "30 7 * * *"
          volume:
            volumeClaimSpec:
              storageClassName: rook-ceph-block
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 3Gi
        - name: repo2
          s3:
            bucket: postgres
            endpoint: "truenas.arthurvardevanyan.com:9000"
            region: homelab
          schedules:
            full: "20 6 * * *"
  instances:
    - dataVolumeClaimSpec:
        storageClassName: rook-ceph-block
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 2Gi
      name: ""
      replicas: 2
      resources:
        requests:
          memory: "250Mi"
          cpu: "25m"
        limits:
          memory: "500Mi"
          cpu: "100m"
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  postgres-operator.crunchydata.com/cluster: photoprism
                  postgres-operator.crunchydata.com/instance-set: "00"
              topologyKey: "kubernetes.io/hostname"
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    postgres-operator.crunchydata.com/cluster: photoprism
                    postgres-operator.crunchydata.com/instance-set: "00"
                topologyKey: topology.kubernetes.io/zone
  patroni:
    dynamicConfiguration:
      postgresql:
        pg_hba:
          - "host all all 0.0.0.0/0 trust"
  monitoring:
    pgmonitor:
      exporter:
        resources:
          limits:
            memory: "32Mi"
            cpu: "10m"
          requests:
            memory: "16Mi"
            cpu: "5m"

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: pgadmin
  namespace: postgres
  labels:
    app.kubernetes.io/instance: pgadmin
  annotations:
    externaldns.k8s.io: unifi
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: https-gateway
      namespace: openshift-ingress
  hostnames: ["pgadmin.okd.homelab.arthurvardevanyan.com"]
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: pgadmin
          namespace: postgres
          port: 5050
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
---
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: pgadmin
  namespace: postgres
  labels:
    app.kubernetes.io/instance: pgadmin
spec:
  jobName: urls-static
  interval: 30s
  module: http_2xx
  prober:
    path: /probe
    url: blackbox-exporter.blackbox-exporter.svc.cluster.local:9115
  targets:
    staticConfig:
      static:
        - https://pgadmin.okd.homelab.arthurvardevanyan.com

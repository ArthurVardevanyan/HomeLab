kind: CronJob
apiVersion: batch/v1
metadata:
  name: pgdump-cron
  namespace: postgres
  labels:
    app.kubernetes.io/instance: postgres
  annotations:
    checkov.io/skip1: CKV_K8S_40=OpenShift Injects Random UID
    checkov.io/skip3: CKV_K8S_43=Don't Mind Tag for This
spec:
  schedule: "30 */1 * * *"
  concurrencyPolicy: Forbid
  suspend: false
  startingDeadlineSeconds: 60
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        metadata:
          labels:
            app: pgdump-cron
        spec:
          serviceAccountName: pgdump-sa
          volumes:
            - name: pgdump-config
              secret:
                secretName: pgdump-config
            - name: pgdump-emptydir
              emptyDir:
                sizeLimit: 5Gi
            - name: tmp
              emptyDir:
                sizeLimit: 1Gi
          securityContext:
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          containers:
            - name: pgdump-cron
              image: registry.arthurvardevanyan.com/homelab/toolbox:not_latest
              command: ["/bin/bash", "-c", "sh /mnt/pg_dump/pgdump.sh"]
              resources:
                limits:
                  cpu: 150m
                  memory: 256M
                  ephemeral-storage: "5Gi"
                requests:
                  cpu: 25m
                  memory: 128M
                  ephemeral-storage: "5Gi"
              volumeMounts:
                - name: tmp
                  mountPath: /tmp
                  subPath: pgdump.sh
                - name: pgdump-emptydir
                  mountPath: /mnt/db-dump
                - name: pgdump-config
                  mountPath: /mnt/pg_dump
              securityContext:
                runAsNonRoot: true
                readOnlyRootFilesystem: true
                allowPrivilegeEscalation: false
                seccompProfile:
                  type: RuntimeDefault
                capabilities:
                  drop:
                    - ALL
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
              imagePullPolicy: IfNotPresent
          restartPolicy: Never
          terminationGracePeriodSeconds: 30
          dnsPolicy: ClusterFirst
          automountServiceAccountToken: false
          hostname: pgdump-cron
          schedulerName: default-scheduler
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1

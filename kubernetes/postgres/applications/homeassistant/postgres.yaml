apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: homeassistant
  namespace: postgres
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  labels:
    app.kubernetes.io/instance: postgres
spec:
  backups:
    pgbackrest:
      repoHost:
        resources:
          limits:
            memory: "32Mi"
            cpu: "45m"
          requests:
            memory: "16Mi"
            cpu: "15m"
      sidecars:
        pgbackrest:
          resources:
            limits:
              memory: "32Mi"
              cpu: "45m"
            requests:
              memory: "16Mi"
              cpu: "15m"
        pgbackrestConfig:
          resources:
            limits:
              memory: "32Mi"
              cpu: "45m"
            requests:
              memory: "16Mi"
              cpu: "15m"
      repos:
        - name: repo1
          volume:
            volumeClaimSpec:
              storageClassName: longhorn-static
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 3Gi
  instances:
    - dataVolumeClaimSpec:
        storageClassName: longhorn-static
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 3Gi
      name: ""
      replicas: 2
      resources:
        requests:
          memory: "150Mi"
          cpu: "25m"
        limits:
          memory: "250Mi"
          cpu: "100m"
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  postgres-operator.crunchydata.com/cluster: homeassistant
                  postgres-operator.crunchydata.com/instance-set: "00"
              topologyKey: "kubernetes.io/hostname"
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    postgres-operator.crunchydata.com/cluster: homeassistant
                    postgres-operator.crunchydata.com/instance-set: "00"
                topologyKey: topology.kubernetes.io/zone
  patroni:
    dynamicConfiguration:
      postgresql:
        pg_hba:
          - "host all all 0.0.0.0/0 trust"
  monitoring:
    pgmonitor:
      exporter:
        resources:
          limits:
            memory: "32Mi"
            cpu: "10m"
          requests:
            memory: "16Mi"
            cpu: "5m"

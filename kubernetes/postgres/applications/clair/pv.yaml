kind: PersistentVolume
apiVersion: v1
metadata:
  name: clair-pgdata
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  labels:
    app.kubernetes.io/instance: postgres
spec:
  capacity:
    storage: 25Gi
  csi:
    driver: driver.longhorn.io
    volumeHandle: clair-pgdata
    fsType: ext4
    volumeAttributes:
      numberOfReplicas: "2"
  accessModes:
    - ReadWriteOnce
  claimRef:
    kind: PersistentVolumeClaim
    name: clair-00-s8wv-pgdata
    namespace: postgres
  persistentVolumeReclaimPolicy: Retain
  storageClassName: longhorn-static
  volumeMode: Filesystem

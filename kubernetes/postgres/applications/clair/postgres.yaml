apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: clair
  namespace: postgres
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  labels:
    app.kubernetes.io/instance: postgres
spec:
  backups:
    pgbackrest:
      sidecars:
        pgbackrest:
          resources:
            limits:
              memory: "1Gi"
              cpu: "250m"
            requests:
              memory: "128Mi"
              cpu: "50m"
        pgbackrestConfig:
          resources:
            limits:
              memory: "32Mi"
              cpu: "10m"
            requests:
              memory: "16Mi"
              cpu: "5m"
      repos:
        - name: repo1
          volume:
            volumeClaimSpec:
              storageClassName: longhorn-static
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 20Gi
  instances:
    - dataVolumeClaimSpec:
        storageClassName: longhorn-static
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 15Gi
      name: ""
      replicas: 1
      resources:
        requests:
          memory: "5Gi"
          cpu: "350m"
        limits:
          memory: "10Gi"
          cpu: "750m"
  patroni:
    dynamicConfiguration:
      postgresql:
        pg_hba:
          - "host all all 0.0.0.0/0 trust"
  monitoring:
    pgmonitor:
      exporter:
        resources:
          limits:
            memory: "32Mi"
            cpu: "10m"
          requests:
            memory: "16Mi"
            cpu: "5m"
  openshift: true
  port: 5432
  postgresVersion: 14

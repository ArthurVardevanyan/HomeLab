apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: clair
  namespace: postgres
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  labels:
    app.kubernetes.io/instance: postgres
spec:
  backups:
    pgbackrest:
      sidecars:
        pgbackrest:
          resources:
            limits:
              memory: "1Gi"
              cpu: "250m"
            requests:
              memory: "128Mi"
              cpu: "50m"
        pgbackrestConfig:
          resources:
            limits:
              memory: "64Mi"
              cpu: "30m"
            requests:
              memory: "32Mi"
              cpu: "15m"
      repos:
        - name: repo1
          volume:
            volumeClaimSpec:
              storageClassName: longhorn-static
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 20Gi
  instances:
    - dataVolumeClaimSpec:
        storageClassName: longhorn-static
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 25Gi
      name: ""
      replicas: 1
      resources:
        requests:
          memory: "5Gi"
          cpu: "350m"
        limits:
          memory: "10Gi"
          cpu: "750m"
  port: 5432
  postgresVersion: 14

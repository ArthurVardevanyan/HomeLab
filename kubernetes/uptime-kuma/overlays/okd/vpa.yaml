---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: uptime-kuma
  namespace: uptime-kuma
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app: uptime-kuma
spec:
  targetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: uptime-kuma
  updatePolicy:
    updateMode: "InPlaceOrRecreate"
  resourcePolicy:
    containerPolicies:
      - containerName: uptime-kuma
        minAllowed:
          cpu: 5m
          memory: 16Mi
        maxAllowed:
          cpu: 300m
          memory: 512Mi
        controlledResources:
          - cpu
          - memory
        controlledValues: RequestsOnly # "RequestsAndLimits"

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: uptime-kuma-cr
  labels:
    app.kubernetes.io/instance: uptime-kuma
rules:
  - apiGroups:
      - security.openshift.io
    resourceNames:
      - anyuid
      - privileged
    resources:
      - securitycontextconstraints
    verbs:
      - use
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: uptime-kuma-crb
  labels:
    app.kubernetes.io/instance: uptime-kuma
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: uptime-kuma-cr
subjects:
  - kind: ServiceAccount
    name: uptime-kuma-sa
    namespace: uptime-kuma

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: uptime-cert
  namespace: uptime-kuma
spec:
  secretName: uptime-cert
  duration: 2160h  # 90d
  renewBefore: 1080h  # 45d
  privateKey:
    rotationPolicy: Always
    algorithm: ECDSA
    size: 384
  dnsNames:
    - "uptime.arthurvardevanyan.com"
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt

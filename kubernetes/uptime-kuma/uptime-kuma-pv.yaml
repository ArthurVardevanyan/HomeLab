kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: uptime-kuma-pvc
  namespace: uptime-kuma
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  volumeName: uptime-kuma-pv
  storageClassName: longhorn-static
  volumeMode: Filesystem
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: uptime-kuma-pv
spec:
  capacity:
    storage: 1Gi
  csi:
    driver: driver.longhorn.io
    volumeHandle: uptime-kuma
    fsType: ext4
    volumeAttributes:
      diskSelector: k3s-server-ssd
      migratable: "false"
      nodeSelector: ""
      numberOfReplicas: "2"
      staleReplicaTimeout: "20"
  accessModes:
    - ReadWriteMany
  claimRef:
    kind: PersistentVolumeClaim
    name: uptime-kuma-pvc
    namespace: uptime-kuma
  persistentVolumeReclaimPolicy: Retain
  storageClassName: longhorn-static
  volumeMode: Filesystem

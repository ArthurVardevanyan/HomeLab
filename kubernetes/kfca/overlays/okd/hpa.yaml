---
kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v2
metadata:
  name: k8s-federated-credential-api
  namespace: k8s-federated-credential
spec:
  scaleTargetRef:
    kind: Deployment
    name: k8s-federated-credential-api
    apiVersion: apps/v1
  minReplicas: 2
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 90

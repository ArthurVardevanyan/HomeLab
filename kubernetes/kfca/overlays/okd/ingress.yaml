---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: k8s-federated-credential-api
  namespace: k8s-federated-credential
  annotations:
    externaldns.k8s.io: pihole
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: https-gateway
      namespace: openshift-ingress
  hostnames: ["kfca.okd.homelab.arthurvardevanyan.com"]
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: k8s-federated-credential-api
          namespace: k8s-federated-credential
          port: 8088
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
---
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: kfca
  namespace: k8s-federated-credential
spec:
  jobName: urls-static
  interval: 30s
  module: http_2xx
  prober:
    path: /probe
    url: blackbox-exporter.blackbox-exporter.svc.cluster.local:9115
  targets:
    staticConfig:
      static:
        - https://kfca.okd.homelab.arthurvardevanyan.com/livez
        - https://kfca.microshift.arthurvardevanyan.com/livez

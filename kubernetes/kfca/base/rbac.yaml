---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s-federated-credential-api
  namespace: k8s-federated-credential
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: k8s-federated-credential-api
rules:
  - apiGroups:
      - ""
    resources:
      - serviceaccounts
    verbs:
      - list
      - watch
      - get
  - apiGroups:
      - ""
    resources:
      - serviceaccounts/token
    verbs:
      - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k8s-federated-credential-api
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: k8s-federated-credential-api
subjects:
  - kind: ServiceAccount
    name: k8s-federated-credential-api
    namespace: k8s-federated-credential

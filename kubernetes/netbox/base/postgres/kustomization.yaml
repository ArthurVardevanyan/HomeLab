---
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
resources:
  - ./postgres.yaml
  - ./network-policy.yaml
  - ./secret.yaml
generatorOptions:
  disableNameSuffixHash: true
configMapGenerator:
  - files:
      - ./db-init.sql
    name: db-init
    namespace: netbox
    options:
      annotations:
        argocd.argoproj.io/sync-wave: "0"

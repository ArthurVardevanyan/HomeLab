apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: netbox-creds
  namespace: netbox
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app.kubernetes.io/instance: netbox
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: netbox
    app.kubernetes.io/version: v4.0.0
    helm.sh/chart: netbox-5.0.0-beta9
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: netbox-creds
    #creationPolicy: "Merge"
  data:
    - secretKey: db_password
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: homelab/netbox
        property: db_password
        metadataPolicy: None
    - secretKey: email_password
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: homelab/netbox
        property: email_password
        metadataPolicy: None
    - secretKey: redis_tasks_password
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: homelab/netbox
        property: redis_tasks_password
        metadataPolicy: None
    - secretKey: redis_cache_password
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: homelab/netbox
        property: redis_cache_password
        metadataPolicy: None
    - secretKey: secret_key
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: homelab/netbox
        property: secret_key
        metadataPolicy: None
    - secretKey: superuser_password
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: homelab/netbox
        property: superuser_password
        metadataPolicy: None
    - secretKey: superuser_api_token
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: homelab/netbox
        property: superuser_api_token
        metadataPolicy: None

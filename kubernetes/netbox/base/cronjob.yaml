apiVersion: batch/v1
kind: CronJob
metadata:
  name: netbox-housekeeping
  namespace: "netbox"
  labels:
    app.kubernetes.io/instance: netbox
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: netbox
    app.kubernetes.io/version: v4.0.0
    helm.sh/chart: netbox-5.0.0-beta9
    app.kubernetes.io/component: housekeeping
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit:
  schedule: "0 0 * * *"
  successfulJobsHistoryLimit:
  suspend: false
  jobTemplate:
    metadata:
      labels:
        app.kubernetes.io/name: netbox
        helm.sh/chart: netbox-5.0.0-beta9
        app.kubernetes.io/instance: netbox
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/version: "v4.0.0"
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: netbox
            app.kubernetes.io/instance: netbox
            app.kubernetes.io/component: housekeeping
        spec:
          serviceAccountName: netbox-sa
          automountServiceAccountToken: false
          securityContext:
            fsGroupChangePolicy: Always
            supplementalGroups: []
            sysctls: []
          containers:
            - name: netbox-housekeeping
              securityContext:
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                    - ALL
                privileged: false
                readOnlyRootFilesystem: true
                runAsNonRoot: true
                seccompProfile:
                  type: RuntimeDefault
              image: "ghcr.io/netbox-community/netbox:v4.0.0@sha256:619f123f65cb747dd5acac56283506ca9a82107bac27475fa7176e432e403877"
              resources:
                limits:
                  cpu: 100m
                  ephemeral-storage: 256Mi
                  memory: 512Mi
                requests:
                  cpu: 10m
                  ephemeral-storage: 128Mi
                  memory: 128Mi
              command:
                - /opt/netbox/venv/bin/python
                - /opt/netbox/netbox/manage.py
                - housekeeping
              imagePullPolicy: IfNotPresent
              volumeMounts:
                - name: config
                  mountPath: /etc/netbox/config/configuration.py
                  subPath: configuration.py
                  readOnly: true
                - name: config
                  mountPath: /run/config/netbox
                  readOnly: true
                - name: secrets
                  mountPath: /run/secrets/netbox
                  readOnly: true
                - name: netbox-tmp
                  mountPath: /tmp
                - name: media
                  mountPath: /opt/netbox/netbox/media
                  subPath: ""
          volumes:
            - name: config
              configMap:
                name: netbox
            - name: secrets
              projected:
                sources:
                  - secret:
                      name: "netbox-creds"
                      items:
                        # Used by our configuration
                        - key: email_password
                          path: email_password
                        - key: secret_key
                          path: secret_key
                  - secret:
                      name: "netbox-creds"
                      items:
                        - key: "db_password"
                          path: db_password
                  - secret:
                      name: "netbox-creds"
                      items:
                        - key: "redis_tasks_password"
                          path: redis_tasks_password
                  - secret:
                      name: "netbox-creds"
                      items:
                        - key: "redis_cache_password"
                          path: redis_cache_password
            - name: netbox-tmp
              emptyDir:
                medium: Memory
            - name: media
              emptyDir: {}
          restartPolicy: OnFailure

---
apiVersion: v1
kind: LimitRange
metadata:
  name: imagepuller-lr
  namespace: kubernetes-imagepuller-operator
  labels:
    app.kubernetes.io/instance: imagepuller-operator
spec:
  limits:
    - type: Container
      default:
        cpu: 30m
        memory: 192Mi
        ephemeral-storage: 256Mi
      defaultRequest:
        cpu: 10m
        memory: 64Mi
        ephemeral-storage: 128Mi

apiVersion: che.eclipse.org/v1alpha1
kind: KubernetesImagePuller
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  name: homelab
  namespace: kubernetes-imagepuller-operator
spec:
  configMapName: k8s-image-puller
  deploymentName: kubernetes-image-puller
  imagePullerImage: "quay.io/eclipse/kubernetes-image-puller:next"
  images: "toolbox=registry.arthurvardevanyan.com/homelab/toolbox:latest;udi=registry.arthurvardevanyan.com/homelab/udi:latest"
  cachingCPULimit: 10m
  cachingCPURequest: 5m
  cachingMemoryLimit: 16Mi
  cachingMemoryRequest: 8Mi
  cachingIntervalHours: "12"

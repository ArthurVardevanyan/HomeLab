apiVersion: v1
kind: ResourceQuota
metadata:
  name: gitlab-runner-rq
  namespace: gitlab-runner
  labels:
    app.kubernetes.io/instance: gitlab-runner
spec:
  hard:
    requests.cpu: "7.5"
    requests.memory: "5G"
    limits.cpu: "15"
    limits.memory: "10G"
    services.nodeports: "0"
    services.loadbalancers: "0"
    requests.storage: "0"
    requests.ephemeral-storage: "2Mi"
    limits.ephemeral-storage: "2Mi"

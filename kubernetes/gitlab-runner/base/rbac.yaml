apiVersion: v1
kind: ServiceAccount
metadata:
  name: gitlab-runner-sa
  namespace: gitlab-runner
  labels:
    app.kubernetes.io/instance: gitlab-runner
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: gitlab-runner-rb
  namespace: gitlab-runner
  labels:
    app.kubernetes.io/instance: gitlab-runner
subjects:
  - kind: ServiceAccount
    name: gitlab-runner-sa
    namespace: gitlab-runner
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: gitlab-runner-r
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: gitlab-runner-r
  namespace: gitlab-runner
  labels:
    app.kubernetes.io/instance: gitlab-runner
rules:
  - verbs:
      - create
      - get
      - update
      - patch
      - delete
      - watch
      - list
    apiGroups:
      - ""
    resources:
      - secrets
  - verbs:
      - create
      - patch
      - get
      - update
      - delete
      - watch
      - list
    apiGroups:
      - ""
    resources:
      - pods
  - verbs:
      - create
      - get
      - patch
      - update
      - delete
      - watch
      - list
    apiGroups:
      - ""
    resources:
      - configmaps
  - verbs:
      - create
      - get
      - patch
      - update
      - delete
      - watch
      - list
    apiGroups:
      - ""
    resources:
      - pods/exec
  - verbs:
      - create
      - get
      - patch
      - update
      - delete
      - watch
      - list
    apiGroups:
      - ""
    resources:
      - pods/attach

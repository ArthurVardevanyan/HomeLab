apiVersion: v1
kind: LimitRange
metadata:
  name: minio-lr
  namespace: minio
  labels:
    app.kubernetes.io/instance: minio
spec:
  limits:
    - type: Container
      default:
        cpu: 50m
        memory: 50Mi
        ephemeral-storage: 256Mi
      defaultRequest:
        cpu: 25m
        memory: 25Mi
        ephemeral-storage: 128Mi

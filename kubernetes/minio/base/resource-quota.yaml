apiVersion: v1
kind: ResourceQuota
metadata:
  name: minio-rq
  namespace: minio
  labels:
    app.kubernetes.io/instance: minio
spec:
  hard:
    requests.cpu: "500m"
    requests.memory: "500Mi"
    limits.cpu: "1"
    limits.memory: "1Gi"
    services.nodeports: "0"
    services.loadbalancers: "0"
    requests.ephemeral-storage: "0"
    limits.ephemeral-storage: "0"
    local-path.storageclass.storage.k8s.io/requests.storage: "0"
    longhorn.storageclass.storage.k8s.io/requests.storage: "0"
    longhorn-static.storageclass.storage.k8s.io/requests.storage: "25Gi"

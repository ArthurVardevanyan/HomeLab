---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: minio
  namespace: minio-unas
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app: minio
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: minio
  updatePolicy:
    updateMode: "InPlaceOrRecreate"
  resourcePolicy:
    containerPolicies:
      - containerName: minio
        minAllowed:
          cpu: 5m
          memory: 16Mi
        maxAllowed:
          cpu: 750m
          memory: 3Gi
        controlledResources:
          - cpu
          - memory
        controlledValues: RequestsOnly # "RequestsAndLimits"

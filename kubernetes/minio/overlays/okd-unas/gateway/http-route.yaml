---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: minio
  namespace: minio-unas
  labels:
    app.kubernetes.io/instance: minio
  annotations:
    externaldns.k8s.io: pihole
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: https-gateway
      namespace: openshift-ingress
  hostnames: ["s3.unas.arthurvardevanyan.com"]
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: minio
          namespace: minio-unas
          port: 9000
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /

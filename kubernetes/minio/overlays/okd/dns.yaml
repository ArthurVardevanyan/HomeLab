---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: minio
  namespace: homelab
  annotations:
    externaldns.k8s.io: pihole
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "2"
spec:
  endpoints:
    - dnsName: minio.microshift.arthurvardevanyan.com
      recordTTL: 60
      recordType: CNAME
      targets:
        - microshift.arthurvardevanyan.com
    - dnsName: console.minio.microshift.arthurvardevanyan.com
      recordTTL: 60
      recordType: CNAME
      targets:
        - microshift.arthurvardevanyan.com
    - dnsName: s3.unas.arthurvardevanyan.com
      recordTTL: 60
      recordType: CNAME
      targets:
        - router-apps.app.okd.homelab.arthurvardevanyan.com # microshift.arthurvardevanyan.com
    - dnsName: console.s3.unas.arthurvardevanyan.com
      recordTTL: 60
      recordType: CNAME
      targets:
        - router-apps.app.okd.homelab.arthurvardevanyan.com # microshift.arthurvardevanyan.com

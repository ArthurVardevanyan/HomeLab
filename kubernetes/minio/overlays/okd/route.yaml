apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app.kubernetes.io/instance: minio
  name: minio
  namespace: minio
spec:
  host: minio.apps.okd.<path:secret/data/homelab/domain#url>
  port:
    targetPort: http
  to:
    kind: Service
    name: minio

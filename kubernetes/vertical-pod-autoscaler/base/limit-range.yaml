---
apiVersion: v1
kind: LimitRange
metadata:
  name: default
  namespace: openshift-vertical-pod-autoscaler
spec:
  limits:
    - type: Container
      default:
        cpu: 50m
        memory: 64Mi
        ephemeral-storage: 256Mi
      defaultRequest:
        cpu: 10m
        memory: 32Mi
        ephemeral-storage: 128Mi

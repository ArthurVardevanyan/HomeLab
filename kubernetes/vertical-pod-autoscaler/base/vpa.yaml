---
apiVersion: autoscaling.openshift.io/v1
kind: VerticalPodAutoscalerController
metadata:
  name: default
  namespace: openshift-vertical-pod-autoscaler
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  deploymentOverrides:
    admission:
      container:
        resources:
          requests:
            cpu: 10m
            memory: 120Mi
          limits:
            cpu: 50m
            memory: 264Mi
    recommender:
      container:
        resources:
          requests:
            cpu: 25m
            memory: 168Mi
          limits:
            cpu: 100m
            memory: 504Mi
    updater:
      container:
        resources:
          requests:
            cpu: 25m
            memory: 192Mi
          limits:
            cpu: 100m
            memory: 384Mi
  minReplicas: 2
  podMinCPUMillicores: 5
  podMinMemoryMb: 48
  recommendationOnly: false
  safetyMarginFraction: 0.15

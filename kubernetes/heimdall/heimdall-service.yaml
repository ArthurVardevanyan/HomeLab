apiVersion: v1
kind: Service
metadata:
  namespace: heimdall
  name: heimdall
spec:
  selector:
    app: heimdall
  ports:
    - name: web
      protocol: TCP
      port: 7075
      targetPort: 80
  type: LoadBalancer
  externalTrafficPolicy: Local
---
apiVersion: v1
kind: Service
metadata:
  name: heimdall-service 
  namespace: heimdall 
spec:
  selector:
    app: heimdall
  ports:
    - name: http-80
      protocol: TCP
      port: 80
    - name: https-443
      protocol: TCP
      port: 443

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: heimdall-pvc
  namespace: heimdall
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 75Mi
  volumeName: heimdall-pv
  storageClassName: longhorn-static
  volumeMode: Filesystem
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: heimdall-pv
spec:
  capacity:
    storage: 75Mi
  csi:
    driver: driver.longhorn.io
    volumeHandle: heimdall
    fsType: ext4
    volumeAttributes:
      diskSelector: k3s-server-usb
      migratable: "false"
      nodeSelector: ""
      numberOfReplicas: "3"
      staleReplicaTimeout: "20"
  accessModes:
    - ReadWriteOnce
  claimRef:
    kind: PersistentVolumeClaim
    name: heimdall-pvc
    namespace: heimdall
  persistentVolumeReclaimPolicy: Retain
  storageClassName: longhorn-static
  volumeMode: Filesystem

apiVersion: apps/v1
kind: Deployment
metadata:
  name: heimdall
  namespace: heimdall
spec:
  replicas: 1
  selector:
    matchLabels:
      app: heimdall
  strategy:
    type: Recreate
  revisionHistoryLimit: 0
  template:
    metadata:
      labels:
        app: heimdall
    spec:
      containers:
        - image: linuxserver/heimdall
          imagePullPolicy: Always
          name: heimdall
          ports:
            - containerPort: 80
              name: http-80
              protocol: TCP
            - containerPort: 443
              name: https-443
              protocol: TCP
          resources:
            requests:
              memory: "175M"
              cpu: "250m"
            limits:
              memory: "250M"
              cpu: "750m" #500m
          volumeMounts:
            - mountPath: /config
              name: heimdall
      hostname: heimdall
      restartPolicy: Always
      volumes:
        - name: heimdall
          persistentVolumeClaim:
            claimName: heimdall

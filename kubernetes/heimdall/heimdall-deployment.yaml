apiVersion: apps/v1
kind: Deployment
metadata:
  name: heimdall
  namespace: heimdall
spec:
  replicas: 1
  selector:
    matchLabels:
      app: heimdall
  strategy:
    type: Recreate
  revisionHistoryLimit: 0
  template:
    metadata:
      labels:
        app: heimdall
      annotations:
        seccomp.security.alpha.kubernetes.io/defaultProfileName: "runtime/default"
        use-metadata.version-checker.io/heimdall: "true"
        pin-major.version-checker.io/heimdall: "2"
    spec:
      automountServiceAccountToken: false
      containers:
        - image: linuxserver/heimdall:2.2.2
          imagePullPolicy: IfNotPresent
          name: heimdall
          ports:
            - containerPort: 80
              name: http-80
              protocol: TCP
            - containerPort: 443
              name: https-443
              protocol: TCP
          resources:
            requests:
              memory: "175M"
              cpu: "250m"
            limits:
              memory: "250M"
              cpu: "500m"
          volumeMounts:
            - mountPath: /config
              name: heimdall
      hostname: heimdall
      restartPolicy: Always
      volumes:
        - name: heimdall
          persistentVolumeClaim:
            claimName: heimdall

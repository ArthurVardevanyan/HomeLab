apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: https-redirect
  namespace: heimdall
  labels:
    app.kubernetes.io/instance: heimdall
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: heimdall-traefik
  namespace: heimdall
  labels:
    app.kubernetes.io/instance: heimdall
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`heimdall.k3s.<path:secret/data/homelab/domain#url>`)
      kind: Rule
      services:
        - name: heimdall
          port: 443
      middlewares:
        - name: https-redirect
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  labels:
    app.kubernetes.io/instance: heimdall
  name: heimdall-https
  namespace: heimdall
spec:
  entryPoints:
    - websecure
  routes:
    - match: "Host(`heimdall.k3s.<path:secret/data/homelab/domain#url>`)"
      kind: Rule
      services:
        - name: heimdall
          scheme: https
          port: 443
  tls:
    domains:
      - main: heimdall.k3s.<path:secret/data/homelab/domain#url>

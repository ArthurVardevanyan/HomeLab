---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: heimdall
  namespace: heimdall
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app: heimdall
spec:
  targetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: heimdall
  updatePolicy:
    updateMode: "InPlaceOrRecreate"
  resourcePolicy:
    containerPolicies:
      - containerName: heimdall
        minAllowed:
          cpu: 5m
          memory: 16Mi
        maxAllowed:
          cpu: 300m
          memory: 256Mi
        controlledResources:
          - cpu
          - memory
        controlledValues: RequestsOnly # "RequestsAndLimits"

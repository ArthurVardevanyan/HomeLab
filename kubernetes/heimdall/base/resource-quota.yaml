apiVersion: v1
kind: ResourceQuota
metadata:
  name: heimdall-rq
  namespace: heimdall
  labels:
    app.kubernetes.io/instance: heimdall
spec:
  hard:
    requests.cpu: "150m"
    requests.memory: "150M"
    limits.cpu: "300m"
    limits.memory: "300M"
    services.nodeports: "0"
    services.loadbalancers: "0"
    requests.ephemeral-storage: "3Gi"
    limits.ephemeral-storage: "6Gi"
    local-path.storageclass.storage.k8s.io/requests.storage: "0"
    longhorn.storageclass.storage.k8s.io/requests.storage: "0"
    longhorn-static.storageclass.storage.k8s.io/requests.storage: "75Mi"

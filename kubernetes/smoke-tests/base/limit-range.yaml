apiVersion: v1
kind: LimitRange
metadata:
  name: smoke-tests-lr
  namespace: smoke-tests
  labels:
    app.kubernetes.io/instance: smoke-tests
spec:
  limits:
    - type: Container
      default:
        cpu: 20m
        memory: 75M
        ephemeral-storage: 256Mi
      defaultRequest:
        cpu: 10m
        memory: 50M
        ephemeral-storage: 128Mi

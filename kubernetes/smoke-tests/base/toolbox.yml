apiVersion: apps/v1
kind: Deployment
metadata:
  name: toolbox
  namespace: smoke-tests
  labels:
    app: toolbox
    app.kubernetes.io/instance: smoke-tests
  annotations:
    checkov.io/skip1: CKV_K8S_40=OpenShift Injects Random UID
    checkov.io/skip2: CKV_K8S_8=App doesn't have a health endpoint
    checkov.io/skip3: CKV_K8S_9=App doesn't have a health endpoint
spec:
  replicas: 0
  selector:
    matchLabels:
      app: toolbox
  template:
    metadata:
      labels:
        app: toolbox
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        runAsNonRoot: true
      restartPolicy: Always
      serviceAccountName: wif-test
      schedulerName: default-scheduler
      automountServiceAccountToken: false
      containers:
        - name: toolbox
          imagePullPolicy: Always
          image: registry.<path:secret/data/homelab/domain#url>/homelab/toolbox:not_latest
          args:
            - sleep
            - infinity
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /var/run/secrets/google/credentials_config.json
            - name: CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE
              value: /var/run/secrets/google/credentials_config.json
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            privileged: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              memory: "50Mi"
              cpu: "50m"
            limits:
              memory: "150Mi"
              cpu: "150m"
          volumeMounts:
            - name: gcp-credentials-request
              readOnly: true
              mountPath: /var/run/secrets/google
            - name: serviceaccount-token
              readOnly: true
              mountPath: /var/run/secrets/openshift/serviceaccount
      volumes:
        - name: gcp-credentials-request
          configMap:
            name: gcp-credentials-request
            defaultMode: 420
        - name: serviceaccount-token
          projected:
            sources:
              - serviceAccountToken:
                  audience: openshift
                  expirationSeconds: 3600
                  path: token
            defaultMode: 420

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nmstate-operator
  namespace: nmstate
  labels:
    app: kubernetes-nmstate-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: kubernetes-nmstate-operator
  template:
    metadata:
      labels:
        app: kubernetes-nmstate-operator
        name: kubernetes-nmstate-operator
    spec:
      serviceAccountName: nmstate-operator
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 10
              preference:
                matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: Exists
            - weight: 1
              preference:
                matchExpressions:
                  - key: node-role.kubernetes.io/master
                    operator: Exists
      priorityClassName: system-cluster-critical
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: nmstate-operator
          args:
            - --zap-time-encoding=iso8601
          # Replace this with the built image name
          image: quay.io/nmstate/kubernetes-nmstate-operator:v0.83.0@sha256:4e3a04e764d271199ead796fc15ae012cc23b9a134e44e802feab7e78093b4d5
          imagePullPolicy: IfNotPresent
          command:
            - manager
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          resources:
            limits:
              cpu: 150m
              memory: 96Mi
            requests:
              cpu: 5m
              memory: 48Mi
          env:
            - name: WATCH_NAMESPACE
              value: nmstate
            - name: OPERATOR_NAME
              value: "kubernetes-nmstate-operator"
            - name: ENABLE_PROFILER
              value: "False"
            - name: PROFILER_PORT
              value: "6060"
            - name: RUN_OPERATOR
              value: ""
            - name: RELATED_IMAGE_HANDLER_IMAGE
              value: quay.io/nmstate/kubernetes-nmstate-handler:v0.83.0@sha256:ccb9f7575965d58133468a6fa64b6421fea5718c2009fd295904bcb6ec4aaa83
            - name: HANDLER_IMAGE_PULL_POLICY
              value: IfNotPresent
            - name: HANDLER_NAMESPACE
              value: nmstate
            # Doesn't Work?
            - name: KUBE_RBAC_PROXY_IMAGE
              value: quay.io/brancz/kube-rbac-proxy:v0.18.2@sha256:7de54b6dedc8006ffd447267b826eb417a648c00f2b735b6d313395411803719

apiVersion: nmstate.io/v1
kind: NodeNetworkConfigurationPolicy
metadata:
  name: enp5s0-nad-vlan311
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  desiredState:
    interfaces:
      - name: enp5s0
        type: ethernet
        state: up
        mtu: 1500
        ipv4:
          enabled: false
          dhcp: false
        ipv6:
          enabled: false
      - name: br4.311
        description: OVS bridge with enp5s0 as a port
        type: ovs-bridge
        state: up
        ipv4:
          dhcp: true
          enabled: true
        bridge:
          allow-extra-patch-ports: true
          options:
            stp:
              enabled: false
          port:
            - name: enp5s0
        mtu: 1500
    ovn:
      bridge-mappings:
        - localnet: br4.311
          bridge: br4.311
          state: present

apiVersion: nmstate.io/v1
kind: NodeNetworkConfigurationPolicy
metadata:
  name: enp7s0f1-nad-vlan3
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  desiredState:
    interfaces:
      - name: enp7s0f1.3
        description: VLAN using enp7s0f1
        type: vlan
        state: up
        ipv4:
          dhcp: false
          enabled: false
        vlan:
          base-iface: enp7s0f1
          id: 3
        mtu: 9000
      - name: br1.3
        description: OVS bridge with enp7s0f1.3 as a port
        type: ovs-bridge
        state: up
        ipv4:
          dhcp: true
          enabled: true
        bridge:
          allow-extra-patch-ports: true
          options:
            stp:
              enabled: false
          port:
            - name: enp7s0f1.3
        mtu: 9000
    ovn:
      bridge-mappings:
        - localnet: br1.3
          bridge: br1.3
          state: present

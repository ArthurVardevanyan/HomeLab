apiVersion: nmstate.io/v1
kind: NodeNetworkConfigurationPolicy
metadata:
  name: bond4-nad-vlan3
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  desiredState:
    interfaces:
      - name: bond4.3
        description: VLAN using bond4
        type: vlan
        state: up
        ipv4:
          dhcp: false
          enabled: false
        vlan:
          base-iface: bond4
          id: 3
        mtu: 9000
      - name: br4.3
        description: OVS bridge with bond4.3 as a port
        type: ovs-bridge
        state: up
        ipv4:
          dhcp: true
          enabled: true
        bridge:
          allow-extra-patch-ports: true
          options:
            stp:
              enabled: false
          port:
            - name: bond4.3
        mtu: 9000
    ovn:
      bridge-mappings:
        - localnet: br4.3
          bridge: br4.3
          state: present
---

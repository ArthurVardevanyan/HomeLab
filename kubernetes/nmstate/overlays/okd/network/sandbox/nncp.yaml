apiVersion: nmstate.io/v1
kind: NodeNetworkConfigurationPolicy
metadata:
  name: bond4-nad-vlan310
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  desiredState:
    interfaces:
      - name: bond4.310
        description: VLAN using bond4
        type: vlan
        state: up
        ipv4:
          dhcp: false
          enabled: false
        vlan:
          base-iface: bond4
          id: 310
        mtu: 9000
      - name: br4.310
        description: Linux bridge with bond4.310 as a port
        type: linux-bridge
        state: up
        ipv4:
          enabled: false
        mtu: 9000
        bridge:
          options:
            stp:
              enabled: false
          port:
            - name: bond4.310
---

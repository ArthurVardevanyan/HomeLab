---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nmstate-operator
  namespace: nmstate
  labels:
    app: kubernetes-nmstate-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: kubernetes-nmstate-operator
  template:
    metadata:
      annotations:
        target.workload.openshift.io/management: |
          {"effect": "PreferredDuringScheduling"}
      labels:
        app: kubernetes-nmstate-operator
        name: kubernetes-nmstate-operator
    spec:
      serviceAccountName: nmstate-operator
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 10
              preference:
                matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: Exists
            - weight: 1
              preference:
                matchExpressions:
                  - key: node-role.kubernetes.io/master
                    operator: Exists
      priorityClassName: system-cluster-critical
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: nmstate-operator
          args:
            - --zap-time-encoding=iso8601
          # Replace this with the built image name
          image: quay.io/nmstate/kubernetes-nmstate-operator:v0.85.1@sha256:55b8221fa302886b0f2a1c7d9a8198e91fc64f38a216f63c1a42e105b142cecc
          imagePullPolicy: IfNotPresent
          command:
            - manager
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          readinessProbe:
            httpGet:
              path: /readyz
              port: healthprobe
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: healthprobe
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          ports:
            - containerPort: 8081
              name: healthprobe
          resources:
            limits:
              cpu: 150m
              memory: 96Mi
            requests:
              cpu: 5m
              memory: 48Mi
          env:
            - name: WATCH_NAMESPACE
              value: nmstate
            - name: OPERATOR_NAME
              value: "kubernetes-nmstate-operator"
            - name: ENABLE_PROFILER
              value: "False"
            - name: PROFILER_PORT
              value: "6060"
            - name: RUN_OPERATOR
              value: ""
            - name: RELATED_IMAGE_HANDLER_IMAGE
              value: quay.io/nmstate/kubernetes-nmstate-handler:v0.85.1@sha256:14afd441f4a148479aeb05f6e27e5946f2da0f77c87fa380e92cd37365ee29c5
            - name: HANDLER_IMAGE_PULL_POLICY
              value: IfNotPresent
            - name: HANDLER_NAMESPACE
              value: nmstate
            - name: MONITORING_NAMESPACE
              value: monitoring
            - name: OPERATOR_NAMESPACE
              value: nmstate
            - name: KUBE_RBAC_PROXY_IMAGE
              value: quay.io/brancz/kube-rbac-proxy:v0.20.1@sha256:f5fbfec6a2b28726763880345f231d293fabb016f7abf6ad725c884bb0508edd
      enableServiceLinks: false

---
apiVersion: kyverno.io/v1
kind: Policy
metadata:
  name: replace-nmstate
  namespace: nmstate
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "0"
spec:
  background: false
  rules:
    - name: replace-nmstate-console
      skipBackgroundRequests: true
      match:
        any:
          - resources:
              kinds:
                - Pod
      mutate:
        patchStrategicMerge:
          spec:
            containers:
              - (image): "quay.io/nmstate/nmstate-console-plugin:release-1.0.0"
                image: "quay.io/nmstate/nmstate-console-plugin:release-1.0.0@sha256:34b2ba0a80bec7f74c3b5c5f0e4900ed0c9be1cd0ef28ee0ffdc3bcb5e7fe793"
    - name: nmstate-handler
      match:
        any:
          - resources:
              kinds:
                - DaemonSet
      mutate:
        patchStrategicMerge:
          spec:
            template:
              spec:
                containers:
                  - (name): nmstate-handler
                    resources:
                      requests:
                        cpu: 10m
                        memory: 48Mi

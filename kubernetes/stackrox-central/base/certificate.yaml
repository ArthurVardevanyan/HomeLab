apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: central-default-tls-cert
  namespace: stackrox
  labels:
    app.kubernetes.io/instance: stackrox-central
spec:
  secretName: central-default-tls-cert
  duration: 2160h # 90d
  renewBefore: 1080h # 45d
  dnsNames:
    - "central-stackrox.apps.okd.homelab.arthurvardevanyan.com"
  issuerRef:
    kind: ClusterIssuer
    name: cloud-dns-letsencrypt

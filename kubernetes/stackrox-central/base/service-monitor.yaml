# Source: stackrox-central-services/templates/99-openshift-monitoring.yaml
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: "central-monitor-stackrox"
  namespace: openshift-monitoring
  labels:
    app.kubernetes.io/instance: stackrox-central-services
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: stackrox
    app.kubernetes.io/part-of: stackrox-central-services
    app.kubernetes.io/version: 4.9.1
    helm.sh/chart: stackrox-central-services-400.9.1
  annotations:
    email: support@stackrox.com
    meta.helm.sh/release-name: stackrox-central-services
    meta.helm.sh/release-namespace: stackrox
    owner: stackrox
spec:
  endpoints:
    - interval: 30s
      path: metrics
      port: monitoring-tls
      scheme: https
      tlsConfig:
        caFile: /etc/prometheus/configmaps/serving-certs-ca-bundle/service-ca.crt
        certFile: /etc/prometheus/secrets/metrics-client-certs/tls.crt
        keyFile: /etc/prometheus/secrets/metrics-client-certs/tls.key
        serverName: "central.stackrox.svc"
  selector:
    matchLabels:
      app.kubernetes.io/component: central
  namespaceSelector:
    matchNames:
      - "stackrox"

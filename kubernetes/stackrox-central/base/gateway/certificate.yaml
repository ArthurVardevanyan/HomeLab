---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: central-default-tls-cert
  namespace: stackrox
  labels:
    app.kubernetes.io/instance: stackrox-central
spec:
  secretName: central-default-tls-cert
  duration: 2160h # 90d
  renewBefore: 1080h # 45d
  privateKey:
    rotationPolicy: Always
    algorithm: ECDSA
    size: 256 # P-384 not supported by Envoy/OpenShift Ingress for re-encrypt (wrong_curve)
  dnsNames:
    - "central-stackrox.okd.homelab.arthurvardevanyan.com"
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt # cloud-dns-letsencrypt

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
patches:
  - patch: |-
      - op: replace
        path: /spec/instances/0/dataVolumeClaimSpec/storageClassName
        value: lvms-vg1-immediate
      - op: replace
        path: /spec/instances/0/replicas
        value: 1
      - op: replace
        path: /spec/backups/pgbackrest/repos/0/volume/volumeClaimSpec/storageClassName
        value: lvms-vg1-immediate
    target:
      kind: PostgresCluster
      name: quay
  - patch: |-
      - op: replace
        path: /spec/instances/0/dataVolumeClaimSpec/storageClassName
        value: lvms-vg1-immediate
      - op: replace
        path: /spec/instances/0/replicas
        value: 1
      - op: replace
        path: /spec/backups/pgbackrest/repos/0/volume/volumeClaimSpec/storageClassName
        value: lvms-vg1-immediate
    target:
      kind: PostgresCluster
      name: clair
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Dragonfly
      name: quay-dragonfly
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: quay
  - patch: |-
      apiVersion: policy/v1
      kind: PodDisruptionBudget
      metadata:
        name: quay-app
        namespace: quay
      $patch: delete
  - patch: |-
      apiVersion: objectbucket.io/v1alpha1
      kind: ObjectBucketClaim
      metadata:
        name: quay
        namespace: quay
      $patch: delete

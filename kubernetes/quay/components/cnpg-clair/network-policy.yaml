---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cnpg-clair-app
  namespace: quay
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  labels:
    app.kubernetes.io/instance: quay
spec:
  podSelector:
    matchLabels:
      cnpg.io/cluster: clair
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: quay
          podSelector:
            matchLabels:
              quay-component: clair-app
      ports:
        - protocol: TCP
          port: 5432

apiVersion: quay.redhat.com/v1
kind: QuayRegistry
metadata:
  name: quay
  namespace: quay
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app.kubernetes.io/instance: quay
spec:
  components:
    - kind: clair
      managed: true
      overrides:
        resources:
          limits:
            cpu: 5000m
            ephemeral-storage: 12Gi
            memory: 8Gi
          requests:
            cpu: 1000m
            ephemeral-storage: 1Gi
            memory: 4Gi
    - kind: postgres
      managed: false
    - kind: objectstorage
      managed: false
    - kind: redis
      managed: false
    - kind: horizontalpodautoscaler
      managed: false
    - kind: route
      managed: true
    - kind: mirror
      managed: true
      overrides:
        env:
          - name: IGNORE_VALIDATION
            value: "true"
        resources:
          limits:
            cpu: 250m
            ephemeral-storage: 2Gi
            memory: 560Mi
          requests:
            cpu: 75m
            ephemeral-storage: 512Mi
            memory: 280Mi
    - kind: monitoring
      managed: true
    - kind: tls
      managed: true
    - kind: clairpostgres
      managed: false
    - kind: quay
      managed: true
      overrides:
        env:
          - name: IGNORE_VALIDATION
            value: "true"
        resources:
          limits:
            cpu: 3000m
            ephemeral-storage: 2Gi
            memory: 12Gi
          requests:
            cpu: 1000m
            ephemeral-storage: 1Gi
            memory: 6Gi
  configBundleSecret: quay-config-bundle
  # checkov:skip=CKV_SECRET_6 Place Holder

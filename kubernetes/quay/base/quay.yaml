apiVersion: quay.redhat.com/v1
kind: QuayRegistry
metadata:
  name: quay
  namespace: quay
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app.kubernetes.io/instance: quay
spec:
  components:
    - kind: clair
      managed: true
      overrides:
        resources:
          limits:
            cpu: 6000m
            ephemeral-storage: 12Gi
            memory: 8Gi
          requests:
            cpu: 500m
            ephemeral-storage: 1Gi
            memory: 3Gi
        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: quay-component
                        operator: In
                        values:
                          - clair-app
                  topologyKey: topology.kubernetes.io/zone
              - weight: 1
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: quay-component
                        operator: In
                        values:
                          - clair-app
                  topologyKey: kubernetes.io/hostname
    - kind: postgres
      managed: false
    - kind: objectstorage
      managed: false
    - kind: redis
      managed: false
    - kind: horizontalpodautoscaler
      managed: false
    - kind: route
      managed: false
      overrides:
        annotations:
          externaldns.k8s.io: pihole
    - kind: mirror
      managed: true
      overrides:
        env:
          - name: IGNORE_VALIDATION
            value: "true"
        resources:
          limits:
            cpu: 250m
            ephemeral-storage: 2Gi
            memory: 560Mi
          requests:
            cpu: 35m
            ephemeral-storage: 512Mi
            memory: 280Mi
        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: quay-component
                        operator: In
                        values:
                          - quay-mirror
                  topologyKey: topology.kubernetes.io/zone
              - weight: 1
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: quay-component
                        operator: In
                        values:
                          - quay-mirror
                  topologyKey: kubernetes.io/hostname
    - kind: monitoring
      managed: true
    - kind: tls
      managed: true
    - kind: clairpostgres
      managed: false
    - kind: quay
      managed: true
      overrides:
        env:
          - name: IGNORE_VALIDATION
            value: "true"
        resources:
          limits:
            cpu: 3000m
            ephemeral-storage: 2Gi
            memory: 10Gi
          requests:
            cpu: 100m
            ephemeral-storage: 1Gi
            memory: 5Gi
        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: quay-component
                        operator: In
                        values:
                          - quay-app
                  topologyKey: topology.kubernetes.io/zone
              - weight: 1
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: quay-component
                        operator: In
                        values:
                          - quay-app
                  topologyKey: kubernetes.io/hostname
  configBundleSecret: quay-config-bundle
  # checkov:skip=CKV_SECRET_6 Place Holder

apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: quay-resources
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  background: true
  rules:
    - match:
        any:
          - resources:
              kinds:
                - Deployment
      mutate:
        patchStrategicMerge:
          spec:
            template:
              spec:
                containers:
                  - (name): quay-app
                    resources:
                      limits:
                        cpu: 3000m
                        ephemeral-storage: 2Gi
                        memory: 9216Mi
                      requests:
                        cpu: 1000m
                        ephemeral-storage: 1Gi
                        memory: 4608Mi
      name: quay-app
    - match:
        any:
          - resources:
              kinds:
                - Deployment
      mutate:
        patchStrategicMerge:
          spec:
            template:
              spec:
                containers:
                  - (name): clair-app
                    resources:
                      limits:
                        cpu: 1500m
                        ephemeral-storage: 12Gi
                        memory: 6Gi
                      requests:
                        cpu: 200m
                        ephemeral-storage: 1Gi
                        memory: 2.5Gi
      name: clair-app
    - match:
        any:
          - resources:
              kinds:
                - Deployment
      mutate:
        patchStrategicMerge:
          spec:
            template:
              spec:
                containers:
                  - (name): quay-mirror
                    resources:
                      limits:
                        cpu: 250m
                        ephemeral-storage: 1Gi
                        memory: 512Mi
                      requests:
                        cpu: 75m
                        ephemeral-storage: 256Mi
                        memory: 256Mi
      name: quay-mirror
  validationFailureAction: Audit

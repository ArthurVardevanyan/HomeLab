---
apiVersion: kyverno.io/v1
kind: Policy
metadata:
  name: mutate-tls-to-ssl
  namespace: quay
spec:
  background: false
  rules:
    - name: MutateTLSKeys
      skipBackgroundRequests: true
      match:
        resources:
          kinds:
            - Secret
          name: quay-config-bundle
      mutate:
        patchesJson6902: |-
          - path: /data/ssl.cert
            op: add
            value: '{{ request.object.data."tls.crt" }}'
          - path: /data/ssl.key
            op: add
            value: '{{ request.object.data."tls.key" }}'
      preconditions:
        all:
          - key: "{{ request.userInfo.username }}"
            operator: Equals
            value: "system:serviceaccount:cert-manager:cert-manager"
---
apiVersion: kyverno.io/v1
kind: Policy
metadata:
  name: add-resource-limits
  namespace: quay
spec:
  rules:
    - name: add-cpu-memory-limits
      skipBackgroundRequests: true
      match:
        resources:
          kinds:
            - Deployment
          selector:
            matchLabels:
              quay-component: quay-mirror
      mutate:
        patchStrategicMerge:
          spec:
            template:
              spec:
                initContainers:
                  - (name): "quay-mirror-init"
                    resources:
                      limits:
                        cpu: 100m
                        memory: 32Mi
                      requests:
                        cpu: 5m
                        memory: 16Mi

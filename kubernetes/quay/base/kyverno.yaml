apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: quay-resources
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  background: true
  rules:
    - match:
        any:
          - resources:
              kinds:
                - Deployment
      mutate:
        patchStrategicMerge:
          spec:
            template:
              spec:
                containers:
                  - (name): quay-app
                    resources:
                      limits:
                        cpu: 3000m
                        ephemeral-storage: 2Gi
                        memory: 12Gi
                      requests:
                        cpu: 1000m
                        ephemeral-storage: 1Gi
                        memory: 6Gi
      name: quay-app
    - match:
        any:
          - resources:
              kinds:
                - Deployment
      mutate:
        patchStrategicMerge:
          spec:
            template:
              spec:
                containers:
                  - (name): clair-app
                    resources:
                      limits:
                        cpu: 6000m
                        ephemeral-storage: 12Gi
                        memory: 8Gi
                      requests:
                        cpu: 2000m
                        ephemeral-storage: 1Gi
                        memory: 4Gi
      name: clair-app
    - match:
        any:
          - resources:
              kinds:
                - Deployment
      mutate:
        patchStrategicMerge:
          spec:
            template:
              spec:
                containers:
                  - (name): quay-mirror
                    resources:
                      limits:
                        cpu: 250m
                        ephemeral-storage: 2Gi
                        memory: 560Mi
                      requests:
                        cpu: 75m
                        ephemeral-storage: 512Mi
                        memory: 280Mi
      name: quay-mirror
  validationFailureAction: Audit

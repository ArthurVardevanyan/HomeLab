---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: quay
  namespace: quay
  annotations:
    externaldns.k8s.io: unifi
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: https-gateway
      namespace: openshift-ingress
  hostnames: ["registry.arthurvardevanyan.com"]
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: quay-quay-app
          namespace: quay
          port: 443
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /

---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: quay-clair-app
  namespace: quay
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app: quay-clair-app
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: quay-clair-app
  updatePolicy:
    updateMode: "InPlaceOrRecreate"
  resourcePolicy:
    containerPolicies:
      - containerName: quay-clair-app
        minAllowed:
          cpu: 5m
          memory: 16Mi
        maxAllowed:
          cpu: 6000m
          memory: 8Gi
        controlledResources:
          - cpu
          - memory
        controlledValues: RequestsOnly # "RequestsAndLimits"
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: quay-quay-app
  namespace: quay
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app: quay-quay-app
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: quay-quay-app
  updatePolicy:
    updateMode: "InPlaceOrRecreate"
  resourcePolicy:
    containerPolicies:
      - containerName: quay-quay-app
        minAllowed:
          cpu: 5m
          memory: 16Mi
        maxAllowed:
          cpu: 3000m
          memory: 10Gi
        controlledResources:
          - cpu
          - memory
        controlledValues: RequestsOnly # "RequestsAndLimits"

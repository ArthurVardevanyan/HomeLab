apiVersion: v1
kind: ResourceQuota
metadata:
  name: quay-rq
  namespace: quay
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  labels:
    app.kubernetes.io/instance: quay
spec:
  hard:
    requests.cpu: "25"
    requests.memory: "64Gi"
    limits.cpu: "50"
    limits.memory: "128Gi"
    services.nodeports: "0"
    services.loadbalancers: "0"
    requests.ephemeral-storage: "25Gi"
    limits.ephemeral-storage: "50Gi"
    requests.storage: 300Gi

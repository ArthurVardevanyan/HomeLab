apiVersion: v1
kind: ResourceQuota
metadata:
  name: quay-rq
  namespace: quay
  labels:
    app.kubernetes.io/instance: quay
spec:
  hard:
    requests.cpu: "10"
    requests.memory: "25Gi"
    limits.cpu: "20"
    limits.memory: "50Gi"
    services.nodeports: "0"
    services.loadbalancers: "0"
    requests.storage: "0"

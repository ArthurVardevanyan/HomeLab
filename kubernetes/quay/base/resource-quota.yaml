apiVersion: v1
kind: ResourceQuota
metadata:
  name: quay-rq
  namespace: quay
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  labels:
    app.kubernetes.io/instance: quay
spec:
  hard:
    requests.cpu: "20"
    requests.memory: "50Gi"
    limits.cpu: "40"
    limits.memory: "100Gi"
    services.nodeports: "0"
    services.loadbalancers: "0"
    requests.storage: "0"
    requests.ephemeral-storage: "10Gi"
    limits.ephemeral-storage: "20Gi"

apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: quay
  namespace: quay
  labels:
    app.kubernetes.io/instance: quay
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
scheduler:
  name: ""
spec:
  configuration:
    name: quay-env-configuration
  credsSecret:
    name: quay-secret
  exposeServices:
    console: false
    minio: false
  image: quay.io/minio/minio:RELEASE.2023-10-25T06-33-25Z
  mountPath: /export
  pools:
    - affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: v1.min.io/tenant
                    operator: In
                    values:
                      - quay
                  - key: v1.min.io/pool
                    operator: In
                    values:
                      - pool-0
              topologyKey: kubernetes.io/hostname
      name: pool-0
      resources:
        limits:
          cpu: "1"
          memory: 3Gi
        requests:
          cpu: 150m
          memory: 512Mi
      runtimeClassName: ""
      securityContext: {}
      containerSecurityContext: {}
      servers: 4
      volumeClaimTemplate:
        metadata:
          name: data
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: "26843545600"
          storageClassName: longhorn
      volumesPerServer: 1
  requestAutoCert: false
  users:
    - name: quay-user-0

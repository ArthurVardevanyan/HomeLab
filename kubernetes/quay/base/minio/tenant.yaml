apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: quay
  namespace: quay
  labels:
    app.kubernetes.io/instance: quay
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
scheduler:
  name: ""
spec:
  configuration:
    name: quay-env-configuration
  credsSecret:
    name: quay-secret
  exposeServices:
    console: false
    minio: false
  image: quay.io/minio/minio:RELEASE.2024-04-18T19-09-19Z@sha256:036a068d7d6b69400da6bc07a480bee1e241ef3c341c41d988ed11f520f85124
  mountPath: /export
  pools:
    - affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: v1.min.io/tenant
                    operator: In
                    values:
                      - quay
                  - key: v1.min.io/pool
                    operator: In
                    values:
                      - pool-0
              topologyKey: kubernetes.io/hostname
      name: pool-0
      resources:
        limits:
          cpu: "1"
          memory: 4Gi
        requests:
          cpu: 150m
          memory: 2Gi
      runtimeClassName: ""
      securityContext:
        fsGroupChangePolicy: OnRootMismatch
      containerSecurityContext: {}
      servers: 4
      volumeClaimTemplate:
        metadata:
          name: data
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: "107374182400"
          storageClassName: rook-ceph-block
      volumesPerServer: 1
  requestAutoCert: false
  users:
    - name: quay-user-0

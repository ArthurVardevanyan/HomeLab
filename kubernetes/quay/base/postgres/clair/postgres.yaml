# PSQL 15 Public Scheme Tweak
# \c clair
# GRANT CREATE ON SCHEMA public TO clair;
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: clair
  namespace: quay
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app.kubernetes.io/instance: quay
    velero.io/exclude-from-backup: "true"
spec:
  shutdown: false
  backups:
    pgbackrest:
      # configuration:
      #   - secret:
      #       name: truenas-s3-backup
      global:
        repo1-retention-full: "1"
        repo1-retention-full-type: count
        # repo2-path: /clair
        # repo2-retention-full: "2"
        # repo2-retention-full-type: count
        # repo2-s3-uri-style: path
      repoHost:
        resources:
          limits:
            memory: "64Mi"
            cpu: "45m"
          requests:
            memory: "32Mi"
            cpu: "15m"
      sidecars:
        pgbackrest:
          resources:
            limits:
              memory: "1Gi"
              cpu: "500m"
            requests:
              memory: "128Mi"
              cpu: "50m"
        pgbackrestConfig:
          resources:
            limits:
              memory: "32Mi"
              cpu: "45m"
            requests:
              memory: "16Mi"
              cpu: "15m"
      repos:
        - name: repo1
          schedules:
            full: "25 7 * * *"
            #full: "0 7 * * 0,3,5"
            #differential: "0 7 * * 1-2,4,6"
          volume:
            volumeClaimSpec:
              storageClassName: rook-ceph-block
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 75Gi
        # - name: repo2
        #   s3:
        #     bucket: postgres
        #     endpoint: "truenas.arthurvardevanyan.com:9000"
        #     region: homelab
        #   schedules:
        #     full: "25 6 * * *"
  instances:
    - dataVolumeClaimSpec:
        storageClassName: rook-ceph-block
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 100Gi
      name: ""
      metadata:
        labels:
          velero.io/exclude-from-backup: "true"
      replicas: 2
      resources:
        requests:
          memory: "2Gi"
          cpu: "350m"
        limits:
          memory: "6Gi"
          cpu: 1
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  postgres-operator.crunchydata.com/cluster: clair
                  postgres-operator.crunchydata.com/instance-set: "00"
              topologyKey: "kubernetes.io/hostname"
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    postgres-operator.crunchydata.com/cluster: clair
                    postgres-operator.crunchydata.com/instance-set: "00"
                topologyKey: topology.kubernetes.io/zone
  patroni:
    dynamicConfiguration:
      postgresql:
        pg_hba:
          - "host all all 0.0.0.0/0 trust"
  monitoring:
    pgmonitor:
      exporter:
        resources:
          limits:
            memory: "32Mi"
            cpu: "10m"
          requests:
            memory: "16Mi"
            cpu: "5m"
  # userInterface:
  #   pgAdmin:
  #     dataVolumeClaimSpec:
  #       accessModes:
  #         - ReadWriteOnce
  #       resources:
  #         requests:
  #           storage: 25Mi
  #       storageClassName: rook-ceph-block
  #     replicas: 1
  #     resources:
  #       limits:
  #         cpu: 150m
  #         memory: 256Mi
  #       requests:
  #         cpu: 25m
  #         memory: 128Mi
  openshift: true
  port: 5432
  postgresVersion: 17

# PSQL 15 Public Scheme Tweak
# \c quay
# GRANT CREATE ON SCHEMA public TO quay;
# CREATE EXTENSION pg_trgm;
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: quay
  namespace: quay
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app.kubernetes.io/instance: quay
spec:
  # dataSource:
  #   postgresCluster:
  #     clusterName: quay
  #     repoName: repo1
  shutdown: false
  backups:
    pgbackrest:
      configuration:
        - secret:
            name: truenas-s3-backup
      global:
        repo1-retention-full: "14"
        repo1-retention-full-type: count
        repo2-path: /quay
        repo2-retention-full: "14"
        repo2-retention-full-type: count
        repo2-s3-uri-style: path
      repoHost:
        resources:
          limits:
            memory: "64Mi"
            cpu: "60m"
          requests:
            memory: "32Mi"
            cpu: "15m"
      sidecars:
        pgbackrest:
          resources:
            limits:
              memory: "128Mi"
              cpu: "250m"
            requests:
              memory: "16Mi"
              cpu: "10m"
        pgbackrestConfig:
          resources:
            limits:
              memory: "32Mi"
              cpu: "45m"
            requests:
              memory: "16Mi"
              cpu: "15m"
      repos:
        - name: repo1
          schedules:
            full: "35 7 * * *"
          volume:
            volumeClaimSpec:
              storageClassName: rook-ceph-block
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 15Gi
        - name: repo2
          s3:
            bucket: postgres
            endpoint: "truenas.arthurvardevanyan.com:9000"
            region: homelab
          schedules:
            full: "30 6 * * *"
  instances:
    - dataVolumeClaimSpec:
        storageClassName: rook-ceph-block
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
      name: ""
      replicas: 2
      resources:
        requests:
          memory: "350Mi"
          cpu: "50m"
        limits:
          memory: "700Mi"
          cpu: "500m"
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  postgres-operator.crunchydata.com/cluster: quay
                  postgres-operator.crunchydata.com/instance-set: "00"
              topologyKey: "kubernetes.io/hostname"
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    postgres-operator.crunchydata.com/cluster: quay
                    postgres-operator.crunchydata.com/instance-set: "00"
                topologyKey: topology.kubernetes.io/zone
  patroni:
    dynamicConfiguration:
      postgresql:
        pg_hba:
          - host all all 0.0.0.0/0 trust
  users:
    - name: quay
      databases:
        - quay
      password:
        type: "AlphaNumeric" # ASCII
      options: "SUPERUSER CREATEDB"
  databaseInitSQL:
    key: db-init.sql
    name: db-init-quay
  monitoring:
    pgmonitor:
      exporter:
        resources:
          limits:
            memory: "32Mi"
            cpu: "10m"
          requests:
            memory: "16Mi"
            cpu: "5m"
  # userInterface:
  #   pgAdmin:
  #     dataVolumeClaimSpec:
  #       accessModes:
  #         - ReadWriteOnce
  #       resources:
  #         requests:
  #           storage: 25Mi
  #       storageClassName: rook-ceph-block
  #     replicas: 1
  #     resources:
  #       limits:
  #         cpu: 150m
  #         memory: 256Mi
  #       requests:
  #         cpu: 25m
  #         memory: 128Mi
  openshift: true
  port: 5432
  postgresVersion: 17

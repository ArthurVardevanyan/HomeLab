---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: quay-app
  namespace: quay
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  labels:
    app.kubernetes.io/instance: quay
spec:
  podSelector:
    matchLabels:
      postgres-operator.crunchydata.com/cluster: quay
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: quay
          podSelector:
            matchLabels:
              app: quay
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: quay
          podSelector:
            matchLabels:
              quay-component: quay-app-upgrade
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: quay
          podSelector:
            matchLabels:
              quay-component: quay-mirror
      ports:
        - protocol: TCP
          port: 5432
---
apiVersion: networking.k8s.io/v1

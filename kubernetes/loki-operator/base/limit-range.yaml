apiVersion: v1
kind: LimitRange
metadata:
  name: loki-operator
  namespace: loki-operator
  labels:
    app.kubernetes.io/instance: loki-operator
spec:
  limits:
    - type: Container
      default:
        cpu: 50m
        memory: 100M
        ephemeral-storage: 256Mi
      defaultRequest:
        cpu: 25m
        memory: 50M
        ephemeral-storage: 128Mi

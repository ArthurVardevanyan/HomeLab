# Also include dependant namespaces
apiVersion: v1
kind: LimitRange
metadata:
  name: open-cluster-management-lr
  namespace: open-cluster-management
  labels:
    app.kubernetes.io/instance: open-cluster-management
spec:
  limits:
    - type: Container
      default:
        cpu: 50m
        memory: 64Mi
        ephemeral-storage: 256Mi
      defaultRequest:
        cpu: 5m
        memory: 32Mi
        ephemeral-storage: 128Mi

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: technitium-dns-cert
  namespace: technitium-dns
spec:
  secretName: technitium-dns-cert
  duration: 2160h # 90d
  renewBefore: 1080h # 45d
  privateKey:
    rotationPolicy: Always
    algorithm: ECDSA
    size: 256 # P-384 not supported by Envoy/OpenShift Ingress for re-encrypt (wrong_curve)
  keystores:
    pkcs12:
      create: true
      password: technitium-dns
      profile: Modern2023
  dnsNames:
    - "technitium.arthurvardevanyan.com"
    - "technitium.dns.arthurvardevanyan.com"
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt

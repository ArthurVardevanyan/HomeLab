---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: technitium-dns
  namespace: technitium-dns
  labels:
    app.kubernetes.io/instance: technitium-dns
  annotations:
    externaldns.k8s.io: pihole
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: https-gateway
      namespace: openshift-ingress
  hostnames: ["technitium.okd.homelab.arthurvardevanyan.com"]
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: technitium-dns-service
          namespace: technitium-dns
          port: 5380
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /

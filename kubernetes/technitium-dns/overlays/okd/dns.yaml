---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: technitium-dns
  namespace: technitium-dns
  annotations:
    externaldns.k8s.io: unifi
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  endpoints:
    - dnsName: technitium.arthurvardevanyan.com
      recordTTL: 60
      recordType: CNAME
      targets:
        - microshift.arthurvardevanyan.com
    - dnsName: technitium.dns.arthurvardevanyan.com
      recordTTL: 60
      recordType: A
      targets:
        - 10.101.11.4
    - dnsName: technitium-okd.dns.arthurvardevanyan.com
      recordTTL: 60
      recordType: A
      targets:
        - 10.101.11.5

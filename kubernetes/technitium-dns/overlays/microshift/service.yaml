---
apiVersion: v1
kind: Service
metadata:
  name: technitium-dns-udp
  namespace: technitium-dns
  labels:
    app.kubernetes.io/instance: technitium-dns
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    kube-vip.io/egress: "true"
    kube-vip.io/egress-internal: "true"
    kube-vip.io/loadbalancerIPs: "10.101.11.4"
spec:
  loadBalancerClass: kube-vip.io/kube-vip-class-vlan11
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
    - name: dns-udp
      port: 53
      protocol: UDP
      targetPort: 53
    - name: dns-tcp
      port: 53
      protocol: TCP
      targetPort: 53
  selector:
    app: technitium-dns

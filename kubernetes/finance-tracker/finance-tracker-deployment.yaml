apiVersion: apps/v1
kind: Deployment
metadata:
  name: finance-tracker
  namespace: finance-tracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: finance-tracker
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: finance-tracker
    spec:
      containers:
        - image: gitlab.arthurvardevanyan.com:5050/arthurvardevanyan/financetracker
          imagePullPolicy: IfNotPresent
          name: finance-tracker
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "100M"
              cpu: "50m"
            limits:
              memory: "200M"
              cpu: "150m"
      hostname: finance-tracker
      restartPolicy: Always
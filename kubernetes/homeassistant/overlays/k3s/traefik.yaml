apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: homeassistant
  namespace: homeassistant
  labels:
    app.kubernetes.io/instance: homeassistant
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`home.k3s.<path:secret/data/homelab/domain#url>`)
      kind: Rule
      services:
        - name: homeassistant
          port: 8123

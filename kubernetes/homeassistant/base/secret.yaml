apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: long-lived-creds
  namespace: homeassistant
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: homeassistant-long-lived-creds
  data:
    - secretKey: token
      remoteRef: # checkov:skip=CKV_SECRET_6 PlaceHolder Values
        key: homelab/homeassistant
        property: lone-lived-cred

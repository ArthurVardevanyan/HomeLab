apiVersion: operator.victoriametrics.com/v1beta1
kind: VMCluster
metadata:
  name: homeassistant
  namespace: homeassistant
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  clusterVersion: "v1.130.0-cluster"
  retentionPeriod: 100y
  vminsert:
    image:
      repository: docker.io/victoriametrics/vminsert
    replicaCount: 2
    resources:
      requests:
        cpu: "10m"
        memory: "32Mi"
      limits:
        cpu: "25m"
        memory: "256Mi"
  vmselect:
    image:
      repository: docker.io/victoriametrics/vmselect
    replicaCount: 2
    cacheMountPath: "/select-cache"
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: rook-ceph-block
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi
    resources:
      requests:
        cpu: "10m"
        memory: "32Mi"
      limits:
        cpu: "100m"
        memory: "2Gi"
  vmstorage:
    image:
      repository: docker.io/victoriametrics/vmstorage
    replicaCount: 2
    storageDataPath: "/vm-data"
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: rook-ceph-block
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 25Gi
    resources:
      requests:
        cpu: "10m"
        memory: "128Mi"
      limits:
        cpu: "50m"
        memory: "512Mi"

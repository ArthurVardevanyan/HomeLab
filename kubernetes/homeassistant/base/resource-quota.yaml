apiVersion: v1
kind: ResourceQuota
metadata:
  name: homeassistant-rq
  namespace: homeassistant
  labels:
    app.kubernetes.io/instance: homeassistant
spec:
  hard:
    requests.cpu: "250m"
    requests.memory: "1Gi"
    limits.cpu: "500m"
    limits.memory: "2Gi"
    services.nodeports: "0"
    services.loadbalancers: "0"
    requests.ephemeral-storage: "0"
    limits.ephemeral-storage: "0"
    local-path.storageclass.storage.k8s.io/requests.storage: "0"
    longhorn.storageclass.storage.k8s.io/requests.storage: "0"
    longhorn-static.storageclass.storage.k8s.io/requests.storage: "50Mi"

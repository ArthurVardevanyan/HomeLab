---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: homeassistant
  namespace: homeassistant
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app: homeassistant
spec:
  targetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: homeassistant
  updatePolicy:
    updateMode: "InPlaceOrRecreate"
  resourcePolicy:
    containerPolicies:
      - containerName: homeassistant
        minAllowed:
          cpu: 5m
          memory: 16Mi
        maxAllowed:
          cpu: 300m
          memory: 3Gi
        controlledResources:
          - cpu
          - memory
        controlledValues: RequestsOnly # "RequestsAndLimits"

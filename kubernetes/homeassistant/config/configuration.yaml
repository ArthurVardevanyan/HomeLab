# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

http:
  use_x_forwarded_for: true
  ssl_certificate: /ssl/tls.crt
  ssl_key: /ssl/tls.key
  trusted_proxies:
    - 10.0.0.3
    - 10.0.0.4
    - 10.0.0.5
    - 10.0.0.0/8

# Text to speech
tts:
  - platform: google_translate

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

recorder:
  db_url: postgresql://homeassistant:password@homeassistant-primary.postgres.svc:5432/homeassistant
  purge_keep_days: 31

influxdb:
  host: influxdb.influxdb
  port: 8086
  database: home_assistant
  username: admin
  password: <influxdb_password>

# nest:
#   client_id: <nest_client_id>
#   client_secret: <nest_client_secret>
#   # "Project ID" in the Device Access Console
#   project_id: <nest_project_id>
#   # Provide the full path exactly as shown under "Subscription name" in Google Cloud Console
#   subscriber_id: projects/<nest_project>/subscriptions/HomeAssistant

template:
  - sensor:
      - name: "Home Network Current Consumption"
        unit_of_measurement: "W"
        state: '{{ states("sensor.modem_current_consumption") |float + states("sensor.pfsense_current_consumption") | float + states("sensor.wifi_current_consumption") | float+ states("sensor.network_switch_current_consumption") | float}}'
      - name: "Home Network Today's Consumption"
        device_class: energy
        state_class: total_increasing
        unit_of_measurement: "kWh"
        state: '{{ states("sensor.modem_today_s_consumption") |float + states("sensor.pfsense_today_s_consumption") | float + states("sensor.wifi_today_s_consumption") | float+ states("sensor.network_switch_today_s_consumption") | float}}'
      - name: "Power Monitor Current Consumption"
        unit_of_measurement: "W"
        state: '{{ states("sensor.modem_current_consumption") |float + states("sensor.truenas_current_consumption") | float + states("sensor.kvm_1_current_consumption") | float+ states("sensor.kvm_2_current_consumption") | float}}'
      - name: "Power Monitor Today's Consumption"
        device_class: energy
        state_class: total_increasing
        unit_of_measurement: "kWh"
        state: '{{ states("sensor.modem_today_s_consumption") |float + states("sensor.truenas_today_s_consumption") | float + states("sensor.kvm_1_today_s_consumption") | float+ states("sensor.kvm_2_today_s_consumption") | float}}'

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

http:
  use_x_forwarded_for: true
  ssl_certificate: /ssl/tls.crt
  ssl_key: /ssl/tls.key
  trusted_proxies:
    - 10.101.1.6
    - 10.0.0.4
    - 10.0.0.5
    - 10.0.0.0/8

# Text to speech
tts:
  - platform: google_translate

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

recorder:
  db_url: postgresql://homeassistant:password@homeassistant-primary.postgres.svc:5432/homeassistant
  # checkov:skip=CKV_SECRET_4 Not a Read Password
  purge_keep_days: 60

prometheus:
  namespace: homeassistant

influxdb:
  host: homeassistant-vminsert.homeassistant.svc
  port: 8480
  api_version: 1 # use v1 /write endpoint on vminsert
  path: /insert/0:0/influx # VMCluster requires /insert/{tenant}/influx/write for Influx v1
  database: home_assistant # becomes a label; VM doesn't create DBs
  ssl: false
  verify_ssl: false
  max_retries: 3

# nest:
#   client_id: <nest_client_id>
#   client_secret: <nest_client_secret>
#   # "Project ID" in the Device Access Console
#   project_id: <nest_project_id>
#   # Provide the full path exactly as shown under "Subscription name" in Google Cloud Console
#   subscriber_id: projects/<nest_project>/subscriptions/HomeAssistant

template:
  - sensor:
      - name: "Home Network Current Consumption"
        unit_of_measurement: "W"
        state: '{{ states("sensor.modem_current_consumption") |float + states("sensor.udm_current_consumption") | float + states("sensor.unas_current_consumption") | float + states("sensor.wifi_current_consumption") | float+ states("sensor.network_switch_current_consumption") | float+ states("sensor.network_switch_2_current_consumption") | float}}'
      - name: "Home Network Today's Consumption"
        device_class: energy
        state_class: total_increasing
        unit_of_measurement: "kWh"
        state: '{{ states("sensor.modem_today_s_consumption") |float + states("sensor.udm_today_s_consumption") | float + states("sensor.unas_today_s_consumption") |  float + states("sensor.wifi_today_s_consumption") | float+ states("sensor.network_switch_today_s_consumption") | float+ states("sensor.network_switch_2_today_s_consumption") | float}}'
      - name: "Power Monitor Current Consumption"
        unit_of_measurement: "W"
        state: '{{ states("sensor.truenas_current_consumption")  | float + states("sensor.aggregation_switch_top_current_consumption") | float + states("sensor.aggregation_switch_bottom_current_consumption") | float + states("sensor.kvm_1_current_consumption") | float+ states("sensor.kvm_2_current_consumption") | float+ states("sensor.kvm_3_current_consumption")  | float+ states("sensor.kvm_4_current_consumption") | float+ states("sensor.kvm_5_current_consumption") | float+ states("sensor.kvm_6_current_consumption") | float}}'
      - name: "Power Monitor Today's Consumption"
        device_class: energy
        state_class: total_increasing
        unit_of_measurement: "kWh"
        state: '{{ states("sensor.truenas_today_s_consumption")  | float + states("sensor.aggregation_switch_top_today_s_consumption")  | float + states("sensor.aggregation_switch_bottom_today_s_consumption")  | float + states("sensor.kvm_1_today_s_consumption") | float+ states("sensor.kvm_2_today_s_consumption") | float+ states("sensor.kvm_3_today_s_consumption") | float+ states("sensor.kvm_4_today_s_consumption") | float+ states("sensor.kvm_5_today_s_consumption") | float+ states("sensor.kvm_6_today_s_consumption") | float}}'

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: music-assistant-server
  namespace: homeassistant
  labels:
    app.kubernetes.io/instance: homeassistant
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: rook-ceph-block
  volumeMode: Filesystem

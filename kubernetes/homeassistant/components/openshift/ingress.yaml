---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: homeassistant
  namespace: homeassistant
  labels:
    app.kubernetes.io/instance: homeassistant
  annotations:
    externaldns.k8s.io: pihole
    route.openshift.io/termination: passthrough # reencrypt
    route.openshift.io/destination-ca-certificate-secret: ca-bundle # checkov:skip=CKV_SECRET_6 Secret Name
spec:
  ingressClassName: openshift-default
  rules:
    - host: home.arthurvardevanyan.com
      http:
        paths:
          - path: ""
            pathType: ImplementationSpecific
            backend:
              service:
                name: homeassistant
                port:
                  name: https
  tls:
    - hosts:
        - home.arthurvardevanyan.com
      secretName: homeassistant-cert

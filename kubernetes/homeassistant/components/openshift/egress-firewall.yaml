apiVersion: k8s.ovn.org/v1
kind: EgressFirewall
metadata:
  name: default
  namespace: homeassistant
spec:
  # Doesn't Apply to Network Attach Definitions Interface
  egress:
    # Control Plane
    - type: Allow
      to:
        nodeSelector:
          matchLabels:
            node-role.kubernetes.io/control-plane: ""
    - type: Allow
      to:
        dnsName: mobile-apps.home-assistant.io
    - type: Deny
      to:
        cidrSelector: 151.101.1.195/32
    - type: Deny
      to:
        cidrSelector: 151.101.65.195/32
    - type: Allow
      to:
        dnsName: truenas.arthurvardevanyan.com
    - type: Allow
      to:
        dnsName: minio.microshift.arthurvardevanyan.com
    - type: Allow
      to:
        dnsName: s3.unas.arthurvardevanyan.com
    - type: Deny
      to:
        cidrSelector: 0.0.0.0/0

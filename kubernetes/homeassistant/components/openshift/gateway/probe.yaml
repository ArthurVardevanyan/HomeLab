---
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: homeassistant
  namespace: homeassistant
  labels:
    app.kubernetes.io/instance: homeassistant
spec:
  jobName: urls-static
  interval: 30s
  module: http_2xx
  prober:
    path: /probe
    url: blackbox-exporter.blackbox-exporter.svc.cluster.local:9115
  targets:
    staticConfig:
      static:
        - https://home.arthurvardevanyan.com

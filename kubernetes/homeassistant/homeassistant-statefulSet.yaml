kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: homeassistant
  namespace: homeassistant
  labels:
    app: homeassistant
spec:
  replicas: 1
  serviceName: homeassistant
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: homeassistant
  template:
    metadata:
      labels:
        app: homeassistant
      annotations:
        seccomp.security.alpha.kubernetes.io/defaultProfileName: runtime/default
        use-metadata.version-checker.io/homeassistant: "true"
    spec:
      volumes:
        - name: homeassistant-pvc
          persistentVolumeClaim:
            claimName: homeassistant-pvc
      serviceAccountName: homeassistant-sa
      nodeSelector:
        kubernetes.io/hostname: k3s-infra
      containers:
        - name: homeassistant
          image: homeassistant/home-assistant:2021.12.5
          securityContext:
            seccompProfile:
              type: RuntimeDefault
          ports:
            - hostPort: 8123
              containerPort: 8123
              protocol: TCP
          resources:
            limits:
              cpu: 300m
              memory: 750M
            requests:
              cpu: 150m
              memory: 500M
          volumeMounts:
            - name: homeassistant-pvc
              mountPath: /config
          livenessProbe:
            tcpSocket:
              port: 8123
            timeoutSeconds: 1
            periodSeconds: 10
            initialDelaySeconds: 3
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 8123
            timeoutSeconds: 1
            periodSeconds: 10
            initialDelaySeconds: 3
            failureThreshold: 3
          startupProbe:
            tcpSocket:
              port: 8123
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            initialDelaySeconds: 3
            failureThreshold: 30
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      automountServiceAccountToken: false
      hostNetwork: true
      hostname: homeassistant
      schedulerName: default-scheduler

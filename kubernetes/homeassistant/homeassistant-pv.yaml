apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: homeassistant
  name: homeassistant
spec:
  storageClassName: manual
  volumeName: homeassistant
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  namespace: homeassistant
  name: homeassistant
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 100Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/home/arthur/kubernetes/homeassistant"
  claimRef:
    name: homeassistant
    namespace: homeassistant
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: homeassistant
  name: homeassistant
spec:
  storageClassName: manual
  volumeName: homeassistant
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100M
---
apiVersion: v1
kind: PersistentVolume
metadata:
  namespace: homeassistant
  name: homeassistant
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 100M
  accessModes:
    - ReadWriteOnce
  local:
    path: "/home/arthur/kubernetes/homeassistant"
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - avnas
  claimRef:
    name: homeassistant
    namespace: homeassistant

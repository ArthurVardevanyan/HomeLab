apiVersion: apps/v1
kind: Deployment
namespace: homeassistant
metadata:
  name: homeassistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homeassistant
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: homeassistant
    spec:
      containers:
        - image: homeassistant/home-assistant
          imagePullPolicy: IfNotPresent
          name: homeassistant
          ports:
            - containerPort: 8123
          resources:
            requests:
              memory: "300Mi"
              cpu: "300m"
            limits:
              memory: "500Mi"
              cpu: "500m"
          volumeMounts:
            - mountPath: /config
              name: homeassistant
      hostname: homeassistant
      restartPolicy: Always
      hostNetwork: true
      volumes:
        - name: homeassistant
          persistentVolumeClaim:
            claimName: homeassistant

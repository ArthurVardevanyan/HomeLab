apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant
  namespace: homeassistant
  labels:
    app: homeassistant
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: homeassistant
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: homeassistant
      annotations:
        seccomp.security.alpha.kubernetes.io/defaultProfileName: "runtime/default"
        use-metadata.version-checker.io/homeassistant: "true"
    spec:
      automountServiceAccountToken: false
      containers:
        - image: homeassistant/home-assistant:2021.11.3
          imagePullPolicy: IfNotPresent
          name: homeassistant
          ports:
            - containerPort: 8123
          resources:
            requests:
              memory: "500M"
              cpu: "150m"
            limits:
              memory: "750M"
              cpu: "300m"
          volumeMounts:
            - mountPath: /config
              name: homeassistant
      hostname: homeassistant
      restartPolicy: Always
      hostNetwork: true
      volumes:
        - name: homeassistant
          persistentVolumeClaim:
            claimName: homeassistant

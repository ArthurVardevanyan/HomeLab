apiVersion: apps/v1
kind: Deployment
namespace: homeassistant
metadata:
  name: homeassistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homeassistant
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: homeassistant
    spec:
      containers:
        - image: homeassistant/home-assistant
          imagePullPolicy: IfNotPresent
          name: homeassistant
          ports:
            - containerPort: 8123
          resources: {}
          volumeMounts:
            - mountPath: /config
              name: homeassistant
      hostname: homeassistant
      restartPolicy: Always
      volumes:
        - name: homeassistant
          persistentVolumeClaim:
            claimName: homeassistant
status: {}

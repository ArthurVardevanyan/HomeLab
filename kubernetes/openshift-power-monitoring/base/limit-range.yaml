apiVersion: v1
kind: LimitRange
metadata:
  name: default
  namespace: openshift-power-monitoring-operator
spec:
  limits:
    - type: Container
      default:
        cpu: 50m
        memory: 100Mi
        ephemeral-storage: 256Mi
      defaultRequest:
        cpu: 25m
        memory: 25Mi
        ephemeral-storage: 128Mi

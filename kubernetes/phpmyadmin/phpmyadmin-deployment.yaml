apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
  namespace: database
spec:
  selector:
    matchLabels:
      app: phpmyadmin
  revisionHistoryLimit: 0
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
        - image: phpmyadmin
          name: phpmyadmin
          resources:
            requests:
              memory: "75M"
              cpu: "150m"
            limits:
              memory: "125M"
              cpu: "500m"
          env:
            - name: PMA_HOST
              value: "mariadb.database"
            - name: UPLOAD_LIMIT
              value: "500M"
          ports:
            - containerPort: 80
              name: phpmyadmin

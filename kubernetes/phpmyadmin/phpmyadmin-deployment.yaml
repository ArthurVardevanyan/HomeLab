apiVersion: apps/v1
kind: Deployment
namespace: database
metadata:
  name: phpmyadmin
spec:
  selector:
    matchLabels:
      app: phpmyadmin
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
        - image: phpmyadmin
          name: phpmyadmin
          resources:
            requests:
              memory: "100Mi"
              cpu: "250m"
            limits:
              memory: "200Mi"
              cpu: "350m"
          env:
            - name: PMA_HOST
              value: "mariadb.database"
            - name: UPLOAD_LIMIT
              value: "500M"
          ports:
            - containerPort: 80
              name: phpmyadmin

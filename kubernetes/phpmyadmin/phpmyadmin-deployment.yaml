apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
  namespace: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  revisionHistoryLimit: 0
  template:
    metadata:
      labels:
        app: phpmyadmin
      annotations:
        seccomp.security.alpha.kubernetes.io/defaultProfileName: "runtime/default"
        use-metadata.version-checker.io/phpmyadmin: "true"
    spec:
      automountServiceAccountToken: false
      containers:
        - image: phpmyadmin:5.1.1
          name: phpmyadmin
          resources:
            requests:
              memory: "75M"
              cpu: "125m"
            limits:
              memory: "125M"
              cpu: "250m"
          env:
            - name: PMA_HOST
              value: "mariadb.database"
            - name: UPLOAD_LIMIT
              value: "500M"
          ports:
            - containerPort: 80
              name: phpmyadmin

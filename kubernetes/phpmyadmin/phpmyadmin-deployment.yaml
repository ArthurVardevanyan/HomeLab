apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
  namespace: database
  labels:
    app: phpmyadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  revisionHistoryLimit: 0
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: phpmyadmin
      annotations:
        enable.version-checker.io/phpmyadmin: "true"
        seccomp.security.alpha.kubernetes.io/defaultProfileName: "runtime/default"
    spec:
      automountServiceAccountToken: false
      serviceAccountName: phpmyadmin-sa
      securityContext:
        runAsUser: 11001
        fsGroup: 11001
      containers:
        - image: bitnami/phpmyadmin:5.1.2
          name: phpmyadmin
          securityContext:
            runAsUser: 11001
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - all
          resources:
            requests:
              memory: "75M"
              cpu: "75m"
            limits:
              memory: "125M"
              cpu: "150m"
          env:
            - name: DATABASE_HOST
              value: "mariadb.database"
            - name: PHP_UPLOAD_MAX_FILESIZE
              value: "500M"
            - name: APACHE_HTTP_PORT_NUMBER
              value: "8080"
            - name: APACHE_RUN_USER
              value: "11001"
            - name: APACHE_RUN_GROUP
              value: "11001"
          ports:
            - containerPort: 8080
              name: web
          livenessProbe:
            failureThreshold: 6
            httpGet:
              path: /
              port: web
            initialDelaySeconds: 3
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 30
          readinessProbe:
            failureThreshold: 6
            httpGet:
              path: /
              port: web
            initialDelaySeconds: 3
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 30

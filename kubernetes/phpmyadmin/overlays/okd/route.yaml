kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: phpmyadmin
  namespace: mariadb
  labels:
    app: phpmyadmin
    app.kubernetes.io/instance: phpmyadmin
spec:
  host: phpmyadmin.apps.okd.<path:secret/data/gitlab/domain#url>
  to:
    kind: Service
    name: phpmyadmin
    weight: 100
  port:
    targetPort: 8080
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None

apiVersion: v1
kind: LimitRange
metadata:
  name: observability-operator-lr
  namespace: observability-operator
  labels:
    app.kubernetes.io/instance: observability-operator
spec:
  limits:
    - type: Container
      default:
        cpu: 50m
        memory: 64Mi
        ephemeral-storage: 256Mi
      defaultRequest:
        cpu: 5m
        memory: 32Mi
        ephemeral-storage: 128Mi

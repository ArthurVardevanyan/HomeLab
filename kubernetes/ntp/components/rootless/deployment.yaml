apiVersion: apps/v1
kind: Deployment
metadata:
  name: ntp-rootless
  namespace: ntp
  labels:
    app: ntp-rootless
    app.kubernetes.io/instance: ntp
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: ntp-rootless
  template:
    metadata:
      labels:
        app: ntp-rootless
      annotations:
        enable.version-checker.io/ntp-rootless: "true"
        seccomp.security.alpha.kubernetes.io/defaultProfileName: "runtime/default"
        k8s.v1.cni.cncf.io/networks: |
          [{
            "name": "enp7s0f1-nad-vlan3",
            "namespace": "default",
            "mac": "10:01:02:00:30:03",
            "ips": ["10.102.3.3/24"]
          },
          {
            "name": "enp7s0f1-nad-vlan111",
            "namespace": "default",
            "mac": "10:01:01:00:10:03",
            "ips": ["10.101.1.3/24"],
            "default-route": ["10.101.1.1"]
          }]
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        sysctls:
          - name: net.ipv4.ip_unprivileged_port_start
            value: "0"
        runAsNonRoot: true
      hostname: ntp-rootless
      restartPolicy: Always
      automountServiceAccountToken: false
      serviceAccountName: ntp
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      containers:
        - image: registry.arthurvardevanyan.com/homelab/ntp:rootless@sha256:07e1eafb90b3b0c89dfa695a4502644c196f70f8328f9c94fb6ce3b2e6847ce1
          imagePullPolicy: IfNotPresent
          name: ntp-rootless
          ports:
            - containerPort: 123 #12345
              name: ntp
              protocol: UDP
          securityContext:
            privileged: false
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              add:
                - NET_BIND_SERVICE
              drop:
                - ALL
          resources:
            requests:
              ephemeral-storage: "15Mi"
              memory: "16Mi"
              cpu: "5m"
            limits:
              ephemeral-storage: "15Mi"
              memory: "32Mi"
              cpu: "50m"
          env:
            - name: SKIP_CHOWN
              value: "true"
            - name: PORT
              value: "123" # 12345
            - name: CMDPORT
              value: "10323"
            - name: ENABLE_NTS
              value: "true"
            - name: TZ
              value: America/Detroit
            # - name: LOG_LEVEL
            #   value: "3"
          volumeMounts:
            - name: ntp-config
              mountPath: /etc/chrony/
            - name: ntp-lib
              mountPath: /var/lib/chrony
            - name: ntp-run
              mountPath: /run/chrony
            - name: ntp-var-run
              mountPath: /var/run/chrony
          livenessProbe:
            exec: # /usr/bin/chronyc -h 127.0.0.1 -p 10323 sources
              command:
                - /usr/bin/chronyc
                - -h
                - 127.0.0.1
                - -p
                - "10323"
                - sources
            initialDelaySeconds: 45
            timeoutSeconds: 10
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 5
          readinessProbe:
            exec: # /usr/bin/chronyc -h 127.0.0.1 -p 10323 sources
              command:
                - /usr/bin/chronyc
                - -h
                - 127.0.0.1
                - -p
                - "10323"
                - sources
            initialDelaySeconds: 45
            timeoutSeconds: 10
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 5
      volumes:
        - name: ntp-config
          emptyDir:
            sizeLimit: 10Mi
        - name: ntp-lib
          emptyDir:
            sizeLimit: 10Mi
        - name: ntp-run
          emptyDir:
            sizeLimit: 10Mi
        - name: ntp-var-run
          emptyDir:
            sizeLimit: 10Mi

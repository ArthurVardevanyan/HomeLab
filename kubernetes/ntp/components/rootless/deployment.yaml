apiVersion: apps/v1
kind: Deployment
metadata:
  name: ntp-rootless
  namespace: ntp
  labels:
    app: ntp-rootless
    app.kubernetes.io/instance: ntp
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: ntp-rootless
  template:
    metadata:
      labels:
        app: ntp-rootless
      annotations:
        enable.version-checker.io/ntp-rootless: "true"
        seccomp.security.alpha.kubernetes.io/defaultProfileName: "runtime/default"

    spec:
      # tolerations:
      #   - key: node-role.kubernetes.io/master
      #     effect: NoSchedule
      #   - key: node-role.kubernetes.io/control-plane
      #     effect: NoSchedule
      # affinity:
      #   nodeAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #       nodeSelectorTerms:
      #         - matchExpressions:
      #             - key: node-role.kubernetes.io/control-plane
      #               operator: Exists
      #             - key: node-role.kubernetes.io/master
      #               operator: Exists
      # podAntiAffinity:
      #   requiredDuringSchedulingIgnoredDuringExecution:
      #     - labelSelector:
      #         matchLabels:
      #           app: ntp
      #       topologyKey: "kubernetes.io/hostname"
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        runAsNonRoot: true
      hostname: ntp-rootless
      restartPolicy: Always
      automountServiceAccountToken: false
      serviceAccountName: ntp
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      containers:
        - image: registry.arthurvardevanyan.com/homelab/ntp:rootless@sha256:5a36bbb7ce0e5d877799f2a819956fd14521a1e8fa799b105e9273571ddb3ffc
          imagePullPolicy: IfNotPresent
          name: ntp-rootless
          ports:
            - containerPort: 12345
              name: ntp
              protocol: UDP
          securityContext:
            privileged: false
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              ephemeral-storage: "15Mi"
              memory: "16Mi"
              cpu: "5m"
            limits:
              ephemeral-storage: "15Mi"
              memory: "32Mi"
              cpu: "50m"
          env:
            - name: ENABLE_NTS
              value: "true"
            - name: TZ
              value: America/Detroit
            # - name: LOG_LEVEL
            #   value: "3"
          volumeMounts:
            - name: ntp-config
              mountPath: /etc/chrony/
            - name: ntp-lib
              mountPath: /var/lib/chrony
            - name: ntp-run
              mountPath: /run/chrony
            - name: ntp-var-run
              mountPath: /var/run/chrony
            - mountPath: /usr/bin/probe-rootless.sh
              name: probe
              subPath: probe-rootless.sh
          livenessProbe:
            exec:
              command:
                - /usr/bin/probe-rootless.sh
            initialDelaySeconds: 45
            timeoutSeconds: 10
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
                - /usr/bin/probe-rootless.sh
            initialDelaySeconds: 45
            timeoutSeconds: 10
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 5
      volumes:
        - name: ntp-config
          emptyDir:
            sizeLimit: 10Mi
        - name: ntp-lib
          emptyDir:
            sizeLimit: 10Mi
        - name: ntp-run
          emptyDir:
            sizeLimit: 10Mi
        - name: ntp-var-run
          emptyDir:
            sizeLimit: 10Mi
        - configMap:
            defaultMode: 511
            name: probe
          name: probe

apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: ntp
  namespace: ntp
  annotations:
    externaldns.k8s.io: pihole
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  endpoints:
    - dnsName: pool.ntp.org
      recordTTL: 60
      recordType: A
      targets:
        - 10.0.0.137
    - dnsName: time.nist.gov
      recordTTL: 60
      recordType: A
      targets:
        - 10.0.0.137

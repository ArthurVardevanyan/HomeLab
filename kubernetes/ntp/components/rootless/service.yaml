apiVersion: v1
kind: Service
metadata:
  name: ntp-rootless
  namespace: ntp
  annotations:
    kube-vip.io/loadbalancerIPs: "10.0.0.137"
spec:
  externalTrafficPolicy: Local
  internalTrafficPolicy: Cluster
  ports:
    - name: ntp
      port: 123
      targetPort: ntp
      protocol: UDP
  selector:
    app: ntp-rootless
  type: LoadBalancer
  loadBalancerClass: kube-vip.io/kube-vip-class
---

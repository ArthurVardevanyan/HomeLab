apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ntp-cr
  labels:
    app.kubernetes.io/instance: ntp
rules:
  - apiGroups:
      - security.openshift.io
    resourceNames:
      - privileged
    resources:
      - securitycontextconstraints
    verbs:
      - use
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ntp-crb
  labels:
    app.kubernetes.io/instance: ntp
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ntp-cr
subjects:
  - kind: ServiceAccount
    name: ntp
    namespace: ntp

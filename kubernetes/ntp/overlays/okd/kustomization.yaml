apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - ./egress-firewall.yaml
  - ./pdb.yaml
  - ./dns.yaml
components:
  - ../../components/rootless
patches:
  - target:
      kind: Service
      name: ntp-rootless
    patch: |-
      - op: replace
        path: /metadata/annotations/kube-vip.io~1loadbalancerIPs
        value: "10.0.0.96"
  - target:
      kind: Service
      name: ntp-rootless-vlan3
    patch: |-
      - op: replace
        path: /metadata/annotations/kube-vip.io~1loadbalancerIPs
        value: "10.101.3.3"

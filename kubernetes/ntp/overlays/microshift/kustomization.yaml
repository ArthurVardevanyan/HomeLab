apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
components:
  - ../../components/rootless
patches:
  - target:
      kind: Deployment
      name: ntp-rootless
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
      - op: replace
        path:  /spec/template/spec/containers/0/image
        value: registry.arthurvardevanyan.com/homelab/ntp:rootless-arm@sha256:50b77c7a71371f68ec5b16cbc611d5b363aff5d30a3b57eea39c10069e098d37
  - target:
      kind: Service
      name: ntp-rootless
    patch: |-
      - op: replace
        path: /metadata/annotations/kube-vip.io~1loadbalancerIPs
        value: "10.0.0.97"
  - target:
      kind: Service
      name: ntp-rootless-vlan3
    patch: |-
      - op: replace
        path: /metadata/annotations/kube-vip.io~1loadbalancerIPs
        value: "10.101.3.2"

---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - ./service.yaml
components:
  - ../../components/rootless
    # renovate: datasource=docker depName=registry.arthurvardevanyan.com/homelab/ntp versioning=loose
patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
      - op: replace
        path:  /spec/template/spec/containers/0/image
        # renovate: datasource=docker depName=registry.arthurvardevanyan.com/homelab/ntp versioning=loose
        value: registry.arthurvardevanyan.com/homelab/ntp:rootless-arm@sha256:a9a0f3857557028e8839b9ba5687c171457f8e969bb965641cce78690e83e8dc
      - op: remove
        path:  /spec/template/metadata/annotations/k8s.v1.cni.cncf.io~1networks
      - op: remove
        path:  /spec/template/spec/securityContext/sysctls
      - op: remove
        path:  /spec/template/spec/containers/0/securityContext/capabilities/add
      - op: replace
        path:  /spec/template/spec/containers/0/ports/0/containerPort
        value: 12345
      - op: replace
        path:  /spec/template/spec/containers/0/env/1/value
        value: "12345"
    target:
      kind: Deployment
      name: ntp-rootless
  - patch: |-
      - op: replace
        path: /metadata/annotations/kube-vip.io~1loadbalancerIPs
        value: "10.101.1.2"
    target:
      kind: Service
      name: ntp-rootless
  - patch: |-
      - op: replace
        path: /metadata/annotations/kube-vip.io~1loadbalancerIPs
        value: "10.102.3.2"
    target:
      kind: Service
      name: ntp-rootless-vlan3

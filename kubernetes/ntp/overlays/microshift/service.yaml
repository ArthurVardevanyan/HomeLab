apiVersion: v1
kind: Service
metadata:
  name: ntp-rootless
  namespace: ntp
  annotations:
    kube-vip.io/loadbalancerIPs: ""
spec:
  externalTrafficPolicy: Local
  internalTrafficPolicy: Cluster
  ports:
    - name: ntp
      port: 123
      targetPort: ntp
      protocol: UDP
    - name: metrics
      port: 9433
      targetPort: metrics
      protocol: TCP
  selector:
    app: ntp-rootless
  type: LoadBalancer
  loadBalancerClass: kube-vip.io/kube-vip-class
---
